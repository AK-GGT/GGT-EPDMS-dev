datasetdetail.tooltip.contact.telefax = Faxnummer(s) van de contactpersoon, inclusief land- en regiocodes
datasetdetail.tooltip.contact.telephone = Telefoonnummer(s) van de contactpersoon, inclusief land- en regiocodes.
datasetdetail.tooltip.contact.wwwAddress = Webadres van de persoon, de werkgroep, de organisatie of het databanknetwerk.
datasetdetail.tooltip.dataset.accessRestrictions = Toegangsbeperkingen / gebruiksvoorwaarden voor deze gegevensverzameling als vrije tekst of verwijzend naar bv. licentievoorwaarden. Indien er geen beperkingen zijn, wordt "Geen" ingevuld.
datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Offici\u00EBle goedkeuring of en in hoeverre de gegevensreeks voldoet aan alle eisen van het "Compliance system" waarnaar wordt verwezen. Deze goedkeuring moet worden afgegeven/bevestigd door de eigenaar van dat conformiteitssysteem, die wordt ge\u00EFdentificeerd via de respectieve "Contact dataset".
datasetdetail.tooltip.dataset.classLevel = Indien in een hi\u00EBrarchisch classificatiesysteem meer dan \u00E9\u00E9n klasse wordt gespecificeerd, kan het hi\u00EBrarchische niveau (1,2,...) met dit attribuut van klasse worden gespecificeerd.
datasetdetail.tooltip.dataset.className = Naam van de klas.
datasetdetail.tooltip.dataset.classification = Optionele statistische of andere classificatie van de gegevensreeks. Gewoonlijk ook gebruikt voor het structureren van LCA-databanken.
datasetdetail.tooltip.dataset.copyright = Geeft aan of er al dan niet een auteursrecht op de gegevensverzameling rust. Besloten door de "Eigenaar van de gegevensverzameling". [Opmerking\: zie ook het veld "Toegangs- en gebruiksbeperkingen"].
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Identificeert de manier waarop de individuele Input/Output hoeveelheid werd afgeleid (bv. gemeten, geschat, enz.), respectievelijk de status en relevantie van ontbrekende gegevens.
datasetdetail.tooltip.dataset.dataSetVersion = Versienummer van de gegevensreeks. De eerste twee cijfers verwijzen naar belangrijke bijwerkingen, de tweede twee cijfers naar kleine herzieningen en foutcorrecties enz. De derde drie cijfers zijn bedoeld voor het automatisch en intern tellen van versies tijdens de ontwikkeling van de gegevensreeks. Samen met de UUID van de gegevensreeks vormt de "versie van de gegevensreeks" een unieke identificatie van elke gegevensreeks.
datasetdetail.tooltip.dataset.dateOfLastRevision = Datum waarop de gegevensverzameling voor het laatst is herzien, meestal handmatig vastgesteld.
datasetdetail.tooltip.dataset.documentationCompliance = Documentatie/Rapportage over de conformiteit van deze gegevensreeks met de respectieve voorschriften van het "conformiteitssysteem" waarnaar wordt verwezen.
datasetdetail.tooltip.dataset.intendedApplications = Documentatie van de beoogde toepassing(en) van gegevensverzameling en modellering van gegevensverzamelingen. Dit geeft informatie over de mate van gedetailleerdheid, de specificiteit en de kwaliteitsambitie van de inspanning.
datasetdetail.tooltip.dataset.methodologicalCompliance = Methodologische overeenstemming van deze gegevensreeks met de respectieve voorschriften van het bedoelde "nalevingssysteem".
datasetdetail.tooltip.dataset.nomenclatureCompliance = Nomenclatuurconformiteit van deze gegevensreeks met de respectieve voorschriften van het "conformiteitssysteem" waarnaar wordt verwezen.
datasetdetail.tooltip.dataset.otherReviewDetails = Verdere informatie over het beoordelingsproces, met name opmerkingen van derden na de publicatie van de gegevensverzameling of aanvullend commentaar van een extra externe beoordeling.
