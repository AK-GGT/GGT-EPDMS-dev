datasetdetail.tooltip.source.shortName = Korte naam voor de "Bronvermelding", d.w.z. voor de bibliografische referentie of verwijzing naar de gebruikte interne gegevensbronnen.
datasetdetail.tooltip.source.sourceCitation = Bibliografische verwijzing of verwijzing naar een interne gegevensbron. Wordt ook gebruikt om te verwijzen naar databanken en instrumenten, formaten van gegevensverzamelingen, conformiteitssystemen, afbeeldingen enz.
datasetdetail.tooltip.source.sourceDescriptionOrComment = Vrije tekst voor een aanvullende beschrijving van de bron. In geval van gebruik van gepubliceerde gegevens kan een korte samenvatting van de publicatie en het gebruikte medium worden gegeven (bv. CD-ROM, hard copy).
