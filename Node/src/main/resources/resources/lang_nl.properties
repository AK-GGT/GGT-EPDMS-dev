datasetdetail.tooltip.contact.centralContactPoint = Alternatief adres / contactgegevens voor de contactpersoon. Verschaft contactinformatie voor het geval dat bv. de persoon of groep die door deze contactpersoon wordt vertegenwoordigd, de organisatie heeft verlaten of van kantoor/telefoon is veranderd. Dit alternatieve contactpunt kan dus ook een centraal telefoonnummer, e-mail, www-adres enz. van de organisatie bevatten.
datasetdetail.tooltip.contact.contactAddress = Postadres van de contactpersoon; specifiek voor de persoon, werkgroep of afdeling. [Opmerking\: Een algemeen contactpunt voor de organisatie moet worden vermeld in "Algemeen contactpunt"].
