datasetdetail.tooltip.subType = Subtype
datasetdetail.tooltip.unit.generalComment = Algemene opmerkingen over elke afzonderlijke eenheid, met doorgaans de lange benaming en het eenhedenstelsel waaruit deze eenheid voortkomt, en (indien nodig) verwijzingen naar specifieke gebruikte gegevensbronnen, of voor workflow-doeleinden naar de status van "afronding" van een boeking enz.
datasetdetail.tooltip.unit.meanValue = Gemiddelde waarde van deze eenheid ten opzichte van de referentie-eenheid van deze eenhedengroep (zie veld "Referentie-eenheid" in het deel "Kwantitatieve referentie"). [Opmerkingen en voorbeelden\: Deze vale is d.w.z. de lineaire conversiefactor voor deze eenheid. Bijvoorbeeld, als de Eenheidsgroep "Massa-eenheden" zou zijn en de gekozen referentie-eenheid "kg", dan zou de hier vermelde waarde voor een extra eenheid "g" 0,001 zijn, aangezien 1 g 0,001 maal 1 kg is. Het verdient aanbeveling alleen significante cijfers van de waarde te vermelden].
datasetdetail.tooltip.unit.name = Naam van de individuele eenheid.
datasetdetail.tooltip.unitgroup.generalComment = Vrije tekst voor algemene informatie over de gegevensreeks. Bv. dekking van verschillende eenhedenstelsels, gebruikte informatiebronnen, enz.
datasetdetail.tooltip.unitgroup.name = Naam van de eenhedengroep, die meestal aangeeft voor welke stromingseigenschap of groep van stromingseigenschappen hij wordt gebruikt. De individuele eenheden worden benoemd in het "Eenheden"-gedeelte van de "Gegevensverzameling Eenheidsgroep"
datasetdetail.tooltip.unitgroup.referenceToReferenceUnit = De eenheid van de gegevensverzameling waarin de gegevensverzameling wordt uitgedrukt (interne referentie van de gegevensverzameling).
