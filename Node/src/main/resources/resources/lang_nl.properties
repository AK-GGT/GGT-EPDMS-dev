datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Korte beschrijving van mogelijke gegevensreeksspecifieke afwijkingen van "beginsel(en) van de LCIA-methode". Heeft vooral betrekking op toelichtingen bij de combinatie van LCIA-methoden met verschillende beginselen in \u00E9\u00E9n LCIA-methode.
datasetdetail.tooltip.lciamethod.duration = Periode waarvoor het effect wordt gemodelleerd.
datasetdetail.tooltip.lciamethod.exchangeDirection = Richting van de uitwisseling; deze informatie verwijst naar de vermelding in hetzelfde veld in de "Procesdataset".
datasetdetail.tooltip.lciamethod.generalComment = Algemene informatie over de gegevensreeks, met inbegrip van bv. algemene (interne, niet ge\u00EBvalueerde) kwaliteitsverklaringen en gebruikte informatiebronnen. (Opmerking\: Controleer ook de meer specifieke velden, bv. "Beoogde toepassing", "Advies over het gebruik van de gegevensreeks" en de velden in het gedeelte "Modellering en validering" om overlappende vermeldingen te voorkomen).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Nadere uitleg over aanvullende aspecten van de locatie, zowel wat de interventie als wat de impact betreft\: of bepaalde gebieden van de locatie zijn vrijgesteld, of gegevens alleen geldig zijn voor bepaalde sublocaties binnen de aangegeven locatie, of dat impactindicatorwaarden voor bepaalde elementaire stromen worden ge\u00EBxtrapoleerd uit een ander geografisch gebied dan aangegeven. Informatie over het gebruik van generieke interventie- en/of impactlocaties, en andere beperkingen.
datasetdetail.tooltip.lciamethod.impactCategory = Effectcategorie(\u00EBn) waarop de LCIA-methode of -methodologie betrekking heeft.
datasetdetail.tooltip.lciamethod.impactIndicator = Beschrijving van de betekenis van de effectindicator van deze gegevensverzameling (niet van toepassing op gegevensverzamelingen LCIA-methoden).
datasetdetail.tooltip.lciamethod.impactLocation = Plaats of regio waar het effect volgens het model zal plaatsvinden. [Opmerking\: De gegevens kunnen van het type "tweeletterige ISO 3166-landencode" zijn voor landen, van het type "zevenletterige regionale code" voor regio's of continenten, of van het type "marktgebieden en marktordeningen", zoals vooraf gedefinieerd voor de ILCD. Ook een naam voor bv. een specifiek stroomgebied enz. kan hier worden gegeven, door de gebruiker gedefinieerd)].
datasetdetail.tooltip.lciamethod.interventionLocation = Specifiek, land of regio waar de elementaire stromen / uitwisselingen voorkomen waarvoor de LCIA-methode(n) geldig is / gemodelleerd wordt. [Opmerking\: De vermelding kan van het type zijn "tweeletterige ISO 3166 landencode" voor landen, "zevenletterige regionale codes" voor regio's of continenten, of "marktgebieden en marktordeningen", zoals vooraf gedefinieerd voor de ILCD. Ook een naam voor b.v. een specifieke fabriek enz. kan hier worden gegeven (b.v. "FR, Lyon, XY Bedrijf, Z Site"; door gebruiker gedefinieerd). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Geografische subeenheid (subeenheden) van "Interventielocatie(s)" die de specifiek gemodelleerde sublocaties nader specificeren. Dergelijke deellocaties kunnen bijvoorbeeld locaties van een bedrijf zijn, specifieke stroomgebieden die gemodelleerd zijn, landen van een continent, of locaties in een land. In voorkomend geval moet informatie over beperkte representativiteit worden verstrekt.
datasetdetail.tooltip.lciamethod.inventoryItems = Aantal bestreken chemische stoffen/ groepen van stoffen, chemische elementen of typen, zonder rekening te houden met varianten naar milieu-emissie of broncompartiment, geografische locatie, tijd of andere.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = Principe(n) van de LCIA-methode die is (zijn) gevolgd om de impactfactoren af te leiden.
datasetdetail.tooltip.lciamethod.level = Niveau van de aanbeveling die door de aanbevelende overheidsinstantie aan deze gegevensreeks is gegeven. Merk op dat het aanbevelingsniveau van individuele elementaire stromen kan verschillen (lager) van het algemene niveau; dit wordt gedocumenteerd als "Afwijkende aanbeveling" in het onderdeel "Karakteriseringsfactoren", rechtstreeks voor elke betrokken elementaire stroom.
datasetdetail.tooltip.lciamethod.location = Plaats waar uitwisseling van elementaire stroom plaatsvindt. Wordt alleen gebruikt voor de LCIA-methoden die van dergelijke informatie gebruik maken. Deze informatie verwijst naar de vermelding in hetzelfde veld in de "Procesdataset".
datasetdetail.tooltip.lciamethod.maximumValue = Maximale waarde van de karakteriseringsfactor voor de uitwisseling in geval van een uniforme of driehoekige onzekerheidsverdeling.
datasetdetail.tooltip.lciamethod.meanValue = Gemiddelde waarde van de effectkarakteriseringsfactor voor de uitwisseling die wordt ge\u00EFdentificeerd door de velden "Referentie naar stroomgegevensverzameling", "Uitwisselingsrichting" en "Locatie van de richting". Aanbevolen wordt alleen significante cijfers van het bedrag te vermelden. \! Indien voor een elementaire stroom de relevante bijdrage ervan aan dit LCIA-thema bekend is volgens de stand van de wetenschappelijke kennis, maar in de LCIA-methode geen impactfactor wordt gegeven, moet de stroom toch worden verwezen en is de in te vullen gemiddelde waarde "0"\!
datasetdetail.tooltip.lciamethod.meaning = Specifieke betekenis van het opgegeven aanbevelingsniveau van deze LCIA-methode/methodologie en de karakteriseringsfactoren, zoals omschreven in de leidraad waarnaar wordt verwezen in het veld "Nalevingssysteem"
datasetdetail.tooltip.lciamethod.methodology = Naam van de LCIA-methode(n) waartoe de gegevensverzameling behoort (behoren), indien van toepassing
datasetdetail.tooltip.lciamethod.minimumValue = Minimumwaarde van de karakteriseringsfactor voor de uitwisseling ingeval de onzekerheidsverdeling uniform of driehoekig is.
datasetdetail.tooltip.lciamethod.modelDescription = Beschrijving van het model dat is gebruikt voor de berekening van de LCIA-effectindicatorwaarden, met inbegrip van de onderliggende gegevensbronnen voor stofeigenschappen, achtergrondconcentraties, enz. Indien een LCIA-methode meerdere LCIA-methoden omvat, worden deze expliciet in de beschrijving opgenomen. Voor de beschrijving wordt een professionele nomenclatuur gebruikt. Merk op dat eventuele normalisatie- en wegingsfactoren worden beschreven in de daarvoor bestemde afzonderlijke velden.
datasetdetail.tooltip.lciamethod.modelName = Naam (namen) van het (de) model(len) dat (die) is (zijn) gebruikt voor de berekening van de LCIA-effectindicatorwaarden (indien van toepassing)
datasetdetail.tooltip.lciamethod.name = Naam van de gegevensverzameling. Als volgt samengesteld\: "Korte benaming LCIA-methodologie; Effectcategorie(\u00EBn); Middelpunt/eindpunt; Effectindicator; Korte benaming bron". Niet van toepassing zijnde onderdelen worden weggelaten. Voorbeelden\: "Impacts2007+; Klimaatverandering; midpoint; Global Warming Potential; IPCC 2001"; "ABC 2006; Verzuring; endpoint; Soorten diversiteit verlies; John Doe 2006"; "My-indicator2009; gecombineerd; endpoint; Ecopoints; divers".
datasetdetail.tooltip.lciamethod.normalisation = Aanduiding of in de resulterende impactfactoren al dan niet een normalisatiestap is opgenomen.
datasetdetail.tooltip.lciamethod.normalisationDescription = Korte beschrijving van de opgenomen normalisatie, indien van toepassing.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Gegevensverzameling stroomeigenschappen" van de referentiehoeveelheid (stroomeigenschap), waarin de waarden van de effectindicatoren worden gemeten.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "Brongegevensverzameling" van de databank of de publicatie van de gegevensverzameling waaruit deze gegevensverzameling door conversie is verkregen. Dit kan bv. conversie naar een ander formaat, toepassing van een andere nomenclatuur, mapping van stroomnamen, conversie van eenheden, enz. betreffen. De karakteriseringsfactoren mogen hierdoor echter niet zijn gewijzigd of opnieuw gemodelleerd. Deze vermelding is vereist voor geconverteerde gegevensreeksen die oorspronkelijk afkomstig zijn uit andere LCA-databanken (bv. bij herpublicatie van LCIA-karakteriseringsfactoren uit de databank van de oorspronkelijke ontwikkelaar van de impactmethode). [Opmerking\: Identiek opnieuw gepubliceerde gegevensverzamelingen worden ge\u00EFdentificeerd in het veld "Ongewijzigde herpublicatie van\:" in de sectie "Publicatie en eigendom"].
datasetdetail.tooltip.lciamethod.referenceToDataSource = Verwijzing naar "UUID van bron"(en) in de "Gegevensbronset" van gegevensbron(nen) die is (zijn) gebruikt voor de modellering van de waarde van deze enkele LCIA-factor, bv. een specifieke paper, vragenlijst, monografie, enz. Indien, zoals gebruikelijk, meer dan \u00E9\u00E9n gegevensbron werd gebruikt, kan naar meer dan \u00E9\u00E9n bron worden verwezen.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Contact gegevensverzameling(en)" van de overheidsinstantie(s) die deze LCIA-methodegegevensverzameling en de bijbehorende impactfactoren officieel heeft/hebben aanbevolen voor gebruik binnen het gedocumenteerde toepassingsgebied. Eventueel afwijkende (afgezwakte) aanbevelingen voor individuele uitwisselingen zijn gedocumenteerd in het deel "Inputs en Outputs" van de gegevensverzameling.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Brongegevensverzameling(en)" van externe documenten / bestanden met verdere documentatieve informatie over de gegevensverzameling, inclusief over de onderliggende gegevensbronnen (bv. tijd, geografische dekking, impactmodellen, karakterisatiefactoren, gebruikte databanken van stofeigenschappen, enz.) (Opmerking\: kan indirect verwijzen naar digitaal bestand).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Verwijzing naar "UUID van stroom" van "Gegevensreeks stroom" om de specifieke impactfactor in de "LCIA-gegevensreeks" te koppelen aan de respectieve "Gegevensreeks stroom". Let wel, voor locatiespecifieke LCIA-methoden kunnen er meerdere verwijzingen naar dezelfde stroomgegevensreeks zijn
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "LCIA-methodegegevensverzameling(en)" van LCIA-karakteriseringsmethoden die in deze gegevensverzameling zijn opgenomen of die zijn gebruikt om deze LCIA-methode af te leiden
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Normalisatiegegevensverzameling(en)" die is (zijn) gebruikt om de genormaliseerde impactfactoren van deze gegevensverzameling te berekenen, indien van toepassing.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Verzameling wegingsgegevens" die is gebruikt om de gewogen impactfactoren van deze gegevensverzameling te berekenen, indien van toepassing.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "Brongegevensverzameling(en)" van stroomdiagrammen en/of afbeeldingen waarop de LCIA-methode(n) is (zijn) afgebeeld.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "Brongegevensverzameling(en)" van gegevensbronnen betreffende het karakteriseringsmodel (richtsnoeren, ondersteunende documentatie, enz.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Normalisatiedatasets" die samen met de impactfactoren van deze dataset kunnen worden gebruikt.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Wegingsgegevensverzameling(en)", die samen met de impactfactoren van deze gegevensverzameling kunnen worden gebruikt.
datasetdetail.tooltip.lciamethod.referenceYear = Referentiejaar waarin de emissie wordt verondersteld plaats te vinden, d.w.z. het startjaar van de tijdsperiode waarvoor het effect wordt gemodelleerd. Voor tijdonafhankelijke modellen moet "tijdonafhankelijk" worden vermeld.
datasetdetail.tooltip.lciamethod.reviewDetails = Samenvatting van de evaluatie. Alle volgende punten moeten expliciet aan bod komen\: volledigheid en geschiktheid van het model, geografische en temporele dekking en differentiatie, juistheid en nauwkeurigheid van de gegevens over stoffen of andere onderliggende gegevens; juistheid en coherentie van de toepassing van normalisatie- en/of wegingsschema's, indien opgenomen; juistheid, geschiktheid, begrijpelijkheid en volledigheid van de documentatie over de gegevensverzameling; aanvaarding van de LCIA-methode door de belanghebbenden. Facultatief\: Commentaar van de beoordelaar op karakteriseringsfactoren voor afzonderlijke elementaire stromen of groepen van elementaire stromen. Relevante beperkingen van de beoordeling door een gebrek aan transparantie of documentatie moeten worden vermeld. Hier kan een algemene kwaliteitsverklaring worden opgenomen.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Beschrijving van de geldige tijdspanne van de gegevensverzameling, met inbegrip van informatie over eventuele beperkte bruikbaarheid binnen deelperiodes.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Soort gegevensverzameling betreffende de omvang van de bestreken effectketen.
datasetdetail.tooltip.lciamethod.unit = Eenheid waarin de waarden van de effectindicatoren worden gemeten.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Methodologisch advies voor het gebruik en de toepassing van deze gegevensverzameling, zoals beperkingen inzake toepasbaarheid of representativiteit, alsmede aanbevelingen om deze gegevensverzameling samen met andere gegevens van dezelfde LCIA-methode te gebruiken om de consistentie te waarborgen.
datasetdetail.tooltip.lciamethod.weighting = Aanduiding of in de resulterende impactfactoren al dan niet een wegingsstap is opgenomen.
datasetdetail.tooltip.lciamethod.weightingDescription = Korte beschrijving van de eventuele toepassing van de aanpassingsco\u00EBffici\u00EBnt.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Toegangsbeperkingen / gebruiksvoorwaarden voor deze gegevensverzameling als vrije tekst of verwijzend naar bv. licentievoorwaarden. Indien er geen beperkingen zijn, wordt "Geen" ingevuld.
datasetdetail.tooltip.lifecyclemodel.define.connections = Verbindingsinformatie tussen procesinstanties, via de uitwisseling van producten of afvalstromen.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Sectie om groepen te defini\u00EBren waartoe procesinstanties kunnen verklaren te behoren, in de context van deze gegevensreeks van het levenscyclusmodel. Groepen worden door de gebruiker gedefinieerd en kunnen bv. levenscyclusfasen, voorgrond/achtergrond, ... zijn.
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Type licentie dat van toepassing is op de toegang tot en het gebruik van deze gegevensverzameling.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Verwijzing naar procesdataset UUID van een van de verbindende output-product- of afvalstroomuitwisselingen van deze procesinstantie. D.w.z. welke (stroom)uitwisseling aan de uitvoerzijde van deze procesinstantie moet worden verbonden met de inputproduct- of afval(stroom)uitwisseling van een andere procesinstantie?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instanties (occurrences) van dezelfde procesgegevensverzameling in dit levenscyclusmodel. Elke procesgegevensverzameling kan op verschillende plaatsen in het model voorkomen, met verschillende parameterinstellingen en verbonden met verschillende andere procesinstanties.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Brongegevensverzameling" van het (de) stroomdiagram(men), en/of schermafbeelding(en) van het levenscyclusmodel dat door deze gegevensverzameling wordt weergegeven. Voor een duidelijker illustratie en documentatie van het model. Opmerking\: de brongegevensset verwijst naar de eigenlijke afbeelding als jpd- of png-bestand of als bv. pdf-bestand met verscheidene afbeeldingen.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Brongegevensverzameling(en)" van gedetailleerde LCI- of LCA-studie of andere studie over het proces of product dat door deze gegevensverzameling wordt gerepresenteerd, evenals documenten / bestanden met overkoepelende documentatieve informatie over technologie, geografische en/of tijdsaspecten enz. op het niveau van het levenscyclusmodel. (Opmerking\: kan indirect verwijzen naar elektronische en online-bestanden).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Procesinstantie die het levenscyclusmodel schaalt en daarmee alle direct en indirect verbonden procesinstanties van het model; het is vaak een procesinstantie aan het "einde" van de levenscyclusmodelketen, of het proces dat het opgeleverde goed, de opgeleverde dienst of de opgeleverde functie van het model levert.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Verwijzing naar de LCI-resultaten of de gedeeltelijk be\u00EBindigde gegevensverzameling(en) van systeemprocessen die met dit model wordt/worden gegenereerd.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = gemiddelde massa per oppervlakte-eenheid (verouderd)
datasetdetail.tooltip.matmlPropName.bulk_density = bulkdichtheid
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = omrekeningsfactor naar 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammage
datasetdetail.tooltip.matmlPropName.gross_density = bruto dichtheid
datasetdetail.tooltip.matmlPropName.layer_thickness = laagdikte
datasetdetail.tooltip.matmlPropName.linear_density = lineaire dichtheid
datasetdetail.tooltip.matmlPropName.productiveness = productiviteit
datasetdetail.tooltip.matmlPropName.weightperpiece = eenheidsgewicht
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = ruwe dichtheid (verouderd)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Node heeft illegale status
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Communicatie uitzondering. Controleer of "Base URL van service interface" correct is.
datasetdetail.tooltip.notSelected = [niet geselecteerd]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Aanbod/verbruiks- of productievolume van het specifieke goed, de specifieke dienst of de specifieke technologie in de regio/markt van de opgegeven "locatie". Het marktvolume wordt opgegeven in absolute aantallen per jaar, in gangbare eenheden, voor het opgegeven "referentiejaar". Voor multifucntionele processen moeten de gegevens voor alle co-functies (goederen en diensten) worden gegeven.
datasetdetail.tooltip.process.baseName = Algemene beschrijvende naam van het proces en/of zijn belangrijkste goed(eren) of dienst(en) en/of zijn niveau van verwerking.
datasetdetail.tooltip.process.complementingProcesses = "Procesdataset(s)" die deze gedeeltelijke/subreeks van een volledige procesdataset aanvullen, indien aanwezig en beschikbaar als afzonderlijke dataset(s). De identificerende naam van deze deelverzameling moet worden vermeld in het veld "Identificator van de deelverzameling van gegevens".
datasetdetail.tooltip.process.completenessElementaryFlows = Volledigheid van de elementaire stromen in de afdeling Inputs en Outputs van deze gegevensverzameling vanuit impactperspectief, wat betreft de aanpak van het individuele probleemveld in het middenpunt / de gegeven impactcategorie. De volledigheid heeft betrekking op de stand van de wetenschappelijke kennis of een individuele elementaire stroom al dan niet op relevante wijze bijdraagt tot het respectieve probleemgebied in het middelpunt, wat bv. de basis is voor de elementaire ILCD-referentiestromen. [Opmerking\: De "volledigheidsverklaring" betekent niet automatisch dat er verwante LCIA-methoden bestaan of dat er wordt verwezen naar de elementaire stromen van deze gegevensverzameling. Voor directe toepasbaarheid van bestaande LCIA-methoden, zie derhalve het veld "Ondersteunde LCIA-methodegegevensverzamelingen"].
datasetdetail.tooltip.process.completenessOtherProblemField = Volledigheid van de dekking van elementaire stromen die bijdragen tot andere probleemgebieden die hier als vrije tekst worden genoemd, bij voorkeur met gebruikmaking van dezelfde terminologie als voor de gespecificeerde milieuproblemen.
datasetdetail.tooltip.process.completenessProductModel = Volledigheid van de dekking van relevante product-, afval- en elementaire stromen. [Opmerkingen\: Voor LCI-resultaten en gedeeltelijk be\u00EBindigde systemen betekent dit in het gehele onderliggende productsysteemmodel. "Relevant" verwijst naar de algemene milieurelevantie, d.w.z. voor eenheidsprocessen met inbegrip van de upstream- en downstream-belasting van product- en afvalstromen].
datasetdetail.tooltip.process.dataCollectionPeriod = Datum (data) of periode(n) waarin de gegevens zijn verzameld. Let wel dat dit NIET slaat op bv. de publicatiedatums van papers of boeken waaruit de gegevens kunnen voortvloeien, maar op de periode waarin de gegevens oorspronkelijk werden verzameld.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Bij de gegevensverzameling toegepaste principes betreffende de volledigheid van (ook intermediaire) product- en afvalstromen en van elementaire stromen. Voorbeelden zijn\: cut-off-regels, systematische uitsluiting van infrastructuur, diensten of hulpmiddelen, enz. systematische uitsluiting van lucht bij verbrandingsprocessen, kolkenwater, enz.
datasetdetail.tooltip.process.dataQualityIndicators = Gegevenskwaliteitsindicatoren dienen om de herziene essenti\u00EBle informatie over de gegevensverzameling in een gedefinieerde, computerleesbare (en dus doorzoekbare) vorm te verstrekken. Dit dient ter ondersteuning van LCA-practici bij het identificeren/selecteren van de meest geschikte gegevensverzamelingen van de hoogste kwaliteit.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Beginselen die worden toegepast bij de selectie van gegevens en bij de combinatie van gegevens uit verschillende bronnen. Inclusief korte bespreking van de consistentie van gegevensbronnen wat betreft de gegevens zelf, de modellering, de geschiktheid. In geval van middeling\: Beginselen en gegevensselectie toegepast bij horizontale en/of verticale middeling.
datasetdetail.tooltip.process.dataSetValidUntil = Eindjaar van de periode waarvoor de gegevensverzameling nog geldig / voldoende representatief is. Deze datum bepaalt ook wanneer een herziening/herziening van de gegevensverzameling vereist of aanbevolen is ten gevolge van verwachte relevante wijzigingen in milieu- of technisch relevante inventariswaarden, ook in het achtergrondsysteem.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Toegepaste beginselen betreffende methoden, bronnen en veronderstellingen bij de aanpassing van gegevens, met inbegrip van extrapolaties van gegevens uit een andere periode, een ander geografisch gebied of een andere technologie.
datasetdetail.tooltip.process.descriptionOfRestrictions = Verdere uitleg over bijkomende aspecten van de locatie\: b.v. een beschrijving en adres van het bedrijf en/of de locatie, of de gegevensverzameling niet geldig is voor bepaalde deelgebieden binnen de "Locatie", of de gegevens alleen geldig zijn voor bepaalde regio's binnen de aangegeven locatie, of dat bepaalde elementaire stromen of intermediaire productstromen worden ge\u00EBxtrapoleerd vanuit een ander geografisch gebied.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Korte beschrijving van eventuele afwijkingen van de "Beginselen inzake de volledigheid van de gegevens". In geval van geen (resultaatrelevante) afwijkingen wordt "geen" ingevuld.
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Beschrijving van relevante afwijkingen van de toegepaste benaderingen, alsmede van de relevante specifieke benaderingen die zijn toegepast, onder meer in een eventueel opgenomen achtergrondsysteem. Nadere uitleg en bijzonderheden over de toewijzings-, substitutie- en andere daaruit voortvloeiende benaderingen die voor relevante processen zijn toegepast, bv. hoe het marginale vervangingsproduct is ge\u00EFdentificeerd, in welk jaar en welke regio de marktprijzen zijn gebruikt voor de toewijzing op de markt, d.w.z. methode, procedure, gegevens/informatiedetails. Indien er geen (resultaatrelevante) afwijkingen zijn van de eerder vermelde LKI-benaderingen en indien geen nadere toelichting nodig is, wordt "geen" ingevuld.
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Korte beschrijving van eventuele afwijkingen van de algemene "LCI-methodebeginselen" en aanvullende toelichtingen. Verwijst met name naar specifieke processen/gevallen waarbij de vermelde "attributieve" of "consequenti\u00EBle" benadering niet werd toegepast. Of waar werd afgeweken van specifieke regels voor de toepassing van de "gevolggerichte met toerekeningscomponenten"-benadering. Ook hier kan een verwijzing naar de "beoogde toepassing" van de gegevensverzameling worden gemaakt. Ook toegerekende nevenproducten kunnen hier worden vermeld. Indien er geen (kwantitatief relevante) afwijkingen van het LKI-methodeprincipe zijn, moet "geen" worden vermeld.
datasetdetail.tooltip.process.deviationsFromModellingConstants = Korte beschrijving van eventuele specifieke afwijkingen van de gegevensverzameling van de "modelconstanten", ook in het eventuele achtergrondsysteem.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Korte beschrijving van eventuele afwijkingen van de "Beginselen voor selectie en combinatie van gegevens". In geval van geen (resultaatrelevante) afwijkingen wordt "geen" ingevuld.
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Korte beschrijving van eventuele afwijkingen van de "Beginselen voor de verwerking en extrapolatie van gegevens". Indien er geen (voor het resultaat relevante) afwijkingen zijn, wordt "geen" ingevuld. (Opmerking\: Indien gegevens die representatief zijn voor een "locatie" worden gebruikt voor een andere "locatie", kan hier de oorspronkelijke representativiteit ervan worden aangegeven; zie het veld "Gedekt percentage van de voorziening of productie").
datasetdetail.tooltip.process.exchange.dataSourceType = Identificeert het gegevensbrontype van elke afzonderlijke ingang of uitgang als "Primair", "Secundair", of "Gemengd primair/secundair".
datasetdetail.tooltip.process.exchange.generalComment = Algemene opmerkingen over deze specifieke input of output, bv. opmerkingen over de gebruikte gegevensbronnen en hun specifieke representativiteit enz., over de status van "afronding" van een boeking als workflowinformatie enz.
datasetdetail.tooltip.process.exchange.linkedprocess = Verband met gegevensreeks over het producerende/verbruikende proces
datasetdetail.tooltip.process.exchange.location = Plaats waar uitwisseling van elementaire stroom plaatsvindt. Wordt alleen gebruikt voor de LCIA-methoden die gebruikmaken van deze informatie. Deze informatie verwijst naar de vermelding in hetzelfde veld in de sectie "Inputs en Outpts" van de "Gegevensverzameling proces- of LCI-resultaten".
datasetdetail.tooltip.process.exchange.maximumAmount = Maximumhoeveelheid van de input of output in het geval van een uniforme of driehoekige onzekerheidsverdeling. In het geval van berekende LKI-resultaten en voor de geaggregeerde stromen in gedeeltelijk be\u00EBindigde systeemgegevensverzamelingen kan in dit veld de bovengrens van het 95%waarschijnlijkheidsbereik, d.w.z. de "97,5%-waarde" worden vermeld.
datasetdetail.tooltip.process.exchange.meanAmount = Gemiddeld bedrag van de input of output. Alleen significante cijfers van het bedrag moeten worden vermeld.
datasetdetail.tooltip.process.exchange.minimumAmount = Minimumhoeveelheid van de input of output indien de onzekerheidsverdeling uniform of driehoekig is. In het geval van berekende LKI-resultaten en voor de geaggregeerde stromen in gedeeltelijk be\u00EBindigde systeemgegevensverzamelingen kan in dit veld de ondergrens van het 95%waarschijnlijkheidsbereik, d.w.z. de "2,5%-waarde" worden vermeld.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Stroomgegevensverzameling" van deze ingang of uitgang.
datasetdetail.tooltip.process.exchange.referenceToVariable = Gegevensverzameling interne verwijzing naar een variabele of parameternaam zoals gedefinieerd in het punt "Wiskundig model". De waarde van deze variabele of parameter werkt als een lineaire vermenigvuldigingsfactor met de waarde in het veld "Gemiddeld bedrag" om het "Resulterend bedrag" te verkrijgen, dat de uiteindelijke waarde in de inventaris is.
datasetdetail.tooltip.process.exchange.resultingAmount = Eindwaarde die moet worden gebruikt voor de berekening van de LKI-resultaten en in het productsysteem\: Deze wordt berekend als het product van de waarde van het "Gemiddelde bedrag" maal de waarde van de "Variabele". Als er geen "Variabele" is ingevuld, is het "Resulterende bedrag" identiek aan het "Gemiddelde bedrag", d.w.z. dat er een factor "1" wordt toegepast.
datasetdetail.tooltip.process.formula = Wiskundige uitdrukking die de waarde van een variabele bepaalt. [Opmerking\: Een parameter wordt gedefinieerd door de waarde handmatig in te voeren in het veld "Gemiddelde waarde" en dit veld kan leeg worden gelaten].
datasetdetail.tooltip.process.functionalUnitFlowProperties = Voorts kwantitatieve specificatie van informatie over het goed, de dienst of het proces in technische termen\: kwalificerend(e) bestanddeel(bestanddelen)-gehalte en/of energie-inhoud per eenheid enz. Gescheiden door punten. (NB\: Niet-kwalificerende stromingseigenschappen, CAS-nr., synoniemen, chemische formules enz. worden uitsluitend gedocumenteerd in de "stroomgegevensverzameling").
datasetdetail.tooltip.process.functionalUnitOrOther = Hoeveelheid, naam, eigenschap/kwaliteit en meeteenheid van de Functionele eenheid, Productieperiode of Andere parameter, ingeval "Type kwantitatieve referentie" van een van deze types is. [Opmerking\: naast een referentiestroom kunnen ook een of meer functionele eenheden worden opgegeven].
datasetdetail.tooltip.process.generalComment = Algemene informatie over de gegevensverzameling, waaronder bv. algemene (interne, niet ge\u00EBvalueerde) kwaliteitsverklaringen en gebruikte informatiebronnen. (Opmerking\: Controleer ook de meer specifieke velden, bv. "Advies over het gebruik van de gegevensreeks", om overlappende vermeldingen te voorkomen).
datasetdetail.tooltip.process.identifierOfSubDataSet = Identificator van een deelverzameling van een volledige procesgegevensreeks. Dit kan de levenscyclusfase zijn waarop een gegevensreeks betrekking heeft (zoals gebruikt in EPD's voor modulaire LCI-rapportering, waarbij de inventaris wordt opgesplitst in de "winningsfase", de "productiefase", de "gebruiksfase" en de "einde-levensduurfase"). Of het kan bv. het type emissiebron zijn waaruit de elementaire stromen van de inputs en outputs voortvloeien (bv. "verbrandingsgerelateerd", "vervoersgerelateerd", enz.) Samen met het veld "Complementaire processen" maakt dit het mogelijk een procesgegevensverzameling op te splitsen in een aantal duidelijk ge\u00EFdentificeerde gegevensverzamelingen die elk slechts een deel van de inventaris omvatten en samen de volledige inventaris vertegenwoordigen. Bij het benoemen van de referentiestroom moet zorgvuldig te werk worden gegaan, om verkeerde interpretaties te voorkomen.
datasetdetail.tooltip.process.lciMethodApproaches = Noem kort de specifieke benadering(en) die bij de LKI-modellering is (zijn) gebruikt, bijv. allocatie, substitutie enz. In het geval van LKI-resultaten en gegevensreeksen van gedeeltelijk be\u00EBindigde systemen omvat dit ook de in het opgenomen achtergrondsysteem toegepaste methoden.
datasetdetail.tooltip.process.lciMethodPrinciple = LCI-methode beginsel gevolgd in de modellering van het productsysteem, d.w.z. met betrekking tot het gebruik van gemiddelde gegevens (
datasetdetail.tooltip.process.lciaResult.generalComment = Algemeen commentaar op dit specifieke LCIA-resultaat, bv. commentaar op de overeenstemming van de inputs en outputs met de toegepaste LCIA-methode enz.
datasetdetail.tooltip.process.location = Locatie, land of regio die de gegevensreeks vertegenwoordigt. [Opmerking 1\: Dit veld verwijst niet naar bv. het land waar een specifieke vestiging zich bevindt die door deze gegevensverzameling wordt vertegenwoordigd, maar naar het feitelijk vertegenwoordigde land, de regio of de vestiging. Opmerking 2\: De vermelding kan van het type "tweeletterige ISO 3166-landencode" zijn voor landen, van het type "zevenletterige regiocode" voor regio's of continenten, of van het type "marktgebieden en marktordeningen", zoals vooraf gedefinieerd voor de ILCD. Ook een naam voor bv. een specifieke fabriek enz. kan hier worden gegeven (bv. "FR, Lyon, XY Bedrijf, Z Site"; door gebruiker gedefinieerd). Opmerking 3\: Het feit of de boeking betrekking heeft op productie of op verbruik/levering moet worden vermeld in het naamveld "Mengsel en locatietypes", bv. als "Productiemix"].
datasetdetail.tooltip.process.meanAmount = Gemiddelde waarde van het LCIA-resultaat van de inventaris, berekend voor deze LCIA-methode. Alleen significante cijfers moeten worden vermeld.
datasetdetail.tooltip.process.meanValue = Parameterwaarde ingevoerd door gebruiker OF, indien een formule is opgegeven in het veld "Formule", wordt hier het resultaat van de formule voor de variabele weergegeven.
datasetdetail.tooltip.process.miniumValue = Minimaal toegestane waarde voor deze parameter. Voor variabelen is dit veld leeg.
datasetdetail.tooltip.process.mixAndLocationTypes = Specificatie van informatie over het goed, de dienst of het proces, of het nu gaat om een productiemix of een consumptiemix, type beschikbaarheid op de locatie (zoals bv. "aan de consument" of "in de fabriek"). Gescheiden door commata.
datasetdetail.tooltip.process.modelDescription = Beschrijving van het (de) model(len) die in deze sectie van wiskundige relaties worden weergegeven. Kan informatie bevatten over beperkingen, sterke en zwakke punten van het model, enz. (Opmerking\: Zie ook de informatie op het niveau van de individuele formule in het veld "Commentaar" en in de algemene procesbeschrijving in de velden in de sectie "Technologie").
datasetdetail.tooltip.process.modellingConstants = Korte identificatie en beschrijving van andere constanten dan toewijzing/substitutie die in LCI-modellen worden toegepast, bijv. systematische vaststelling van recyclingquota, gebruik van calorische boven- of onderwaarde, enz.
datasetdetail.tooltip.process.name = Algemene beschrijvende en specificerende naam van het proces.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Percentage van het totale aanbod, verbruik of productie van het specifieke goed, de specifieke dienst of de specifieke technologie die door deze gegevensverzameling wordt weergegeven, in de regio/markt van de vermelde "locatie". Voor multifunctionele processen wordt het marktaandeel van de specifieke technologie vermeld. Indien gegevens die representatief zijn voor een proces dat op een bepaalde "locatie" wordt toegepast, voor een andere "locatie" worden gebruikt, is de waarde "0". De representativiteit voor de oorspronkelijke "locatie" wordt gedocumenteerd in het veld "Afwijking van de beginselen van gegevensverwerking en extrapolatie, toelichtingen".
datasetdetail.tooltip.process.referenceToComplementingProcess = verwijzing naar een aanvullend proces
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "Brongegevensverzameling" van de databank of de publicatie van de gegevensverzameling waaruit deze gegevensverzameling door conversie is verkregen. Dit kan bijvoorbeeld gaan om conversie naar een ander formaat, toepassing van een andere nomenclatuur, mapping van stroomnamen, conversie van eenheden, enz. De inputs en outputs mogen hierdoor echter niet zijn veranderd of opnieuw gemodelleerd, d.w.z. dat dezelfde LCIA-resultaten moeten worden verkregen. Deze vermelding is vereist voor geconverteerde gegevensreeksen die oorspronkelijk afkomstig zijn uit andere LCA-databanken (b.v. bij herpublicatie van gegevens uit IISI-, ILCD- enz. databanken). [Opmerking\: Identiek opnieuw gepubliceerde gegevensreeksen worden ge\u00EFdentificeerd in het veld "Ongewijzigde herpublicatie van\:" in de sectie "Publicatie en eigendom"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "Brongegevensverzameling" van de bron(nen) waarin de bijzonderheden van de beginselen van volledigheid, selectie, combinatie, behandeling en extrapolatie van de gegevens zijn beschreven
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Brongegevensverzameling"\: Namen van uitsluitend de producent of exploitant van het goed, de dienst of de technologie die door deze gegevensverzameling wordt vertegenwoordigd, die deze gegevensverzameling officieel in al haar onderdelen heeft goedgekeurd. In het geval van op nationaal of internationaal niveau gemiddelde gegevensreeksen is dit de respectieve bedrijfsvereniging. Indien geen offici\u00EBle goedkeuring is verleend, moet de vermelding "Geen offici\u00EBle goedkeuring door producent of exploitant" worden ingevuld en wordt verwezen naar een lege "Contact gegevensverzameling". [Opmerkingen\: De producent of exploitant mag hier alleen worden genoemd, indien een schriftelijke goedkeuring van deze dataset is gegeven. Een erkenning van deze gegevensset door een andere organisatie dan de producent/exploitant van het goed, de dienst of het proces moet hier niet worden vermeld, maar als een "review" in het validatiegedeelte].
datasetdetail.tooltip.process.referenceToDataSource = "Brongegevensverzameling"(en) van de bron(nen) die zijn gebruikt voor het afleiden/opstellen van de inventaris van deze gegevensverzameling, bv. vragenlijsten, monografie\u00EBn, exploitatieprotocollen van installaties, enz. Voor LCI-resultaten en gedeeltelijk be\u00EBindigde systemen moeten ook de bronnen voor relevante achtergrondsysteemgegevens worden vermeld. Voor geparametriseerde gegevensverzamelingen moet hier ook worden verwezen naar de bronnen die zijn gebruikt voor de parametrisering / wiskundige relaties in het punt "Wiskundig model". [Opmerking\: Indien de dataset afkomstig is van een andere databank of datasetpublicatie en alleen opnieuw wordt gepubliceerd\: identificeer de oorsprong van een geconverteerde dataset in het veld "Geconverteerde oorspronkelijke dataset uit\:" in het onderdeel "Gegevensinvoer door" en de ongewijzigde herpublicatie in "Ongewijzigde herpublicatie van\:" in het onderdeel "Publicatie en eigendom". De gegevensbronnen die zijn gebruikt om een geconverteerde of opnieuw gepubliceerde gegevensreeks te modelleren, moeten omwille van de transparantie wel hier in dit veld worden vermeld].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "Brongegevensverzameling(en)" van gedetailleerde LCA-studie over het proces of product dat door deze gegevensverzameling wordt vertegenwoordigd, alsmede documenten / bestanden met overkoepelende documentatieve informatie over technologie, geografische en/of tijdsaspecten enz. (bijv. fundamentele technische studies, resultaten van processimulaties, octrooien, documentatie over de installatie, model achter de parametrisering van het gedeelte "Wiskundig model", enz.
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Eventuele procesgegevensverzameling(en) die in deze gegevensverzameling zijn opgenomen en als afzonderlijke gegevensverzameling(en) beschikbaar zijn.
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Brongegevensverzameling(en) waarin de algemeen gebruikte LCA-methoden, met inbegrip van de beginselen en specifieke benaderingen van de LCI-methode, de modelleringsconstanten en andere toegepaste methodologische conventies worden beschreven.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "LCIA methode dataset" toegepast om de LCIA resultaten te berekenen.
datasetdetail.tooltip.process.referenceToReferenceFlow = Een of meer van de ingangen of uitgangen in het geval "Type kwantitatieve referentie" van het type "Referentiestroom(men)" is. (Gegevensset interne referentie.)
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Contact gegevensverzameling" van de autoriteit die deze gegevensverzameling heeft geregistreerd.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = "LCIA-methoden gegevensverzamelingen" die kunnen worden toegepast op de elementaire stromen in de afdeling Inputs en Outputs, d.w.z. AL deze stromen worden genoemd in de desbetreffende LCIA-methoden gegevensverzameling (indien zij van belang zijn voor het milieu en een karakteriseringsfactor is vastgesteld voor de respectieve stroom). [Opmerking\: Er is geen sprake van toepasselijkheid indien de inventaris enkele elementaire stromen bevat met dezelfde betekenis als die waarnaar wordt verwezen in de LCIA-gegevensverzameling, maar in een andere nomenclatuur (en dus zonder karakteriseringsfactor), of indien de stromen somindicatoren of stroomgroepen zijn die in de LCIA-gegevensverzameling op een andere wijze worden behandeld].
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = "Brongegevensverzameling" van het (de) stroomdiagram(men) en/of foto('s) van het goed, de dienst, de technologie, de installatie enz. die door deze gegevensverzameling wordt (worden) weergegeven. Voor een duidelijker illustratie en documentatie van de gegevensverzameling.
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Brongegevensverzameling" van het pictogram van het goed, de dienst, de technologie, de installatie enz. die door deze gegevensverzameling wordt weergegeven. Voor gebruik in grafische gebruikersinterfaces van LCA-software.
datasetdetail.tooltip.process.referenceYear = Beginjaar van de periode waarvoor de gegevensverzameling geldig is (tot jaar van "Gegevensverzameling geldig tot\:"). Voor gegevensreeksen waarin gegevens van verschillende jaren worden gecombineerd, wordt het meest representatieve jaar voor het totale milieueffect gegeven. In dat geval wordt het referentiejaar afgeleid op basis van het oordeel van deskundigen.
datasetdetail.tooltip.process.registrationNumber = Een uniek identificatienummer voor deze gegevensreeks, uitgegeven door de registratieautoriteit.
datasetdetail.tooltip.process.reviewDetails = Samenvatting van het onderzoek. Alle onderstaande punten moeten expliciet worden behandeld\: Representativiteit, volledigheid en nauwkeurigheid van de inputs en outputs voor het proces in zijn gedocumenteerde locatie, technologie en tijd, d.w.z. zowel volledigheid van het technische model (product-, afval- en elementaire stromen) als volledigheid van de dekking van de relevante probleemgebieden (milieu, menselijke gezondheid, gebruik van hulpbronnen) voor dit specifieke goed, deze specifieke dienst of dit specifieke proces. Plausibiliteit van de gegevens. Juistheid en geschiktheid van de documentatie van de gegevensverzameling. geschiktheid van systeemgrenzen, afbakeningsregels, LKI-modelkeuzes zoals bv. toewijzing, consistentie van de opgenomen processen en van de LKI-methodologie. Indien de gegevensreeks vooraf berekende LCIA-resultaten bevat, moet de beoordelaar nagaan of de elementaire input- en outputstromen (met inbegrip van hun geografische geldigheid) overeenstemmen met de toegepaste LCIA-methode(n). Een algemene kwaliteitsverklaring over de gegevensverzameling kan hier worden opgenomen.
datasetdetail.tooltip.process.samplingProcedure = Bemonsteringsprocedure die wordt gebruikt voor de kwantificering van de hoeveelheden inputs en outputs. Mogelijke problemen bij het combineren van verschillende bemonsteringsprocedures moeten worden vermeld
datasetdetail.tooltip.process.subLocation = Een of meer geografische subeenheden van de aangegeven "locatie". Dergelijke subeenheden kunnen bijvoorbeeld de bemonsteringsplaatsen van een bedrijfsgemiddelde dataset zijn, de landen van een regiogemiddelde dataset, of specifieke plaatsen in een landgemiddelde dataset. [Opmerking\: Voor gegevensreeksen met \u00E9\u00E9n site is dit veld leeg en wordt de site in het veld "locatie" genoemd].
datasetdetail.tooltip.process.technologicalApplicability = Beschrijving van de beoogde/mogelijke toepassingen van het goed, de dienst of het proces. Bv. voor welk type producten het materiaal, vertegenwoordigd door deze gegevensverzameling, wordt gebruikt. Voorbeelden\: "Deze chemische stof van hoge zuiverheid wordt alleen gebruikt voor analytische laboratoria." of "Deze chemische stof van technische kwaliteit in bulk wordt gebruikt voor grootschalige synthese in de chemische industrie.". Of\: "Deze vrachtwagen wordt alleen gebruikt voor langeafstandstransporten van vloeibare bulkchemicali\u00EBn".
datasetdetail.tooltip.process.technologyDescriptionAndIncludedProcesses = Beschrijving van de technologische kenmerken, met inbegrip van de bedrijfsomstandigheden, van het proces of het productsysteem. In het laatste geval omvat dit de relevante upstream- en downstream-processen die in de gegevensverzameling zijn opgenomen. Er moet vakterminologie worden gebruikt.
datasetdetail.tooltip.process.timeRepresentativenessDescription = Beschrijving van de geldige tijdspanne van de gegevensverzameling, met inbegrip van informatie over beperkte bruikbaarheid binnen deelperioden (bv. zomer/winter)
datasetdetail.tooltip.process.treatmentStandardsRoutes = Specificatie van informatie over het goed, de dienst of het proces in technische termen\: ontvangen behandeling, norm waaraan is voldaan, productkwaliteit, gebruiksinformatie, naam productieroute, naam educt, primair / secundair enz. Gescheiden door commata.
datasetdetail.tooltip.process.typeOfDataSet = Type gegevensverzameling met betrekking tot het systematisch in- of uitsluiten van stroomopwaartse of stroomafwaartse processen, transparantie en interne (verborgen) multifunctionaliteit, en de volledigheid van de modellering.
datasetdetail.tooltip.process.uncertaintyAdjustments = Beschrijving van methoden, bronnen en aannamen die bij de onzekerheidsaanpassing zijn gebruikt. [NB\: Voor gegevensverzamelingen waarbij de extra onzekerheid door een gebrek aan representativiteit in de gekwantificeerde onzekerheidswaarden is opgenomen, worden in dit veld ook de oorspronkelijke representativiteit, de extra onzekerheid en de procedure volgens welke de totale onzekerheid is beoordeeld of berekend, vermeld].
datasetdetail.tooltip.process.uncertaintyDistributionType = Bepaalt de soort onzekerheidsverdeling die voor dit LCIA resultaat geldt.
datasetdetail.tooltip.process.useAdviceForDataSet = Specifiek methodologisch advies voor gebruikers van gegevensreeksen waaraan aandacht moet worden besteed. Bijvoorbeeld over het al dan niet opnemen van recycling, bv. in materiaalgegevensverzamelingen, specifiek te modelleren gedrag in de gebruiksfase en andere methodologische adviezen. Zie ook het veld "Technologische toepasbaarheid".
datasetdetail.tooltip.process.variableParameter = Naam van variabele of parameter die wordt gebruikt als schalingsfactor voor de "Gemiddelde hoeveelheid" van individuele inputs of outputs van de gegevensverzameling.
