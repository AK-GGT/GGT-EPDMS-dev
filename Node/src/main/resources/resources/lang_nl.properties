datasetdetail.tooltip.dataset.project = Project waarbinnen de gegevensverzameling in haar huidige versie is gemodelleerd. [Opmerking\: Indien het project werd gepubliceerd, bv. als een rapport, kan hiernaar worden verwezen in het veld "Publicatie van gegevensverzameling in\:" in de onderafdeling "Publicatie en eigendom".
datasetdetail.tooltip.dataset.qualityCompliance = Kwaliteitsovereenstemming van deze gegevensreeks met de respectieve eisen van het "nalevingssysteem" waarnaar wordt verwezen.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Contact gegevensverzameling" van de opdrachtgever / financier van de gegevensverzameling / -compilatie en van de modellering van de gegevensverzameling. Voor groepen opdrachtgevers moet elke organisatie afzonderlijk worden genoemd. Voor bijwerkingen van gegevensreeksen en voor rechtstreeks gebruik van gegevens van eerder in opdracht gegeven studies moet ook de oorspronkelijke opdrachtgever worden genoemd.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Brongegevensverzameling" van het volledige evaluatieverslag.
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Brongegevensverzameling" van het "Nalevingssysteem" waaraan de gegevensverzameling volgens de verklaring moet voldoen.
datasetdetail.tooltip.dataset.referenceToContact = "Contact data set" van werkgroepen, organisaties of databanknetwerken waartoe OF deze persoon OF deze entiteit OF deze databank, dit data set formaat, of dit nalevingssysteem behoort. [Opmerking\: dit impliceert niet noodzakelijk een wettelijk bindende relatie, maar kan ook een vrijwillig lidmaatschap zijn].
datasetdetail.tooltip.dataset.referenceToDataSetFormat = "Brongegevensverzameling" van de gebruikte versie van het ILCD-formaat. Indien extra gegevensformaatvelden in het gegevensverzamelingsbestand zijn ge\u00EFntegreerd met behulp van de optie "namespace", moet(en) de gebruikte formaatnaamruimte(n) worden vermeld. Dit is het geval wanneer de gegevensverzamelingen aanvullende informatie bevatten zoals gespecificeerd door andere, specifieke LCA-formaten, bv. van andere databanknetwerken of LCA-software.
datasetdetail.tooltip.dataset.referenceToLogo = "Brongegevensverzameling" van het logo van de organisatie of bron voor gebruik in verslagen enz.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Contact gegevensverzameling" van de persoon of entiteit die eigenaar is van deze gegevensverzameling. (Opmerking\: dit is niet noodzakelijk de uitgever van de gegevensreeks).
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Contact gegevensverzameling" van de verantwoordelijke persoon of entiteit die deze gegevensverzameling heeft gedocumenteerd, d.w.z. de gegevens en de beschrijvende informatie heeft ingevoerd.
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Contact gegevensverzameling" van de persoon (personen), werkgroep(en), organisatie(s) of databanknetwerk, die de gegevensverzameling heeft (hebben) gegenereerd, d.w.z. die verantwoordelijk is (zijn) voor de juistheid ervan wat betreft methoden, inventarisatie en documentatieve informatie.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = Laatste voorafgaande gegevensreeks, die door deze versie werd vervangen. Ofwel wordt een URI van die gegevensreeks (d.w.z. een internetadres) ofwel de UUID plus versienummer gegeven (of beide).
