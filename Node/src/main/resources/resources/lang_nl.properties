datasetdetail.tooltip.flow.referenceToTechnicalSpecification = "Brongegevensverzameling(en)" van de technische specificatie van het product of de afvalstof, afvalinformatieblad, veiligheidsinformatieblad, enz.
datasetdetail.tooltip.flow.sumFormula = Chemische somformule van de stof.
datasetdetail.tooltip.flow.technologicalApplicability = Beschrijving van de beoogde/mogelijke toepassingen van het goed of de dienst, of van het afval. Bv. voor welk soort producten het materiaal, vertegenwoordigd door deze gegevensverzameling, wordt gebruikt. Voorbeelden\: "Deze chemische stof van hoge zuiverheid wordt alleen gebruikt voor analytische laboratoria." of "Deze chemische stof van technische kwaliteit in bulk wordt gebruikt voor grootschalige synthese in de chemische industrie.". Of\: "Dit type bioafval wordt gewoonlijk gecomposteerd of biovergist omdat het watergehalte te hoog is voor een effici\u00EBnte verbranding".
datasetdetail.tooltip.flow.typeOfDataSet = Benoemt het basistype van de stroom.
datasetdetail.tooltip.flowproperty.generalComment = Vrije tekst voor algemene informatie over de gegevensverzameling. Het kan opmerkingen bevatten over bv. de gebruikte informatiebronnen en algemene (interne, niet ge\u00EBvalueerde) kwaliteitsverklaringen.
datasetdetail.tooltip.flowproperty.name = Naam van stroom eigenschap.
datasetdetail.tooltip.flowproperty.referenceToDataSource = "Brongegevensverzameling" van de gegevensbron(nen) die voor de gegevensverzameling is (zijn) gebruikt, bv. een paper, een vragenlijst, een monografie enz. De belangrijkste ruwe gegevensbronnen moeten ook worden genoemd. [Opmerking\: vooral relevant voor marktprijsgegevens].
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = "Gegevensverzameling van de gegevensverzameling van de eenhedengroep" en de referentie-eenheid waarin de stroomeigenschap wordt gemeten.
datasetdetail.tooltip.flowproperty.synonyms = Synoniemen zijn alternatieve namen voor de "Naam" van de Flow-eigenschap.
datasetdetail.tooltip.indicator = Indicator
datasetdetail.tooltip.indicatorsImpactAssessment = Indicatoren van de effectbeoordeling
datasetdetail.tooltip.indicatorsLifeCycle = Indicatoren van de levenscyclus
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = De URL voor registratie bij GLAD is ongeldig. Neem contact op met de beheerder.
datasetdetail.tooltip.lciamethod.areaOfProtection = Alleen voor schade- (eindpunt) en eenpuntsindicatoren\: Beschermingszone(s) waarop de gegevensverzameling betrekking heeft.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Raming van de volledigheid van de dekking van de effect(en), zoals ge\u00EFdentificeerd in de velden "Effectcategorie(\u00EBn)" of - alleen voor LCIA-methodologie\u00EBn met Schade-indicator of Gecombineerde eenpuntsindicatoren - "Beschermingsgebied(en)". Uitgedrukt als de kwantitatieve omvang van de dekking van het wetenschappelijk erkende effect. Merk op dat deze informatie doorgaans zeer onzeker is.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Beschrijving van de milieu- of andere mechanismen die deel uitmaken van de expliciet als onderdeel van de effectketen beschouwde keten. Kan betrekking hebben op (illustratief)\: Voor emissies bijv.\: transport, omzetting / afbraak, blootstelling, effect(en), schade(s) aan mens en natuurlijk milieu. Voor materi\u00EBle en energetische hulpbronnen\: schaarste of ander effectconcept. Voor landgebruik\: bodem, oppervlakte, biocoenosegerelateerde meachanismen, effect(en), schade(s).
