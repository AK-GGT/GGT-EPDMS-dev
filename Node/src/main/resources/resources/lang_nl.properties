datasetdetail.tooltip.flow.locationOfSupply = Alleen gebruikt voor product- of afvalstromen en alleen vereist voor databanken van het matrix-type. Plaats of regio van levering/verbruik of productie van het goed of de dienst, of exploitatie van het proces. [Opmerking 1\: De vermelding kan van het type "tweeletterige ISO 3166-landencode" zijn voor landen, van het type "zevenletterige regionale code" voor regio's of continenten, of van het type "marktgebieden en marktorganisaties", zoals vooraf gedefinieerd voor de ILCD. Ook een naam voor bv. een specifieke fabriek enz. kan hier worden gegeven (bv. "FR, Lyon, XY Bedrijf, Z Site"; door gebruiker gedefinieerd). Opmerking 2\: Het feit of de boeking betrekking heeft op productie of op verbruik/levering moet worden vermeld in het naamveld "Mengsel en locatietypes", bv. als "Productiemix"].
