datasetdetail.tooltip.dataset.relativeStandardDeviation95In = De resulterende totale onzekerheid van de berekende variabele waarde, rekening houdend met de onzekerheid van metingen, modellering, geschiktheid enz. [Opmerkingen\: Voor een lognormale verdeling wordt het kwadraat van de meetkundige standaardafwijking (SDg^2) vermeld. Gemiddelde waarde maal SDg^2 is gelijk aan de 97,5%-waarde (
