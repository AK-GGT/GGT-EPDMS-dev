datasetdetail.tooltip.dataset.reviewerNameInstitution = "Set contactgegevens" van de beoordelaar. De volledige naam van de recensent(en) en instelling(en), alsmede een contactadres en/of e-mail moeten in die set contactgegevens worden opgenomen.
datasetdetail.tooltip.dataset.scopeMethodsOfReview = Reikwijdte van de beoordeling met betrekking tot welke aspecten en componenten van de gegevensverzameling werden beoordeeld of geverifieerd. In het geval van geaggregeerde LKI-resultaten ook en op welk detailniveau (bv. alleen LKI-resultaten, inclusief eenheidsprocessen, ...) de beoordeling/verificatie is uitgevoerd. Valideringsmethode(n) die in de respectieve "Reikwijdte van de toetsing" is (zijn) gebruikt.
