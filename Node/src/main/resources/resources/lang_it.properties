datasetdetail.tooltip.scenario = Scenario
datasetdetail.tooltip.scenarios = Scenari
datasetdetail.tooltip.source.publicationType = Tipo di pubblicazione bibliografica della fonte.
datasetdetail.tooltip.source.referenceToDigitalFile = Collegamento a un file digitale della fonte (indirizzo www o intranet-path; percorso relativo o assoluto). (Info\: Permette l'accesso diretto ad esempio a rapporti completi di ulteriore documentazione, che possono anche essere allegati digitalmente a questo set di dati e scambiati insieme al file XML).
datasetdetail.tooltip.source.shortName = Nome breve per la "Source citation", cio\u00E8 per il riferimento bibliografico o il riferimento a fonti di dati interne utilizzate.
datasetdetail.tooltip.source.sourceCitation = Riferimento bibliografico o riferimento a una fonte interna di dati. Utilizzato anche per fare riferimento a banche dati e strumenti, formati di set di dati, sistemi di conformit\u00E0, immagini ecc.
datasetdetail.tooltip.source.sourceDescriptionOrComment = Testo libero per una descrizione aggiuntiva della fonte. In caso di utilizzo di dati pubblicati pu\u00F2 contenere un breve riassunto della pubblicazione e il tipo di supporto utilizzato (es. CD-ROM, copia cartacea).
datasetdetail.tooltip.standard = Default
datasetdetail.tooltip.subType = Sottotipo
datasetdetail.tooltip.unit.generalComment = Commento generale su ogni singola unit\u00E0, in genere dando il nome lungo e il sistema di unit\u00E0 da cui questa unit\u00E0 deriva, e (se necessario) facendo riferimento a specifiche fonti di dati utilizzate, o per scopi di flusso di lavoro sullo stato di "finalizzazione" di una voce ecc.
datasetdetail.tooltip.unit.meanValue = Valore medio di questa unit\u00E0 in relazione all'unit\u00E0 di riferimento di questo gruppo di unit\u00E0 (vedere il campo "Unit\u00E0 di riferimento" nella sezione "Riferimento quantitativo"). [Note ed esempi\: Questo valore \u00E8 cio\u00E8 il fattore di conversione lineare per questa unit\u00E0. Per esempio, se il gruppo di unit\u00E0 fosse "Unit\u00E0 di massa" e l'unit\u00E0 di riferimento selezionata "kg", allora il valore indicato qui per un'unit\u00E0 aggiuntiva "g" sarebbe 0,001, poich\u00E9 1 g \u00E8 0,001 volte 1 kg. Si raccomanda di riportare solo le cifre significative del valore].
datasetdetail.tooltip.unit.name = Nome della singola unit\u00E0.
datasetdetail.tooltip.unitgroup.generalComment = Testo libero per informazioni generali sul set di dati. Ad esempio, copertura di diversi sistemi di unit\u00E0, fonti di informazione utilizzate, ecc.
datasetdetail.tooltip.unitgroup.name = Nome del gruppo di unit\u00E0, che tipicamente indica per quale propriet\u00E0 di flusso o gruppo di propriet\u00E0 di flusso \u00E8 usato. Le singole unit\u00E0 sono nominate nella sezione "Units" del "Unit group data set".
datasetdetail.tooltip.unitgroup.referenceToReferenceUnit = L'unit\u00E0 del gruppo Unit in cui \u00E8 espresso il set di dati (riferimento interno al set di dati).
