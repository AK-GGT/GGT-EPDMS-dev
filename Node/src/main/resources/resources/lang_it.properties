datasetdetail.epd.epd.additionalLciaResultsDisclaimer1 = Questa categoria di impatto si occupa principalmente dell'eventuale impatto delle radiazioni ionizzanti a bassa dose sulla salute umana del ciclo del combustibile nucleare. Non considera gli effetti dovuti a possibili incidenti nucleari, all'esposizione professionale o allo smaltimento di rifiuti radioattivi in strutture sotterranee. Anche le radiazioni ionizzanti potenziali dal suolo, dal radon e da alcuni materiali da costruzione non sono misurate da questo indicatore.
