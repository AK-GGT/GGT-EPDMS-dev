datasetdetail.tooltip.contact.centralContactPoint = Indirizzo alternativo / dettagli di contatto per il contatto. Fornisce informazioni di contatto nel caso in cui, per esempio, la persona o il gruppo rappresentato da questo contatto abbia lasciato l'organizzazione o abbia cambiato ufficio/telefono. Questo punto di contatto alternativo pu\u00F2 quindi contenere anche un numero di telefono centrale, e-mail, indirizzo www ecc. dell'organizzazione.
datasetdetail.tooltip.contact.contactAddress = Indirizzo e-mail del contatto; specifico per la persona, il gruppo di lavoro o il dipartimento. [Nota\: un punto di contatto generale per l'organizzazione deve essere indicato in "Punto di contatto generale"].
datasetdetail.tooltip.contact.contactDescriptionOrComment = Testo libero per una descrizione aggiuntiva dell'organizzazione o della persona del contatto, come il profilo organizzativo, le responsabilit\u00E0 della persona, ecc.
datasetdetail.tooltip.contact.email = Indirizzo e-mail del contatto.
datasetdetail.tooltip.contact.name = Nome della persona, del gruppo di lavoro, dell'organizzazione o della rete di database che \u00E8 rappresentata da questo insieme di dati di contatto.
datasetdetail.tooltip.contact.shortName = Nome breve per il contatto, che viene utilizzato per la visualizzazione, ad esempio, dei link a questo set di dati (soprattutto nel caso in cui il nome completo del contatto sia piuttosto lungo, ad esempio "FAO" per "Food and Agriculture Organization").
datasetdetail.tooltip.contact.telefax = Numero(i) di fax del contatto, compresi i codici nazionali e regionali
datasetdetail.tooltip.contact.telephone = Numero(i) di telefono del contatto, compresi i codici del paese e della regione.
datasetdetail.tooltip.contact.wwwAddress = Indirizzo web della persona, gruppo di lavoro, organizzazione o rete di database.
datasetdetail.tooltip.dataset.accessRestrictions = Restrizioni di accesso / condizioni d'uso per questo set di dati come testo libero o facendo riferimento ad esempio alle condizioni di licenza. In caso di assenza di restrizioni viene inserito "Nessuno".
datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Approvazione ufficiale se e in che misura l'insieme di dati soddisfa tutti i requisiti del "Sistema di conformit\u00E0" a cui si fa riferimento. Questa approvazione dovrebbe essere rilasciata/confermata dal proprietario di quel sistema di conformit\u00E0, che \u00E8 identificato attraverso il rispettivo "Set di dati di contatto".
datasetdetail.tooltip.dataset.classLevel = Se pi\u00F9 di una classe \u00E8 specificata in un sistema di classificazione gerarchica, il livello di gerarchia (1,2,...) potrebbe essere specificato con questo attributo di classe.
datasetdetail.tooltip.dataset.className = Nome della classe.
datasetdetail.tooltip.dataset.classification = Classificazione statistica o di altro tipo opzionale del set di dati. Tipicamente usato anche per strutturare i database LCA.
datasetdetail.tooltip.dataset.copyright = Indica se esiste o meno un copyright sul set di dati. Deciso dal "Proprietario del set di dati". [Nota\: vedi anche il campo "Restrizioni d'accesso e d'uso"].
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Identifica il modo in cui la quantit\u00E0 individuale di Input / Output \u00E8 stata derivata (per esempio misurata, stimata ecc.), rispettivamente lo stato e la rilevanza dei dati mancanti.
datasetdetail.tooltip.dataset.dataSetVersion = Numero di versione del set di dati. Le prime due cifre si riferiscono agli aggiornamenti principali, le seconde due cifre alle revisioni minori e alle correzioni di errori, ecc. Le terze tre cifre sono destinate al conteggio automatico e interno delle versioni durante lo sviluppo del set di dati. Insieme all'UUID del set di dati, la "Versione del set di dati" identifica in modo univoco ogni set di dati.
datasetdetail.tooltip.dataset.dateOfLastRevision = Data in cui il set di dati \u00E8 stato rivisto per l'ultima volta, tipicamente impostata manualmente.
datasetdetail.tooltip.dataset.documentationCompliance = Documentazione/Relazione della conformit\u00E0 di questo set di dati con i rispettivi requisiti stabiliti dal "sistema di conformit\u00E0" a cui si fa riferimento.
datasetdetail.tooltip.dataset.intendedApplications = Documentazione dell'applicazione prevista per la raccolta dei dati e la modellazione del set di dati. Questo indica / include informazioni sul livello di dettaglio, la specificit\u00E0 e l'ambizione di qualit\u00E0 nello sforzo.
datasetdetail.tooltip.dataset.methodologicalCompliance = Conformit\u00E0 metodologica di questa serie di dati con i rispettivi requisiti stabiliti dal "sistema di conformit\u00E0" a cui si fa riferimento.
datasetdetail.tooltip.dataset.nomenclatureCompliance = Conformit\u00E0 della nomenclatura di questa serie di dati con i rispettivi requisiti stabiliti dal "sistema di conformit\u00E0" a cui si fa riferimento.
datasetdetail.tooltip.dataset.otherReviewDetails = Ulteriori informazioni dal processo di revisione, in particolare i commenti ricevuti da terze parti una volta che il set di dati \u00E8 stato pubblicato o ulteriori commenti di revisori da una revisione esterna supplementare.
datasetdetail.tooltip.dataset.permanentDataSetURI = URI (cio\u00E8 un indirizzo Internet) dell'originale di questo insieme di dati. [Nota\: questo identificatore altrettanto unico a livello globale supporta gli utenti e gli strumenti software per identificare e recuperare la versione originale di una serie di dati via Internet o per controllare gli aggiornamenti disponibili. L'URI non deve rappresentare un indirizzo WWW esistente, ma dovrebbe essere unico e puntare al punto di accesso ai dati, ad esempio combinando il percorso www del proprietario dei dati con l'UUID del set di dati, ad esempio http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66].
datasetdetail.tooltip.dataset.project = Progetto all'interno del quale il set di dati \u00E8 stato modellato nella sua versione attuale. [Nota\: se il progetto \u00E8 stato pubblicato, ad esempio come rapporto, questo pu\u00F2 essere indicato nel campo "Pubblicazione del set di dati in\:" nella sottosezione "Pubblicazione e propriet\u00E0".
datasetdetail.tooltip.dataset.qualityCompliance = Conformit\u00E0 qualitativa di questa serie di dati con i rispettivi requisiti stabiliti dal "sistema di conformit\u00E0" a cui si fa riferimento.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Set di dati di contatto" del committente / finanziatore della raccolta / compilazione dei dati e della modellazione del set di dati. Per i gruppi di committenti, ogni singola organizzazione dovrebbe essere nominata. Per gli aggiornamenti delle serie di dati e per l'uso diretto di dati da studi precedentemente commissionati, anche il committente originale dovrebbe essere nominato.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Set di dati sorgente" del rapporto di revisione completo.
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Set di dati di origine" del "Sistema di conformit\u00E0" che si dichiara essere soddisfatto dal set di dati.
datasetdetail.tooltip.dataset.referenceToContact = "Gruppi di dati di contatto" di gruppi di lavoro, organizzazioni o reti di database a cui appartiene O questa persona o entit\u00E0 O questo database, formato di set di dati, o sistema di conformit\u00E0. [Nota\: questo non implica necessariamente una relazione legalmente vincolante, ma pu\u00F2 anche essere un'adesione volontaria].
datasetdetail.tooltip.dataset.referenceToDataSetFormat = "Set di dati di origine" della versione utilizzata del formato ILCD. Se nel file del set di dati sono stati integrati ulteriori campi del formato dei dati, usando l'opzione "namespace", devono essere indicati i namespace del formato usato. Questo \u00E8 il caso se i set di dati contengono informazioni aggiuntive come specificato da altri particolari formati LCA, ad esempio di altre reti di database o software LCA.
datasetdetail.tooltip.dataset.referenceToLogo = "Set di dati sorgente" del logo dell'organizzazione o della fonte da usare nei rapporti ecc.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Set di dati di contatto" della persona o entit\u00E0 che possiede questo set di dati. (Nota\: questo non \u00E8 necessariamente l'editore dell'insieme di dati).
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Set di dati di contatto" della persona o entit\u00E0 responsabile che ha documentato questo set di dati, cio\u00E8 ha inserito i dati e le informazioni descrittive.
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Insieme di dati di contatto" della/e persona/e, gruppo/i di lavoro, organizzazione/i o rete di database, che ha generato l'insieme di dati, cio\u00E8 che \u00E8 responsabile della sua correttezza per quanto riguarda i metodi, l'inventario e le informazioni documentative.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = Ultimo insieme di dati precedente, che \u00E8 stato sostituito da questa versione. Viene dato o un URI di quell'insieme di dati (cio\u00E8 un indirizzo internet) o il suo UUID pi\u00F9 il numero di versione (o entrambi).
datasetdetail.tooltip.dataset.referenceToUnchangedRepublication = "Set di dati sorgente" della pubblicazione, in cui questo set di dati \u00E8 stato pubblicato per la prima volta. [Nota\: questo si riferisce esattamente a questa serie di dati cos\u00EC com'\u00E8, senza alcuna conversione di formato, aggiustamenti, mappatura dei nomi dei flussi, ecc. Nel caso in cui questo set di dati sia stato modificato/convertito, la fonte originale \u00E8 documentata in "Set di dati originali convertiti da\:" nella sezione "Data entry by"].
datasetdetail.tooltip.dataset.relativeStandardDeviation95In = L'incertezza complessiva risultante del valore variabile calcolato considerando l'incertezza delle misurazioni, la modellazione, l'adeguatezza ecc. [Note\: Per la distribuzione log-normale viene indicato il quadrato della deviazione standard geometrica (SDg^2). Il valore medio per la SDg^2 \u00E8 uguale al valore del 97,5% (
datasetdetail.tooltip.dataset.reviewCompliance = Revisione/Verifica della conformit\u00E0 di questo set di dati con i rispettivi requisiti stabiliti dal "sistema di conformit\u00E0" a cui si fa riferimento.
datasetdetail.tooltip.dataset.reviewerNameInstitution = "Set di dati di contatto" del revisore. Il nome completo del revisore (o dei revisori) e dell'istituzione (o delle istituzioni), cos\u00EC come un indirizzo di contatto e/o un'e-mail dovrebbero essere forniti in questo set di dati di contatto.
datasetdetail.tooltip.dataset.scopeMethodsOfReview = Portata della revisione riguardo a quali aspetti e componenti del set di dati \u00E8 stato esaminato o verificato. In caso di risultati LCI aggregati, per esempio, anche e a quale livello di dettaglio (per esempio solo risultati LCI, processi unitari inclusi, ...) \u00E8 stata eseguita la revisione/verifica. Metodo(i) di convalida utilizzato(i) nel rispettivo "Ambito di revisione".
datasetdetail.tooltip.dataset.synonyms = Sinonimi / nomi alternativi / marche del bene, servizio o processo. Separati dal punto e virgola.
datasetdetail.tooltip.dataset.timeStamp = Data e ora della generazione del set di dati, tipicamente un inserimento automatico ("last saved").
datasetdetail.tooltip.dataset.typeOfReview = Tipo di revisione che \u00E8 stata eseguita per quanto riguarda l'indipendenza e il tipo di processo di revisione.
datasetdetail.tooltip.dataset.uncertaintyDistributionType = Definisce il tipo di distribuzione di incertezza che \u00E8 valida per questo particolare oggetto o parametro.
datasetdetail.tooltip.dataset.uuid = Identificatore unico universale generato automaticamente per questo set di dati. Insieme alla "Versione del set di dati", l'UUID identifica in modo univoco ogni set di dati.
datasetdetail.tooltip.dataset.workflowAndPublicationStatus = Flusso di lavoro o stato di pubblicazione del set di dati. I dettagli, ad esempio le date di pubblicazione previste, dovrebbero essere forniti su richiesta dal "proprietario del set di dati".
datasetdetail.tooltip.datasetRegistration_sent = La richiesta di registrazione del dataset \u00E8 stata inviata
datasetdetail.tooltip.flow.CASNumber = Chemical Abstract Systems Number della sostanza. [Nota\: dovrebbe essere dato solo per le sostanze (virtualmente) pure, ma NON anche per il costituente principale di un materiale o prodotto ecc.]
datasetdetail.tooltip.flow.ECNumber = Numero della Comunit\u00E0 Europea della sostanza
datasetdetail.tooltip.flow.category = Nome della categoria di questo flusso elementare.
datasetdetail.tooltip.flow.dataDerivationTypeStatus = Identifica il modo in cui il valore della propriet\u00E0 del flusso \u00E8 stato derivato (ad esempio misurato, stimato, ecc.), rispettivamente lo stato e la rilevanza dei dati mancanti.
datasetdetail.tooltip.flow.elementaryFlowCategorization = Identificazione delle informazioni di categoria/comparto utilizzate esclusivamente per i flussi elementari. Es. "Emissione nell'aria", "Risorsa rinnovabile", ecc.
datasetdetail.tooltip.flow.generalComment = Testo libero per informazioni generali sul set di dati di flusso. Pu\u00F2 contenere informazioni sull'uso della sostanza, bene, servizio o processo in una specifica tecnologia o contesto industriale, fonti di informazione usate, principi di selezione dei dati, ecc.
datasetdetail.tooltip.flow.isA = Questo set di dati rappresenta un'istanza pi\u00F9 specifica di quest'altro flusso di prodotti pi\u00F9 generico.
datasetdetail.tooltip.flow.locationOfSupply = Usato solo per i flussi di prodotti o rifiuti e richiesto solo per i database di tipo matrice. Luogo o regione di fornitura / consumo o produzione del bene o servizio, o funzionamento del processo. [Nota 1\: La voce pu\u00F2 essere del tipo "codice paese ISO 3166 a due lettere" per i paesi, "codici regionali a sette lettere" per regioni o continenti, o "aree e organizzazioni di mercato", come predefinito per l'ILCD. Anche un nome per es. un impianto specifico ecc. pu\u00F2 essere dato qui (es. "FR, Lyon, XY Company, Z Site"; definito dall'utente). Nota 2\: Il fatto che la voce si riferisca alla produzione o al consumo / fornitura deve essere indicato nel campo del nome "Mix e tipi di localit\u00E0", ad esempio come "Production mix"].
datasetdetail.tooltip.flow.maximumValue = Valore massimo di questa propriet\u00E0 del flusso nel caso in cui la distribuzione dell'incertezza sia uniforme o triangolare.
datasetdetail.tooltip.flow.meanValue = Valore del flusso espresso in questa propriet\u00E0 di flusso in relazione al valore del flusso espresso nella sua propriet\u00E0 di flusso di riferimento (vedere il campo "Riferimento alla propriet\u00E0 di flusso di riferimento" nella sezione "Riferimento quantitativo"). [Note ed esempi\: Se il flusso del prodotto "Diesel" \u00E8 espresso di default in "Massa" (
datasetdetail.tooltip.flow.minimumValue = Valore minimo di questa propriet\u00E0 del flusso nel caso in cui la distribuzione dell'incertezza sia uniforme o triangolare.
datasetdetail.tooltip.flow.name = Nome generale descrittivo e specificativo del flusso.
datasetdetail.tooltip.flow.referenceToReferenceFlowProperty = Una delle propriet\u00E0 di flusso del flusso, che \u00E8 impostata come la propriet\u00E0 di flusso predefinita in cui il flusso misurato. (Dati impostati riferimento interno a una delle propriet\u00E0 di flusso nella sezione "Propriet\u00E0 di flusso quantitative").
datasetdetail.tooltip.flow.referenceToTechnicalSpecification = "Set di dati alla fonte" delle specifiche tecniche del prodotto o del rifiuto, scheda tecnica dei rifiuti, scheda di sicurezza, ecc.
datasetdetail.tooltip.flow.sumFormula = Formula di somma chimica della sostanza.
datasetdetail.tooltip.flow.technologicalApplicability = Descrizione delle applicazioni previste/possibili del bene o servizio, o dei rifiuti. Ad esempio, per quale tipo di prodotti viene utilizzato il materiale rappresentato da questo set di dati. Esempi\: "Questo prodotto chimico ad alta purezza \u00E8 usato solo per i laboratori di analisi" o "Questo prodotto chimico sfuso di qualit\u00E0 tecnica \u00E8 usato per la sintesi su larga scala nell'industria chimica". Oppure\: "Questo tipo di rifiuti biologici \u00E8 tipicamente compostato o biodigerito in quanto il contenuto di acqua \u00E8 troppo alto per una combustione efficiente".
datasetdetail.tooltip.flow.typeOfDataSet = Nomina il tipo di base del flusso.
datasetdetail.tooltip.flowproperty.generalComment = Testo libero per informazioni generali sul set di dati. Pu\u00F2 contenere commenti, ad esempio, sulle fonti di informazione utilizzate e dichiarazioni di qualit\u00E0 generali (interne, non riviste).
datasetdetail.tooltip.flowproperty.name = Nome della propriet\u00E0 del flusso.
datasetdetail.tooltip.flowproperty.referenceToDataSource = "Set di dati sorgente" delle fonti di dati utilizzate per il set di dati, ad esempio un documento, un questionario, una monografia ecc. Anche le principali fonti di dati grezzi dovrebbero essere nominate. [Nota\: rilevante soprattutto per i dati sui prezzi di mercato].
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = "Set di dati del gruppo di unit\u00E0" e la sua unit\u00E0 di riferimento, in cui viene misurata la propriet\u00E0 Flow.
datasetdetail.tooltip.flowproperty.synonyms = I sinonimi sono nomi alternativi per il "Nome" della propriet\u00E0 Flow.
datasetdetail.tooltip.indicator = Indicator
datasetdetail.tooltip.indicatorsImpactAssessment = Indicatori della valutazione d'impatto
datasetdetail.tooltip.indicatorsLifeCycle = Indicatori del ciclo di vita
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = L'URL per la registrazione a GLAD non \u00E8 valido. Si prega di contattare l'amministratore.
datasetdetail.tooltip.lciamethod.areaOfProtection = Solo per gli indicatori di danno (endpoint) e di punto singolo\: Area(i) di protezione a cui si riferisce la serie di dati.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Stima della completezza della copertura dell'impatto (o degli impatti), come identificato nei campi "Categoria/e di impatto" o - solo per le metodologie LCIA con indicatore di danno o indicatori combinati a punto singolo - "Area/e di protezione". Espressa dall'estensione quantitativa della copertura dell'impatto scientificamente riconosciuto. Si noti che questa informazione \u00E8 tipicamente molto incerta.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Descrizione dei meccanismi ambientali o di altro tipo inclusi nella parte esplicitamente considerata della catena d'impatto. Pu\u00F2 riferirsi a (ilustrativo)\: Per le emissioni per esempio\: trasporto, conversione / degradazione, esposizione, effetto(i), danno(i) sugli esseri umani e l'ambiente naturale. Per le risorse materiali ed energetiche\: scarsit\u00E0 o altro concetto di impatto. Per l'uso del suolo\: suolo, area, meachanismi legati alla biocenosi, effetto(i), danno(i).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Livello di raccomandazione deviato (declassato) per questo scambio, in riferimento al livello di raccomandazione del set di dati del metodo LCIA nel suo complesso (vedi campo "Raccomandazione ufficiale del set di dati da parte dell'ente governativo\:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Breve descrizione delle possibili deviazioni specifiche del set di dati dal "principio/i del metodo LCIA". Si riferisce in particolare alle spiegazioni sulla combinazione di metodi LCIA con principi diversi in una singola metodologia LCIA.
datasetdetail.tooltip.lciamethod.duration = Periodo di tempo per il quale viene modellato l'impatto.
datasetdetail.tooltip.lciamethod.exchangeDirection = Direzione dello scambio; questa informazione si riferisce alla voce all'interno dello stesso campo nel "Set di dati di processo".
datasetdetail.tooltip.lciamethod.generalComment = Informazioni generali sul set di dati, comprese ad esempio le dichiarazioni di qualit\u00E0 generali (interne, non revisionate) e le fonti di informazione utilizzate. (Nota\: si prega di controllare anche i campi pi\u00F9 specifici, ad esempio "Applicazione prevista", "Consigli per l'uso del set di dati" e i campi nella sezione "Modellazione e validazione" per evitare sovrapposizioni).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Ulteriori spiegazioni su ulteriori aspetti dell'ubicazione, sia per quanto riguarda l'intervento che l'impatto\: se alcune aree sono esentate dall'ubicazione, se i dati sono validi solo per alcune sotto-ubicazioni all'interno dell'ubicazione indicata, o se i valori degli indicatori di impatto per alcuni flussi elementari sono estrapolati da un'area geografica diversa da quella indicata. Informazioni sull'uso di luoghi d'intervento e/o d'impatto generici e altre restrizioni.
datasetdetail.tooltip.lciamethod.impactCategory = Categoria/e di impatto coperta/e dal metodo o dalla metodologia LCIA.
datasetdetail.tooltip.lciamethod.impactIndicator = Descrizione del significato dell'indicatore di impatto di questo set di dati (non applicabile per i set di dati delle metodologie LCIA).
datasetdetail.tooltip.lciamethod.impactLocation = Localit\u00E0 o regione in cui l'impatto \u00E8 modellato per avere luogo. [Nota\: la voce pu\u00F2 essere del tipo "codice paese ISO 3166 a due lettere" per i paesi, "codici regionali a sette lettere" per regioni o continenti, o "aree e organizzazioni di mercato", come predefinito per l'ILCD. Anche un nome per es. un bacino specifico ecc. pu\u00F2 essere dato qui, definito dall'utente)].
datasetdetail.tooltip.lciamethod.interventionLocation = Specifica, paese o regione di occorrenza dei flussi elementari / scambi per i quali il metodo LCIA \u00E8 valido / modellato. [Nota\: La voce pu\u00F2 essere del tipo "codice paese ISO 3166 a due lettere" per i paesi, "codici regionali a sette lettere" per regioni o continenti, o "aree e organizzazioni di mercato", come predefinito per l'ILCD. Anche un nome per es. un impianto specifico ecc. pu\u00F2 essere dato qui (es. "FR, Lyon, XY Company, Z Site"; definito dall'utente). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Sottounit\u00E0 geografiche di "Luogo/i d'intervento" che specificano ulteriormente le sotto-ubicazioni specificamente modellate. Tali sub-locazioni possono essere ad esempio siti di un'azienda, bacini specifici modellati, paesi di un continente o localit\u00E0 in un paese. Le informazioni sulla rappresentativit\u00E0 limitata dovrebbero essere fornite, se applicabile.
datasetdetail.tooltip.lciamethod.inventoryItems = Numero di sostanze chimiche/gruppi di sostanze, elementi chimici o tipi coperti, senza considerare le varianti per emissione ambientale o compartimento sorgente, posizione geografica, tempo o altro.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = Principio(i) del metodo LCIA seguito(i) per derivare i fattori di impatto.
datasetdetail.tooltip.lciamethod.level = Livello di raccomandazione dato a questa serie di dati dall'ente governativo raccomandante. Si noti che il livello di raccomandazione dei singoli flussi elementari pu\u00F2 essere diverso (inferiore) dal livello generale; questo \u00E8 documentato come "Raccomandazione divergente" nella sezione "Fattori di caratterizzazione" direttamente per ogni flusso elementare interessato.
datasetdetail.tooltip.lciamethod.location = Posizione in cui avviene lo scambio di flusso elementare. Usato solo per quei metodi LCIA che fanno uso di tali informazioni. Questa informazione si riferisce alla voce all'interno dello stesso campo nel "Set di dati di processo".
datasetdetail.tooltip.lciamethod.maximumValue = Valore massimo del fattore di caratterizzazione per lo scambio nel caso in cui la distribuzione dell'incertezza sia uniforme o triangolare.
datasetdetail.tooltip.lciamethod.meanValue = Valore medio del fattore di caratterizzazione dell'impatto per lo scambio identificato dai campi "Reference to flow data set", "Exchange direction" e "Location of direction". Si raccomanda di riportare solo le cifre significative dell'importo. \! Se per un flusso elementare il suo contributo rilevante a questo tema LCIA \u00E8 noto allo stato dell'arte delle conoscenze scientifiche, ma nel metodo LCIA non \u00E8 previsto alcun fattore di impatto, il flusso deve comunque essere referenziato e il valore medio da inserire \u00E8 "0"\!
datasetdetail.tooltip.lciamethod.meaning = Significato specifico del livello di raccomandazione dichiarato di questo metodo / metodologia LCIA e dei fattori di caratterizzazione, come definito nel documento di orientamento a cui si fa riferimento nel campo "Sistema di conformit\u00E0".
datasetdetail.tooltip.lciamethod.methodology = Nome della metodologia LCIA o delle serie di dati a cui appartiene il set di dati, se esiste
datasetdetail.tooltip.lciamethod.minimumValue = Valore minimo del fattore di caratterizzazione per lo scambio nel caso in cui la distribuzione dell'incertezza sia uniforme o triangolare.
datasetdetail.tooltip.lciamethod.modelDescription = Descrizione del modello utilizzato per calcolare i valori dell'indicatore di impatto LCIA, comprese le fonti dei dati sulle propriet\u00E0 delle sostanze, le concentrazioni di fondo, ecc. Se una metodologia LCIA comprende diversi metodi LCIA, questi sono esplicitamente inclusi nella descrizione. Per la descrizione viene utilizzata la nomenclatura professionale. Si noti che i fattori di normalizzazione e di ponderazione eventualmente inclusi sono descritti nei campi separati dedicati.
datasetdetail.tooltip.lciamethod.modelName = Nome(i) del(i) modello(i) usato(i) per calcolare i valori dell'indicatore di impatto LCIA (se presente)
datasetdetail.tooltip.lciamethod.name = Nome del set di dati. Composto come segue\: "Nome breve della metodologia LCIA; Categoria/ies di impatto; Punto medio/finale; Indicatore di impatto; Nome breve della fonte". I componenti non applicabili sono lasciati fuori. Esempi\: "Impacts2007+; Climate change; midpoint; Global Warming Potential; IPCC 2001"; "ABC 2006; Acidification; endpoint; Species diversity loss; John Doe 2006"; "My-indicator2009; combined; endpoint; Ecopoints; various"
datasetdetail.tooltip.lciamethod.normalisation = Indicazione se una fase di normalizzazione \u00E8 stata inclusa o meno nei fattori di impatto risultanti.
datasetdetail.tooltip.lciamethod.normalisationDescription = Breve descrizione della normalizzazione inclusa, se presente.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Set di dati sulla propriet\u00E0 del flusso" della quantit\u00E0 di riferimento (propriet\u00E0 del flusso), in cui sono misurati i valori dell'indicatore di impatto.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "Set di dati sorgente" della pubblicazione del database o del set di dati da cui questo set di dati \u00E8 stato ottenuto tramite conversione. Questo pu\u00F2 riguardare ad esempio la conversione in un formato diverso, l'applicazione di una nomenclatura diversa, la mappatura dei nomi dei flussi, la conversione delle unit\u00E0, ecc. Questo pu\u00F2 comunque non aver cambiato o rimodellato i fattori di caratterizzazione. Questa voce \u00E8 necessaria per i set di dati convertiti che provengono originariamente da altri database LCA (ad esempio quando si ripubblicano i fattori di caratterizzazione LCIA dal database dello sviluppatore originale del metodo di impatto). [Nota\: i set di dati ripubblicati in modo identico sono identificati nel campo "Ripubblicazione invariata di\:" nella sezione "Pubblicazione e propriet\u00E0"].
datasetdetail.tooltip.lciamethod.referenceToDataSource = Riferimento a "UUID della fonte" (o delle fonti) nel "Set di dati di origine" della fonte o delle fonti di dati utilizzate per modellare il valore di questo singolo fattore LCIA, ad esempio un documento specifico, un questionario, una monografia, ecc. Se, come tipico, \u00E8 stata usata pi\u00F9 di una fonte di dati, si pu\u00F2 fare riferimento a pi\u00F9 di una fonte.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Set di dati di contatto" dell'ente o degli enti governativi che hanno raccomandato ufficialmente questo set di dati del metodo LCIA e i suoi fattori di impatto per l'uso nell'ambito documentato. Eventuali raccomandazioni divergenti (declassate) per i singoli scambi sono documentate nella sezione "Inputs and Outputs" del set di dati.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Set di dati di origine" di documenti / file esterni con ulteriori informazioni documentali sul set di dati, comprese le fonti di dati sottostanti (ad esempio tempo, copertura geografica, modelli di impatto, fattori di caratterizzazione, banche dati di propriet\u00E0 delle sostanze utilizzate, ecc. (Nota\: pu\u00F2 fare indirettamente riferimento al file digitale).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Riferimento a "UUID di flusso" di "Set di dati di flusso" per collegare il particolare fattore di impatto nel "Set di dati LCIA" al rispettivo "Set di dati di flusso". Si prega di essere consapevoli del fatto che per i metodi LCIA specifici del luogo, ci possono essere pi\u00F9 riferimenti allo stesso set di dati di flusso
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "set di dati del metodo LCIA" dei metodi di caratterizzazione LCIA inclusi in questo set di dati o utilizzati per derivare questa metodologia LCIA
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Set di dati di normalizzazione" che sono stati utilizzati per calcolare i fattori di impatto normalizzati di questo set di dati, se presenti.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Set di dati di ponderazione" che \u00E8 stato utilizzato per calcolare i fattori di impatto ponderati di questo set di dati, se presenti.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "Set di dati sorgente" di diagrammi di flusso e/o immagini che descrivono il metodo LCIA.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "Set di dati di origine" delle fonti di dati riguardanti il modello di caratterizzazione (linee guida, documentazione di supporto, ecc.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Set di dati di normalizzazione" che possono essere utilizzati insieme ai fattori di impatto di questo set di dati.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Weighting data set(s)", che pu\u00F2 essere utilizzato insieme ai fattori di impatto di questo set di dati.
datasetdetail.tooltip.lciamethod.referenceYear = Anno di riferimento in cui si presume che l'emissione abbia luogo, cio\u00E8 l'anno di inizio del periodo di tempo per il quale si modella l'impatto. Per i modelli indipendenti dal tempo dovrebbe essere indicato "indipendente dal tempo".
datasetdetail.tooltip.lciamethod.reviewDetails = Sintesi della revisione. Tutti i seguenti punti dovrebbero essere esplicitamente trattati\: completezza e adeguatezza del modello, copertura e differenziazione geografica e temporale, correttezza e precisione dei dati sulle sostanze o di altri dati sottostanti; adeguatezza e coerenza dell'applicazione degli schemi di normalizzazione e/o ponderazione, se inclusi; correttezza, adeguatezza, comprensibilit\u00E0 e completezza della documentazione del set di dati; accettazione del metodo LCIA da parte delle parti interessate. Opzionale\: Commento del revisore sui fattori di caratterizzazione per singoli flussi elementari o gruppi di flussi elementari. Le restrizioni rilevanti per la revisione dovute alla mancanza di trasparenza o di documentazione dovrebbero essere nominate. Una dichiarazione di qualit\u00E0 generale pu\u00F2 essere inclusa qui.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Descrizione dell'arco di tempo valido dell'insieme di dati, comprese le informazioni sull'utilizzabilit\u00E0 limitata entro intervalli di tempo inferiori, se presenti.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Tipo di set di dati riguardanti l'estensione della catena d'impatto che viene coperta.
datasetdetail.tooltip.lciamethod.unit = Unit\u00E0 in cui si misurano i valori dell'indicatore di impatto.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Consigli metodologici per l'uso e l'applicazione di questo set di dati, come i limiti di applicabilit\u00E0 o rappresentativit\u00E0 e le raccomandazioni per usarlo insieme ad altri della stessa metodologia LCIA per garantire la coerenza.
datasetdetail.tooltip.lciamethod.weighting = Indicazione se una ponderazione \u00E8 stata inclusa o meno nei fattori di impatto risultanti.
datasetdetail.tooltip.lciamethod.weightingDescription = Breve descrizione della ponderazione inclusa, se presente.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Restrizioni di accesso / condizioni d'uso per questo set di dati come testo libero o facendo riferimento ad esempio alle condizioni di licenza. In caso di assenza di restrizioni viene inserito "Nessuno".
datasetdetail.tooltip.lifecyclemodel.define.connections = Informazioni di connessione tra le istanze di processo, tramite scambi di prodotti o flussi di rifiuti.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Sezione per definire i gruppi a cui le istanze del processo possono dichiarare di appartenere, nel contesto di questo insieme di dati del modello del ciclo di vita. I gruppi sono definiti dall'utente e potrebbero essere ad esempio fasi del ciclo di vita, primo piano/sfondo, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Tipo di licenza che si applica all'accesso e all'uso di questo set di dati.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Riferimento al set di dati di processo UUID di uno degli scambi di prodotti in uscita o di flussi di rifiuti di collegamento di questa istanza di processo. Cio\u00E8, quale scambio (di flusso) in uscita di questa istanza di processo deve essere collegato al prodotto in entrata o allo scambio (di flusso) di rifiuti di un'altra istanza di processo?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Istanze (occorrenze) dello stesso set di dati di processo in questo modello del ciclo di vita. Ogni set di dati di processo pu\u00F2 verificarsi in luoghi diversi all'interno del modello, con diverse impostazioni dei parametri e collegato a diverse altre istanze di processo.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Set di dati sorgente" del/dei diagramma/i di flusso, e/o schermata/e del modello del ciclo di vita rappresentato da questo set di dati. Per una pi\u00F9 chiara illustrazione e documentazione del modello. Nota\: Il set di dati sorgente fa riferimento all'immagine reale come file jpd o png o come file pdf con diverse immagini.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Set di dati sorgente" di studio dettagliato LCI o LCA o altro studio sul processo o prodotto rappresentato da questo set di dati, cos\u00EC come documenti / file con informazioni documentali generali su tecnologia, aspetti geografici e / o tempo ecc. a livello del modello del ciclo di vita. (Nota\: pu\u00F2 riferirsi indirettamente a file elettronici e online).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Istanza di processo che scala il modello del ciclo di vita e quindi tutte le istanze di processo direttamente e indirettamente collegate al modello; \u00E8 spesso un'istanza di processo alla "fine" della catena del modello del ciclo di vita, o il processo che fornisce il bene consegnato, il servizio o la funzione del modello.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Riferimento al risultato LCI o all'insieme di dati di processo del sistema parzialmente terminato che \u00E8/sono generato/i da questo modello.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = massa media per unit\u00E0 di superficie (deprecato)
datasetdetail.tooltip.matmlPropName.bulk_density = densit\u00E0 di massa
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = fattore di conversione in 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammatura
datasetdetail.tooltip.matmlPropName.gross_density = densit\u00E0 lorda
datasetdetail.tooltip.matmlPropName.layer_thickness = spessore dello strato
datasetdetail.tooltip.matmlPropName.linear_density = densit\u00E0 lineare
datasetdetail.tooltip.matmlPropName.productiveness = produttivit\u00E0
datasetdetail.tooltip.matmlPropName.weightperpiece = peso unitario
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = densit\u00E0 grezza (deprecato)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Il nodo ha uno stato illegale
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Eccezione di comunicazione. Si prega di verificare se "l'URL di base dell'interfaccia di servizio" \u00E8 corretto.
datasetdetail.tooltip.notSelected = [non selezionato]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Offerta / consumo o volume di produzione dello specifico bene, servizio o tecnologia nella regione/mercato della "Localit\u00E0" indicata. Il volume di mercato \u00E8 dato in numeri assoluti per anno, in unit\u00E0 comuni, per l'"Anno di riferimento" indicato. Per i processi multifunzionali i dati dovrebbero essere forniti per tutte le co-funzioni (beni e servizi).
datasetdetail.tooltip.process.baseName = Nome descrittivo generale del processo e/o dei suoi beni o servizi principali e/o del suo livello di lavorazione.
datasetdetail.tooltip.process.complementingProcesses = "Set di dati di processo" che completano questo parziale / sottoinsieme di un set di dati di processo completo, se esiste e disponibile come set di dati separati. Il nome identificativo di questo sottoinsieme dovrebbe essere indicato nel campo "Identificatore del sottoinsieme di dati".
datasetdetail.tooltip.process.completenessElementaryFlows = Completezza dei flussi elementari nella sezione Inputs e Outputs di questo set di dati dal punto di vista dell'impatto, per quanto riguarda l'indirizzo del singolo campo problematico del punto medio/categoria di impatto indicata. La completezza si riferisce allo stato dell'arte della conoscenza scientifica, se un singolo flusso elementare contribuisce o meno al rispettivo argomento del punto medio in modo rilevante, che \u00E8 ad esempio la base per i flussi elementari di riferimento ILCD. [Nota\: la dichiarazione di "completezza" non significa automaticamente che esistano metodi LCIA correlati o che facciano riferimento ai flussi elementari di questo set di dati. Quindi, per l'applicabilit\u00E0 diretta dei metodi LCIA esistenti, controllare il campo "Set di dati dei metodi LCIA supportati"].
datasetdetail.tooltip.process.completenessOtherProblemField = Completezza della copertura dei flussi elementari che contribuiscono ad altri campi di problemi che sono nominati qui come testo libero, preferibilmente usando la stessa terminologia dei problemi ambientali specificati.
datasetdetail.tooltip.process.completenessProductModel = Completezza della copertura dei flussi rilevanti di prodotti, rifiuti ed elementi. [Note\: Per i risultati LCI e i sistemi parzialmente terminati ci\u00F2 significa in tutto il modello di sistema di prodotto sottostante. "Rilevante" si riferisce alla rilevanza ambientale complessiva, cio\u00E8 per i processi unitari compresi gli oneri a monte e a valle dei flussi di prodotti e rifiuti].
datasetdetail.tooltip.process.dataCollectionPeriod = Data(e) o periodo di tempo in cui i dati sono stati raccolti. Si noti che questo NON si riferisce ad esempio alle date di pubblicazione di articoli o libri da cui i dati possono derivare, ma al periodo originale di raccolta dei dati.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Principi applicati nella raccolta dei dati per quanto riguarda la completezza dei flussi (anche intermedi) di prodotti e rifiuti e dei flussi elementari. Esempi sono\: regole di cut-off, esclusione sistematica di infrastrutture, servizi o ausiliari, ecc. esclusione sistematica dell'aria nei processi di incenerimento, acqua di coltura, ecc.
datasetdetail.tooltip.process.dataQualityIndicators = Gli indicatori di qualit\u00E0 dei dati servono a fornire le informazioni chiave riviste sul set di dati in una forma definita, leggibile al computer (e quindi ricercabile). Questo serve a supportare i professionisti della LCA per identificare/selezionare i set di dati di pi\u00F9 alta qualit\u00E0 e pi\u00F9 appropriati.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Principi applicati nella selezione dei dati e nella combinazione di dati da fonti diverse. Include una breve discussione sulla coerenza delle fonti di dati per quanto riguarda i dati stessi, la modellazione, l'adeguatezza. In caso di mediazione\: Principi e selezione dei dati applicati nella mediazione orizzontale e/o verticale.
datasetdetail.tooltip.process.dataSetValidUntil = Anno finale del periodo di tempo per il quale il set di dati \u00E8 ancora valido / sufficientemente rappresentativo. Questa data determina anche quando \u00E8 necessaria o raccomandata una revisione / rimodellamento del set di dati a causa di cambiamenti rilevanti previsti nei valori di inventario rilevanti dal punto di vista ambientale o tecnico, anche nel sistema di fondo.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Principi applicati riguardo ai metodi, alle fonti e alle ipotesi fatte nell'aggiustamento dei dati, comprese le estrapolazioni di dati da un altro periodo di tempo, un'altra area geografica o un'altra tecnologia.
datasetdetail.tooltip.process.descriptionOfRestrictions = Ulteriori spiegazioni su ulteriori aspetti dell'ubicazione\: ad esempio una descrizione e un indirizzo della societ\u00E0 e/o del sito, se per alcune sotto-aree all'interno dell'"Ubicazione" la serie di dati non \u00E8 valida, se i dati sono validi solo per alcune regioni all'interno dell'ubicazione indicata, o se alcuni flussi elementari o flussi di prodotti intermedi sono estrapolati da un'altra area geografica.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Breve descrizione di eventuali deviazioni dai "Principi di completezza dei dati". In caso di assenza di deviazioni (rilevanti per il risultato), si inserisce "nessuno".
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Descrizione delle deviazioni rilevanti dagli approcci applicati cos\u00EC come degli approcci specifici rilevanti che sono stati applicati, anche in un sistema di fondo eventualmente incluso. Ulteriori spiegazioni e dettagli dell'allocazione, sostituzione e altri approcci consequenziali applicati per i processi rilevanti, ad esempio come \u00E8 stato identificato il sostituto marginale, anno e regione di cui sono stati utilizzati i prezzi di mercato nell'allocazione del mercato, cio\u00E8 metodo, procedura, dati/informazioni dettagliate. Nel caso in cui non ci siano deviazioni (rilevanti per il risultato) dagli approcci del metodo LCI precedentemente indicati, e nel caso in cui non ci sia bisogno di ulteriori spiegazioni, viene inserito "nessuno".
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Breve descrizione di qualsiasi deviazione dai "principi generali del metodo LCI" e spiegazioni aggiuntive. Si riferisce in particolare a processi/casi specifici in cui l'approccio "attributivo" o "consequenziale" dichiarato non \u00E8 stato applicato. O dove sono state fatte deviazioni da qualsiasi regola specifica per l'applicazione dell'approccio "Conseguenziale con componenti di attribuzione". Un riferimento all'"Applicazione prevista" della raccolta dati pu\u00F2 essere fatto anche qui. Anche i coprodotti assegnati possono essere riportati qui. In caso di assenza di deviazioni (quantitativamente rilevanti) dal principio del metodo LCI, dovrebbe essere indicato "nessuno".
datasetdetail.tooltip.process.deviationsFromModellingConstants = Breve descrizione delle deviazioni specifiche del set di dati dalle "Costanti di modellazione", se ci sono, anche nel sistema di fondo eventualmente incluso.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Breve descrizione di eventuali deviazioni dai "Principi di selezione e combinazione dei dati". In caso di assenza di deviazioni (rilevanti per il risultato), si inserisce "nessuno".
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Breve descrizione delle eventuali deviazioni dai "Principi di trattamento dei dati e delle estrapolazioni". In caso di assenza di deviazioni (rilevanti per il risultato), si inserisce "nessuno". (Nota\: se i dati rappresentativi di una "localit\u00E0" sono usati per un'altra "localit\u00E0", la loro rappresentativit\u00E0 originale pu\u00F2 essere indicata qui; vedi campo "Percentuale di fornitura o produzione coperta").
datasetdetail.tooltip.process.exchange.dataSourceType = Identifica il tipo di fonte di dati di ogni singolo Input o Output come "Primary", "Secondary", o "Mixed primary/secondary".
datasetdetail.tooltip.process.exchange.generalComment = Commento generale su questo specifico Input o Output, ad esempio commentando le fonti di dati utilizzate e la loro specifica rappresentativit\u00E0, ecc., lo stato di "finalizzazione" di una voce come informazione sul flusso di lavoro, ecc.
datasetdetail.tooltip.process.exchange.linkedprocess = Collegamento al set di dati del processo di produzione/consumo
datasetdetail.tooltip.process.exchange.location = Posizione in cui avviene lo scambio di flusso elementare. Usato solo per quei metodi LCIA che fanno uso di questa informazione. Questa informazione si riferisce alla voce all'interno dello stesso campo nella sezione "Inputs and Outpts" del "Process or LCI result data set".
datasetdetail.tooltip.process.exchange.maximumAmount = Quantit\u00E0 massima dell'input o dell'output nel caso in cui la distribuzione dell'incertezza sia uniforme o triangolare. In caso di risultati LCI calcolati e per i flussi aggregati nei set di dati del sistema parzialmente terminato, l'estremit\u00E0 superiore dell'intervallo di probabilit\u00E0 del 95%, cio\u00E8 il "valore 97,5%" pu\u00F2 essere riportato in questo campo.
datasetdetail.tooltip.process.exchange.meanAmount = Importo medio dell'Input o dell'Output. Si devono indicare solo le cifre significative dell'importo.
datasetdetail.tooltip.process.exchange.minimumAmount = Quantit\u00E0 minima dell'input o dell'output nel caso in cui la distribuzione dell'incertezza sia uniforme o triangolare. In caso di risultati LCI calcolati e per i flussi aggregati nei set di dati del sistema parzialmente terminato, l'estremit\u00E0 inferiore dell'intervallo di probabilit\u00E0 del 95%, cio\u00E8 il "valore 2,5%" pu\u00F2 essere riportato in questo campo.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Set di dati di flusso" di questo ingresso o uscita.
datasetdetail.tooltip.process.exchange.referenceToVariable = Riferimento interno all'insieme di dati a un nome di variabile o parametro come definito nella sezione "Modello matematico". Il valore di questa variabile o parametro agisce come moltiplicatore lineare al valore dato nel campo "Quantit\u00E0 media" per ottenere la "Quantit\u00E0 risultante", che \u00E8 il valore finale dell'inventario.
datasetdetail.tooltip.process.exchange.resultingAmount = Valore finale da utilizzare per il calcolo dei risultati del LCI e nel sistema dei prodotti\: \u00C8 calcolato come il prodotto del valore della "Quantit\u00E0 media" per il valore della "Variabile". Nel caso in cui non venga data una voce "Variabile", la "Quantit\u00E0 risultante" \u00E8 identica alla "Quantit\u00E0 media", cio\u00E8 viene applicato un fattore "1".
datasetdetail.tooltip.process.formula = Espressione matematica che determina il valore di una variabile. [Nota\: un parametro viene definito inserendo il valore manualmente nel campo "Valore medio" e questo campo pu\u00F2 essere lasciato vuoto].
datasetdetail.tooltip.process.functionalUnitFlowProperties = Inoltre, informazioni quantitative specifiche sul bene, servizio o processo in termini tecnici\: contenuto di componenti qualificanti e/o contenuto energetico per unit\u00E0, ecc. Separati da virgola. (Nota\: le propriet\u00E0 di flusso non qualificanti, il numero CAS, i sinonimi, le formule chimiche ecc. sono documentate esclusivamente nel "Set di dati di flusso").
datasetdetail.tooltip.process.functionalUnitOrOther = Quantit\u00E0, nome, propriet\u00E0/qualit\u00E0 e unit\u00E0 di misura dell'unit\u00E0 funzionale, periodo di produzione o altro parametro, nel caso in cui "Tipo di riferimento quantitativo" sia uno di questi tipi. [Nota\: Una o pi\u00F9 unit\u00E0 funzionali possono anche essere date in aggiunta a un flusso di riferimento].
datasetdetail.tooltip.process.generalComment = Informazioni generali sul set di dati, comprese ad esempio le dichiarazioni di qualit\u00E0 generali (interne, non revisionate) e le fonti di informazione utilizzate. (Nota\: si prega di controllare anche i campi pi\u00F9 specifici, ad esempio su "Consigli per l'uso del set di dati" per evitare sovrapposizioni di voci).
datasetdetail.tooltip.process.identifierOfSubDataSet = Identificatore di un sottoinsieme di un set completo di dati di processo. Questo pu\u00F2 essere la fase del ciclo di vita che un set di dati copre (come quello usato nelle EPD per le relazioni LCI modulari, con l'inventario suddiviso in "fase di estrazione delle risorse", "fase di produzione", "fase di utilizzo" e "fase di fine vita"). Oppure pu\u00F2 essere ad esempio il tipo di fonte di emissione da cui derivano i flussi elementari degli input e degli output (ad esempio "legati all'incenerimento", "legati al trasporto", ecc.) Insieme al campo "Processi complementari" questo permette di dividere un set di dati di processo in un numero di set di dati chiaramente identificati, ognuno dei quali porta solo una parte dell'inventario e che insieme rappresentano l'inventario completo. Bisogna fare attenzione quando si nomina il flusso di riferimento, per evitare interpretazioni errate.
datasetdetail.tooltip.process.lciMethodApproaches = Descrivere brevemente l'approccio o gli approcci specifici utilizzati nella modellazione dell'ICL, per esempio l'allocazione, la sostituzione ecc. Nel caso dei risultati di LCI e dei set di dati di sistemi parzialmente terminati, ci\u00F2 comprende anche quelli applicati nel sistema di fondo incluso.
datasetdetail.tooltip.process.lciMethodPrinciple = Il principio del metodo LCI seguito nella modellazione del sistema di prodotti, cio\u00E8 per quanto riguarda l'utilizzo di dati medi (
datasetdetail.tooltip.process.lciaResult.generalComment = Commento generale su questo specifico risultato LCIA, ad esempio commentando la corrispondenza degli input e output con il metodo LCIA applicato, ecc.
datasetdetail.tooltip.process.location = Localit\u00E0, paese o regione che il set di dati rappresenta. [Nota 1\: Questo campo non si riferisce ad esempio al paese in cui si trova un sito specifico rappresentato da questo insieme di dati, ma al paese, alla regione o al sito effettivamente rappresentato. Nota 2\: La voce pu\u00F2 essere del tipo "codice paese ISO 3166 a due lettere" per i paesi, "codici regionali a sette lettere" per regioni o continenti, o "aree e organizzazioni di mercato", come predefinito per l'ILCD. Anche un nome per es. un impianto specifico ecc. pu\u00F2 essere dato qui (es. "FR, Lyon, XY Company, Z Site"; definito dall'utente). Nota 3\: Il fatto che la voce si riferisca alla produzione o al consumo / fornitura deve essere indicato nel campo del nome "Mix e tipi di localit\u00E0", ad esempio come "Production mix"].
datasetdetail.tooltip.process.meanAmount = Quantit\u00E0 media del risultato LCIA dell'inventario, calcolato per questo metodo LCIA. Devono essere indicate solo le cifre significative.
datasetdetail.tooltip.process.meanValue = Valore del parametro inserito dall'utente OPPURE nel caso in cui venga data una formula nel campo "Formula", il risultato della formula per la variabile viene visualizzato qui.
datasetdetail.tooltip.process.miniumValue = Valore minimo ammissibile per questo parametro. Per le variabili questo campo \u00E8 vuoto.
datasetdetail.tooltip.process.mixAndLocationTypes = Specificando le informazioni sul bene, servizio o processo, sia che si tratti di un mix di produzione o di consumo, sia che si tratti di un tipo di disponibilit\u00E0 (come ad esempio "al consumatore" o "allo stabilimento"). Separato da virgola.
datasetdetail.tooltip.process.modelDescription = Descrizione del modello o dei modelli rappresentati in questa sezione di relazioni matematiche. Pu\u00F2 comprendere informazioni sulle restrizioni, i punti di forza e di debolezza del modello, ecc. (Nota\: vedere anche le informazioni fornite a livello della singola formula nel campo "Commento" e nella descrizione generale del processo nei campi della sezione "Tecnologia").
datasetdetail.tooltip.process.modellingConstants = Breve identificazione e descrizione delle costanti applicate nella modellazione dell'ICL diverse dall'allocazione/sostituzione, per esempio la fissazione sistematica della quota di riciclaggio, l'uso del potere calorifico lordo o netto, ecc.
datasetdetail.tooltip.process.name = Nome generale descrittivo e specificativo del processo.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Percentuale dell'offerta complessiva, del consumo o della produzione dello specifico bene, servizio o tecnologia rappresentato da questa serie di dati, nella regione/mercato della "Localit\u00E0" indicata. Per i processi multifunzionali viene indicata la quota di mercato della tecnologia specifica. Se i dati che sono rappresentativi per un processo operato in una "Sede" sono usati per un'altra "Sede", la voce \u00E8 '0'. La rappresentativit\u00E0 per la "Sede" originale \u00E8 documentata nel campo "Deviazione dal trattamento dei dati e dai principi di estrapolazione, spiegazioni".
datasetdetail.tooltip.process.referenceToComplementingProcess = riferimento a un processo complementare
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "Set di dati sorgente" della pubblicazione del database o del set di dati da cui questo set di dati \u00E8 stato ottenuto tramite conversione. Questo pu\u00F2 riguardare ad esempio la conversione in un formato diverso, l'applicazione di una nomenclatura diversa, la mappatura dei nomi dei flussi, la conversione delle unit\u00E0, ecc. Questo pu\u00F2 comunque non aver cambiato o rimodellato gli input e gli output, cio\u00E8 ottenere gli stessi risultati LCIA. Questa voce \u00E8 necessaria per i set di dati convertiti che derivano originariamente da altri database LCA (ad esempio quando si ripubblicano dati da database IISI, ILCD ecc.) [Nota\: i set di dati ripubblicati in modo identico sono identificati nel campo "Ripubblicazione invariata di\:" nella sezione "Pubblicazione e propriet\u00E0"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "Set di dati di origine" della/e fonte/i in cui sono descritti i dettagli dei principi di completezza, selezione, combinazione, trattamento ed estrapolazione dei dati
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Insieme di dati di origine"\: Nomi esclusivamente del produttore o operatore del bene, servizio o tecnologia rappresentato da questa serie di dati, che ha ufficialmente approvato questa serie di dati in tutte le sue parti. Nel caso di serie di dati mediate a livello nazionale o internazionale, si tratta della rispettiva associazione di imprese. Se non \u00E8 stata data alcuna approvazione ufficiale, la voce "Nessuna approvazione ufficiale da parte del produttore o dell'operatore" deve essere inserita e il riferimento punter\u00E0 a un "Record di dati di contatto" vuoto. [Note\: Il produttore o l'operatore pu\u00F2 essere nominato qui solo se \u00E8 stata data un'approvazione scritta di questo insieme di dati. Un riconoscimento di questa serie di dati da parte di qualsiasi altra organizzazione che non sia il produttore/operatore del bene, servizio o processo non deve essere indicato qui, ma come "revisione" nella sezione di convalida].
datasetdetail.tooltip.process.referenceToDataSource = "Set di dati di origine" delle fonti utilizzate per derivare/compilare l'inventario di questo set di dati, ad esempio questionari, monografie, protocolli di funzionamento degli impianti, ecc. Per i risultati LCI e per i sistemi parzialmente terminati devono essere indicate anche le fonti per i dati di fondo rilevanti del sistema. Per i set di dati parametrizzati, le fonti utilizzate per la parametrizzazione / relazioni matematiche nella sezione "Modello matematico" sono anche referenziate qui. [Nota\: se il set di dati deriva da un'altra banca dati o pubblicazione di set di dati ed \u00E8 solo ripubblicato\: identificate l'origine di un set di dati convertito nel campo "Convertito set di dati originali da\:" nella sezione "Inserimento dati da" e la sua ripubblicazione invariata in "Ripubblicazione invariata di\:" nella sezione "Pubblicazione e propriet\u00E0". Le fonti di dati utilizzate per modellare un set di dati convertito o ripubblicato devono comunque essere indicate in questo campo, per motivi di trasparenza].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "Set di dati sorgente" dello studio LCA dettagliato sul processo o sul prodotto rappresentato da questo set di dati, cos\u00EC come documenti / file con informazioni documentali generali su tecnologia, aspetti geografici e / o temporali, ecc. (ad esempio studi di ingegneria di base, risultati di simulazione del processo, brevetti, documentazione dell'impianto, modello dietro la parametrizzazione della sezione "Modello matematico", ecc.
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Set di dati di processo" inclusi in questo set di dati, se presenti e disponibili come set di dati separati.
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Set di dati di partenza" (s) dove sono descritti i metodi di LCA generalmente usati, compresi i principi del metodo LCI e gli approcci specifici, i dettagli delle costanti di modellazione, cos\u00EC come qualsiasi altra convenzione metodologica applicata.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "Set di dati del metodo LCIA" applicato per calcolare i risultati LCIA.
datasetdetail.tooltip.process.referenceToReferenceFlow = Uno o pi\u00F9 degli ingressi o delle uscite nel caso in cui "Tipo di riferimento quantitativo" sia del tipo "Flusso(i) di riferimento". (Riferimento interno all'insieme di dati).
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Insieme di dati di contatto" dell'autorit\u00E0 che ha registrato questo insieme di dati.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = "set di dati dei metodi LCIA" che possono essere applicati ai flussi elementari nella sezione degli input e degli output, cio\u00E8 TUTTI questi flussi sono referenziati dal rispettivo set di dati del metodo LCIA (se sono di rilevanza ambientale e un fattore di caratterizzazione \u00E8 definito per il rispettivo flusso). [Nota\: l'applicabilit\u00E0 non \u00E8 data se l'inventario contiene alcuni flussi elementari con lo stesso significato a cui si fa riferimento nel set di dati del metodo LCIA ma con una nomenclatura diversa (e quindi senza fattore di caratterizzazione), o se i flussi sono indicatori di somma o gruppi di flussi che sono trattati diversamente nel set di dati del metodo LCIA].
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = "Set di dati di origine" dei diagrammi di flusso e/o foto del bene, servizio, tecnologia, impianto ecc. rappresentati da questo set di dati. Per un'illustrazione pi\u00F9 chiara e la documentazione della serie di dati.
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Set di dati sorgente" del pittogramma del bene, servizio, tecnologia, impianto ecc. rappresentato da questo set di dati. Per l'uso in interfacce grafiche di software LCA.
datasetdetail.tooltip.process.referenceYear = Anno di inizio del periodo di tempo per il quale il set di dati \u00E8 valido (fino all'anno di "Set di dati valido fino a\:"). Per le serie di dati che combinano dati da anni diversi, viene dato l'anno pi\u00F9 rappresentativo per quanto riguarda l'impatto ambientale complessivo. In questo caso, l'anno di riferimento \u00E8 derivato dal giudizio degli esperti.
datasetdetail.tooltip.process.registrationNumber = Un numero di identificazione unico per questo set di dati rilasciato dall'autorit\u00E0 di registrazione.
datasetdetail.tooltip.process.reviewDetails = Riassunto della revisione. Tutti i seguenti punti devono essere esplicitamente affrontati\: Rappresentativit\u00E0, completezza e precisione degli input e degli output per il processo nel luogo, nella tecnologia e nel tempo documentati, cio\u00E8 sia la completezza del modello tecnico (prodotti, rifiuti e flussi elementari) che la completezza della copertura dei campi problematici rilevanti (ambiente, salute umana, uso delle risorse) per questo specifico bene, servizio o processo. Plausibilit\u00E0 dei dati. Correttezza e adeguatezza della documentazione del set di dati. Adeguatezza dei confini del sistema, delle regole di separazione, delle scelte di modellazione dell'ICL come per esempio l'allocazione, la coerenza dei processi inclusi e della metodologia dell'ICL. Se il set di dati comprende risultati LCIA precalcolati, la corrispondenza dei flussi elementari in entrata e in uscita (compresa la loro validit\u00E0 geografica) con i metodi LCIA applicati dovrebbe essere affrontata dal revisore. Una dichiarazione di qualit\u00E0 complessiva sul set di dati pu\u00F2 essere inclusa qui.
datasetdetail.tooltip.process.samplingProcedure = Procedura di campionamento utilizzata per quantificare le quantit\u00E0 di Input e Output. I possibili problemi nella combinazione di diverse procedure di campionamento dovrebbero essere menzionati
datasetdetail.tooltip.process.subLocation = Una o pi\u00F9 sottounit\u00E0 geografiche della "localit\u00E0" indicata. Tali sottounit\u00E0 possono essere, ad esempio, i siti di campionamento di un set di dati sulla media aziendale, i paesi di un set di dati sulla media regionale o siti specifici in un set di dati sulla media nazionale. [Nota\: per le serie di dati a sito singolo questo campo \u00E8 vuoto e il sito \u00E8 nominato nel campo "Localit\u00E0"].
datasetdetail.tooltip.process.technologicalApplicability = Descrizione delle applicazioni previste/possibili del bene, servizio o processo. Ad esempio, per quale tipo di prodotti viene utilizzato il materiale rappresentato da questo set di dati. Esempi\: "Questo prodotto chimico ad alta purezza \u00E8 usato solo per i laboratori di analisi" o "Questo prodotto chimico sfuso di qualit\u00E0 tecnica \u00E8 usato per la sintesi su larga scala nell'industria chimica". Oppure\: "Questo camion \u00E8 usato solo per il trasporto a lunga distanza di prodotti chimici liquidi alla rinfusa".
datasetdetail.tooltip.process.technologyDescriptionAndIncludedProcesses = Descrizione delle caratteristiche tecnologiche, comprese le condizioni operative del sistema di processo o di prodotto. Per quest'ultimo, ci\u00F2 include i processi pertinenti a monte e a valle inclusi nel set di dati. Si dovrebbe usare una terminologia professionale.
datasetdetail.tooltip.process.timeRepresentativenessDescription = Descrizione dell'intervallo di tempo valido del set di dati, comprese le informazioni sull'utilizzabilit\u00E0 limitata in intervalli di tempo parziali (ad esempio, estate/inverno)
datasetdetail.tooltip.process.treatmentStandardsRoutes = Informazioni specifiche sul bene, servizio o processo in termini tecnici\: trattamento ricevuto, standard soddisfatto, qualit\u00E0 del prodotto, informazioni sull'uso, nome del percorso di produzione, nome dell'edificio, primario / secondario ecc. Separati da virgola.
datasetdetail.tooltip.process.typeOfDataSet = Tipo di set di dati riguardanti l'inclusione/esclusione sistematica dei processi a monte o a valle, la trasparenza e la multifunzionalit\u00E0 interna (nascosta), e la completezza della modellazione.
datasetdetail.tooltip.process.uncertaintyAdjustments = Descrizione dei metodi, delle fonti e delle ipotesi fatte nell'aggiustamento dell'incertezza. [Nota\: per i set di dati in cui l'incertezza aggiuntiva dovuta alla mancanza di rappresentativit\u00E0 \u00E8 stata inclusa nei valori di incertezza quantificati, questo campo riporta anche la rappresentativit\u00E0 originale, l'incertezza aggiuntiva e la procedura con cui l'incertezza complessiva \u00E8 stata valutata o calcolata].
datasetdetail.tooltip.process.uncertaintyDistributionType = Definisce il tipo di distribuzione dell'incertezza che \u00E8 valida per questo risultato LCIA.
datasetdetail.tooltip.process.useAdviceForDataSet = Consigli metodologici specifici per gli utenti dei set di dati che richiedono attenzione. Ad esempio sull'inclusione/esclusione del riciclaggio, ad esempio, nei set di dati sui materiali, sul comportamento specifico della fase d'uso da modellare e su altri consigli metodologici. Vedi anche il campo "Applicabilit\u00E0 tecnologica".
datasetdetail.tooltip.process.variableParameter = Nome della variabile o del parametro usato come fattore di scala per la "quantit\u00E0 media" dei singoli ingressi o uscite del set di dati.
datasetdetail.tooltip.registryIsReguired = \u00C8 necessario selezionare il registro
datasetdetail.tooltip.registryWithSameUUIDAlreadyExists = Il registro con lo stesso UUID esiste gi\u00E0.
datasetdetail.tooltip.registryWithSameUrlAlreadyExists = Il registro con lo stesso URL esiste gi\u00E0.
datasetdetail.tooltip.restWSUnexpectedStatusException_errorMessage = Eccezione di comunicazione. Stato Http\: {0}. Si prega di riprovare pi\u00F9 tardi.
datasetdetail.tooltip.restWSUnknownException_errorMessage = Eccezione di comunicazione. Si prega di riprovare pi\u00F9 tardi. Il registro richiesto potrebbe essere fuori uso.
datasetdetail.tooltip.safetyMargins = Margini di incertezza
