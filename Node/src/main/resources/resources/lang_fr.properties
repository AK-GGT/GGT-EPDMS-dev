datasetdetail.tooltip.contact.centralContactPoint = Adresse alternative / coordonn\u00E9es de contact pour le contact. Fournit des informations de contact au cas o\u00F9, par exemple, la personne ou le groupe repr\u00E9sent\u00E9 par ce contact aurait quitt\u00E9 l'organisation ou chang\u00E9 de bureau/t\u00E9l\u00E9phone. Ce point de contact alternatif peut donc \u00E9galement contenir un num\u00E9ro de t\u00E9l\u00E9phone central, un e-mail, une adresse www, etc. de l'organisation.
datasetdetail.tooltip.contact.contactAddress = Adresse \u00E9lectronique du contact ; sp\u00E9cifique \u00E0 la personne, au groupe de travail ou au service. (Note \: Un point de contact g\u00E9n\u00E9ral de l'organisation doit \u00EAtre indiqu\u00E9 dans la rubrique "Point de contact g\u00E9n\u00E9ral").
datasetdetail.tooltip.contact.contactDescriptionOrComment = Texte libre pour une description suppl\u00E9mentaire de l'organisation ou de la personne du contact, comme le profil de l'organisation, les responsabilit\u00E9s de la personne, etc.
datasetdetail.tooltip.contact.email = L'adresse \u00E9lectronique du contact.
datasetdetail.tooltip.contact.name = Nom de la personne, du groupe de travail, de l'organisation ou du r\u00E9seau de bases de donn\u00E9es, qui est repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es de contact.
datasetdetail.tooltip.contact.shortName = Nom court du contact, utilis\u00E9 pour l'affichage, par exemple, des liens vers cet ensemble de donn\u00E9es (surtout si le nom complet du contact est assez long, par exemple "FAO" pour "Food and Agriculture Organization").
datasetdetail.tooltip.contact.telefax = Le(s) num\u00E9ro(s) de t\u00E9l\u00E9copie du contact, y compris les codes de pays et de r\u00E9gion.
datasetdetail.tooltip.contact.telephone = Le(s) num\u00E9ro(s) de t\u00E9l\u00E9phone du contact, y compris les indicatifs de pays et de r\u00E9gion.
datasetdetail.tooltip.contact.wwwAddress = Adresse web de la personne, du groupe de travail, de l'organisation ou du r\u00E9seau de bases de donn\u00E9es.
datasetdetail.tooltip.dataset.accessRestrictions = Restrictions d'acc\u00E8s / conditions d'utilisation pour cet ensemble de donn\u00E9es, sous forme de texte libre ou de r\u00E9f\u00E9rence \u00E0 des conditions de licence, par exemple. En cas d'absence de restrictions, "Aucune" est saisi.
datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Approbation officielle du fait que l'ensemble de donn\u00E9es r\u00E9pond ou non, et dans quelle mesure, \u00E0 toutes les exigences du "syst\u00E8me de conformit\u00E9" auquel il est fait r\u00E9f\u00E9rence. Cette approbation doit \u00EAtre d\u00E9livr\u00E9e/confirm\u00E9e par le propri\u00E9taire de ce syst\u00E8me de conformit\u00E9, qui est identifi\u00E9 par l'"ensemble de donn\u00E9es de contact" correspondant.
datasetdetail.tooltip.dataset.classLevel = Si plus d'une classe est sp\u00E9cifi\u00E9e dans un syst\u00E8me de classification hi\u00E9rarchique, le niveau hi\u00E9rarchique (1,2,...) pourrait \u00EAtre sp\u00E9cifi\u00E9 avec cet attribut de classe.
datasetdetail.tooltip.dataset.className = Nom de la classe.
datasetdetail.tooltip.dataset.classification = Classification facultative, statistique ou autre, de l'ensemble des donn\u00E9es. G\u00E9n\u00E9ralement utilis\u00E9 \u00E9galement pour structurer les bases de donn\u00E9es ACV.
datasetdetail.tooltip.dataset.copyright = Indique si un droit d'auteur existe ou non sur l'ensemble de donn\u00E9es. D\u00E9cid\u00E9 par le "Propri\u00E9taire de l'ensemble de donn\u00E9es". [Note \: Voir \u00E9galement le champ "Restrictions d'acc\u00E8s et d'utilisation"].
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Identifie la mani\u00E8re dont la quantit\u00E9 individuelle d'intrants et d'extrants a \u00E9t\u00E9 obtenue (par exemple, mesur\u00E9e, estim\u00E9e, etc.), ainsi que l'\u00E9tat et la pertinence des donn\u00E9es manquantes.
datasetdetail.tooltip.dataset.dataSetVersion = Num\u00E9ro de version de l'ensemble de donn\u00E9es. Les deux premiers chiffres font r\u00E9f\u00E9rence aux mises \u00E0 jour majeures, les deux autres aux r\u00E9visions mineures et aux corrections d'erreurs, etc. Les trois derniers chiffres sont destin\u00E9s au comptage automatique et interne des versions pendant le d\u00E9veloppement de l'ensemble de donn\u00E9es. Avec l'UUID de l'ensemble de donn\u00E9es, la "version de l'ensemble de donn\u00E9es" identifie de mani\u00E8re unique chaque ensemble de donn\u00E9es.
datasetdetail.tooltip.dataset.dateOfLastRevision = Date \u00E0 laquelle l'ensemble de donn\u00E9es a \u00E9t\u00E9 r\u00E9vis\u00E9 pour la derni\u00E8re fois, g\u00E9n\u00E9ralement fix\u00E9e manuellement.
datasetdetail.tooltip.dataset.documentationCompliance = Documentation/rapport sur la conformit\u00E9 de cet ensemble de donn\u00E9es avec les exigences respectives fix\u00E9es par le "syst\u00E8me de conformit\u00E9" auquel il est fait r\u00E9f\u00E9rence.
datasetdetail.tooltip.dataset.intendedApplications = Documentation de l'application ou des applications pr\u00E9vues de la collecte de donn\u00E9es et de la mod\u00E9lisation des ensembles de donn\u00E9es. Cela indique / inclut des informations sur le niveau de d\u00E9tail, la sp\u00E9cificit\u00E9 et l'ambition de qualit\u00E9 de l'effort.
datasetdetail.tooltip.dataset.methodologicalCompliance = Conformit\u00E9 m\u00E9thodologique de cet ensemble de donn\u00E9es avec les exigences respectives fix\u00E9es par le "syst\u00E8me de conformit\u00E9" mentionn\u00E9.
datasetdetail.tooltip.dataset.nomenclatureCompliance = Conformit\u00E9 de la nomenclature de cet ensemble de donn\u00E9es aux exigences respectives fix\u00E9es par le "syst\u00E8me de conformit\u00E9" auquel il est fait r\u00E9f\u00E9rence.
datasetdetail.tooltip.dataset.otherReviewDetails = Informations suppl\u00E9mentaires issues du processus d'examen, notamment les commentaires re\u00E7us de tiers une fois l'ensemble de donn\u00E9es publi\u00E9 ou les commentaires d'un examinateur externe suppl\u00E9mentaire.
datasetdetail.tooltip.dataset.permanentDataSetURI = URI (c'est-\u00E0-dire une adresse internet) de l'original de cet ensemble de donn\u00E9es. [Remarque \: cet identifiant unique au niveau mondial permet aux utilisateurs et aux outils logiciels d'identifier et de r\u00E9cup\u00E9rer la version originale d'un ensemble de donn\u00E9es via l'internet ou de v\u00E9rifier les mises \u00E0 jour disponibles. L'URI ne doit pas repr\u00E9senter une adresse WWW existante, mais il doit \u00EAtre unique et pointer vers le point d'acc\u00E8s aux donn\u00E9es, par exemple en combinant le chemin www du propri\u00E9taire des donn\u00E9es avec l'UUID de l'ensemble de donn\u00E9es, par exemple http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66.]
datasetdetail.tooltip.dataset.project = Projet dans le cadre duquel l'ensemble de donn\u00E9es a \u00E9t\u00E9 mod\u00E9lis\u00E9 dans sa version actuelle. [Remarque \: si le projet a \u00E9t\u00E9 publi\u00E9, par exemple sous forme de rapport, il peut \u00EAtre mentionn\u00E9 dans le champ "Publication de l'ensemble de donn\u00E9es dans \:" de la sous-section "Publication et propri\u00E9t\u00E9".
datasetdetail.tooltip.dataset.qualityCompliance = Conformit\u00E9 de la qualit\u00E9 de cet ensemble de donn\u00E9es aux exigences respectives fix\u00E9es par le "syst\u00E8me de conformit\u00E9" auquel il est fait r\u00E9f\u00E9rence.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Ensemble de donn\u00E9es de contact" du commanditaire / partie finan\u00E7ant la collecte / compilation des donn\u00E9es et la mod\u00E9lisation de l'ensemble de donn\u00E9es. Pour les groupes de commanditaires, chaque organisation doit \u00EAtre nomm\u00E9e. Pour les mises \u00E0 jour d'ensembles de donn\u00E9es et l'utilisation directe de donn\u00E9es provenant d'\u00E9tudes command\u00E9es ant\u00E9rieurement, le nom du commanditaire initial doit \u00E9galement \u00EAtre indiqu\u00E9.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Ensemble de donn\u00E9es source" du rapport d'examen complet.
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Ensemble de donn\u00E9es source" du "syst\u00E8me de conformit\u00E9" qui est d\u00E9clar\u00E9 \u00EAtre satisfait par l'ensemble de donn\u00E9es.
datasetdetail.tooltip.dataset.referenceToContact = "Ensemble de donn\u00E9es de contact" des groupes de travail, des organisations ou des r\u00E9seaux de bases de donn\u00E9es auxquels appartient SOIT cette personne ou entit\u00E9, SOIT cette base de donn\u00E9es, ce format d'ensemble de donn\u00E9es ou ce syst\u00E8me de conformit\u00E9. (Remarque \: cela n'implique pas n\u00E9cessairement une relation juridiquement contraignante, mais peut aussi \u00EAtre une adh\u00E9sion volontaire).
datasetdetail.tooltip.dataset.referenceToDataSetFormat = "Ensemble de donn\u00E9es source" de la version utilis\u00E9e du format ILCD. Si des champs de format de donn\u00E9es suppl\u00E9mentaires ont \u00E9t\u00E9 int\u00E9gr\u00E9s dans le fichier de l'ensemble de donn\u00E9es, \u00E0 l'aide de l'option "namespace", il convient d'indiquer le ou les espaces de noms du format utilis\u00E9. C'est le cas si les ensembles de donn\u00E9es contiennent des informations suppl\u00E9mentaires sp\u00E9cifi\u00E9es par d'autres formats d'ACV particuliers, par exemple d'autres r\u00E9seaux de bases de donn\u00E9es ou logiciels d'ACV.
datasetdetail.tooltip.dataset.referenceToLogo = "Ensemble de donn\u00E9es source" du logo de l'organisation ou de la source \u00E0 utiliser dans les rapports, etc.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Ensemble de donn\u00E9es de contact" de la personne ou de l'entit\u00E9 qui poss\u00E8de cet ensemble de donn\u00E9es. (Remarque \: il ne s'agit pas n\u00E9cessairement de l'\u00E9diteur de l'ensemble de donn\u00E9es).
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Ensemble de donn\u00E9es de contact" de la personne ou de l'entit\u00E9 responsable qui a document\u00E9 cet ensemble de donn\u00E9es, c'est-\u00E0-dire qui a saisi les donn\u00E9es et les informations descriptives.
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Ensemble de donn\u00E9es de contact" de la (des) personne(s), du (des) groupe(s) de travail, de la (des) organisation(s) ou du r\u00E9seau de bases de donn\u00E9es qui a g\u00E9n\u00E9r\u00E9 l'ensemble de donn\u00E9es, c'est-\u00E0-dire qui est responsable de son exactitude en ce qui concerne les m\u00E9thodes, l'inventaire et les informations documentaires.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = Dernier ensemble de donn\u00E9es pr\u00E9c\u00E9dent, qui a \u00E9t\u00E9 remplac\u00E9 par cette version. L'URI de cet ensemble de donn\u00E9es (c'est-\u00E0-dire une adresse internet) ou son UUID plus le num\u00E9ro de version sont indiqu\u00E9s (ou les deux).
datasetdetail.tooltip.dataset.referenceToUnchangedRepublication = "Ensemble de donn\u00E9es source" de la publication, dans laquelle cet ensemble de donn\u00E9es a \u00E9t\u00E9 publi\u00E9 pour la premi\u00E8re fois. [Note \: Il s'agit exactement de l'ensemble de donn\u00E9es tel qu'il est, sans conversion de format, ajustement, correspondance des noms de flux, etc. Si cet ensemble de donn\u00E9es a \u00E9t\u00E9 modifi\u00E9/converti, la source originale est document\u00E9e dans "Ensemble de donn\u00E9es original converti de \:" dans la section "Saisie des donn\u00E9es par"].
datasetdetail.tooltip.dataset.relativeStandardDeviation95In = L'incertitude globale r\u00E9sultante de la valeur variable calcul\u00E9e, compte tenu de l'incertitude des mesures, de la mod\u00E9lisation, de la pertinence, etc. [Notes \: Pour la distribution log-normale, le carr\u00E9 de l'\u00E9cart-type g\u00E9om\u00E9trique (SDg^2) est indiqu\u00E9. La valeur moyenne multipli\u00E9e par SDg^2 est \u00E9gale \u00E0 la valeur de 97,5% (
datasetdetail.tooltip.dataset.reviewCompliance = Examen/v\u00E9rification de la conformit\u00E9 de cet ensemble de donn\u00E9es avec les exigences respectives fix\u00E9es par le "syst\u00E8me de conformit\u00E9" mentionn\u00E9.
datasetdetail.tooltip.dataset.reviewerNameInstitution = "Ensemble de donn\u00E9es de contact de l'examinateur. Le nom complet du ou des \u00E9valuateurs et de l'institution ou des institutions ainsi qu'une adresse de contact et/ou une adresse \u00E9lectronique doivent \u00EAtre fournis dans cet ensemble de donn\u00E9es de contact.
datasetdetail.tooltip.dataset.scopeMethodsOfReview = Port\u00E9e de l'examen concernant les aspects et les composants de l'ensemble de donn\u00E9es qui ont \u00E9t\u00E9 examin\u00E9s ou v\u00E9rifi\u00E9s. Dans le cas des r\u00E9sultats agr\u00E9g\u00E9s de l'ICV, par exemple, et \u00E0 quel niveau de d\u00E9tail (r\u00E9sultats de l'ICV uniquement, processus unitaires inclus, ...) l'examen/la v\u00E9rification a \u00E9t\u00E9 effectu\u00E9(e). M\u00E9thode(s) de validation utilis\u00E9e(s) dans la "port\u00E9e de l'examen" respective.
datasetdetail.tooltip.dataset.synonyms = Synonymes / noms alternatifs / marques du bien, du service ou du processus. S\u00E9par\u00E9s par un point-virgule.
datasetdetail.tooltip.dataset.timeStamp = Date et heure de la g\u00E9n\u00E9ration de l'ensemble de donn\u00E9es, g\u00E9n\u00E9ralement une entr\u00E9e automatis\u00E9e ("derni\u00E8re sauvegarde").
datasetdetail.tooltip.dataset.typeOfReview = Type d'examen qui a \u00E9t\u00E9 effectu\u00E9 concernant l'ind\u00E9pendance et le type de processus d'examen.
datasetdetail.tooltip.dataset.uncertaintyDistributionType = D\u00E9finit le type de distribution d'incertitude qui est valable pour cet objet ou ce param\u00E8tre particulier.
datasetdetail.tooltip.dataset.uuid = Identifiant unique universel g\u00E9n\u00E9r\u00E9 automatiquement pour cet ensemble de donn\u00E9es. Avec la "version de l'ensemble de donn\u00E9es", l'UUID identifie de mani\u00E8re unique chaque ensemble de donn\u00E9es.
datasetdetail.tooltip.dataset.workflowAndPublicationStatus = Flux de travail ou statut de publication de l'ensemble de donn\u00E9es. Les d\u00E9tails, par exemple les dates de publication pr\u00E9vues, doivent \u00EAtre fournis sur demande par le "propri\u00E9taire de l'ensemble de donn\u00E9es".
datasetdetail.tooltip.datasetRegistration_sent = La demande d'enregistrement du jeu de donn\u00E9es a \u00E9t\u00E9 envoy\u00E9e
datasetdetail.tooltip.flow.CASNumber = Num\u00E9ro du syst\u00E8me de r\u00E9sum\u00E9 chimique de la substance. [Note \: Ne doit \u00EAtre indiqu\u00E9 que pour les substances (virtuellement) pures, mais PAS \u00E9galement pour le principal constituant d'une mati\u00E8re ou d'un produit, etc.]
datasetdetail.tooltip.flow.ECNumber = Num\u00E9ro de la Communaut\u00E9 europ\u00E9enne de la substance
datasetdetail.tooltip.flow.category = Nom de la cat\u00E9gorie de ce flux \u00E9l\u00E9mentaire.
datasetdetail.tooltip.flow.dataDerivationTypeStatus = Identifie la mani\u00E8re dont la valeur de la propri\u00E9t\u00E9 du d\u00E9bit a \u00E9t\u00E9 calcul\u00E9e (par exemple, mesur\u00E9e, estim\u00E9e, etc.), ainsi que l'\u00E9tat et la pertinence des donn\u00E9es manquantes.
datasetdetail.tooltip.flow.elementaryFlowCategorization = Identification des informations de cat\u00E9gorie/compartiment utilis\u00E9es exclusivement pour les flux \u00E9l\u00E9mentaires. Par exemple, "Emission dans l'air", "Ressource renouvelable", etc.
datasetdetail.tooltip.flow.generalComment = Texte libre pour des informations g\u00E9n\u00E9rales sur l'ensemble de donn\u00E9es sur les flux. Il peut contenir des informations sur, par exemple, l'utilisation de la substance, du bien, du service ou du processus dans un contexte technologique ou industriel sp\u00E9cifique, les sources d'information utilis\u00E9es, les principes de s\u00E9lection des donn\u00E9es, etc.
datasetdetail.tooltip.flow.isA = Cet ensemble de donn\u00E9es repr\u00E9sente une instance plus sp\u00E9cifique de cet autre flux de produits, plus g\u00E9n\u00E9rique.
datasetdetail.tooltip.flow.locationOfSupply = Utilis\u00E9 uniquement pour les flux de produits ou de d\u00E9chets et requis uniquement pour les bases de donn\u00E9es de type matriciel. Lieu ou r\u00E9gion d'approvisionnement / de consommation ou de production du bien ou du service, ou d'exploitation du processus. [Note 1 \: L'entr\u00E9e peut \u00EAtre du type "code pays ISO 3166 \u00E0 deux lettres" pour les pays, "codes r\u00E9gionaux \u00E0 sept lettres" pour les r\u00E9gions ou les continents, ou "zones de march\u00E9 et organisations de march\u00E9", comme pr\u00E9d\u00E9fini pour l'ILCD. Il est \u00E9galement possible d'indiquer ici le nom d'une usine sp\u00E9cifique, etc. (par exemple, "FR, Lyon, Soci\u00E9t\u00E9 XY, Site Z", d\u00E9fini par l'utilisateur). Note 2 \: Le fait que l'entr\u00E9e se r\u00E9f\u00E8re \u00E0 la production ou \u00E0 la consommation/approvisionnement doit \u00EAtre indiqu\u00E9 dans le champ de nom "Mix and location types", par exemple sous la forme "Production mix"].
datasetdetail.tooltip.flow.maximumValue = Valeur maximale de cette propri\u00E9t\u00E9 de flux dans le cas o\u00F9 la distribution de l'incertitude est uniforme ou triangulaire.
datasetdetail.tooltip.flow.meanValue = Valeur du d\u00E9bit exprim\u00E9e dans cette propri\u00E9t\u00E9 de d\u00E9bit par rapport \u00E0 la valeur du d\u00E9bit exprim\u00E9e dans sa propri\u00E9t\u00E9 de d\u00E9bit de r\u00E9f\u00E9rence (voir le champ "R\u00E9f\u00E9rence \u00E0 la propri\u00E9t\u00E9 de d\u00E9bit de r\u00E9f\u00E9rence" dans la section "R\u00E9f\u00E9rence quantitative"). [Notes et exemples \: Si le flux de produit " Diesel " est exprim\u00E9 par d\u00E9faut en " Masse " (
datasetdetail.tooltip.flow.minimumValue = Valeur minimale de cette propri\u00E9t\u00E9 de flux dans le cas o\u00F9 la distribution de l'incertitude est uniforme ou triangulaire.
datasetdetail.tooltip.flow.name = Nom g\u00E9n\u00E9ral descriptif et sp\u00E9cifique du flux.
datasetdetail.tooltip.flow.referenceToReferenceFlowProperty = L'une des propri\u00E9t\u00E9s de flux du flux, qui est d\u00E9finie comme la propri\u00E9t\u00E9 de flux par d\u00E9faut dans laquelle le flux a \u00E9t\u00E9 mesur\u00E9. (R\u00E9f\u00E9rence interne \u00E0 l'une des propri\u00E9t\u00E9s de d\u00E9bit d\u00E9finies dans la section "Propri\u00E9t\u00E9s de d\u00E9bit quantitatives").
datasetdetail.tooltip.flow.referenceToTechnicalSpecification = "Ensemble(s) de donn\u00E9es source" de la sp\u00E9cification technique du produit ou du d\u00E9chet, de la fiche de donn\u00E9es sur les d\u00E9chets, de la fiche de donn\u00E9es de s\u00E9curit\u00E9, etc.
datasetdetail.tooltip.flow.sumFormula = Formule chimique de la substance.
datasetdetail.tooltip.flow.technologicalApplicability = Description des applications pr\u00E9vues/possibles du bien ou du service, ou des d\u00E9chets. Par exemple, pour quel type de produits le mat\u00E9riau, repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, est utilis\u00E9. Exemples \: "Ce produit chimique de haute puret\u00E9 est utilis\u00E9 uniquement pour les laboratoires d'analyse" ou "Ce produit chimique en vrac de qualit\u00E9 technique est utilis\u00E9 pour la synth\u00E8se \u00E0 grande \u00E9chelle dans l'industrie chimique". Ou encore \: "Ce type de biod\u00E9chets est g\u00E9n\u00E9ralement compost\u00E9 ou biodig\u00E9r\u00E9 car sa teneur en eau est trop \u00E9lev\u00E9e pour une combustion efficace".
datasetdetail.tooltip.flow.typeOfDataSet = Nomme le type de base du flux.
datasetdetail.tooltip.flowproperty.generalComment = Texte libre pour des informations g\u00E9n\u00E9rales sur l'ensemble de donn\u00E9es. Il peut contenir des commentaires sur, par exemple, les sources d'information utilis\u00E9es ainsi que des d\u00E9clarations g\u00E9n\u00E9rales sur la qualit\u00E9 (interne, non r\u00E9vis\u00E9e).
datasetdetail.tooltip.flowproperty.name = Nom de la propri\u00E9t\u00E9 du flux.
datasetdetail.tooltip.flowproperty.referenceToDataSource = "Ensemble de donn\u00E9es source" de la ou des sources de donn\u00E9es utilis\u00E9es pour l'ensemble de donn\u00E9es, par exemple un article, un questionnaire, une monographie, etc. Les principales sources de donn\u00E9es brutes doivent \u00E9galement \u00EAtre nomm\u00E9es. Les principales sources de donn\u00E9es brutes doivent \u00E9galement \u00EAtre nomm\u00E9es [Note \: pertinent surtout pour les donn\u00E9es sur les prix du march\u00E9].
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = "Ensemble de donn\u00E9es du groupe d'unit\u00E9s" et son unit\u00E9 de r\u00E9f\u00E9rence, dans laquelle la propri\u00E9t\u00E9 de d\u00E9bit est mesur\u00E9e.
datasetdetail.tooltip.flowproperty.synonyms = Les synonymes sont des noms alternatifs pour le "Nom" de la propri\u00E9t\u00E9 Flow.
datasetdetail.tooltip.indicator = Indicateur
datasetdetail.tooltip.indicatorsImpactAssessment = Indicateurs de l'analyse d'impact
datasetdetail.tooltip.indicatorsLifeCycle = Indicateurs du cycle de vie
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = L'URL pour l'inscription \u00E0 GLAD est invalide. Veuillez contacter l'administrateur.
datasetdetail.tooltip.lciamethod.areaOfProtection = Pour les indicateurs de dommages (endpoint) et les indicateurs de point unique uniquement \: Zone(s) de protection \u00E0 laquelle l'ensemble de donn\u00E9es se rapporte.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Estimation de l'exhaustivit\u00E9 de la couverture du ou des impacts, tels qu'identifi\u00E9s dans les champs "Cat\u00E9gorie(s) d'impact" ou - uniquement pour les m\u00E9thodologies LCIA avec indicateur de dommage ou indicateurs combin\u00E9s \u00E0 point unique - "Zone(s) de protection". Exprim\u00E9 par l'\u00E9tendue quantitative de la couverture de l'impact scientifiquement reconnu. Notez que cette information est g\u00E9n\u00E9ralement tr\u00E8s incertaine.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Description des m\u00E9canismes environnementaux ou autres inclus dans la partie explicitement consid\u00E9r\u00E9e comme faisant partie de la cha\u00EEne d'impact. Peut se rapporter \u00E0 (illustratif) \: Pour les \u00E9missions, par exemple \: transport, conversion/d\u00E9gradation, exposition, effet(s), dommage(s) sur les humains et l'environnement naturel. Pour les ressources mat\u00E9rielles et \u00E9nerg\u00E9tiques \: p\u00E9nurie ou autre concept d'impact. Pour l'utilisation des sols \: sol, superficie, m\u00E9canismes li\u00E9s \u00E0 la bioc\u00E9nose, effet(s), dommage(s).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Niveau de recommandation divergent (d\u00E9grad\u00E9) pour cet \u00E9change, en r\u00E9f\u00E9rence au niveau de recommandation de l'ensemble des donn\u00E9es de la m\u00E9thode LCIA dans son ensemble (voir le champ "Recommandation officielle de l'ensemble des donn\u00E9es par un organisme gouvernemental \:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Br\u00E8ve description des d\u00E9viations possibles sp\u00E9cifiques \u00E0 un ensemble de donn\u00E9es par rapport au(x) "principe(s) de la m\u00E9thode LCIA". Se r\u00E9f\u00E8re particuli\u00E8rement aux explications sur la combinaison de m\u00E9thodes LCIA avec diff\u00E9rents principes dans une seule m\u00E9thodologie LCIA.
datasetdetail.tooltip.lciamethod.duration = P\u00E9riode pour laquelle l'impact est mod\u00E9lis\u00E9.
datasetdetail.tooltip.lciamethod.exchangeDirection = Direction de l'\u00E9change ; cette information se r\u00E9f\u00E8re \u00E0 l'entr\u00E9e dans le m\u00EAme champ dans l'"ensemble de donn\u00E9es de processus".
datasetdetail.tooltip.lciamethod.generalComment = Informations g\u00E9n\u00E9rales sur l'ensemble de donn\u00E9es, y compris, par exemple, les d\u00E9clarations de qualit\u00E9 g\u00E9n\u00E9rale (interne, non r\u00E9vis\u00E9e) ainsi que les sources d'information utilis\u00E9es. (Note \: Veuillez \u00E9galement v\u00E9rifier les champs plus sp\u00E9cifiques, par exemple "Application pr\u00E9vue", "Conseils sur l'utilisation de l'ensemble de donn\u00E9es" et les champs de la section "Mod\u00E9lisation et validation", afin d'\u00E9viter les entr\u00E9es superflues).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Des explications suppl\u00E9mentaires sur des aspects additionnels de la localisation, tant en ce qui concerne l'intervention que l'impact \: si certaines zones sont exempt\u00E9es de la localisation, si les donn\u00E9es ne sont valables que pour certaines sous-localisations au sein de la localisation indiqu\u00E9e, ou si les valeurs des indicateurs d'impact pour certains flux \u00E9l\u00E9mentaires sont extrapol\u00E9es \u00E0 partir d'une autre zone g\u00E9ographique que celle indiqu\u00E9e. Informations sur l'utilisation de lieux d'intervention et/ou d'impact g\u00E9n\u00E9riques, et autres restrictions.
datasetdetail.tooltip.lciamethod.impactCategory = Cat\u00E9gorie(s) d'impact couverte(s) par la m\u00E9thode ou la m\u00E9thodologie LCIA.
datasetdetail.tooltip.lciamethod.impactIndicator = Description de la signification de l'indicateur d'impact de cet ensemble de donn\u00E9es (non applicable pour les ensembles de donn\u00E9es sur les m\u00E9thodologies LCIA).
datasetdetail.tooltip.lciamethod.impactLocation = Lieu ou r\u00E9gion o\u00F9 l'impact est mod\u00E9lis\u00E9 comme ayant lieu. [Note \: L'entr\u00E9e peut \u00EAtre du type "code pays ISO 3166 \u00E0 deux lettres" pour les pays, "codes r\u00E9gionaux \u00E0 sept lettres" pour les r\u00E9gions ou les continents, ou "zones de march\u00E9 et organisations de march\u00E9", comme pr\u00E9d\u00E9fini pour l'ILCD. Il est \u00E9galement possible d'indiquer ici un nom, d\u00E9fini par l'utilisateur, pour un bassin versant sp\u00E9cifique, par exemple].
datasetdetail.tooltip.lciamethod.interventionLocation = Sp\u00E9cifique, pays ou r\u00E9gion d'occurrence des flux / \u00E9changes \u00E9l\u00E9mentaires pour lesquels la m\u00E9thode / l'ologie LCIA est valide / mod\u00E9lis\u00E9e. [Note \: L'entr\u00E9e peut \u00EAtre du type "code pays ISO 3166 \u00E0 deux lettres" pour les pays, "codes r\u00E9gionaux \u00E0 sept lettres" pour les r\u00E9gions ou les continents, ou "zones de march\u00E9 et organisations de march\u00E9", comme pr\u00E9d\u00E9fini pour l'ILCD. Il est \u00E9galement possible d'indiquer ici le nom d'une usine sp\u00E9cifique, etc. (par exemple "FR, Lyon, Soci\u00E9t\u00E9 XY, Site Z" ; d\u00E9fini par l'utilisateur). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Sous-unit\u00E9(s) g\u00E9ographique(s) de "lieu(x) d'intervention" qui pr\u00E9cise(nt) les sous-localisations sp\u00E9cifiquement mod\u00E9lis\u00E9es. Ces sous-localisations peuvent \u00EAtre, par exemple, des sites d'une entreprise, des bassins versants sp\u00E9cifiques mod\u00E9lis\u00E9s, des pays d'un continent ou des emplacements dans un pays. Des informations sur la repr\u00E9sentativit\u00E9 limit\u00E9e doivent \u00EAtre fournies le cas \u00E9ch\u00E9ant.
datasetdetail.tooltip.lciamethod.inventoryItems = Nombre de substances chimiques/groupes de substances, \u00E9l\u00E9ments chimiques ou types couverts, sans tenir compte des variantes par \u00E9mission dans l'environnement ou compartiment source, emplacement g\u00E9ographique, temps ou autre.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = Principe(s) de la m\u00E9thode LCIA suivi(s) pour d\u00E9river les facteurs d'impact.
datasetdetail.tooltip.lciamethod.level = Niveau de recommandation donn\u00E9 \u00E0 cet ensemble de donn\u00E9es par l'organisme gouvernemental qui le recommande. Notez que le niveau de recommandation des flux \u00E9l\u00E9mentaires individuels peut \u00EAtre diff\u00E9rent (inf\u00E9rieur) du niveau g\u00E9n\u00E9ral ; ceci est document\u00E9 comme "Recommandation divergente" dans la section "Facteurs de caract\u00E9risation" directement pour chaque flux \u00E9l\u00E9mentaire affect\u00E9.
datasetdetail.tooltip.lciamethod.location = Emplacement o\u00F9 se produit l'\u00E9change de flux \u00E9l\u00E9mentaire. Utilis\u00E9 uniquement pour les m\u00E9thodes d'AICL qui font usage de cette information. Cette information se r\u00E9f\u00E8re \u00E0 l'entr\u00E9e dans le m\u00EAme champ dans le "Process data set".
datasetdetail.tooltip.lciamethod.maximumValue = Valeur maximale du facteur de caract\u00E9risation de l'\u00E9change dans le cas o\u00F9 la distribution de l'incertitude est uniforme ou triangulaire.
datasetdetail.tooltip.lciamethod.meanValue = Valeur moyenne du facteur de caract\u00E9risation de l'impact pour l'\u00E9change identifi\u00E9 par les champs "R\u00E9f\u00E9rence \u00E0 l'ensemble de donn\u00E9es de flux", "Direction de l'\u00E9change" et "Lieu de la direction". Il est recommand\u00E9 de n'indiquer que les chiffres significatifs de la quantit\u00E9. \! Si pour un flux \u00E9l\u00E9mentaire sa contribution pertinente \u00E0 ce th\u00E8me LCIA est connue par l'\u00E9tat des connaissances scientifiques, mais qu'aucun facteur d'impact n'est fourni dans la m\u00E9thode LCIA, le flux doit n\u00E9anmoins \u00EAtre r\u00E9f\u00E9renc\u00E9 et la valeur moyenne \u00E0 saisir est "0" \!
datasetdetail.tooltip.lciamethod.meaning = Signification sp\u00E9cifique du niveau de recommandation d\u00E9clar\u00E9 de cette m\u00E9thode / m\u00E9thodologie LCIA et des facteurs de caract\u00E9risation, tels que d\u00E9finis dans le document d'orientation r\u00E9f\u00E9renc\u00E9 dans le champ "Syst\u00E8me de conformit\u00E9".
datasetdetail.tooltip.lciamethod.methodology = Nom de la/des m\u00E9thodologie(s) LCIA \u00E0 laquelle/auxquelles l'ensemble de donn\u00E9es appartient, le cas \u00E9ch\u00E9ant.
datasetdetail.tooltip.lciamethod.minimumValue = Valeur minimale du facteur de caract\u00E9risation de l'\u00E9change dans le cas o\u00F9 la distribution de l'incertitude est uniforme ou triangulaire.
datasetdetail.tooltip.lciamethod.modelDescription = Description du mod\u00E8le utilis\u00E9 pour calculer les valeurs des indicateurs d'impact LCIA, y compris les sources de donn\u00E9es sur les propri\u00E9t\u00E9s des substances sous-jacentes, les concentrations de fond, etc. Si une m\u00E9thodologie LCIA comprend plusieurs m\u00E9thodes LCIA, celles-ci sont explicitement incluses dans la description. Une nomenclature professionnelle est utilis\u00E9e pour la description. Notez que les facteurs de normalisation et de pond\u00E9ration \u00E9ventuellement inclus sont d\u00E9crits dans les champs s\u00E9par\u00E9s d\u00E9di\u00E9s.
datasetdetail.tooltip.lciamethod.modelName = Nom(s) du/des mod\u00E8le(s) utilis\u00E9(s) pour calculer les valeurs des indicateurs d'impact du LCIA (le cas \u00E9ch\u00E9ant)
datasetdetail.tooltip.lciamethod.name = Nom de l'ensemble de donn\u00E9es. Compos\u00E9 comme suit \: "Nom court de la m\u00E9thodologie LCIA ; cat\u00E9gorie(s) d'impact ; point m\u00E9dian/final ; indicateur d'impact ; nom court de la source". Les composants non applicables sont laiss\u00E9s de c\u00F4t\u00E9. Exemples \: "Impacts2007+ ; Changement climatique ; point m\u00E9dian ; Potentiel de r\u00E9chauffement global ; GIEC 2001" ; "ABC 2006 ; Acidification ; point final ; Perte de diversit\u00E9 des esp\u00E8ces ; John Doe 2006" ; "My-indicator2009 ; combin\u00E9 ; point final ; Ecopoints ; divers".
datasetdetail.tooltip.lciamethod.normalisation = Indiquer si une \u00E9tape de normalisation a \u00E9t\u00E9 incluse ou non dans les facteurs d'impact r\u00E9sultants.
datasetdetail.tooltip.lciamethod.normalisationDescription = Br\u00E8ve description de la normalisation incluse, le cas \u00E9ch\u00E9ant.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Ensemble de donn\u00E9es sur les propri\u00E9t\u00E9s du flux" de la quantit\u00E9 de r\u00E9f\u00E9rence (propri\u00E9t\u00E9 du flux), dans lequel les valeurs des indicateurs d'impact sont mesur\u00E9es.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "Ensemble de donn\u00E9es source" de la publication de la base de donn\u00E9es ou de l'ensemble de donn\u00E9es \u00E0 partir duquel cet ensemble de donn\u00E9es a \u00E9t\u00E9 obtenu par conversion. Il peut s'agir, par exemple, de la conversion dans un format diff\u00E9rent, de l'application d'une nomenclature diff\u00E9rente, de la mise en correspondance des noms de flux, de la conversion des unit\u00E9s, etc. Cela peut toutefois ne pas avoir modifi\u00E9 ou remodel\u00E9 les facteurs de caract\u00E9risation. Cette entr\u00E9e est requise pour les ensembles de donn\u00E9es convertis provenant \u00E0 l'origine d'autres bases de donn\u00E9es d'ACV (par exemple, lors de la republication des facteurs de caract\u00E9risation de l'ACIA \u00E0 partir de la base de donn\u00E9es du d\u00E9veloppeur de la m\u00E9thode d'impact originale). [Remarque \: les ensembles de donn\u00E9es republi\u00E9s \u00E0 l'identique sont identifi\u00E9s dans le champ "R\u00E9-publication inchang\u00E9e de \:" dans la section "Publication et propri\u00E9t\u00E9"].
datasetdetail.tooltip.lciamethod.referenceToDataSource = R\u00E9f\u00E9rence \u00E0 l'"UUID de la source" dans l'"ensemble de donn\u00E9es source" de la (des) source(s) de donn\u00E9es utilis\u00E9e(s) pour mod\u00E9liser la valeur de ce facteur LCIA unique, par exemple un document sp\u00E9cifique, un questionnaire, une monographie, etc. Si, comme d'habitude, plus d'une source de donn\u00E9es a \u00E9t\u00E9 utilis\u00E9e, plus d'une source peut \u00EAtre r\u00E9f\u00E9renc\u00E9e.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Ensemble(s) de donn\u00E9es de contact" du/des organisme(s) gouvernemental(aux) qui a/ont officiellement recommand\u00E9 cet ensemble de donn\u00E9es de la m\u00E9thode LCIA et ses facteurs d'impact pour une utilisation dans le cadre de la port\u00E9e document\u00E9e. Les recommandations \u00E9ventuellement d\u00E9viantes (d\u00E9class\u00E9es) pour les \u00E9changes individuels sont document\u00E9es dans la section "Inputs and Outputs" de l'ensemble de donn\u00E9es.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Ensemble(s) de donn\u00E9es source" de documents / fichiers externes contenant des informations documentaires suppl\u00E9mentaires sur l'ensemble de donn\u00E9es, y compris sur les sources de donn\u00E9es sous-jacentes (par exemple, temps, couverture g\u00E9ographique, mod\u00E8les d'impact, facteurs de caract\u00E9risation, bases de donn\u00E9es sur les propri\u00E9t\u00E9s des substances utilis\u00E9es, etc.) (Note \: peut faire indirectement r\u00E9f\u00E9rence \u00E0 un fichier num\u00E9rique).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = R\u00E9f\u00E9rence \u00E0 l'"UUID du flux" de l'"ensemble de donn\u00E9es sur le flux" pour relier le facteur d'impact particulier de l'"ensemble de donn\u00E9es LCIA" \u00E0 l'"ensemble de donn\u00E9es sur le flux" correspondant. Veuillez noter que pour les m\u00E9thodes LCIA sp\u00E9cifiques \u00E0 un lieu, il peut y avoir plusieurs r\u00E9f\u00E9rences au m\u00EAme ensemble de donn\u00E9es de flux.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "Ensemble(s) de donn\u00E9es sur la m\u00E9thode LCIA" des m\u00E9thodes de caract\u00E9risation LCIA incluses dans cet ensemble de donn\u00E9es ou utilis\u00E9es pour d\u00E9river cette m\u00E9thodologie LCIA.
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Ensemble(s) de donn\u00E9es de normalisation" qui a/ont \u00E9t\u00E9 utilis\u00E9(s) pour calculer les facteurs d'impact normalis\u00E9s de cet ensemble de donn\u00E9es, le cas \u00E9ch\u00E9ant.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Ensemble de donn\u00E9es de pond\u00E9ration" qui a \u00E9t\u00E9 utilis\u00E9 pour calculer les facteurs d'impact pond\u00E9r\u00E9s de cet ensemble de donn\u00E9es, le cas \u00E9ch\u00E9ant.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "Ensemble(s) de donn\u00E9es source" d'organigramme(s) et/ou d'images d\u00E9crivant la m\u00E9thode LCIA.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "Ensemble(s) de donn\u00E9es source(s)" des sources de donn\u00E9es concernant le mod\u00E8le de caract\u00E9risation (directives, documentation d'appui, etc.).
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Ensembles de donn\u00E9es de normalisation" qui peuvent \u00EAtre utilis\u00E9s avec les facteurs d'impact de cet ensemble de donn\u00E9es.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Ensemble(s) de donn\u00E9es de pond\u00E9ration", qui peut \u00EAtre utilis\u00E9 avec les facteurs d'impact de cet ensemble de donn\u00E9es.
datasetdetail.tooltip.lciamethod.referenceYear = Ann\u00E9e de r\u00E9f\u00E9rence o\u00F9 l'\u00E9mission est suppos\u00E9e avoir lieu, c'est-\u00E0-dire l'ann\u00E9e de d\u00E9but de la p\u00E9riode pour laquelle l'impact est mod\u00E9lis\u00E9. Pour les mod\u00E8les ind\u00E9pendants du temps, il convient d'indiquer "ind\u00E9pendant du temps".
datasetdetail.tooltip.lciamethod.reviewDetails = R\u00E9sum\u00E9 de l'examen. Tous les points suivants doivent \u00EAtre explicitement abord\u00E9s \: exhaustivit\u00E9 et pertinence du mod\u00E8le, couverture et diff\u00E9renciation g\u00E9ographique et temporelle, exactitude et pr\u00E9cision des donn\u00E9es sur les substances ou d'autres donn\u00E9es sous-jacentes ; pertinence et coh\u00E9rence de l'application des sch\u00E9mas de normalisation et/ou de pond\u00E9ration, le cas \u00E9ch\u00E9ant ; exactitude, pertinence, compr\u00E9hensibilit\u00E9 et exhaustivit\u00E9 de la documentation de l'ensemble des donn\u00E9es ; acceptation de la m\u00E9thode LCIA par les parties prenantes. Facultatif \: Commentaire de l'examinateur sur les facteurs de caract\u00E9risation pour les flux \u00E9l\u00E9mentaires uniques ou les groupes de flux \u00E9l\u00E9mentaires. Les restrictions pertinentes \u00E0 l'examen dues \u00E0 un manque de transparence ou de documentation doivent \u00EAtre mentionn\u00E9es. Une d\u00E9claration de qualit\u00E9 globale peut \u00EAtre incluse ici.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Description de la p\u00E9riode de validit\u00E9 de l'ensemble de donn\u00E9es, y compris, le cas \u00E9ch\u00E9ant, des informations sur la possibilit\u00E9 d'utilisation limit\u00E9e \u00E0 des p\u00E9riodes secondaires.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Type d'ensemble de donn\u00E9es concernant l'\u00E9tendue de la cha\u00EEne d'impact qui est couverte.
datasetdetail.tooltip.lciamethod.unit = Unit\u00E9 dans laquelle les valeurs des indicateurs d'impact sont mesur\u00E9es.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Des conseils m\u00E9thodologiques pour l'utilisation et l'application de cet ensemble de donn\u00E9es, tels que les limites d'applicabilit\u00E9 ou de repr\u00E9sentativit\u00E9 ainsi que des recommandations pour l'utiliser avec d'autres provenant de la m\u00EAme m\u00E9thodologie LCIA afin d'assurer la coh\u00E9rence.
datasetdetail.tooltip.lciamethod.weighting = Indication si un \u00E9chelon de pond\u00E9ration a \u00E9t\u00E9 inclus ou non dans les facteurs d'impact r\u00E9sultants.
datasetdetail.tooltip.lciamethod.weightingDescription = Br\u00E8ve description de la pond\u00E9ration incluse, le cas \u00E9ch\u00E9ant.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Restrictions d'acc\u00E8s / conditions d'utilisation pour cet ensemble de donn\u00E9es, sous forme de texte libre ou de r\u00E9f\u00E9rence \u00E0 des conditions de licence, par exemple. En cas d'absence de restrictions, "Aucune" est saisi.
datasetdetail.tooltip.lifecyclemodel.define.connections = Informations de connexion entre les instances de processus, par le biais de la connexion des \u00E9changes de flux de produits ou de d\u00E9chets.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Section permettant de d\u00E9finir les groupes auxquels les instances de processus peuvent d\u00E9clarer appartenir, dans le contexte de cet ensemble de donn\u00E9es du mod\u00E8le de cycle de vie. Les groupes sont d\u00E9finis par l'utilisateur et peuvent \u00EAtre, par exemple, les \u00E9tapes du cycle de vie, l'avant-plan/arri\u00E8re-plan, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Type de licence qui s'applique \u00E0 l'acc\u00E8s et \u00E0 l'utilisation de cet ensemble de donn\u00E9es.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = R\u00E9f\u00E9rence \u00E0 l'ensemble de donn\u00E9es de processus UUID de l'un des \u00E9changes de flux de produits ou de d\u00E9chets de sortie de cette instance de processus. C'est-\u00E0-dire quel \u00E9changeur (de flux) du c\u00F4t\u00E9 de la sortie de cette instance de processus doit \u00EAtre connect\u00E9 \u00E0 l'\u00E9changeur (de flux) de produits ou de d\u00E9chets d'entr\u00E9e d'une autre instance de processus ?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instances (occurrences) du m\u00EAme ensemble de donn\u00E9es de processus dans ce mod\u00E8le de cycle de vie. Chaque ensemble de donn\u00E9es de processus peut appara\u00EEtre \u00E0 diff\u00E9rents endroits du mod\u00E8le, avec diff\u00E9rents param\u00E8tres et connect\u00E9 \u00E0 diff\u00E9rentes autres instances de processus.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Ensemble de donn\u00E9es source" du ou des organigrammes et/ou des captures d'\u00E9cran du mod\u00E8le de cycle de vie repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es. Pour une illustration et une documentation plus claires du mod\u00E8le. Remarque \: l'ensemble de donn\u00E9es source fait r\u00E9f\u00E9rence \u00E0 l'image r\u00E9elle sous forme de fichier jpd ou png ou, par exemple, de fichier pdf contenant plusieurs images.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Ensemble(s) de donn\u00E9es source" d'une \u00E9tude d\u00E9taill\u00E9e d'ICV ou d'ACV ou d'une autre \u00E9tude sur le processus ou le produit repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, ainsi que des documents/fichiers contenant des informations documentaires g\u00E9n\u00E9rales sur les aspects technologiques, g\u00E9ographiques et/ou temporels, etc. au niveau du mod\u00E8le de cycle de vie. (Note \: peut faire indirectement r\u00E9f\u00E9rence \u00E0 des fichiers \u00E9lectroniques et en ligne).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Instance de processus qui met \u00E0 l'\u00E9chelle le mod\u00E8le de cycle de vie et, par cons\u00E9quent, toutes les instances de processus directement et indirectement connect\u00E9es du mod\u00E8le ; il s'agit souvent d'une instance de processus \u00E0 la "fin" de la cha\u00EEne du mod\u00E8le de cycle de vie, ou du processus qui fournit le bien, le service ou la fonction livr\u00E9s du mod\u00E8le.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = R\u00E9f\u00E9rence au r\u00E9sultat de l'ICM ou au(x) jeu(x) de donn\u00E9es sur le processus du syst\u00E8me partiellement termin\u00E9(s) qui est (sont) g\u00E9n\u00E9r\u00E9(s) \u00E0 partir de ce mod\u00E8le.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = masse moyenne par unit\u00E9 de surface (d\u00E9pr\u00E9ci\u00E9)
datasetdetail.tooltip.matmlPropName.bulk_density = densit\u00E9 de masse
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = facteur de conversion en 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammage
datasetdetail.tooltip.matmlPropName.gross_density = densit\u00E9 brute
datasetdetail.tooltip.matmlPropName.layer_thickness = \u00E9paisseur de la couche
datasetdetail.tooltip.matmlPropName.linear_density = densit\u00E9 lin\u00E9aire
datasetdetail.tooltip.matmlPropName.productiveness = productivit\u00E9
datasetdetail.tooltip.matmlPropName.weightperpiece = poids unitaire
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = densit\u00E9 brute (d\u00E9pr\u00E9ci\u00E9)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Le n\u0153ud a un statut ill\u00E9gal
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Exception de communication. Veuillez v\u00E9rifier si "l'URL de base de l'interface de service" est correcte.
datasetdetail.tooltip.notSelected = [non s\u00E9lectionn\u00E9]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Volume de l'offre/de la consommation ou de la production du bien, du service ou de la technologie sp\u00E9cifique dans la r\u00E9gion/le march\u00E9 de la "localisation" indiqu\u00E9e. Le volume du march\u00E9 est indiqu\u00E9 en chiffres absolus par an, en unit\u00E9s courantes, pour l'"ann\u00E9e de r\u00E9f\u00E9rence" indiqu\u00E9e. Pour les processus multifonctionnels, les donn\u00E9es doivent \u00EAtre fournies pour toutes les co-fonctions (biens et services).
datasetdetail.tooltip.process.baseName = Nom descriptif g\u00E9n\u00E9ral du processus et/ou de son (ses) principal(aux) bien(s) ou service(s) et/ou de son niveau de transformation.
datasetdetail.tooltip.process.complementingProcesses = "Ensemble(s) de donn\u00E9es de processus" qui compl\u00E8te(nt) cet ensemble partiel/sous-ensemble d'un ensemble complet de donn\u00E9es de processus, le cas \u00E9ch\u00E9ant et disponible(s) comme ensemble(s) de donn\u00E9es distinct(s). Le nom d'identification de ce sous-ensemble doit \u00EAtre indiqu\u00E9 dans le champ "Identifiant du sous-ensemble de donn\u00E9es".
datasetdetail.tooltip.process.completenessElementaryFlows = Compl\u00E9tude des flux \u00E9l\u00E9mentaires dans la section "Entr\u00E9es et sorties" de cet ensemble de donn\u00E9es du point de vue de l'impact, en ce qui concerne le champ de probl\u00E8mes / la cat\u00E9gorie d'impact individuels du point m\u00E9dian. La compl\u00E9tude se r\u00E9f\u00E8re \u00E0 l'\u00E9tat des connaissances scientifiques, \u00E0 savoir si un flux \u00E9l\u00E9mentaire individuel contribue ou non de mani\u00E8re pertinente au th\u00E8me du point m\u00E9dian respectif, ce qui constitue par exemple la base des flux \u00E9l\u00E9mentaires de r\u00E9f\u00E9rence de l'ILCD. [Note \: La d\u00E9claration de "compl\u00E9tude" ne signifie pas automatiquement que des m\u00E9thodes LCIA apparent\u00E9es existent ou font r\u00E9f\u00E9rence aux flux \u00E9l\u00E9mentaires de cet ensemble de donn\u00E9es. Par cons\u00E9quent, pour une applicabilit\u00E9 directe des m\u00E9thodes LCIA existantes, v\u00E9rifiez le champ "Supported LCIA method data sets"].
datasetdetail.tooltip.process.completenessOtherProblemField = L'exhaustivit\u00E9 de la couverture des flux \u00E9l\u00E9mentaires qui contribuent \u00E0 d'autres champs de probl\u00E8mes qui sont nomm\u00E9s ici en texte libre, de pr\u00E9f\u00E9rence en utilisant la m\u00EAme terminologie que pour les probl\u00E8mes environnementaux sp\u00E9cifi\u00E9s.
datasetdetail.tooltip.process.completenessProductModel = Exhaustivit\u00E9 de la couverture des produits, des d\u00E9chets et des flux \u00E9l\u00E9mentaires pertinents. [Notes \: Pour les r\u00E9sultats de l'ICV et les syst\u00E8mes partiellement termin\u00E9s, cela signifie dans l'ensemble du mod\u00E8le de syst\u00E8me de produit sous-jacent. "Pertinent" fait r\u00E9f\u00E9rence \u00E0 la pertinence environnementale globale, c'est-\u00E0-dire pour les processus unitaires, y compris les charges en amont et en aval des flux de produits et de d\u00E9chets].
datasetdetail.tooltip.process.dataCollectionPeriod = Date(s) ou p\u00E9riode(s) o\u00F9 les donn\u00E9es ont \u00E9t\u00E9 collect\u00E9es. Notez que cela ne fait PAS r\u00E9f\u00E9rence, par exemple, aux dates de publication des articles ou des livres dont les donn\u00E9es peuvent provenir, mais \u00E0 la p\u00E9riode initiale de collecte des donn\u00E9es.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Principes appliqu\u00E9s dans la collecte de donn\u00E9es concernant l'exhaustivit\u00E9 des flux de produits et de d\u00E9chets (\u00E9galement interm\u00E9diaires) et des flux \u00E9l\u00E9mentaires. Exemples \: r\u00E8gles de coupure, exclusion syst\u00E9matique des infrastructures, services ou auxiliaires, etc. exclusion syst\u00E9matique de l'air dans les processus d'incin\u00E9ration, de l'eau de colature, etc.
datasetdetail.tooltip.process.dataQualityIndicators = Les indicateurs de qualit\u00E9 des donn\u00E9es servent \u00E0 fournir les informations cl\u00E9s examin\u00E9es sur l'ensemble de donn\u00E9es sous une forme d\u00E9finie, lisible par ordinateur (et donc consultable). Cela permet aux praticiens de l'ACV d'identifier/s\u00E9lectionner les ensembles de donn\u00E9es les plus appropri\u00E9s et de la plus haute qualit\u00E9.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Principes appliqu\u00E9s \u00E0 la s\u00E9lection des donn\u00E9es et \u00E0 la combinaison de donn\u00E9es provenant de diff\u00E9rentes sources. Comprend une br\u00E8ve discussion sur la coh\u00E9rence des sources de donn\u00E9es en ce qui concerne les donn\u00E9es elles-m\u00EAmes, la mod\u00E9lisation, la pertinence. En cas de calcul de la moyenne \: Principes et s\u00E9lection des donn\u00E9es appliqu\u00E9s au calcul de la moyenne horizontale et/ou verticale.
datasetdetail.tooltip.process.dataSetValidUntil = Ann\u00E9e de fin de la p\u00E9riode pour laquelle l'ensemble de donn\u00E9es est encore valide / suffisamment repr\u00E9sentatif. Cette date d\u00E9termine \u00E9galement le moment o\u00F9 une r\u00E9vision ou un remodelage de l'ensemble de donn\u00E9es est n\u00E9cessaire ou recommand\u00E9 en raison de changements pertinents attendus dans les valeurs d'inventaire pertinentes sur le plan environnemental ou technique, y compris dans le syst\u00E8me de r\u00E9f\u00E9rence.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Principes appliqu\u00E9s concernant les m\u00E9thodes, les sources et les hypoth\u00E8ses faites dans l'ajustement des donn\u00E9es, y compris les extrapolations de donn\u00E9es d'une autre p\u00E9riode, d'une autre zone g\u00E9ographique ou d'une autre technologie.
datasetdetail.tooltip.process.descriptionOfRestrictions = Des explications suppl\u00E9mentaires sur des aspects additionnels de la localisation \: par exemple, une description et une adresse de l'entreprise et/ou du site, si pour certaines sous-zones de la "localisation" l'ensemble de donn\u00E9es n'est pas valable, si les donn\u00E9es ne sont valables que pour certaines r\u00E9gions de la localisation indiqu\u00E9e, ou si certains flux \u00E9l\u00E9mentaires ou flux de produits interm\u00E9diaires sont extrapol\u00E9s \u00E0 partir d'une autre zone g\u00E9ographique.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Br\u00E8ve description de tout \u00E9cart par rapport aux "principes de compl\u00E9tude des donn\u00E9es". En cas d'absence de d\u00E9viations (pertinentes pour le r\u00E9sultat), la mention "aucune" est inscrite.
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Description des \u00E9carts pertinents par rapport aux approches appliqu\u00E9es ainsi que des approches sp\u00E9cifiques pertinentes qui ont \u00E9t\u00E9 appliqu\u00E9es, y compris dans un syst\u00E8me de base \u00E9ventuellement inclus. Explications et d\u00E9tails suppl\u00E9mentaires sur l'allocation, la substitution et les autres approches cons\u00E9quentes appliqu\u00E9es pour les processus pertinents, par exemple comment le substitut marginal a \u00E9t\u00E9 identifi\u00E9, l'ann\u00E9e et la r\u00E9gion pour lesquelles les prix du march\u00E9 ont \u00E9t\u00E9 utilis\u00E9s dans l'allocation du march\u00E9, c'est-\u00E0-dire la m\u00E9thode, la proc\u00E9dure, les d\u00E9tails des donn\u00E9es/informations. S'il n'y a pas d'\u00E9cart (pertinent du point de vue du r\u00E9sultat) par rapport aux approches de l'ICM indiqu\u00E9es pr\u00E9c\u00E9demment, et s'il n'est pas n\u00E9cessaire de fournir des explications suppl\u00E9mentaires, la mention "aucun" est inscrite.
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Br\u00E8ve description de tout \u00E9cart par rapport aux "principes g\u00E9n\u00E9raux de la m\u00E9thode LCI" et explications compl\u00E9mentaires. Il s'agit en particulier de processus/cas sp\u00E9cifiques pour lesquels l'approche "attributionnelle" ou "cons\u00E9quentielle" n'a pas \u00E9t\u00E9 appliqu\u00E9e. Ou lorsque des d\u00E9viations ont \u00E9t\u00E9 faites par rapport \u00E0 des r\u00E8gles sp\u00E9cifiques pour l'application de l'approche "Cons\u00E9quentielle avec composantes d'attribution". Une r\u00E9f\u00E9rence \u00E0 "l'application pr\u00E9vue" de la collecte de donn\u00E9es peut \u00E9galement \u00EAtre faite ici. Les coproduits attribu\u00E9s peuvent \u00E9galement \u00EAtre indiqu\u00E9s ici. En cas d'absence d'\u00E9carts (quantitativement pertinents) par rapport au principe de la m\u00E9thode ICV, il convient d'indiquer "aucun".
datasetdetail.tooltip.process.deviationsFromModellingConstants = Br\u00E8ve description des \u00E9carts sp\u00E9cifiques de l'ensemble de donn\u00E9es par rapport aux "constantes de mod\u00E9lisation", le cas \u00E9ch\u00E9ant, y compris dans le syst\u00E8me de fond \u00E9ventuellement inclus.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Br\u00E8ve description de tout \u00E9cart par rapport aux "principes de s\u00E9lection et de combinaison des donn\u00E9es". En cas d'absence de d\u00E9viations (pertinentes pour le r\u00E9sultat), la mention "aucune" est inscrite.
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Br\u00E8ve description des d\u00E9viations par rapport aux "Principes relatifs au traitement des donn\u00E9es et aux extrapolations". En cas d'absence de d\u00E9viations (pertinentes pour le r\u00E9sultat), la mention "aucune" est indiqu\u00E9e. (Remarque \: si des donn\u00E9es repr\u00E9sentatives d'un "Lieu" sont utilis\u00E9es pour un autre "Lieu", leur repr\u00E9sentativit\u00E9 originale peut \u00EAtre indiqu\u00E9e ici ; voir le champ "Pourcentage d'approvisionnement ou de production couvert").
datasetdetail.tooltip.process.exchange.dataSourceType = Identifie le type de source de donn\u00E9es de chaque entr\u00E9e ou sortie comme \u00E9tant "primaire", "secondaire" ou "mixte primaire/secondaire".
datasetdetail.tooltip.process.exchange.generalComment = Commentaire g\u00E9n\u00E9ral sur cet intrant ou extrant sp\u00E9cifique, par exemple, commentaire sur les sources de donn\u00E9es utilis\u00E9es et leur repr\u00E9sentativit\u00E9 sp\u00E9cifique, etc., sur l'\u00E9tat de "finalisation" d'une entr\u00E9e en tant qu'information sur le flux de travail, etc.
datasetdetail.tooltip.process.exchange.linkedprocess = Lien avec l'ensemble de donn\u00E9es sur le processus de production/consommation
datasetdetail.tooltip.process.exchange.location = Emplacement o\u00F9 se produit l'\u00E9change de flux \u00E9l\u00E9mentaire. Utilis\u00E9 uniquement pour les m\u00E9thodes d'ICV qui font usage de cette information. Cette information se r\u00E9f\u00E8re \u00E0 l'entr\u00E9e dans le m\u00EAme champ dans la section "Entr\u00E9es et sorties" de l'ensemble de donn\u00E9es "Processus ou r\u00E9sultat de l'ICV".
datasetdetail.tooltip.process.exchange.maximumAmount = Quantit\u00E9 maximale de l'entr\u00E9e ou de la sortie dans le cas o\u00F9 la distribution de l'incertitude est uniforme ou triangulaire. Dans le cas des r\u00E9sultats calcul\u00E9s de l'ICV et pour les flux agr\u00E9g\u00E9s dans les ensembles de donn\u00E9es du syst\u00E8me \u00E0 terminaison partielle, l'extr\u00E9mit\u00E9 sup\u00E9rieure de la plage de vraisemblance de 95 %, c'est-\u00E0-dire la "valeur de 97,5 %", peut \u00EAtre indiqu\u00E9e dans ce champ.
datasetdetail.tooltip.process.exchange.meanAmount = Montant moyen de l'entr\u00E9e ou de la sortie. Seuls les chiffres significatifs du montant doivent \u00EAtre indiqu\u00E9s.
datasetdetail.tooltip.process.exchange.minimumAmount = Quantit\u00E9 minimale de l'entr\u00E9e ou de la sortie dans le cas o\u00F9 la distribution de l'incertitude est uniforme ou triangulaire. Dans le cas des r\u00E9sultats calcul\u00E9s de l'ICV et des flux agr\u00E9g\u00E9s dans les ensembles de donn\u00E9es du syst\u00E8me partiellement ferm\u00E9, l'extr\u00E9mit\u00E9 inf\u00E9rieure de la plage de probabilit\u00E9 de 95 %, c'est-\u00E0-dire la "valeur de 2,5 %", peut \u00EAtre indiqu\u00E9e dans ce champ.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Ensemble de donn\u00E9es de d\u00E9bit" de cette entr\u00E9e ou sortie.
datasetdetail.tooltip.process.exchange.referenceToVariable = Ensemble de donn\u00E9es r\u00E9f\u00E9rence interne \u00E0 un nom de variable ou de param\u00E8tre tel que d\u00E9fini dans la section "Mod\u00E8le math\u00E9matique". La valeur de cette variable ou de ce param\u00E8tre agit comme un multiplicateur lin\u00E9aire de la valeur donn\u00E9e dans le champ "Montant moyen" pour donner le "Montant r\u00E9sultant", qui est la valeur finale de l'inventaire.
datasetdetail.tooltip.process.exchange.resultingAmount = Valeur finale \u00E0 utiliser pour le calcul des r\u00E9sultats de l'ICM et dans le syst\u00E8me de produits \: Elle est calcul\u00E9e comme le produit de la valeur du "Montant moyen" par la valeur de la "Variable". Si aucune entr\u00E9e "Variable" n'est donn\u00E9e, le "Montant r\u00E9sultant" est identique au "Montant moyen", c'est-\u00E0-dire qu'un facteur "1" est appliqu\u00E9.
datasetdetail.tooltip.process.formula = Expression math\u00E9matique qui d\u00E9termine la valeur d'une variable. (Note \: Un param\u00E8tre est d\u00E9fini en entrant la valeur manuellement dans le champ "Valeur moyenne" et ce champ peut \u00EAtre laiss\u00E9 vide).
datasetdetail.tooltip.process.functionalUnitFlowProperties = En outre, des informations quantitatives sp\u00E9cifiques sur le bien, le service ou le processus en termes techniques \: teneur en constituant(s) qualifiant(s) et/ou teneur \u00E9nerg\u00E9tique par unit\u00E9, etc. selon le cas. S\u00E9par\u00E9s par des virgules. (Remarque \: les propri\u00E9t\u00E9s de flux non qualifiantes, le num\u00E9ro CAS, les synonymes, les formules chimiques, etc. sont document\u00E9s exclusivement dans l'"ensemble de donn\u00E9es de flux").
datasetdetail.tooltip.process.functionalUnitOrOther = Quantit\u00E9, nom, propri\u00E9t\u00E9/qualit\u00E9 et unit\u00E9 de mesure de l'unit\u00E9 fonctionnelle, de la p\u00E9riode de production ou de l'autre param\u00E8tre, si le "Type de r\u00E9f\u00E9rence quantitative" est de l'un de ces types. (Note \: Une ou plusieurs unit\u00E9s fonctionnelles peuvent \u00E9galement \u00EAtre indiqu\u00E9es en plus d'un flux de r\u00E9f\u00E9rence).
datasetdetail.tooltip.process.generalComment = Informations g\u00E9n\u00E9rales sur l'ensemble de donn\u00E9es, y compris, par exemple, les d\u00E9clarations g\u00E9n\u00E9rales sur la qualit\u00E9 (interne, non r\u00E9vis\u00E9e) ainsi que les sources d'information utilis\u00E9es. (Note \: Veuillez \u00E9galement v\u00E9rifier les champs plus sp\u00E9cifiques, par exemple sur "Conseils sur l'utilisation de l'ensemble de donn\u00E9es", afin d'\u00E9viter les entr\u00E9es en double).
datasetdetail.tooltip.process.identifierOfSubDataSet = Identifiant d'un sous-ensemble d'un ensemble complet de donn\u00E9es de processus. Il peut s'agir de l'\u00E9tape du cycle de vie couverte par un ensemble de donn\u00E9es (comme celle utilis\u00E9e dans les DEP pour la d\u00E9claration modulaire de l'ICV, l'inventaire \u00E9tant divis\u00E9 en "\u00E9tape d'extraction des ressources", "\u00E9tape de production", "\u00E9tape d'utilisation" et "\u00E9tape de fin de vie"). Il peut \u00E9galement s'agir, par exemple, du type de source d'\u00E9mission \u00E0 l'origine des flux \u00E9l\u00E9mentaires d'entr\u00E9es et de sorties (par exemple, "li\u00E9 \u00E0 l'incin\u00E9ration", "li\u00E9 au transport", etc.). Avec le champ "Processus compl\u00E9mentaires", cela permet de diviser un ensemble de donn\u00E9es de processus en un certain nombre d'ensembles de donn\u00E9es clairement identifi\u00E9s, chacun ne portant qu'une partie de l'inventaire et repr\u00E9sentant ensemble l'inventaire complet. Il convient d'\u00EAtre prudent lors de la d\u00E9signation du flux de r\u00E9f\u00E9rence, afin d'\u00E9viter toute erreur d'interpr\u00E9tation.
datasetdetail.tooltip.process.lciMethodApproaches = Nommez bri\u00E8vement la ou les approches sp\u00E9cifiques utilis\u00E9es dans la mod\u00E9lisation de l'ICM, par exemple l'allocation, la substitution, etc. Dans le cas des r\u00E9sultats de l'ICM et des ensembles de donn\u00E9es sur les syst\u00E8mes partiellement ferm\u00E9s, il s'agit \u00E9galement de celles appliqu\u00E9es dans le syst\u00E8me de base inclus.
datasetdetail.tooltip.process.lciMethodPrinciple = Le principe de la m\u00E9thode LCI suivie dans la mod\u00E9lisation du syst\u00E8me de produits, c'est-\u00E0-dire concernant l'utilisation de donn\u00E9es moyennes (
datasetdetail.tooltip.process.lciaResult.generalComment = Commentaire g\u00E9n\u00E9ral sur ce r\u00E9sultat sp\u00E9cifique de l'EILC, par exemple, commentaire sur la correspondance des entr\u00E9es et des sorties avec la m\u00E9thode EILC appliqu\u00E9e, etc.
datasetdetail.tooltip.process.location = Lieu, pays ou r\u00E9gion que l'ensemble de donn\u00E9es repr\u00E9sente. [Note 1 \: ce champ ne se r\u00E9f\u00E8re pas, par exemple, au pays dans lequel est situ\u00E9 un site sp\u00E9cifique repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, mais au pays, \u00E0 la r\u00E9gion ou au site effectivement repr\u00E9sent\u00E9. Note 2 \: L'entr\u00E9e peut \u00EAtre du type "code pays ISO 3166 \u00E0 deux lettres" pour les pays, "codes r\u00E9gionaux \u00E0 sept lettres" pour les r\u00E9gions ou les continents, ou "zones de march\u00E9 et organisations de march\u00E9", comme pr\u00E9d\u00E9fini pour l'ILCD. Il est \u00E9galement possible d'indiquer ici le nom d'une usine sp\u00E9cifique, etc. (par exemple, "FR, Lyon, Soci\u00E9t\u00E9 XY, Site Z", d\u00E9fini par l'utilisateur). Note 3 \: Le fait que l'entr\u00E9e se r\u00E9f\u00E8re \u00E0 la production ou \u00E0 la consommation/approvisionnement doit \u00EAtre indiqu\u00E9 dans le champ de nom "Mix and location types", par exemple sous la forme "Production mix"].
datasetdetail.tooltip.process.meanAmount = Montant moyen du r\u00E9sultat du LCIA de l'inventaire, calcul\u00E9 pour cette m\u00E9thode LCIA. Seuls les chiffres significatifs doivent \u00EAtre indiqu\u00E9s.
datasetdetail.tooltip.process.meanValue = Valeur du param\u00E8tre saisie par l'utilisateur OU dans le cas o\u00F9 une formule est donn\u00E9e dans le champ "Formule", le r\u00E9sultat de la formule pour la variable est affich\u00E9 ici.
datasetdetail.tooltip.process.miniumValue = Valeur minimale autoris\u00E9e pour ce param\u00E8tre. Pour les variables, ce champ est vide.
datasetdetail.tooltip.process.mixAndLocationTypes = Sp\u00E9cification d'informations sur le bien, le service ou le processus, qu'il s'agisse d'un m\u00E9lange de production ou de consommation, d'un type d'emplacement ou de disponibilit\u00E9 (par exemple, "au consommateur" ou "\u00E0 l'usine"). S\u00E9par\u00E9 par des commas.
datasetdetail.tooltip.process.modelDescription = Description du ou des mod\u00E8les repr\u00E9sent\u00E9s dans cette section de relations math\u00E9matiques. Peut couvrir des informations sur les restrictions, les forces et les faiblesses du mod\u00E8le, etc. (Remarque \: voir \u00E9galement les informations fournies au niveau de la formule individuelle dans le champ "Commentaire" et dans la description g\u00E9n\u00E9rale du processus dans les champs de la section "Technologie").
datasetdetail.tooltip.process.modellingConstants = Identification et description succinctes des constantes appliqu\u00E9es dans la mod\u00E9lisation de l'ICV autres que l'allocation/substitution, par exemple la fixation syst\u00E9matique d'un quota de recyclage, l'utilisation du pouvoir calorifique sup\u00E9rieur ou inf\u00E9rieur, etc.
datasetdetail.tooltip.process.name = Nom g\u00E9n\u00E9ral descriptif et sp\u00E9cifiant du processus.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Pourcentage de l'offre, de la consommation ou de la production globale du bien, du service ou de la technologie sp\u00E9cifique repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, dans la r\u00E9gion/le march\u00E9 du "lieu" indiqu\u00E9. Pour les proc\u00E9d\u00E9s multifonctionnels, la part de march\u00E9 de la technologie sp\u00E9cifique est indiqu\u00E9e. Si des donn\u00E9es repr\u00E9sentatives d'un processus exploit\u00E9 dans un "lieu" sont utilis\u00E9es pour un autre "lieu", l'entr\u00E9e est "0". La repr\u00E9sentativit\u00E9 pour le "Site" d'origine est document\u00E9e dans le champ "D\u00E9viation des principes de traitement et d'extrapolation des donn\u00E9es, explications".
datasetdetail.tooltip.process.referenceToComplementingProcess = r\u00E9f\u00E9rence \u00E0 un processus compl\u00E9mentaire
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "Ensemble de donn\u00E9es source" de la publication de la base de donn\u00E9es ou de l'ensemble de donn\u00E9es \u00E0 partir duquel cet ensemble de donn\u00E9es a \u00E9t\u00E9 obtenu par conversion. Il peut s'agir, par exemple, de la conversion dans un format diff\u00E9rent, de l'application d'une nomenclature diff\u00E9rente, du mappage des noms de flux, de la conversion des unit\u00E9s, etc. Cela peut toutefois ne pas avoir modifi\u00E9 ou remodel\u00E9 les entr\u00E9es et les sorties, c'est-\u00E0-dire l'obtention des m\u00EAmes r\u00E9sultats d'AICL. Cette entr\u00E9e est requise pour les ensembles de donn\u00E9es convertis provenant \u00E0 l'origine d'autres bases de donn\u00E9es d'ACV (par exemple, lors de la republication de donn\u00E9es provenant de bases de donn\u00E9es IISI, ILCD, etc.) [Note \: Les ensembles de donn\u00E9es republi\u00E9s \u00E0 l'identique sont identifi\u00E9s dans le champ "R\u00E9-publication inchang\u00E9e de \:" dans la section "Publication et propri\u00E9t\u00E9"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "Ensemble de donn\u00E9es de la source" de la ou des sources dans lesquelles les d\u00E9tails des principes d'exhaustivit\u00E9, de s\u00E9lection, de combinaison, de traitement et d'extrapolation des donn\u00E9es sont d\u00E9crits.
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Ensemble de donn\u00E9es source" \: Nomme exclusivement le producteur ou l'exploitant du bien, du service ou de la technologie repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, qui a officiellement approuv\u00E9 cet ensemble de donn\u00E9es dans toutes ses parties. Dans le cas d'ensembles de donn\u00E9es dont la moyenne est nationale ou internationale, il s'agit de l'association professionnelle concern\u00E9e. Si aucune approbation officielle n'a \u00E9t\u00E9 donn\u00E9e, l'entr\u00E9e "Aucune approbation officielle par le producteur ou l'op\u00E9rateur" doit \u00EAtre saisie et la r\u00E9f\u00E9rence pointera vers un "ensemble de donn\u00E9es de contact" vide. [Notes \: Le producteur ou l'op\u00E9rateur ne peut \u00EAtre nomm\u00E9 ici que si cet ensemble de donn\u00E9es a \u00E9t\u00E9 approuv\u00E9 par \u00E9crit. Une reconnaissance de cet ensemble de donn\u00E9es par une organisation autre que le producteur/exploitant du bien, du service ou du processus ne doit pas \u00EAtre mentionn\u00E9e ici, mais comme une "r\u00E9vision" dans la section de validation].
datasetdetail.tooltip.process.referenceToDataSource = "Ensemble de donn\u00E9es source" de la ou des sources utilis\u00E9es pour d\u00E9river/compiler l'inventaire de cet ensemble de donn\u00E9es, par exemple, questionnaires, monographies, protocoles d'exploitation des installations, etc. Pour les r\u00E9sultats de l'ICV et les syst\u00E8mes partiellement ferm\u00E9s, les sources des donn\u00E9es de base pertinentes du syst\u00E8me doivent \u00E9galement \u00EAtre indiqu\u00E9es. Pour les ensembles de donn\u00E9es param\u00E9tr\u00E9es, les sources utilis\u00E9es pour le param\u00E9trage/les relations math\u00E9matiques dans la section "Mod\u00E8le math\u00E9matique" sont \u00E9galement mentionn\u00E9es ici. [Note \: Si l'ensemble de donn\u00E9es provient d'une autre base de donn\u00E9es ou d'une autre publication d'ensemble de donn\u00E9es et qu'il est seulement republi\u00E9 \: identifiez l'origine d'un ensemble de donn\u00E9es converti dans le champ "Ensemble de donn\u00E9es original converti de \:" dans la section "Entr\u00E9e des donn\u00E9es par" et sa re-publication inchang\u00E9e dans "Re-publication inchang\u00E9e de \:" dans la section "Publication et propri\u00E9t\u00E9". Les sources de donn\u00E9es utilis\u00E9es pour mod\u00E9liser un ensemble de donn\u00E9es converti ou republi\u00E9 doivent n\u00E9anmoins \u00EAtre indiqu\u00E9es dans ce champ, pour des raisons de transparence].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "Ensemble(s) de donn\u00E9es source" de l'\u00E9tude ACV d\u00E9taill\u00E9e du processus ou du produit repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, ainsi que des documents/fichiers contenant des informations documentaires g\u00E9n\u00E9rales sur la technologie, les aspects g\u00E9ographiques et/ou temporels, etc. (par exemple, \u00E9tudes d'ing\u00E9nierie de base, r\u00E9sultats de simulation de processus, brevets, documentation de l'usine, mod\u00E8le \u00E0 l'origine du param\u00E9trage de la section "Mod\u00E8le math\u00E9matique", etc.
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Ensemble(s) de donn\u00E9es de processus" inclus dans cet ensemble de donn\u00E9es, le cas \u00E9ch\u00E9ant et disponible(s) comme ensemble(s) de donn\u00E9es s\u00E9par\u00E9(s).
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Ensemble(s) de donn\u00E9es source" o\u00F9 sont d\u00E9crites les m\u00E9thodes d'ACV g\u00E9n\u00E9ralement utilis\u00E9es, y compris les principes de la m\u00E9thode d'ICV et les approches sp\u00E9cifiques, les d\u00E9tails des constantes de mod\u00E9lisation, ainsi que toute autre convention m\u00E9thodologique appliqu\u00E9e.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "LCIA method data set" appliqu\u00E9 pour calculer les r\u00E9sultats du LCIA.
datasetdetail.tooltip.process.referenceToReferenceFlow = Une ou plusieurs des entr\u00E9es ou sorties dans le cas o\u00F9 "Type de r\u00E9f\u00E9rence quantitative" est du type "Flux de r\u00E9f\u00E9rence". (R\u00E9f\u00E9rence interne de l'ensemble des donn\u00E9es).
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Ensemble de donn\u00E9es de contact" de l'autorit\u00E9 qui a enregistr\u00E9 cet ensemble de donn\u00E9es.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = Les "ensembles de donn\u00E9es des m\u00E9thodes LCIA" qui peuvent \u00EAtre appliqu\u00E9s aux flux \u00E9l\u00E9mentaires dans la section Entr\u00E9es et Sorties, c'est-\u00E0-dire que TOUS ces flux sont r\u00E9f\u00E9renc\u00E9s par l'ensemble de donn\u00E9es de la m\u00E9thode LCIA respective (s'ils sont pertinents pour l'environnement et si un facteur de caract\u00E9risation est d\u00E9fini pour le flux respectif). [Note \: L'applicabilit\u00E9 n'est pas donn\u00E9e si l'inventaire contient des flux \u00E9l\u00E9mentaires ayant la m\u00EAme signification que ceux r\u00E9f\u00E9renc\u00E9s dans le jeu de donn\u00E9es de la m\u00E9thode LCIA mais dans une nomenclature diff\u00E9rente (et donc sans facteur de caract\u00E9risation), ou si les flux sont des indicateurs de somme ou des groupes de flux qui sont trait\u00E9s diff\u00E9remment dans le jeu de donn\u00E9es de la m\u00E9thode LCIA].
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = "Ensemble de donn\u00E9es source" du ou des diagrammes de flux et/ou de la ou des photos du bien, du service, de la technologie, de l'usine, etc. repr\u00E9sent\u00E9s par cet ensemble de donn\u00E9es. Pour une illustration et une documentation plus claires de l'ensemble de donn\u00E9es.
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Ensemble de donn\u00E9es source" du pictogramme du bien, du service, de la technique, de l'usine, etc. repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es. \u00C0 utiliser dans les interfaces graphiques des logiciels d'ACV.
datasetdetail.tooltip.process.referenceYear = Ann\u00E9e de d\u00E9but de la p\u00E9riode pour laquelle l'ensemble de donn\u00E9es est valable (jusqu'\u00E0 l'ann\u00E9e de "Ensemble de donn\u00E9es valable jusqu'\u00E0 \:"). Pour les ensembles de donn\u00E9es qui combinent des donn\u00E9es de diff\u00E9rentes ann\u00E9es, l'ann\u00E9e la plus repr\u00E9sentative est indiqu\u00E9e en ce qui concerne l'impact environnemental global. Dans ce cas, l'ann\u00E9e de r\u00E9f\u00E9rence est d\u00E9termin\u00E9e par un jugement d'expert.
datasetdetail.tooltip.process.registrationNumber = Un num\u00E9ro d'identification unique pour cet ensemble de donn\u00E9es, \u00E9mis par l'autorit\u00E9 d'enregistrement.
datasetdetail.tooltip.process.reviewDetails = R\u00E9sum\u00E9 de la revue. Tous les points suivants doivent \u00EAtre explicitement trait\u00E9s \: Repr\u00E9sentativit\u00E9, exhaustivit\u00E9 et pr\u00E9cision des intrants et des extrants du processus dans le lieu, la technologie et le temps document\u00E9s, c'est-\u00E0-dire \u00E0 la fois l'exhaustivit\u00E9 du mod\u00E8le technique (produits, d\u00E9chets et flux \u00E9l\u00E9mentaires) et l'exhaustivit\u00E9 de la couverture des domaines probl\u00E9matiques pertinents (environnement, sant\u00E9 humaine, utilisation des ressources) pour ce bien, service ou processus sp\u00E9cifique. Plausibilit\u00E9 des donn\u00E9es. Exactitude et pertinence de la documentation de l'ensemble des donn\u00E9es. Pertinence des limites du syst\u00E8me, des r\u00E8gles de coupure, des choix de mod\u00E9lisation de l'ICV tels que l'allocation, la coh\u00E9rence des processus inclus et de la m\u00E9thodologie de l'ICV. Si l'ensemble de donn\u00E9es comprend des r\u00E9sultats d'AICL pr\u00E9calcul\u00E9s, l'\u00E9valuateur doit examiner la correspondance des flux \u00E9l\u00E9mentaires d'entr\u00E9e et de sortie (y compris leur validit\u00E9 g\u00E9ographique) avec la ou les m\u00E9thodes d'AICL appliqu\u00E9es. Une d\u00E9claration de qualit\u00E9 globale sur l'ensemble des donn\u00E9es peut \u00EAtre incluse ici.
datasetdetail.tooltip.process.samplingProcedure = Proc\u00E9dure d'\u00E9chantillonnage utilis\u00E9e pour quantifier les quantit\u00E9s d'intrants et d'extrants. Les probl\u00E8mes \u00E9ventuels li\u00E9s \u00E0 la combinaison de diff\u00E9rentes proc\u00E9dures d'\u00E9chantillonnage doivent \u00EAtre mentionn\u00E9s.
datasetdetail.tooltip.process.subLocation = Une ou plusieurs sous-unit\u00E9s g\u00E9ographiques de l'"emplacement" indiqu\u00E9. Ces sous-unit\u00E9s peuvent \u00EAtre, par exemple, les sites d'\u00E9chantillonnage d'un ensemble de donn\u00E9es moyennes d'une entreprise, les pays d'un ensemble de donn\u00E9es moyennes d'une r\u00E9gion ou des sites sp\u00E9cifiques dans un ensemble de donn\u00E9es moyennes d'un pays. [Note \: Pour les ensembles de donn\u00E9es concernant un seul site, ce champ est vide et le site est nomm\u00E9 dans le champ "Lieu"].
datasetdetail.tooltip.process.technologicalApplicability = Description des applications pr\u00E9vues/possibles du bien, du service ou du processus. Par exemple, pour quel type de produits le mat\u00E9riau, repr\u00E9sent\u00E9 par cet ensemble de donn\u00E9es, est utilis\u00E9. Exemples \: "Ce produit chimique de haute puret\u00E9 est utilis\u00E9 uniquement pour les laboratoires d'analyse" ou "Ce produit chimique en vrac de qualit\u00E9 technique est utilis\u00E9 pour la synth\u00E8se \u00E0 grande \u00E9chelle dans l'industrie chimique". Ou encore \: "Ce camion est utilis\u00E9 uniquement pour le transport sur de longues distances de produits chimiques liquides en vrac".
datasetdetail.tooltip.process.technologyDescriptionAndIncludedProcesses = Description des caract\u00E9ristiques technologiques, y compris les conditions de fonctionnement du processus ou du syst\u00E8me de produit. Pour ce dernier, cela inclut les processus pertinents en amont et en aval inclus dans l'ensemble de donn\u00E9es. Une terminologie professionnelle doit \u00EAtre utilis\u00E9e.
datasetdetail.tooltip.process.timeRepresentativenessDescription = Description de la p\u00E9riode de validit\u00E9 de l'ensemble de donn\u00E9es, y compris des informations sur la possibilit\u00E9 d'utilisation limit\u00E9e \u00E0 des p\u00E9riodes partielles (par exemple, \u00E9t\u00E9/hiver).
datasetdetail.tooltip.process.treatmentStandardsRoutes = Sp\u00E9cifier les informations sur le bien, le service ou le processus en termes techniques \: traitement re\u00E7u, norme respect\u00E9e, qualit\u00E9 du produit, informations sur l'utilisation, nom de l'itin\u00E9raire de production, nom de l'\u00E9ductrice, primaire / secondaire, etc. S\u00E9par\u00E9s par des virgules.
datasetdetail.tooltip.process.typeOfDataSet = Type d'ensemble de donn\u00E9es concernant l'inclusion/exclusion syst\u00E9matique de processus en amont ou en aval, la transparence et la multifonctionnalit\u00E9 interne (cach\u00E9e), et l'exhaustivit\u00E9 de la mod\u00E9lisation.
datasetdetail.tooltip.process.uncertaintyAdjustments = Description des m\u00E9thodes, des sources et des hypoth\u00E8ses utilis\u00E9es pour l'ajustement de l'incertitude. [Remarque \: pour les ensembles de donn\u00E9es o\u00F9 l'incertitude suppl\u00E9mentaire due \u00E0 un manque de repr\u00E9sentativit\u00E9 a \u00E9t\u00E9 incluse dans les valeurs d'incertitude quantifi\u00E9es, ce champ indique \u00E9galement la repr\u00E9sentativit\u00E9 initiale, l'incertitude suppl\u00E9mentaire et la proc\u00E9dure par laquelle l'incertitude globale a \u00E9t\u00E9 \u00E9valu\u00E9e ou calcul\u00E9e].
datasetdetail.tooltip.process.uncertaintyDistributionType = D\u00E9finit le type de distribution d'incertitude qui est valide pour ce r\u00E9sultat de l'ACIA.
datasetdetail.tooltip.process.useAdviceForDataSet = Conseils m\u00E9thodologiques sp\u00E9cifiques pour les utilisateurs d'ensembles de donn\u00E9es qui n\u00E9cessitent une attention particuli\u00E8re. Par exemple, sur l'inclusion/exclusion du recyclage dans les ensembles de donn\u00E9es sur les mat\u00E9riaux, le comportement sp\u00E9cifique de la phase d'utilisation \u00E0 mod\u00E9liser, et d'autres conseils m\u00E9thodologiques. Voir \u00E9galement le champ "Applicabilit\u00E9 technologique".
datasetdetail.tooltip.process.variableParameter = Nom de la variable ou du param\u00E8tre utilis\u00E9 comme facteur d'\u00E9chelle pour la "quantit\u00E9 moyenne" des entr\u00E9es ou sorties individuelles de l'ensemble de donn\u00E9es.
datasetdetail.tooltip.registryIsReguired = La s\u00E9lection du registre est n\u00E9cessaire
datasetdetail.tooltip.registryWithSameUUIDAlreadyExists = Le registre avec le m\u00EAme UUID existe d\u00E9j\u00E0.
datasetdetail.tooltip.registryWithSameUrlAlreadyExists = Un registre avec la m\u00EAme URL existe d\u00E9j\u00E0.
datasetdetail.tooltip.restWSUnexpectedStatusException_errorMessage = Exception de communication. Statut Http \: {0}. Veuillez r\u00E9essayer plus tard.
datasetdetail.tooltip.restWSUnknownException_errorMessage = Exception de communication. Veuillez r\u00E9essayer plus tard. Le registre demand\u00E9 est peut-\u00EAtre en panne.
datasetdetail.tooltip.safetyMargins = Marges d'incertitude
datasetdetail.tooltip.safetyMarginsDescription = Description
datasetdetail.tooltip.scenario = Sc\u00E9nario
datasetdetail.tooltip.scenarios = Sc\u00E9narios
datasetdetail.tooltip.source.publicationType = Type de publication bibliographique de la source.
datasetdetail.tooltip.source.referenceToDigitalFile = Lien vers un fichier num\u00E9rique de la source (adresse www ou chemin intranet ; chemin relatif ou absolu). (Info \: Permet d'acc\u00E9der directement, par exemple, \u00E0 des rapports complets ou \u00E0 une documentation compl\u00E9mentaire, qui peuvent \u00E9galement \u00EAtre joints num\u00E9riquement \u00E0 cet ensemble de donn\u00E9es et \u00E9chang\u00E9s conjointement avec le fichier XML).
datasetdetail.tooltip.source.shortName = Nom court pour la "Citation de la source", c'est-\u00E0-dire pour la r\u00E9f\u00E9rence bibliographique ou la r\u00E9f\u00E9rence aux sources de donn\u00E9es internes utilis\u00E9es.
