datasetdetail.tooltip.contact.centralContactPoint = Direcci\u00F3n alternativa/ Detalles del contacto. Aporta informaci\u00F3n del contacto para el caso en que, por ejemplo, el responsable o el grupo de representaci\u00F3n de este contacto abandone la organizaci\u00F3n o cambie de oficina o tel\u00E9fono. Estos datos de contacto alternativo pueden contener un n\u00FAmero de tel\u00E9fono central, e-mail, direcci\u00F3n web, etc. de la organizaci\u00F3n.
datasetdetail.tooltip.contact.contactAddress = Direcci\u00F3n de correo postal del contacto. Espec\u00EDfico del responsable, grupo de trabajo o departamento. [Nota\: Se deben facilitar datos de contacto generales de la organizaci\u00F3n en " Datos de contacto generales"]
datasetdetail.tooltip.contact.contactDescriptionOrComment = Texto complementario para aportar una descripci\u00F3n adicional de la organizaci\u00F3n o las personas de contacto. Tales como el perfil de la organizaci\u00F3n, responsabilidades de la persona de contacto, etc.
datasetdetail.tooltip.contact.email = Direcci\u00F3n de correo electr\u00F3nico del contacto.
datasetdetail.tooltip.contact.name = Nombre del responsable, grupo de trabajo, organizaci\u00F3n o red de la base de datos que est\u00E1 representada por esta informaci\u00F3n de contacto.
datasetdetail.tooltip.contact.shortName = Nombre abreviado del contacto que se muestra en el enlace a sus datos. ( Sobre todo si el nombre completo del contacto es especialmente largo. Por ejemplo\: "FAO" para "Food and Agriculture Organizaton")
datasetdetail.tooltip.contact.telefax = N\u00FAmero(s) de fax del contacto incluyendo los c\u00F3digos de pa\u00EDs y regi\u00F3n
datasetdetail.tooltip.contact.telephone = N\u00FAmero(s) de tel\u00E9fono del contacto incluyendo los c\u00F3digos de pa\u00EDs y regi\u00F3n
datasetdetail.tooltip.contact.wwwAddress = Direcci\u00F3n web del responsable, grupo de trabajo, organizaci\u00F3n o red de la base de datos
datasetdetail.tooltip.dataset.accessRestrictions = Restricciones de acceso/ condiciones de uso de los datos como texto libre o referido, por ejemplo, a las condiciones de licencia. En caso de que no existan restricciones, se introduce la palabra "Ninguna"
datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Aceptaci\u00F3n oficial del cumplimiento de los datos y grado de cumplimiento de los requisitos del sistema de cumplimiento al que se haga referencia. Esta aceptaci\u00F3n debe ser emitida/confirmada por el propietario de dicho sistema de cumplimiento, que ser\u00E1 identificable a trav\u00E9s de la informaci\u00F3n contenida en los datos de contacto del mismo.
datasetdetail.tooltip.dataset.classLevel = Si se especifica m\u00E1s de una clase en un sistema de clasificaci\u00F3n jer\u00E1rquica, el nivel ocupado en la jerarqu\u00EDa (1,2,3 puede ser especificado con este atributo de clase).
datasetdetail.tooltip.dataset.className = Nombre de la clase.
datasetdetail.tooltip.dataset.classification = Clasificaci\u00F3n estad\u00EDstica u otra de los datos. Empleada habitualmente para estructurar las bases de datos de ACV.
datasetdetail.tooltip.dataset.copyright = Indica si los datos est\u00E1n sujetos a derechos de autor. Esto depender\u00E1 del propietario de los mismos. [Nota\: Ver tambi\u00E9n el campo de "Acceso y restricciones de uso"]
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Identifica la forma en que las cantidades de entradas/salidas individuales fueron obtenidas (Por ejemplo\: medidas, estimadas, etc.). Adem\u00E1s del estatus y la relevancia de los datos no cuantificados.
datasetdetail.tooltip.dataset.dataSetVersion = N\u00FAmero de versi\u00F3n del registro de datos. Los dos primeros d\u00EDgitos hacen referencia a actualizaciones importantes, los dos siguientes d\u00EDgitos a revisiones de menor trascendencia, correcci\u00F3n de errores, etc. Los tres d\u00EDgitos siguientes est\u00E1n destinados al recuento interno y autom\u00E1tico de versiones durante el desarrollo del registro. Junto al UUID de los datos, la versi\u00F3n del registro identifica de forma \u00FAnica el conjunto de datos registrado.
datasetdetail.tooltip.dataset.dateOfLastRevision = Fecha de la \u00FAltima revisi\u00F3n de los datos. Normalmente se establece de forma manual.
datasetdetail.tooltip.dataset.documentationCompliance = Cumplimiento de la Documentaci\u00F3n/Informes de este conjunto de datos con los requerimientos respectivos del sistema de cumplimiento al que se hace referencia.
datasetdetail.tooltip.dataset.intendedApplications = Documentaci\u00F3n de las aplicaciones previstas para la recopilaci\u00F3n de datos y el modelado de los datos. Esto precisa/ incluye informaci\u00F3n del grado de detalle, la especificidad, y la calidad deseada.
datasetdetail.tooltip.dataset.methodologicalCompliance = Cumplimiento metodol\u00F3gico de los datos respecto a los requerimientos establecidos por el sistema de cumplimiento a que se hace referencia.
datasetdetail.tooltip.dataset.nomenclatureCompliance = Cumplimiento de la nomenclatura de los datos respecto a los requerimientos establecidos por el sistema de cumplimiento a que se hace referencia.
datasetdetail.tooltip.dataset.otherReviewDetails = Informaci\u00F3n adicional del proceso de revisi\u00F3n (especialmente de los comentarios recibidos de terceras partes una vez que los datos han sido publicados) o comentarios adicionales de la revisi\u00F3n por parte de un agente externo.
datasetdetail.tooltip.dataset.permanentDataSetURI = URI (uniform resource identifier, Identificador Uniforme de Recursos) de los datos originales. Por ejemplo\: direcci\u00F3n web. [Nota\: Este identificador de tipo \u00FAnico y global ayuda a los usuarios y las herramientas de software a identificar y recuperar la versi\u00F3n original de datos a trav\u00E9s de internet o a buscar actualizaciones disponibles. URI no debe presentar una direcci\u00F3n web preexistente sino que debe ser \u00FAnica y corresponder al enlace de acceso a los datos. Puede hacerse por ejemplo combinando la ruta www del propietario de los datos con el UUID de los datos. Un ejemplo ser\u00EDa\: http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66.]
datasetdetail.tooltip.dataset.project = Modelo dentro del cual fueron modelados los datos de la versi\u00F3n actual. [Nota\: si el proyecto fue publicado, por ejemplo, como un informe, Se puede hacer referencia a esto en el campo de "Publicaci\u00F3n de los datos en\:" dentro de la subsecci\u00F3n de "Propietario del registro"].
datasetdetail.tooltip.dataset.qualityCompliance = Cumplimiento de calidad de los datos con los requerimientos del sistema de cumplimiento aplicado.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Datos de contacto" del reponsable de la recogida y recopilaci\u00F3n de los datos y su modelado. Para grupos de comisionados, cada una de las organizaciones debe ser nombrada. Para las actualizaciones de datos y el uso directo de datos de estudios encargados anteriormente, tambi\u00E9n se debe nombrar al comisionado original.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Fuente de los datos" del informe de revisi\u00F3n completo.
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Fuente de los datos" del sistema de cumplimiento que deben satisfacer los datos
datasetdetail.tooltip.dataset.referenceToContact = "Datos de contacto" de los grupos de trabajo, organizaciones o redes de bases de datos a los que pertenece  esta persona, entidad, base de datos, formato de datos o sistema de cumplimiento. [Nota\: Esto no implica necesariamente una relaci\u00F3n legal vinculante, sino que puede ser una participaci\u00F3n voluntaria]
datasetdetail.tooltip.dataset.referenceToDataSetFormat = "Datos de procedencia" de la versi\u00F3n del formato ILCD empleada. Si se han integrado al archivo de datos otros campos de formato adicionales usando la opci\u00F3n de "Espacio de nombres" , se debe facilitar el formato empleado de espacio(s) de nombre(s). Esto ocurre si los datos contienen informaci\u00F3n adicional seg\u00FAn lo especificado por otros formatos de ACV. Por ejemplo, otras redes de bases de datos o softwares de ACV.
datasetdetail.tooltip.dataset.referenceToLogo = "Datos de la fuente" del logo de la organizaci\u00F3n  o de la fuente que debe ser empleada en los informes, etc.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Datos de contacto"  de la persona o entidad propietaria de los datos. [Nota\: no es necesariamente el editor de los datos.]
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Datos de contacto" de la persona o entidad responsable de documentar el registro (por ejemplo, de introducir los datos y la informaci\u00F3n descriptiva).
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Datos de contacto" de las personas, grupos de trabajo, organizaci\u00F3n o red de base de datos que gener\u00F3 los datos registrados y que es responsable, por ejemplo, de su exactitud en relaci\u00F3n a m\u00E9todos, inventario e informaci\u00F3n documental.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = \u00DAltima versi\u00F3n de los datos, reemplazada por esta versi\u00F3n. Se facilita su URI (por ejemplo una direcci\u00F3n de internet) o su UUID y el n\u00FAmero de versi\u00F3n o ambos.
datasetdetail.tooltip.dataset.referenceToUnchangedRepublication = "Fuente de los datos" de la publicaci\u00F3n, referido a la primera vez que fueron publicados. [ Nota\: Esto hace referencia a los datos tal cual son,  sin ninguna conversi\u00F3n, ajuste, mapeo del nombre de flujo, etc. En caso de que este conjunto de datos fuera modificado/convertido, la fuente original es documentada en "Datos originales convertidos desde", en la secci\u00F3n "Datos introducidos por".
datasetdetail.tooltip.dataset.relativeStandardDeviation95In = La incertidumbre global resultante del valor de la variable calculada considerando la incertidumbre de las mediciones, modelado, idoneidad, etc. [Nota\: Para una distribuci\u00F3n logar\u00EDtmica normal se establece el cuadrado de la desviaci\u00F3n geom\u00E9trica est\u00E1ndar (SDg^2). SDg^2 veces el valor medio es igual al valor 97.5% (\= Valor M\u00E1ximo). El valor medio dividido entre SDg^2 es igual al valor 2.5% (\= Valor m\u00EDnimo). Para una distribuci\u00F3n normal, el valor introducido es el doble de la desviaci\u00F3n est\u00E1ndar (2*SD). El valor medio m\u00E1s 2*SD es igual al valor 97.5% (\= Valor M\u00E1ximo). El valor medio menos 2*SD es igual al valor 2.5% (\=Valor m\u00EDnimo). Este campo de entrada de datos permanece vac\u00EDo en caso de que se apliquen distribuciones de incertidumbre uniformes o triangulares.]
datasetdetail.tooltip.dataset.reviewCompliance = Revisi\u00F3n/Verificaci\u00F3n del cumplimiento de los requerimientos dados por el "sistema de cumplimiento" aplicable.
datasetdetail.tooltip.dataset.reviewerNameInstitution = "Datos de contacto" del responsable de la revisi\u00F3n. En los datos de contacto deben aportarse el nombre completo del responsable o responsables de la revisi\u00F3n y de la instituci\u00F3n o instituciones, as\u00ED como la direcci\u00F3n de contacto y el e-mail.
datasetdetail.tooltip.dataset.scopeMethodsOfReview = Alcance de la revisi\u00F3n referido a los aspectos y componentes de los datos que fueron revisados o verificados. Tambi\u00E9n en caso de, por ejemplo, ICV agregados. Adem\u00E1s se debe especificar con qu\u00E9 nivel de detalle se llev\u00F3 a cabo la revisi\u00F3n/verificaci\u00F3n (s\u00F3lo para resultados de ICV, para procesos unitarios incluidos,etc.) y los m\u00E9todos de validaci\u00F3n empleados en el correspondiente "Alcance de la revisi\u00F3n".
datasetdetail.tooltip.dataset.synonyms = Equivalentes/nombres alternativos/marcas comerciales del bien, servicio o proceso. Separados por punto y coma.
datasetdetail.tooltip.dataset.timeStamp = Fecha y hora de la \u00FAltima modificaci\u00F3n de los datos. Normalmente se introduce de forma autom\u00E1tica con la entrada de "guardado por \u00FAltima vez".
datasetdetail.tooltip.dataset.typeOfReview = Tipo de revisi\u00F3n que se ha llevado a cabo en relaci\u00F3n a la independencia y al tipo de proceso de revisi\u00F3n realizado.
datasetdetail.tooltip.dataset.uncertaintyDistributionType = Define el tipo de distribuci\u00F3n de la incertidumbre v\u00E1lido para este objeto o par\u00E1metro en particular.
datasetdetail.tooltip.dataset.uuid = UUID (Universally Unique Identifier_Identificador Universal Unico). Es generado autom\u00E1ticamente para este conjunto de datos. Junto con la "Versi\u00F3n de los datos", el UUID identifica de forma \u00FAnica cada conjunto de datos.
datasetdetail.tooltip.dataset.workflowAndPublicationStatus = Estado del flujo de trabajo o de la publicaci\u00F3n de los datos. Deben proporcionarse detalles como, por ejemplo, fechas previstas de publicaci\u00F3n en caso de ser solicitadas por el "Propietario de los datos"
datasetdetail.tooltip.datasetRegistration_sent = Dataset registration request has been sent
datasetdetail.tooltip.flow.CASNumber = N\u00FAmero de registro del sistema qu\u00EDmico (CAS) correspondiente a la sustancia. [Nota\: S\u00F3lo debe darse para sustancias (virtualmente) puras, no para el componente principal de un material, producto, etc.]
datasetdetail.tooltip.flow.ECNumber = European Community number of the substance
datasetdetail.tooltip.flow.category = Nombre de la categor\u00EDa de este flujo principal.
datasetdetail.tooltip.flow.dataDerivationTypeStatus = Identifica el modo en que el valor de propiedad de flujo fue obtenido (por ejemplo\: medido, estimado, etc.), adem\u00E1s de la categor\u00EDa y relevancia de los datos que faltan.
datasetdetail.tooltip.flow.elementaryFlowCategorization = Identificar categor\u00EDa/informaci\u00F3n compartimentada usada exclusivamente por flujos elementales. Por ejemplo\: "Emisiones al aire", "Recursos renovables", etc.
datasetdetail.tooltip.flow.generalComment = Texto complementario para a\u00F1adir informaci\u00F3n general de los datos de flujo. Puede contener informaci\u00F3n sobre, por ejemplo\: el uso de la sustancia, del bien, del servicio o del proceso en una tecnolog\u00EDa espec\u00EDfica o en un contexto industrial; el uso de las fuentes de informaci\u00F3n empleadas, los principios de la selecci\u00F3n de datos, etc.
datasetdetail.tooltip.flow.isA = Estos datos representan un ejemplo m\u00E1s espec\u00EDfico de este flujo m\u00E1s gen\u00E9rico de producto.
datasetdetail.tooltip.flow.locationOfSupply = Empleado \u00FAnicamente para flujos de producto o residuo y necesario exclusivamente en bases de datos de tipo matricial. La ubicaci\u00F3n o regi\u00F3n del suministro, consumo o producci\u00F3n del bien o servicio u operaci\u00F3n del proceso. [Nota 1\: La entrada puede ser del tipo de "C\u00F3digo ISO 3166 del pa\u00EDs de dos letras" en caso de pa\u00EDses, "c\u00F3digos regionales de siete letras" para regiones o continentes o "\u00C1reas de mercado u organizaciones de mercado", seg\u00FAn est\u00E9 predefinido para el ILCD. Tambi\u00E9n se puede dar aqu\u00ED un nombre para, por ejemplo, una planta espec\u00EDfica ( Ejemplo\: "FR, Lyon, XY Company, Z Site"; user defined). Nota 2\: El hecho de si la entrada se refiere a producci\u00F3n o a consumo/ suministro debe ser establecida en el campo de "Mix y tipos de localizaci\u00F3n" introduciendo, por ejemplo, la designaci\u00F3n de "Mix de producci\u00F3n".]
datasetdetail.tooltip.flow.maximumValue = Valor m\u00E1ximo de esta propiedad de flujo en caso de que la distribuci\u00F3n de la incertidumbre sea uniforme o triangular.
datasetdetail.tooltip.flow.meanValue = Valor del flujo expresado en esta propiedad de flujo en relaci\u00F3n con el valor del flujo expresado en su propiedad de flujo de referencia (ver el campo de " Referencia a la propiedad de flujo de referencia" en la secci\u00F3n de "Referencia cuantitativa"). [Notas y ejemplos\: Si el flujo de producto "Di\u00E9sel" es expresado por defecto en "masa" (\= propieded de flujo de referencia) y "kg" (\= unidad correspondiente de referencia), el valor que se establecer\u00E1 aqu\u00ED para una propiedad adicional del flujo como por ejemplo  el "Valor calor\u00EDfico neto", ser\u00E1 de "42.5" puesto que esta propiedad de  flujo tiene como unidad de referencia los "MJ" y el Di\u00E9sel tiene un valor calor\u00EDfico neto de 42.5MJ por 1kg. Se recomienda comunicar s\u00F3lo d\u00EDgitos significativos del valor.]
datasetdetail.tooltip.flow.minimumValue = Valor m\u00EDnimo de esta propiedad de flujo en caso de que la distribuci\u00F3n de la incertidumbre sea uniforme o triangular.
datasetdetail.tooltip.flow.name = Nombre descriptivo general y espec\u00EDfico del flujo.
datasetdetail.tooltip.flow.referenceToReferenceFlowProperty = Una de las propiedades del flujo, definida como la propiedad en la que \u00E9ste es medido por defecto. ( Referencia interna del conjunto de datos a una de las propiedades de flujo en la secci\u00F3n " Propiedades cuantitativas del flujo")
datasetdetail.tooltip.flow.referenceToTechnicalSpecification = Datos de la o las fuentes de la especificaci\u00F3n t\u00E9cnica del producto o residuo, hoja de datos de residuo, hoja de datos de seguridad, etc.
datasetdetail.tooltip.flow.sumFormula = F\u00F3rmula qu\u00EDmica de la sustancia.
datasetdetail.tooltip.flow.technologicalApplicability = Descripci\u00F3n de las aplicaciones previstas/posibles del bien o servicio o del residuo. Por ejemplo, para qu\u00E9 tipo de productos se emplea el material representado por este conjunto de datos. Ejemplos\: "Este compuesto de alta puerza es empleado \u00FAnicamente en laboratorios de an\u00E1lisis." o "Este producto qu\u00EDmico presentado a granel y de calidad t\u00E9cnica se emplea para s\u00EDntesis a gran escala en la industria qu\u00EDmica". O\: "Este tipo de residuo biol\u00F3gico es normalmente empleado en compostaje o biodigesti\u00F3n puesto que el contenido de agua es demasiado elevado para una combusti\u00F3n eficiente".
datasetdetail.tooltip.flow.typeOfDataSet = Nombre del tipo b\u00E1sico del flujo.
datasetdetail.tooltip.flowproperty.generalComment = Texto complementario para informaci\u00F3n general sobre los datos. Puede contener comentarios sobre, por ejemplo, las fuentes de informaci\u00F3n empleadas as\u00ED como declaraciones de calidad generales (internas, no revisadas).
datasetdetail.tooltip.flowproperty.name = Nombre de la propiedad de flujo.
datasetdetail.tooltip.flowproperty.referenceToDataSource = Informaci\u00F3n del origen o fuente de los datos empleados para generar los datos. Por ejemplo\: un documento, un cuestionario, una monograf\u00EDa, etc. Las principales fuentes de datos en bruto tambi\u00E9n deben ser nombradas. [Nota\: especialmente relevante en el caso del dato de precio de mercado.]
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = Datos del grupo de unidades y la unidad de referencia en que se mide la propiedad del flujo.
datasetdetail.tooltip.flowproperty.synonyms = Equivalentes son nombres alternativos al nombre principal de la propiedad de flujo.
datasetdetail.tooltip.indicator = Indicator
datasetdetail.tooltip.indicatorsImpactAssessment = Indicators of the impact assessment
datasetdetail.tooltip.indicatorsLifeCycle = Indicators of life cycle
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = The URL for registration to GLAD is invalid. Please contact administrator.
datasetdetail.tooltip.lciamethod.areaOfProtection = S\u00F3lo para indicadores de da\u00F1o (de efecto final) e indicadores de punto \u00FAnico\: \u00C1reas de protecci\u00F3n  con las que est\u00E1 relacionado el conjunto de datos.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Estimaci\u00F3n de los l\u00EDmites de cobertura del impacto o impactos, como se identifica en los campos de "Categor\u00EDas de impacto" o "\u00C1reas de protecci\u00F3n" ( s\u00F3lo para metodolog\u00EDas de EICV con indicador de da\u00F1os o indicadores combinados de punto \u00FAnico). Se expresa mediante la extensi\u00F3n de cobertura cuantitativa del impacto cient\u00EDficamente reconocida. N\u00F3tese que esta informaci\u00F3n es normalmente muy incierta.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Descripci\u00F3n del mecanismo ambiental u otro, incluido en la parte expl\u00EDcitamente considerada de la cadena de impactos. Se puede relacionar en el caso de emisiones, por ejemplo con\: transporte, transformaci\u00F3n/ degradaci\u00F3n, exposici\u00F3n, efecto(s), da\u00F1o(s) en humanos y en el entorno natural. En caso de recursos materiales y energ\u00E9ticos\: escasez u otro impacto. Para uso del suelo\: Suelo, \u00E1rea, mecanismos relacionados con la biocenosis, efecto(s), da\u00F1o(s).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Nivel de desviaci\u00F3n (degradaci\u00F3n) recomendado para este intercambio, referido al nivel recomendado para los datos del m\u00E9todo de EICV como unidad (Ver el campo "Recomendaci\u00F3n oficial de datos por parte del \u00F3rgano de gobierno").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Breve descripci\u00F3n de posibles desviaciones de los datos causados por los "Principios del m\u00E9todo de EICV". Se refiere especialmente a la descripci\u00F3n de la combinaci\u00F3n de m\u00E9todos de EICV con diferentes principios en una misma metodolog\u00EDa de EICV.
datasetdetail.tooltip.lciamethod.duration = Periodo de tiempo para el que se modela el impacto.
datasetdetail.tooltip.lciamethod.exchangeDirection = Direcci\u00F3n del intercambio. Esta informaci\u00F3n se refiere a la entrada contenida en el mismo campo en "Datos de proceso".
datasetdetail.tooltip.lciamethod.generalComment = Informaci\u00F3n general de los datos. Incluyendo, por ejemplo\: general (interno, no revisado), declaraciones de calidad, as\u00ED como fuentes de informaci\u00F3n empleadas. [Nota\: Por favor, revise tambi\u00E9n campos m\u00E1s espec\u00EDficos como "Aplicaci\u00F3n prevista", "Recomendaciones de uso de los datos" y los campos en la secci\u00F3n de "Modelado y validaci\u00F3n" para evitar la repetici\u00F3n de entradas.)
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Explicaci\u00F3n m\u00E1s detallada de aspectos adicionales de la ubicaci\u00F3n, relacionados con la exclusi\u00F3n y el impacto\: si existen ciertas \u00E1reas separadas espacialmente de la ubicaci\u00F3n, si los datos s\u00F3lo son v\u00E1lidos para una regi\u00F3n/zona de la ubicaci\u00F3n indicada, o si los valores de los indicadores de impacto de ciertos flujos elementales son extrapolados de otros pertenecientes a un \u00E1rea geogr\u00E1fica distinta a la indicada. Informaci\u00F3n sobre el uso de informaci\u00F3n gen\u00E9rica sobre la exclusi\u00F3n y/o las ubicaciones del impacto y otras restricciones.
datasetdetail.tooltip.lciamethod.impactCategory = Categor\u00EDas de impacto cubiertas por el m\u00E9todo o metodolog\u00EDa de EICV
datasetdetail.tooltip.lciamethod.impactIndicator = Descripci\u00F3n de la importancia del indicador de impacto de los datos (no aplicable a datos para metodolog\u00EDas de EICV).
datasetdetail.tooltip.lciamethod.impactLocation = Ubicaci\u00F3n o regi\u00F3n en la que tiene lugar el impacto seg\u00FAn el modelo. [Nota\: la entrada puede ser del tipo "c\u00F3digo ISO 3166 del pa\u00EDs de dos letras" para pa\u00EDses, "c\u00F3digo regional de siete letras" para regiones o continentes, o "\u00E1reas de mercado y organizaciones de mercado", seg\u00FAn se especifique para el ILCD. Tambi\u00E9n puede darse el nombre de, por ejemplo , una zona de influencia espec\u00EDfica definida por el usuario.]
datasetdetail.tooltip.lciamethod.interventionLocation = Regi\u00F3n o pa\u00EDs espec\u00EDfico d\u00F3nde los flujos/intercambios elementales para los que el m\u00E9todo o metodolog\u00EDa de EICV es v\u00E1lida o ha sido modelada. [Nota\: La entrada puede ser del tipo "c\u00F3digo ISO 3166 del pa\u00EDs de dos letras" para pa\u00EDses, "c\u00F3digo regional de siete letras" para regiones o continentes, o "\u00E1reas de mercado y organizaciones de mercado", seg\u00FAn se especifique para el ILCD. Tambi\u00E9n puede darse el nombre de, por ejemplo , una planta espec\u00EDfica definida por el usuario (ejemplo\:  "FR, Lyon, XY Company, Z Site").
datasetdetail.tooltip.lciamethod.interventionSubLocation = Sub-unidades geogr\u00E1ficas de la"Ubicaci\u00F3ns de la intervenci\u00F3n" que especifique m\u00E1s a fondo las sub-regiones modeladas expresamente. Dichas regiones/zonas pueden ser, por ejemplo, el emplazamiento de una empresa, zona espec\u00EDfica de influencia modelada, pa\u00EDses de un continente o ubicaciones dentro de un pa\u00EDs. Se debe aportar informaci\u00F3n sobre limitaciones de la representatividad si es aplicable.
datasetdetail.tooltip.lciamethod.inventoryItems = N\u00FAmero de sustancias qu\u00EDmicas/ grupos de sustancias, elementos qu\u00EDmicos o tipos cubiertos sin considerar variantes por emisiones el medio, localizaci\u00F3n geogr\u00E1fica, tiempo u otro.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = Principios del m\u00E9todo de EICV empleados para obtener los factores de impacto.
datasetdetail.tooltip.lciamethod.level = Nivel de recomendaci\u00F3n dado a estos datos seg\u00FAn el \u00F3rgano gubernamental. N\u00F3tese que el nivel de recomendaci\u00F3n de flujos elementales individuales puede ser diferente (m\u00E1s bajo) que el nivel general. Esto queda documentado en " Recomendaci\u00F3n de desviaci\u00F3n" dentro de la secci\u00F3n de "Factores de caracterizaci\u00F3n" para cada flujo elemental afectado.
datasetdetail.tooltip.lciamethod.location = Lugar en el que ocurre el intercambio de un flujo elemental. Empleado \u00FAnicamente para los m\u00E9todos de EICV que hacen uso de dicha informaci\u00F3n. Esta informaci\u00F3n se refiere a la entrada con el mismo campo dentro de "Datos de proceso".
datasetdetail.tooltip.lciamethod.maximumValue = Valor m\u00E1ximo del factor de caracterizaci\u00F3n del intercambio en caso de que la incertidumbre tenga distribuci\u00F3n uniforme o triangular.
datasetdetail.tooltip.lciamethod.meanValue = Valor medio del factor de caracterizaci\u00F3n de impacto para el intercambio, identificado por los campos de "Datos de referencia de flujo", "Direcci\u00F3n del intercambio" y "ubicaci\u00F3n de la direcci\u00F3n". Es recomendable facilitar las cantidades con sus cifras m\u00E1s significativas nada m\u00E1s. Si se sabe de la relevancia de un flujo elemental en un \u00E1mbito concreto de EICV  por el conocimiento cient\u00EDfico dado en el estado del arte pero no se provee factor de impacto en el m\u00E9todo de EICV, se debe mencionar dicho flujo. El valor medio que se introducir\u00E1 ser\u00E1 "0".
datasetdetail.tooltip.lciamethod.meaning = Relevancia espec\u00EDfica del nivel de recomendaci\u00F3n declarado de este m\u00E9todo o metodolog\u00EDa de EICV y de los factores de caracterizaci\u00F3n, seg\u00FAn quede definido en el documento gu\u00EDa al que se haga referencia en el campo de "Sistema de cumplimiento"
datasetdetail.tooltip.lciamethod.methodology = Nombre del m\u00E9todo o metodolog\u00EDa a que pertenecen los datos de EICV, si lo hay
datasetdetail.tooltip.lciamethod.minimumValue = Valor m\u00EDnimo del factor de caracterizaci\u00F3n  para el intercambio en caso de distribuci\u00F3n uniforme o triangular de la incertidumbre.
datasetdetail.tooltip.lciamethod.modelDescription = Descripci\u00F3n del modelo empleado para el c\u00E1lculo de los valores de indicador de impacto de la EICV, incluyendo las fuentes de los datos de las propiedades de las sustancias subyacentes, concentraciones de fondo, etc. Si una metodolog\u00EDa de EICV est\u00E1 conformada por varios m\u00E9todos de EICV, estos deben ser incluidos en la descripci\u00F3n de manera expl\u00EDcita. En la descripci\u00F3n se emplea nomenclatura t\u00E9cnica. N\u00F3tese que los factores de normalizaci\u00F3n y ponderaci\u00F3n incluidos, son en ocasiones descritos en otros campos destinados a tal efecto.
datasetdetail.tooltip.lciamethod.modelName = Nombres del o los modelos empleados para calcular los valores de indicadores de impacto de la EICV (Si los hay)
datasetdetail.tooltip.lciamethod.name = Nombre del conjunto de datos. Est\u00E1 compuesto por\: "Nombre abreviado de la metodolog\u00EDa de EICV; categor\u00EDa(s) de impacto; metodolog\u00EDa de efecto intermedio o final (midpoint o endpoint); indicador del impacto; nombre abreviado de la fuente". Ning\u00FAn componente aplicable queda excluido. Ejemplos\:  "Impacts2007+;Cambio clim\u00E1tico; midpoint; Potencial de calentamiento global (GWP); IPCC 2001"; "ABC 2006; Acidificaci\u00F3n; endpoint; P\u00E9rdida de diversidad de especies; John Doe 2006"; "My-indicator2009; combinado; endpoint; Ecopoints; varios"
datasetdetail.tooltip.lciamethod.normalisation = Indicaci\u00F3n de si se han normalizado o no los factores de impacto resultantes.
datasetdetail.tooltip.lciamethod.normalisationDescription = Descripci\u00F3n breve de la normalizaci\u00F3n incluida, si la hay.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Datos de propiedad de flujo" de la unidad de referencia (propiedad de flujo), en que se miden los valores de indicador de impacto.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = Datos de la base de datos o publicaci\u00F3n  de las que se han tomado los datos para obtener por conversi\u00F3n este conjunto de datos. Esto puede abarcar, por ejemplo, la conversi\u00F3n a un formato diferente, aplicaci\u00F3n de distinta nomenclatura, mapeo del nombre de flujos, conversi\u00F3n de unidades, etc. No obstante, esto puede no suponer cambios ni remodelaciones en los factores de caracterizaci\u00F3n. Esta entrada es necesaria para datos derivados de otras bases de datos de ACV (por ejemplo en el caso de reeditar factores de caracterizaci\u00F3n de EICV a partir de la base de datos del desarrollador original del m\u00E9todo de impacto). [Nota\: Datos reeditados sin cambios se identifican como "Reedici\u00F3n no modificada de\:" en la secci\u00F3n "Propiedad del registro"
datasetdetail.tooltip.lciamethod.referenceToDataSource = Referencia al UUID de la fuente o fuentes dentro de los "Datos de fuente" de las fuentes de datos empleadas para modelar el valor de este \u00FAnico factor de EICV. Por ejemplo\: documentos, questionarios, monograf\u00EDa, etc. Si se emplea m\u00E1s de una fuente de datos, como ocurre habitualmente, se puede hacer referencia a m\u00E1s de una fuente.
datasetdetail.tooltip.lciamethod.referenceToEntity = Datos de contacto de los \u00F3rganos de gobierno que han recomendado oficialmente los datos de este m\u00E9todo de EICV y sus factores de impacto para ser empleados dentro del alcance documentado. En la secci\u00F3n de "Entradas y Salidas" de los datos se incluyen en ocasiones recomendaciones de desviaci\u00F3n (reducci\u00F3n) de intercambios individuales.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Fuente de los dato(s)" de documentos/archivos externos con informaci\u00F3n documental m\u00E1s extensa, incluyendo fuentes de datos subyacentes (por ejemplo\: tiempo, cobertura geogr\u00E1fica, modelos de impacto, factores de caracterizaci\u00F3n, base de datos de las propiedades de las sustancias empleada, etc.).[Nota\: puede referenciar indirectamente a un archivo digital].
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Referencia al "UUID del flujo" o a los "Datos de flujo" para enlazar un factor de impacto particular de los "Datos de EICV" con su respectivo " Dato de flujo". Por favor, t\u00E9ngase en cuenta que para m\u00E9todos de EICV para una ubicaci\u00F3n espec\u00EDfica, pueden existir m\u00FAltiples referencias a los mismos datos de flujo.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = Datos del m\u00E9todo de EICV o de los m\u00E9todos de caracterizaci\u00F3n de EICV incluidos en este conjunto de datos o empleados para obtener esta metodolog\u00EDa de EICV.
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = Datos de normalizaci\u00F3n que fueron empleados para calcular los factores de impacto normalizados de este conjunto de datos, si los hay.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = Datos de ponderaci\u00F3n que fueron empleados para calcular los factores de impacto ponderados de este conjunto de datos, si los hay.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = Fuente de los diagramas de flujo y/o de las im\u00E1genes que representan la EICV
datasetdetail.tooltip.lciamethod.referenceToModelSource = Fuente de aquellos datos que hacen referencia al modelo de caracterizaci\u00F3n (directrices, documentaci\u00F3n de apoyo, etc.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = Datos de normalizaci\u00F3n que pueden ser empleados de forma conjunta con los factores de impacto de este conjunto de datos.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = Datos de ponderaci\u00F3n que pueden ser empleados de forma conjunta con los factores de impacto de este conjunto de datos.
datasetdetail.tooltip.lciamethod.referenceYear = A\u00F1o de referencia en que se asume que tiene lugar la emisi\u00F3n. Por ejemplo\: el primer a\u00F1o del periodo de tiempo en que se modela el impacto. Para modelos no dependientes del tiempo, se deber\u00E1 establecer como "No dependiente del tiempo"
datasetdetail.tooltip.lciamethod.reviewDetails = Resumen de la revisi\u00F3n. Las siguentes cuestiones deber\u00E1n ser mencionadas de forma expl\u00EDcita\: Integridad y adecuaci\u00F3n del modelo, cobertura y diferencia geogr\u00E1fica y temporal, exactitud y precisi\u00F3n de los datos de sustancias u otros datos subyacentes; adecuaci\u00F3n y coherencia de la aplicaci\u00F3n de esquemas de normalizaci\u00F3n y ponderaci\u00F3n si est\u00E1n incluidos. Exactitud, adecuaci\u00F3n, intelegibilidad y nivel de integridad de la documentaci\u00F3n de los datos. Aceptaci\u00F3n del m\u00E9todo por parte de las partes interesadas. Opcionalmente\: Comentarios del responsable de la revisi\u00F3n sobre los factores de caracterizaci\u00F3n para flujos elementales \u00FAnicos o grupos de flujos elementales. Se deben mencionar las limitaciones destacadas de la revisi\u00F3n debidas a falta de transparencia o documentaci\u00F3n. Se puede incluir aqu\u00ED una calificaci\u00F3n general de la calidad.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Descripci\u00F3n del intervalo de tiempo v\u00E1lido de los datos; incluyendo informaci\u00F3n de los l\u00EDmites de utilizaci\u00F3n en intervalos menores, si los hay.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Tipo de datos que hacen referencia al alcance de la cadena de impactos.
datasetdetail.tooltip.lciamethod.unit = Unit in which the impact indicator values are measured.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Recomendaciones metodol\u00F3gicas para el uso y aplicaci\u00F3n de estos datos; tales como l\u00EDmites de aplicaci\u00F3n o representatividad, as\u00ED como recomendaciones para usarlo conjuntamente a otros datos de la misma metodolog\u00EDa de EICV para asegurar la consistencia.
datasetdetail.tooltip.lciamethod.weighting = Indicaci\u00F3n de si el impacto resultante incluye o no c\u00E1lculos para ponderar.
datasetdetail.tooltip.lciamethod.weightingDescription = Descripci\u00F3n breve de la ponderaci\u00F3n incluida, si la hay.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Restricciones de acceso / condiciones de uso para estos datos establecidos como texto libre o refiri\u00E9ndose, por ejemplo, a condiciones de la licencia. En caso de que no haya restricciones, se ingresa "Ninguno".
datasetdetail.tooltip.lifecyclemodel.define.connections = Informaci\u00F3n de conexi\u00F3n entre instancias de proceso, mediante la conexi\u00F3n de productos o intercambios de flujo de residuos.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Secci\u00F3n para definir grupos a los que las instancias de proceso pueden declarar pertenecer, en el contexto de este conjunto de datos del modelo de ciclo de vida. Los grupos est\u00E1n definidos por el usuario y podr\u00EDan ser, por ejemplo, etapas del ciclo de vida, primer plano / fondo, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Tipo de licencia que se aplica al acceso y uso de este conjunto de datos.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Referencia al conjunto de datos de proceso UUID de uno de los intercambios de flujo de residuos o producto de salida de conexi\u00F3n de esta instancia de proceso Es decir. \u00BFQu\u00E9 intercambio (flujo) en el lado de salida de esta instancia de proceso se conectar\u00E1 al producto de entrada o al intercambio de residuos (flujo) de otra instancia de proceso?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instancias (apariciones) del mismo conjunto de datos de proceso en este modelo de ciclo de vida. Cada conjunto de datos de proceso puede ocurrir en diferentes lugares dentro del modelo, con diferentes configuraciones de par\u00E1metros y conectados a otras instancias de proceso diferentes.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Conjunto de datos de origen" de los diagramas de flujo y / o captura de pantalla del modelo de ciclo de vida representado por este conjunto de datos. Para una ilustraci\u00F3n y documentaci\u00F3n m\u00E1s claras del modelo. Nota\: El conjunto de datos de origen hace referencia a la imagen real como archivo jpd o png o como, por ejemplo, Archivo pdf con varias im\u00E1genes.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Conjunto (s) de datos de origen" de un estudio detallado de LCI o LCA u otro estudio sobre el proceso o producto representado por este conjunto de datos, as\u00ED como documentos / archivos con informaci\u00F3n documental general sobre tecnolog\u00EDa, aspectos geogr\u00E1ficos y / o temporales, etc. el nivel del modelo de ciclo de vida. (Nota\: puede hacer referencia indirectamente a archivos electr\u00F3nicos y en l\u00EDnea).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Instancia de proceso que escala el modelo de ciclo de vida y, por lo tanto, todas las instancias de proceso del modelo conectadas directa e indirectamente; a menudo es una instancia de proceso al "final" de la cadena del modelo del ciclo de vida, o el proceso que proporciona el bien, el servicio o la funci\u00F3n entregados del modelo.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Referencia al resultado de LCI o al conjunto de datos de proceso del sistema parcialmente terminado que se genera a partir de este modelo.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = average mass per unit area (deprecated)
datasetdetail.tooltip.matmlPropName.bulk_density = bulk density
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = conversion factor to 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammage
datasetdetail.tooltip.matmlPropName.gross_density = gross density
datasetdetail.tooltip.matmlPropName.layer_thickness = layer thickness
datasetdetail.tooltip.matmlPropName.linear_density = linear density
datasetdetail.tooltip.matmlPropName.productiveness = productiveness
datasetdetail.tooltip.matmlPropName.weightperpiece = peso unitario
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = raw density (deprecated)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Node has illegal status
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Communication exception. Please verify if "Base URL of service interface" is correct.
datasetdetail.tooltip.notSelected = [not selected]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Volumen de suministro/consmuo o producci\u00F3n del bien, servicio o tecnolog\u00EDa especifica en la regi\u00F3n/mercado de la ubicaci\u00F3n establecida. El volumen de mercado es dado en cantidades absolutas por a\u00F1o, en unidades comunes, para le "A\u00F1o de referencia" establecido. Para procesos multifuncionales los datos deben ser dados para todas las co-funciones (bienes y servicios).
datasetdetail.tooltip.process.baseName = Nombre descriptivo general del proceso y/o sus principales bienes,servicios y/o su nivel de procesado.
datasetdetail.tooltip.process.complementingProcesses = "Datos de proceso" que completan este subconjunto /parte de los datos de un proceso completo, si existen y est\u00E1n disponibles como datos individuales. El nombre de este subconjunto debe ser establecido en el campo "Identificador del subconjunto"
datasetdetail.tooltip.process.completenessElementaryFlows = Criterios de exclusi\u00F3n de los flujos elementales en la secci\u00F3n de entradas y salidas de estos datos desde la perspectiva de impacto, en relaci\u00F3n a la forma de abordar el \u00E1rea individual del problema de efecto intermedio/categor\u00EDa de impacto dado. Los criterios de exclusi\u00F3n hacen referencia al estado del arte del conocimiento cient\u00EDfico sobre si un flujo elemental individual contribuye o no al respectivo efecto intermedio de forma sustancial, lo que es la base para los flujos elementales de referencia del ILCD, por ejemplo. [Nota\: El establecimiento de los "criterios de exclusi\u00F3n" no implica necesariamente que existan m\u00E9todos de EICV o que se relacionen con flujos elementales de este conjunto de datos. Por ello, para aplicaci\u00F3n directa de m\u00E9todos de EICV, debe comprobarse el campo de " Datos de m\u00E9todos de EICV admitidos"].
datasetdetail.tooltip.process.completenessOtherProblemField = Criterios de exclusi\u00F3n de los flujos elementales que contribuyen a problemas en otros campos y que aqu\u00ED son mencionados en espacios de texto complementarios, empleando preferiblemente la misma terminolog\u00EDa que para los problemas ambientales especificados.
datasetdetail.tooltip.process.completenessProductModel = Criterios de exclusi\u00F3n del producto, residuo y flujos elementales relevantes. [Notas\: Para resultados de ICV y sistemas parcialmente concluidos, esto quiere decir\: a trav\u00E9s de todo el modelo de sistema del producto subyacente. "Relevante" hace referencia a la relevancia ambiental global, por ejemplo, para procesos unitarios que incluyen las cargas aguas arriba y aguas abajo de los flujos de producto y residuos].
datasetdetail.tooltip.process.dataCollectionPeriod = Fechas o periodos de tiempo en que se llev\u00F3 a cabo la recogida de datos. N\u00F3tese que esto NO hace referencia a, por ejemplo, las fechas de publicaci\u00F3n de documentos o libros de los que pueden proceder los datos, sino al periodo original de recogida de datos.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Principios relacionados con los criterios de exclusi\u00F3n aplicados en la recogida de datos de flujos de producto, de residuo y flujos elementales (tambi\u00E9n intermedios). Ejemplo de esto son las reglas de corte; la exclusi\u00F3n sistem\u00E1tica de la infraestructura, servicios o elementos auxiliares, etc. ; exclusi\u00F3n sistem\u00E1tica del aire en procesos de incineraci\u00F3n, agua de enfriamiento; etc.
datasetdetail.tooltip.process.dataQualityIndicators = Los indicadores de calidad de los datos sirven para aportar informaci\u00F3n clave de los datos revisados de una forma definida tal que puede ser leida por un ordenador (y por tanto ser buscada). Esto sirve para ayudar a los especialistas en ACV a identificar/seleccionar los datos de mayor calidad o m\u00E1s apropiados.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Principios aplicados en la selecci\u00F3n de datos y en la combinaci\u00F3n de datos de distintas fuentes. Incluye un breve an\u00E1lisis de la consistencia de las fuentes de datos en relaci\u00F3n a los datos en s\u00ED mismos; el modelado y la idoneidad. En caso de realizarse una media de los datos, se incluir\u00E1n los principios de selecci\u00F3n de datos aplicados y el tipo de media calculada.
datasetdetail.tooltip.process.dataSetValidUntil = A\u00F1o final del periodo para el que los datos son v\u00E1lidos/suficientemente representativos. Esta fecha tambi\u00E9n determina cu\u00E1ndo se debe hacer la revisi\u00F3n/ remodelaci\u00F3n de los datos o cu\u00E1ndo es recomendable debido a que se prev\u00E9n cambios importantes en valores de inventario ambientales o t\u00E9cnicos, incluido el sistema de fondo.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Principios relativos a los m\u00E9todos y fuentes que se han aplicado y suposiciones hechas para el ajuste de datos, incluyendo extrapolaciones de datos de otro periodo de tiempo, otro \u00E1rea geogr\u00E1fica u otra tecnolog\u00EDa.
datasetdetail.tooltip.process.descriptionOfRestrictions = Explicaciones adicionales sobre aspectos complementarios de la ubicaci\u00F3n, por ejemplo\: la descripci\u00F3n de una compa\u00F1\u00EDa y/o su emplazamiento y direcci\u00F3n, si los datos no son v\u00E1lidos para una regi\u00F3n contenida en la ubicaci\u00F3n dada, si los datos s\u00F3lo son v\u00E1lidos en ciertas regiones de la ubicaci\u00F3n dada o si ciertos flujos elementales o flujos intermedios de producto han sido extrapolados de otro \u00E1rea geogr\u00E1fica.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Descripci\u00F3n breve de cualquier desviaci\u00F3n respecto a los "Criterios de exclusi\u00F3n de los datos". En caso de que no se produzca ninguna desviaci\u00F3n relevante respecto al resultado, se introduce "Ninguna" en el campo.
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Descripci\u00F3n de desviaciones relevantes respecto a las aproximaciones aplicadas, as\u00ED como de las aproximaciones espec\u00EDficas relevantes que fueron aplicadas, incluyendo un posible sistema de inventario. Se dan descripciones m\u00E1s exhaustivas y detalles de la asignaci\u00F3n, sustituci\u00F3n y otros enfoques resultantes aplicados a procesos relevantes. Por ejemplo\: c\u00F3mo se identifica un sustituto marginal, a\u00F1o y regi\u00F3n empleados para la asignaci\u00F3n de los precios de mercado, m\u00E9todo, procedimiento, detalles de los datos y la informaci\u00F3n. En caso de no producirse desviaciones significativas respecto al m\u00E9todo de ICV establecido anteriormente, y en caso de no requerirse m\u00E1s aclaraciones, se introduce "Ninguno"
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Breve descripci\u00F3n de cualquier desviaci\u00F3n respecto a los "Principios del m\u00E9todo de ICV" y aclaraciones adicionales. Se refiere especialmente a procesos/casos espec\u00EDficos donde la aproximaci\u00F3n "de atribuciones" o "de consecuencias" establecida no fue aplicada; o donde las desviaciones fueron hechas a partir de cualquier regla espec\u00EDfica para aplicar la aproximaci\u00F3n "de consecuencias con componentes de atribuciones". Se puede hacer aqu\u00ED referencia a la "aplicaci\u00F3n prevista" de la recopilaci\u00F3n de datos. Los co-productos asignados se pueden especificar tambi\u00E9n aqu\u00ED. En caso de no producirse desviaciones cuantitativas relevantes respecto del principio del m\u00E9todo de ICV, de introduce "Ninguno".
datasetdetail.tooltip.process.deviationsFromModellingConstants = Breve descripci\u00F3n de las desviaciones espec\u00EDficas respecto al "Modelado de constantes" si lo hay, incluyendo el posible sistema de inventario.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Breve descripci\u00F3n de cualquier desviaci\u00F3n respecto de los"Principios de selecci\u00F3n y combinaci\u00F3n de datos". En caso de que no se produzcan desviaciones relevantes en los resultados, se introduce "Ninguna".
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Breve descripci\u00F3n de cualquier desviaci\u00F3n respecto a los "principios de tratamiento y extrapolaci\u00F3n de datos". En caso de que no se produzcan desviaciones relevantes en los resultados, se introduce "Ninguna". [Nota\: Si los datos representativos de un lugar se emplean en otro, su representatividad original se puede indicar aqu\u00ED. Ver el campo de "Porcentaje cubiero de suministro o producci\u00F3n"
datasetdetail.tooltip.process.exchange.dataSourceType = Identifica el tipo de fuente de dato para cada Entrada o Salida. Es decir, las clasifica como "primaria", "secundaria" o "mezcla de primaria y secundaria".
datasetdetail.tooltip.process.exchange.generalComment = Comentario general respecto a esta entrada o salida. Por ejemplo\: fuentes de datos empleadas y su representatividad espec\u00EDfica, etc. Grado de desarrollo de una entrada con informaci\u00F3n del flujo de trabajo.
datasetdetail.tooltip.process.exchange.linkedprocess = Link to producing/consuming process data set
datasetdetail.tooltip.process.exchange.location = Lugar en el que ocurre el intercambio de flujos elementales. Empleado \u00FAnicamente en aquellos m\u00E9todos de EICV que utilizan esta informaci\u00F3n. Esta informaci\u00F3n se introduce en el campo de "Entradas y Salidas" dentro de "Datos de proceso o resultados de ICV".
datasetdetail.tooltip.process.exchange.maximumAmount = Cantidad m\u00E1xima de entradas o salidas en caso de que la distribuci\u00F3n de la incertidumbre sea uniforme o triangular. En caso de resultados de ICV calculados, y para flujos agregados en sistemas de datos parcialmente finalizados, el valor m\u00E1s alto del rango de probabilidad del 95% puede ser declarado en este campo. Por ejemplo, el valor del 97.5%.
datasetdetail.tooltip.process.exchange.meanAmount = Valor medio de la entrada o salida. S\u00F3lo deben declararse los d\u00EDgitos significativos.
datasetdetail.tooltip.process.exchange.minimumAmount = Cantidad m\u00EDnima de la entrada o salida en caso de que la distribuci\u00F3n de la incertidumbre sea uniforme o triangular. En caso de resultados de ICV calculados, y para flujos agregados en sistemas de datos parcialmente finalizados, el valor m\u00E1s bajo del rango de probabilidad del 95% puede ser declarado en este campo. Por ejemplo, el valor del 2.5%.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Datos de flujo" de esta entrada o salida
datasetdetail.tooltip.process.exchange.referenceToVariable = Referencia interna de los datos al nombre de una variable o par\u00E1metro, tal y como se define en la secci\u00F3n de "Modelo matem\u00E1tico". El valor de esta variable o par\u00E1metro act\u00FAa como multiplicador lineal para el valor dado en el campo "Cantidad media" para calcular la "Cantidad resultante", que es el valor final en el inventario.
datasetdetail.tooltip.process.exchange.resultingAmount = Valor final que debe ser empleado en el c\u00E1lculo de los resultados de ICV y del sistema de producto. Se calcula como producto del "Valor medio" y la "Variable". En caso de no darse el valor de la "Variable", la cantidad resultante es id\u00E9ntica al "valor medio". Es decir, se considera la Variable \= 1.
datasetdetail.tooltip.process.formula = Expresi\u00F3n matem\u00E1tica que determina el valor de la variable. [Nota\: Un par\u00E1metro se define introduciendo un valor de forma manual dentro del campo de "Valor medio" y este campo se puede dejar vac\u00EDo].
datasetdetail.tooltip.process.functionalUnitFlowProperties = Informaci\u00F3n cuantitativa espec\u00EDfica m\u00E1s detallada del bien, servicio o proceso en t\u00E9rminos t\u00E9cnicos\: componentes o contenido cualitativo y/o energ\u00EDa contenida por unidad, etc. seg\u00FAn convenga; separados por comas. [Nota\: propiedades de flujo no cualitativas, n\u00FAmero de registro CAS, equivalentes, f\u00F3rmulas qu\u00EDmicas, etc. se registran exclusivamente en los "Datos de flujo".
datasetdetail.tooltip.process.functionalUnitOrOther = Cantidad, nombre, propiedad/ cualidad y unidad de medida de la Unidad funcional, peroiodo de producci\u00F3n, u otro par\u00E1metro. En caso de que el "Tipo de referencia cuantitativa" sea uno de estos tipos. [Nota\: Se le puede aplicar a un flujo de referencia una o m\u00E1s unidades funcionales adicionales].
datasetdetail.tooltip.process.generalComment = Informaci\u00F3n general de los datos incluyendo, por ejemplo, declaraciones de calidad generales (internas, no revisadas) as\u00ED como fuentes de informaci\u00F3n utilizadas. [Nota\: Por favor, revise los campos m\u00E1s espec\u00EDficos como el de "Recomendaciones de uso de los datos" para evitar la duplicidad en la entrada de datos].
datasetdetail.tooltip.process.identifierOfSubDataSet = Identificador de un subconjunto de datos de un proceso completo. Este subconjunto puede ser la etapa de ciclo de vida que cubren los datos (Como se emplea en las DAP para informes modulares de ICV; con el inventario dividido en\: "etapa de extracci\u00F3n de materia prima", "etapa de producci\u00F3n", "etapa de uso"y "etapa de fin de vida"). O puede ser el tipo de fuente de emisi\u00F3n de la que proceden los flujos elementales de entradas y salidas (Por ejemplo, relacionadas con la incineraci\u00F3n, el transporte, etc.). Junto al campo de "Procesos complementarios", esto permite dividir los datos de un proceso en una serie de subconjuntos de datos cl\u00E1ramente identificados, conteniendo cada uno una parte del inventario que al unirse representa el inventario completo. Se debe tener cuidado al nombrar el flujo de referencia para evitar una err\u00F3nea interpretaci\u00F3n.
datasetdetail.tooltip.process.lciMethodApproaches = Enumera brevemente los enfoques espec\u00EDficos empleados en el modelado de ICV. Por ejemplo, la asignaci\u00F3n, la sustituci\u00F3n, etc. En caso de resultados de ICV y de sistemas de datos parcialmente finalizados, esto tambi\u00E9n incluye a aquellos aplicados en el sistema de inventario incluido.
datasetdetail.tooltip.process.lciMethodPrinciple = marginal).
datasetdetail.tooltip.process.lciaResult.generalComment = Comentario general sobre este resultado de EICV. Puede comentarse, por ejemplo, la correspondencia de entradas y salidas con el m\u00E9todo de EICV empleado, etc.
datasetdetail.tooltip.process.location = Lugar, pa\u00EDs o regi\u00F3n para la que los datos son representativos. [Nota 1\: No se refiere al pa\u00EDs en que se encuentra un emplazamiento espec\u00EDfico en que los datos son representativos sino al pa\u00EDs, regi\u00F3n o emplazamiento donde los datos son efectivamente representativos. Nota 2\: La entrada puede ser del tipo "c\u00F3digo ISO 3166 del pa\u00EDs de dos letras" para pa\u00EDses, "c\u00F3digo regional de siete letras" para regiones o continentes, o "\u00E1reas de mercado y organizaciones de mercado", seg\u00FAn se especifique para el ILCD. Tambi\u00E9n puede darse en este campo el nombre de, por ejemplo , una planta espec\u00EDfica. (Por ejemplo\:  "ES, Le\u00F3n, XY Compa\u00F1\u00EDa, Z Lugar"; definido por el usuario). Nota 3\: El hecho de si la entrada hace referencia a producci\u00F3n o a consumo/ suministro se establece en el campo denominado "Mix y tipos de localizaci\u00F3n", por ejemplo con la denominaci\u00F3n de "Mix de producci\u00F3n"].
datasetdetail.tooltip.process.meanAmount = Media del resultado de la EICV del inventario calculada para este m\u00E9todo de EICV. S\u00F3lo deben declararse los d\u00EDgitos m\u00E1s significativos.
datasetdetail.tooltip.process.meanValue = Valor del par\u00E1metro introducido por el usuario. En caso de venir de una f\u00F3rmula, esta se da en el campo "F\u00F3rmula" y aqu\u00ED se muestra el resultado.
datasetdetail.tooltip.process.miniumValue = Valor m\u00EDnimo permitido para este par\u00E1metro. Este campo queda vac\u00EDo en caso de definirse la variable.
datasetdetail.tooltip.process.mixAndLocationTypes = Especificando informaci\u00F3n de si el bien, servicio o proceso est\u00E1 disponible en un lugar de consumo o de producci\u00F3n (por ejemplo  "al consumidor" o "en planta"). Separado por una coma.
datasetdetail.tooltip.process.modelDescription = Descripci\u00F3n de los modelos representados por estas relaciones matem\u00E1ticas. Puede incluir informaci\u00F3n de las restricciones, fortalezas y debilidades del modelo, etc. [Nota\: Ver tambi\u00E9n la informaci\u00F3n proporcionada a nivel de f\u00F3rmula individual dentro del campo "Comentario"y en la descripci\u00F3n del proceso general dentro de los campos de la secci\u00F3n de "Tecnolog\u00EDa"].
datasetdetail.tooltip.process.modellingConstants = Identificaci\u00F3n y descripci\u00F3n breve de las constantes aplicadas en el modelado de la EICV distintas a la asignaci\u00F3n/ sustituci\u00F3n. Por ejemplo, establecimiento sistem\u00E1tico de la cuota de reciclaje, uso del valor calor\u00EDfico bruto o neto, etc.
datasetdetail.tooltip.process.name = Nombre descriptivo general y nombre espec\u00EDfico del proceso.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Porcentaje del suministro, consumo o producci\u00F3n total del bien, servicio o tecnolog\u00EDa espec\u00EDficos representados por estos datos en la regi\u00F3n o mercado de la ubicaci\u00F3n establecida. Para procesos multifuncionales se establece la cuota de mercado de la tecnolog\u00EDa espec\u00EDfica. Si se emplean los datos representativos para una ubicaci\u00F3n en otra ubicaci\u00F3n diferente, la entrada es "0". La representatividad de la ubicaci\u00F3n original se da en el campo "Desviaci\u00F3n por tratamiento de datos y principios de extrapolaci\u00F3n. Aclaraciones".
datasetdetail.tooltip.process.referenceToComplementingProcess = referencia a un proceso complementario
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = Informaci\u00F3n de la base de datos o publicaci\u00F3n de los datos originales, a partir de los cuales se ha obtenido este conjunto de datos aplicando una conversi\u00F3n. Esto puede incluir, por ejemplo\: conversi\u00F3n a un formato diferente, cambio de la nomenclatura, mapeo de los nombres de flujo, conversi\u00F3n de unidades, etc. Esto no implica necesariamente el cambio o remodelado de las entradas y salidas y puede llegar a obtenerse los mismos resultados de EICV. Esta entrada es necesaria para datos convertidos derivados originalmente de otras bases de datos de ACV (Por ejemplo si se reeditan datos de IISI, ILCD, etc.) [Nota\: Los datos publicados sin modificaciones respecto a los originales son identificados como "Reedici\u00F3n no modificada de\:" dentro de la secci\u00F3n de "Propiedad del registro"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = Informaci\u00F3n de las fuentes donde se describen los detalles de los criterios de corte, la selecci\u00F3n, combinaci\u00F3n, tratamiento y principios de extrapolaci\u00F3n
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Fuente de los datos"\: Se menciona \u00FAnicamente al productor u operador del bien, servicio o tecnolog\u00EDa que representan estos datos, que ha aprobado oficialmente todas las partes de este conjunto de datos. En caso de datos medios nacionales o internacionales, el productor u operador hace referencia a la correspondiente asociaci\u00F3n de empresas. Si no se da un aprobado oficial, se introduce "Sin aceptaci\u00F3n oficial del productor u operador" y en la referencia, el campo de "Datos de contacto" quedar\u00E1 vac\u00EDo.[Notas\: Aqui s\u00F3lo se menciona al productor u operador si se dispone de aceptaci\u00F3n por escrito de los datos. Si el reconocimiento de estos datos ha sido hecho por parte de cualquier otra organizaci\u00F3n, el productor/operador del bien, servicio o proceso no se da aqu\u00ED sino como "revisi\u00F3n" en la secci\u00F3n de validaci\u00F3n].
datasetdetail.tooltip.process.referenceToDataSource = Origen de los datos empleados para obtener/ compilar el inventario de datos de la declaraci\u00F3n ambiental. Por ejemplo\: cuestionarios, monograf\u00EDas, protocolos de operaci\u00F3n de planta, etc. Para resultados de ICV y sistemas parcialmente finalizados, las fuentes de los datos m\u00E1s relevantes de sistema de fondo tambi\u00E9n son necesarias. Para conjuntos de datos parametrizados, se aportan aqu\u00ED las fuentes usadas para dicha parametrizaci\u00F3n/relaciones matem\u00E1ticas; dadas tambi\u00E9n en la secci\u00F3n de "Modelo matem\u00E1tico" [Nota\: Si los datos proceden de otras bases de datos o de datos anteriormente publicados y van a ser publicadas sin modificaciones, el origen de los datos se identifica mediante la informaci\u00F3n de "Datos convertidos de\:" dentro de la secci\u00F3n de "Entrada de datos por" y se especifica que no han sufrido modificaciones en "Reedici\u00F3n no modificada de\:" en la secci\u00F3n de "Propiedad del registro". Las fuentes de datos empleadas para reediciones con modificaciones se deben dar en este campo por motivos de transparencia].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "Fuentes de datos" de estudios de ACV detallados del proceso o producto a que corresponde este conjunto de datos, as\u00ED como documentos/archivos con documentaci\u00F3n de informaci\u00F3n global de los aspectos tecnol\u00F3gicos, geogr\u00E1ficos y/o temporales, etc. (por ejemplo\: estudios b\u00E1sicos de ingenier\u00EDa, resultados de simulaci\u00F3n de procesos, patentes, documentaci\u00F3n de planta, modelo de parametrizaci\u00F3n de la secci\u00F3n de "Modelo matem\u00E1tico", etc.) [Nota\: puede remitir indirectamente a un archivo digital].
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Datos de proceso" incluidos en este conjunto de datos, si los hay y est\u00E1n disponibles como datos separados.
datasetdetail.tooltip.process.referenceToLCAMethodDetails = Datos de la fuente o fuentes donde se describen los m\u00E9todos de ACV empleados generalmente incluyendo\: los principios del m\u00E9todo de ICV y aproximaciones espec\u00EDficas, los detalles de constantes de modelado, as\u00ED como cualquier otra convenci\u00F3n metodol\u00F3gica aplicada
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = Datos del m\u00E9todo de EICV aplicado a calcular los resultados de EICV.
datasetdetail.tooltip.process.referenceToReferenceFlow = Una o m\u00E1s entradas y salidas en caso de que  el "Tipo de referencia cuantitativa" sea del tipo "Flujo(s) de referencia". (Referencia interna del conjunto de datos).
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Datos de contacto" de la autoridad que ha registrado este conjunto de datos.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = Datos del m\u00E9todo de EICV que puede ser aplicado a los flujos elementales en la secci\u00F3n de entradas y salidas.  Se hace referencia a todos estos flujos en sus respectivos datos de m\u00E9todo de EICV (si tienen importancia ambientalmente y el factor de caracterizaci\u00F3n est\u00E1 definido para el flujo correspondiente) [Nota\: No aplicable si el inventario contiene flujos elementales de igual contenido pero con distinta nomenclatura que los presentados en los datos de m\u00E9todo de EICV ( y que por tanto no mantienen el factor de caracterizaci\u00F3n), o si los flujos son indicadores sumados o grupos de flujo a los que se trata de manera diferente en los datos de m\u00E9todo de EICV].
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = "Informaci\u00F3n de la fuente" de los diagramas de flujo y /o im\u00E1genes del bien, servicio, tecnolog\u00EDa, planta, etc. a que corresponden estos datos. Para una m\u00E1s f\u00E1cil comprensi\u00F3n y mejor documentaci\u00F3n de los datos.
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Informaci\u00F3n de la fuente" del  pictograma del bien, servicio, tecnolog\u00EDa, planta, etc. a que corresponden estos datos. Para su visualizaci\u00F3n en interfaces gr\u00E1ficas de softwares de ACV.
datasetdetail.tooltip.process.referenceYear = A\u00F1o inicial del periodo de validez de los datos (que finaliza el a\u00F1o registrado en "Datos v\u00E1lidos hasta"). Para conjuntos de datos que combinan datos de distintos a\u00F1os, se da el a\u00F1o m\u00E1s representativo teniendo en cuenta el impacto ambiental global. En ese caso, el a\u00F1o de referencia es estimado con el criterio de expertos.
datasetdetail.tooltip.process.registrationNumber = N\u00FAmero de identificaci\u00F3n \u00FAnico para este conjunto de datos emitido por el autor del registro.
datasetdetail.tooltip.process.reviewDetails = Resumen de la revisi\u00F3n. Las siguientes caracter\u00EDsticas deben ser especificadas de forma expl\u00EDcita\: Representatividad, l\u00EDmites del sistema, precisi\u00F3n de las Entradas y Salidas del proceso en su ubicaci\u00F3n, tecnolog\u00EDa y tiempo documentado. Por ejemplo los criterios de exclusi\u00F3n del modelo t\u00E9cnico (producto, residuo y flujos elementales) y el alcance conseguido en las categor\u00EDas de impacto m\u00E1s relevantes (ecosistemas, salud humana, recursos) para este bien, servicio o proceso. Plausibilidad de los datos. Precisi\u00F3n y adecuaci\u00F3n de la documentaci\u00F3n de los datos. Adecuaci\u00F3n de los l\u00EDmites del sistema, reglas de corte, opciones elegidas del modelado de ICV tales como la asignaci\u00F3n, consistencia de los procesos incluidos y de la metodolog\u00EDa de ICV. Si los datos constan de resultados precalculados de EICV, la correspondencia de los flujos elementales de entradas y salidas (incluyendo su validez geogr\u00E1fica) con el o los m\u00E9todos de EICV aplicados debe ser establecida por el responsable de la revisi\u00F3n. Se puede establecer aqu\u00ED una declaraci\u00F3n de calidad global de los datos.
datasetdetail.tooltip.process.samplingProcedure = Procedimiento de muestreo empleado para cuantificar las entradas y salidas. Se debe mencionar la existencia de posibles problemas derivados de la combinaci\u00F3n de distintos procedimientos de muestreo.
datasetdetail.tooltip.process.subLocation = Una o m\u00E1s sub-unidades geogr\u00E1ficas de la "Ubicaci\u00F3n" establecida. Dichas sub-unidades pueden ser, por ejemplo, los emplazamientos de muestreo de los datos medios de una compa\u00F1\u00EDa, los pa\u00EDses con datos medios representativos de de una regi\u00F3n o emplazamientos espec\u00EDficos con datos medios de un pa\u00EDs. [Nota\: Para datos con emplazamiento \u00FAnico este campo se deja vac\u00EDo y el emplazamiento se determina dentro del campo de "Ubicaci\u00F3n"].
datasetdetail.tooltip.process.technologicalApplicability = Descripci\u00F3n de las aplicaciones previstas/posibles del bien, servicio o proceso. Como puede ser para qu\u00E9 tipo de productos se emplea el material descrito. Ejemplos\: "Este compuesto de alta pureza es empleado \u00FAnicamente en laboratorios de an\u00E1lisis" o "Este producto qu\u00EDmico presentado a granel y de calidad t\u00E9cnica se emplea para s\u00EDntesis a gran escala en la industria qu\u00EDmica" o "Este cami\u00F3n se emplea \u00FAnicamente en el transporte  de sustancias qu\u00EDmicas l\u00EDquidas a larga distancia"
datasetdetail.tooltip.process.technologyDescriptionAndIncludedProcesses = Descripci\u00F3n de las caracter\u00EDsticas tecnol\u00F3gicas (incluyendo las condiciones de operaci\u00F3n del proceso, sistema o producto). En el caso de productos, eso incluye los procesos aguas arriba y aguas abajo m\u00E1s importantes contenidos en los datos. Debe emplearse vocabulario t\u00E9cnico.
datasetdetail.tooltip.process.timeRepresentativenessDescription = Descripci\u00F3n del periodo de validez de los datos incluyendo informaci\u00F3n de las limitaciones de uso en periodos menores (por ejemplo, verano/ invierno)
datasetdetail.tooltip.process.treatmentStandardsRoutes = Especificando informaci\u00F3n del bien, servicio o proceso en t\u00E9rminos t\u00E9cnicos\: tratamiento recibido, est\u00E1ndar cumplido, calidad del producto, informaci\u00F3n empleada, nombre de ruta del producto, nombre de la salida de datos, si es de tipo primario o secundario, etc. Separado por una coma.
datasetdetail.tooltip.process.typeOfDataSet = Tipo de datos en funci\u00F3n de la inclusi\u00F3n / exclusi\u00F3n sistem\u00E1tica de procesos aguas arriba y aguas abajo, de la transparencia y multifuncionalidad interna (oculta), y de los criterios de exclusi\u00F3n del modelo.
datasetdetail.tooltip.process.uncertaintyAdjustments = Descripci\u00F3n de m\u00E9todos, fuentes, y suposiciones hechas en el ajuste de la incertidumbre. [Nota\: Para datos en los que la incertidumbre adicional provocada por la falta de representatividad se ha incluido en los valores cuantificados de la incertidumbre, en este campo tambi\u00E9n se muestra la representatividad original, la incertidumbre adicional, y el procedimiento por el que se calcul\u00F3 la incertidumbre global equivalente].
