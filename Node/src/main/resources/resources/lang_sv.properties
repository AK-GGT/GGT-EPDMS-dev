datasetdetail.tooltip.lciamethod.impactIndicator = Beskrivning av inneb\u00F6rden av konsekvensindikatorn f\u00F6r denna datam\u00E4ngd (g\u00E4ller inte f\u00F6r datam\u00E4ngder om LCIA-metodik).
datasetdetail.tooltip.lciamethod.impactLocation = Plats eller region d\u00E4r effekten ber\u00E4knas \u00E4ga rum. [Anm\u00E4rkning\: Inmatningen kan vara av typen "ISO 3166-landskod med tv\u00E5 bokst\u00E4ver" f\u00F6r l\u00E4nder, "regionala koder med sju bokst\u00E4ver" f\u00F6r regioner eller kontinenter, eller "marknadsomr\u00E5den och marknadsorganisationer", som f\u00F6rdefinierats f\u00F6r ILCD. H\u00E4r kan \u00E4ven ett namn f\u00F6r t.ex. ett specifikt avrinningsomr\u00E5de etc. anges, anv\u00E4ndardefinierat).]
datasetdetail.tooltip.lciamethod.interventionLocation = Specifikt land eller region d\u00E4r de element\u00E4ra fl\u00F6dena/utbytena f\u00F6rekommer f\u00F6r vilka LCIA-metoden/modellen \u00E4r giltig/modellerad. [Anm\u00E4rkning\: Uppgiften kan vara av typen 'ISO 3166-landskod med tv\u00E5 bokst\u00E4ver' f\u00F6r l\u00E4nder, 'regionala koder med sju bokst\u00E4ver' f\u00F6r regioner eller kontinenter, eller 'marknadsomr\u00E5den och marknadsorganisationer', enligt f\u00F6rdefiniering f\u00F6r ILCD. H\u00E4r kan \u00E4ven ett namn f\u00F6r t.ex. en specifik anl\u00E4ggning etc. anges (t.ex. "FR, Lyon, XY Company, Z Site"; anv\u00E4ndardefinierat). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Geografisk(a) underenhet(er) av "Interventionsort(er)" som ytterligare specificerar de specifikt modellerade underlokalerna. S\u00E5dana delorter kan t.ex. vara ett f\u00F6retags anl\u00E4ggningar, specifika avrinningsomr\u00E5den som modellerats, l\u00E4nder p\u00E5 en kontinent eller platser i ett land. Information om begr\u00E4nsad representativitet b\u00F6r l\u00E4mnas i f\u00F6rekommande fall.
datasetdetail.tooltip.lciamethod.inventoryItems = Antal kemiska \u00E4mnen/\u00E4mnesgrupper, kemiska grund\u00E4mnen eller typer som omfattas, utan h\u00E4nsyn till varianter per milj\u00F6utsl\u00E4pp eller k\u00E4llomr\u00E5de, geografisk plats, tid eller annat.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = LCIA-metodens princip(er) som f\u00F6ljts f\u00F6r att ta fram konsekvensfaktorerna.
datasetdetail.tooltip.lciamethod.level = Rekommendationsniv\u00E5 f\u00F6r denna datam\u00E4ngd fr\u00E5n det rekommenderande statliga organet. Observera att rekommendationsniv\u00E5n f\u00F6r enskilda element\u00E4ra fl\u00F6den kan vara annorlunda (l\u00E4gre) \u00E4n den allm\u00E4nna niv\u00E5n; detta dokumenteras som 'avvikande rekommendation' i avsnittet 'Karakteriseringsfaktorer' direkt f\u00F6r varje ber\u00F6rt element\u00E4rt fl\u00F6de.
datasetdetail.tooltip.lciamethod.location = Plats d\u00E4r utbyte av element\u00E4rt fl\u00F6de sker. Anv\u00E4nds endast f\u00F6r de LCIA-metoder som anv\u00E4nder sig av s\u00E5dan information. Denna information h\u00E4nvisar till posten i samma f\u00E4lt i 'Process data set'.
datasetdetail.tooltip.lciamethod.maximumValue = H\u00F6gsta v\u00E4rde f\u00F6r karakteriseringsfaktorn f\u00F6r utbytet om os\u00E4kerhetsf\u00F6rdelningen \u00E4r enhetlig eller triangul\u00E4r.
datasetdetail.tooltip.lciamethod.meanValue = Medelv\u00E4rdet av effektkarakt\u00E4riseringsfaktorn f\u00F6r det utbyte som identifieras av f\u00E4lten 'Referens till fl\u00F6desdataset', 'Utbytesriktning' och 'Riktningens l\u00E4ge'. Det rekommenderas att endast signifikanta siffror av beloppet rapporteras. \! Om ett element\u00E4rt fl\u00F6de har ett relevant bidrag till detta LCIA-tema enligt den senaste vetenskapliga kunskapen, men ingen p\u00E5verkansfaktor anges i LCIA-metoden, ska fl\u00F6det \u00E4nd\u00E5 refereras och medelv\u00E4rdet som ska anges \u00E4r "0"\!
datasetdetail.tooltip.lciamethod.meaning = Specifik inneb\u00F6rd av den deklarerade rekommendationsniv\u00E5n f\u00F6r denna LCIA-metod/metodik och karakteriseringsfaktorerna, enligt definitionen i det v\u00E4gledande dokument som det h\u00E4nvisas till i f\u00E4ltet "Compliance system".
datasetdetail.tooltip.lciamethod.methodology = Namnet p\u00E5 den LCIA-metodik/ies som datam\u00E4ngden h\u00F6r till, om det finns n\u00E5gon.
datasetdetail.tooltip.lciamethod.minimumValue = Minsta v\u00E4rde f\u00F6r karakteriseringsfaktorn f\u00F6r utbytet om os\u00E4kerhetsf\u00F6rdelningen \u00E4r j\u00E4mn eller triangul\u00E4r.
datasetdetail.tooltip.lciamethod.modelDescription = Beskrivning av den modell som anv\u00E4nds f\u00F6r att ber\u00E4kna LCIA-indikatorv\u00E4rdena, inklusive underliggande datak\u00E4llor f\u00F6r \u00E4mnets egenskaper, bakgrundskoncentrationer etc. Om en LCIA-metodik omfattar flera LCIA-metoder ska dessa uttryckligen ing\u00E5 i beskrivningen. Professionell nomenklatur anv\u00E4nds f\u00F6r beskrivningen. Observera att eventuella normaliserings- och viktningsfaktorer beskrivs i de s\u00E4rskilda separata f\u00E4lten.
datasetdetail.tooltip.lciamethod.modelName = Namn p\u00E5 den eller de modeller som anv\u00E4nds f\u00F6r att ber\u00E4kna LCIA\:s effektindikatorv\u00E4rden (i f\u00F6rekommande fall).
datasetdetail.tooltip.lciamethod.name = Uppgiftsupps\u00E4ttningens namn. Sammansatt enligt f\u00F6ljande\: LCIA-metodikens kortnamn; konsekvenskategori/ies; mittpunkt/slutpunkt; konsekvensindikator; k\u00E4llans kortnamn. Ej till\u00E4mpliga komponenter utel\u00E4mnas. Exempel\: "Impacts2007+; klimatf\u00F6r\u00E4ndringar; mittpunkt; global uppv\u00E4rmningspotential; IPCC 2001"; "ABC 2006; f\u00F6rsurning; slutpunkt; f\u00F6rlust av artdiversitet; John Doe 2006"; "My-indicator2009; kombinerat; slutpunkt; ekopo\u00E4ng; olika".
datasetdetail.tooltip.lciamethod.normalisation = Anger om ett normaliseringssteg har inkluderats i de resulterande effektfaktorerna eller inte.
datasetdetail.tooltip.lciamethod.normalisationDescription = Kort beskrivning av den eventuella normalisering som ing\u00E5r.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Dataupps\u00E4ttning f\u00F6r fl\u00F6desegenskaper" f\u00F6r referenskvantiteten (fl\u00F6desegenskaper), d\u00E4r konsekvensindikatorv\u00E4rdena m\u00E4ts.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "k\u00E4lldataset\: den databas eller publikation av dataset fr\u00E5n vilken detta dataset har erh\u00E5llits genom konvertering. Detta kan t.ex. omfatta konvertering till ett annat format, till\u00E4mpning av en annan nomenklatur, mappning av fl\u00F6desnamn, konvertering av enheter osv. Detta kan dock inte ha \u00E4ndrat eller ommodellerat karakt\u00E4riseringsfaktorerna. Denna post kr\u00E4vs f\u00F6r konverterade datam\u00E4ngder som ursprungligen kommer fr\u00E5n andra LCA-databaser (t.ex. vid \u00E5terpublicering av LCIA-karakteriseringsfaktorer fr\u00E5n databasen f\u00F6r den ursprungliga utvecklaren av effektmetoden). [Anm\u00E4rkning\: identiskt \u00E5terpublicerade datam\u00E4ngder identifieras i f\u00E4ltet "Unchanged re-publication of\:" i avsnittet "Publication and Ownership"].
datasetdetail.tooltip.lciamethod.referenceToDataSource = H\u00E4nvisning till "UUID of source" (k\u00E4llor) i "Source data set" f\u00F6r datak\u00E4llor som anv\u00E4nds f\u00F6r att modellera v\u00E4rdet av denna enskilda LCIA-faktor, t.ex. en specifik artikel, ett fr\u00E5geformul\u00E4r, en monografi etc. Om mer \u00E4n en datak\u00E4lla har anv\u00E4nts, vilket \u00E4r typiskt, kan mer \u00E4n en k\u00E4lla anges.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Kontaktdataset(er)" f\u00F6r det/de statliga organ som officiellt har rekommenderat detta LCIA-metoddataset och dess p\u00E5verkansfaktorer f\u00F6r anv\u00E4ndning inom det dokumenterade till\u00E4mpningsomr\u00E5det. Eventuellt avvikande (nedgraderade) rekommendationer f\u00F6r enskilda utbyten dokumenteras i avsnittet "Inputs and Outputs" i datam\u00E4ngden.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "K\u00E4lldataset(s)" av externa dokument/filer med ytterligare dokumentationsinformation om datam\u00E4ngden, inklusive underliggande datak\u00E4llor (t.ex. tid, geografisk t\u00E4ckning, p\u00E5verkansmodeller, karakteriseringsfaktorer, anv\u00E4nda databaser \u00F6ver \u00E4mnesegenskaper osv.) (Anm\u00E4rkning\: kan indirekt h\u00E4nvisa till en digital fil).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = H\u00E4nvisning till "UUID of flow" i "Flow data set" f\u00F6r att l\u00E4nka den s\u00E4rskilda effektfaktorn i "LCIA data set" till respektive "Flow data set". Observera att det f\u00F6r platsspecifika LCIA-metoder kan finnas flera referenser till samma fl\u00F6desdataset.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "LCIA-metodupps\u00E4ttning(ar)\: LCIA-karakt\u00E4riseringsmetoder som ing\u00E5r i denna uppgiftsupps\u00E4ttning eller som anv\u00E4nds f\u00F6r att ta fram denna LCIA-metodik.
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Normaliseringsuppgift(er)" som anv\u00E4ndes f\u00F6r att ber\u00E4kna de normaliserade effektfaktorerna f\u00F6r denna uppgiftsuppgift, i f\u00F6rekommande fall.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Viktande datam\u00E4ngd" som anv\u00E4ndes f\u00F6r att ber\u00E4kna de viktade effektfaktorerna f\u00F6r denna datam\u00E4ngd, i f\u00F6rekommande fall.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "K\u00E4lldata" av fl\u00F6desscheman och/eller bilder som visar LCIA-metoden.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "K\u00E4lldataset(s)" av datak\u00E4llor som r\u00F6r karakteriseringsmodellen (riktlinjer, st\u00F6ddokumentation etc.).
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Normaliseringsupps\u00E4ttningar" som kan anv\u00E4ndas tillsammans med dessa uppgifters effektfaktorer.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Viktande dataupps\u00E4ttning(ar)" som kan anv\u00E4ndas tillsammans med konsekvensfaktorerna f\u00F6r denna dataupps\u00E4ttning.
datasetdetail.tooltip.lciamethod.referenceYear = Referens\u00E5r d\u00E5 utsl\u00E4ppet antas \u00E4ga rum, dvs. start\u00E5ret f\u00F6r den tidsperiod f\u00F6r vilken effekten modelleras. F\u00F6r tidsoberoende modeller b\u00F6r "tidsoberoende" anges.
datasetdetail.tooltip.lciamethod.reviewDetails = Sammanfattning av granskningen. Alla f\u00F6ljande punkter b\u00F6r uttryckligen tas upp\: modellens fullst\u00E4ndighet och l\u00E4mplighet, geografisk och tidsm\u00E4ssig t\u00E4ckning och differentiering, korrekthet och precision av substansdata eller andra underliggande data, l\u00E4mplighet och samst\u00E4mmighet i till\u00E4mpningen av normaliserings- och/eller viktningsscheman, om de ing\u00E5r, korrekthet, l\u00E4mplighet, begriplighet och fullst\u00E4ndighet i dokumentationen av datam\u00E4ngden, intressenternas acceptans av LCIA-metoden. Valfritt\: Granskarens kommentar om karakteriseringsfaktorer f\u00F6r enskilda element\u00E4ra fl\u00F6den eller grupper av element\u00E4ra fl\u00F6den. Relevanta begr\u00E4nsningar av granskningen p\u00E5 grund av bristande \u00F6ppenhet eller dokumentation b\u00F6r anges. Ett \u00F6vergripande kvalitetsuttalande kan ing\u00E5 h\u00E4r.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Beskrivning av den giltiga tidsperioden f\u00F6r datam\u00E4ngden, inklusive information om eventuell begr\u00E4nsad anv\u00E4ndbarhet inom deltidsperioder.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Typ av uppgifter om hur stor del av effektkedjan som t\u00E4cks.
datasetdetail.tooltip.lciamethod.unit = Enhet i vilken konsekvensindikatorernas v\u00E4rden m\u00E4ts.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Metodologiska r\u00E5d f\u00F6r anv\u00E4ndning och till\u00E4mpning av denna datam\u00E4ngd, t.ex. begr\u00E4nsningar i till\u00E4mplighet eller representativitet samt rekommendationer om att anv\u00E4nda den tillsammans med andra uppgifter fr\u00E5n samma LCIA-metodik f\u00F6r att s\u00E4kerst\u00E4lla enhetlighet.
datasetdetail.tooltip.lciamethod.weighting = Anger om ett viktningssteg har inkluderats i de resulterande effektfaktorerna eller inte.
datasetdetail.tooltip.lciamethod.weightingDescription = Kort beskrivning av den eventuella inkluderade viktningen.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Tilltr\u00E4desbegr\u00E4nsningar/anv\u00E4ndningsvillkor f\u00F6r denna datam\u00E4ngd som fritext eller med h\u00E4nvisning till t.ex. licensvillkor. Om det inte finns n\u00E5gra begr\u00E4nsningar anges "Inga".
datasetdetail.tooltip.lifecyclemodel.define.connections = Information om anslutningar mellan processinstanser, via anslutande produkt- eller avfallsfl\u00F6desutbyten.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Avsnitt f\u00F6r att definiera grupper som processinstanser kan f\u00F6rklara sig tillh\u00F6ra i samband med denna datam\u00E4ngd f\u00F6r livscykelmodellen. Grupperna \u00E4r anv\u00E4ndardefinierade och kan t.ex. vara livscykelstadier, f\u00F6rgrund/bakgrund, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Typ av licens som g\u00E4ller f\u00F6r \u00E5tkomst och anv\u00E4ndning av denna datam\u00E4ngd.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Referens till UUID f\u00F6r en av de anslutande utbytena f\u00F6r utg\u00E5ende produkter eller avfallsfl\u00F6den f\u00F6r denna processinstans. D.v.s. vilken (fl\u00F6des)v\u00E4xel p\u00E5 denna processinstans utg\u00E5ende sida ska anslutas till en annan processinstans ing\u00E5ende produkt- eller avfalls(fl\u00F6des)v\u00E4xel?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instanser (f\u00F6rekomster) av samma processdata i denna livscykelmodell. Varje processdatam\u00E4ngd kan f\u00F6rekomma p\u00E5 olika st\u00E4llen i modellen, med olika parameterinst\u00E4llningar och kopplad till olika andra processinstanser.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "K\u00E4lldataset" av fl\u00F6desdiagrammen och/eller sk\u00E4rmdumparna av livscykelmodellen som representeras av detta dataset. F\u00F6r tydligare illustration och dokumentation av modellen. Anm\u00E4rkning\: K\u00E4lldatasetet h\u00E4nvisar till den faktiska bilden som jpd- eller png-fil eller som t.ex. pdf-fil med flera bilder.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "K\u00E4lldata" fr\u00E5n en detaljerad LCI- eller LCA-studie eller annan studie av den process eller produkt som representeras av denna datam\u00E4ngd, samt dokument/filer med \u00F6vergripande dokumentationsinformation om teknik, geografiska och/eller tidsm\u00E4ssiga aspekter etc. p\u00E5 livscykelmodellniv\u00E5. (Anm\u00E4rkning\: kan indirekt h\u00E4nvisa till elektroniska filer och filer online).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Processinstans som skalar livscykelmodellen och d\u00E4rmed alla direkt och indirekt anslutna processinstanser i modellen; det \u00E4r ofta en processinstans i "slutet" av livscykelmodellkedjan, eller den process som tillhandah\u00E5ller den levererade varan, tj\u00E4nsten eller funktionen i modellen.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = H\u00E4nvisning till det LCI-resultat eller den eller de delvis avslutade datam\u00E4ngder f\u00F6r systemprocesser som genereras fr\u00E5n denna modell.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = genomsnittlig massa per ytenhet (f\u00F6r\u00E5ldrad)
datasetdetail.tooltip.matmlPropName.bulk_density = bulkdensitet
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = omr\u00E4kningsfaktor till 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammage
datasetdetail.tooltip.matmlPropName.gross_density = bruttot\u00E4thet
datasetdetail.tooltip.matmlPropName.layer_thickness = skikttjocklek.
datasetdetail.tooltip.matmlPropName.linear_density = linj\u00E4r t\u00E4thet
datasetdetail.tooltip.matmlPropName.productiveness = produktivitet
datasetdetail.tooltip.matmlPropName.weightperpiece = vikt per styck
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = r\u00E5 densitet (f\u00F6r\u00E5ldrad)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Noden har olaglig status
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Undantag i fr\u00E5ga om kommunikation. Kontrollera om "Base URL of service interface" \u00E4r korrekt.
datasetdetail.tooltip.notSelected = [inte valt]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Utbud/f\u00F6rbrukning eller produktionsvolym f\u00F6r den specifika varan, tj\u00E4nsten eller tekniken i den region/marknad d\u00E4r den angivna "platsen" finns. Marknadsvolymen anges i absoluta tal per \u00E5r, i vanliga enheter, f\u00F6r det angivna "referens\u00E5ret". F\u00F6r processer som omfattar flera olika typer av verksamheter b\u00F6r uppgifterna l\u00E4mnas f\u00F6r alla samverkande verksamheter (varor och tj\u00E4nster).
datasetdetail.tooltip.process.baseName = Allm\u00E4nt beskrivande namn p\u00E5 processen och/eller dess viktigaste vara(n) eller tj\u00E4nst(er) och/eller dess bearbetningsniv\u00E5.
datasetdetail.tooltip.process.complementingProcesses = "Processdataupps\u00E4ttning(ar)" som kompletterar denna del/delupps\u00E4ttning av en fullst\u00E4ndig processdataupps\u00E4ttning, om s\u00E5dan finns och \u00E4r tillg\u00E4nglig som separat(a) dataupps\u00E4ttning(ar). Det identifierande namnet p\u00E5 denna delm\u00E4ngd ska anges i f\u00E4ltet 'Identifiering av delm\u00E4ngd data'.
datasetdetail.tooltip.process.completenessElementaryFlows = Fullst\u00E4ndigheten av de element\u00E4ra fl\u00F6dena i avsnittet Inputs och Outputs i denna datam\u00E4ngd ur ett konsekvensperspektiv, n\u00E4r det g\u00E4ller att ta itu med det enskilda problemomr\u00E5det/den enskilda kategorin f\u00F6r konsekvenserna som anges i mitten av punkten. Fullst\u00E4ndigheten avser den senaste vetenskapliga kunskapen om huruvida ett enskilt element\u00E4rt fl\u00F6de bidrar till respektive \u00E4mne i mitten p\u00E5 ett relevant s\u00E4tt, vilket t.ex. \u00E4r grunden f\u00F6r ILCD\:s referenselement\u00E4ra fl\u00F6den. [Anm\u00E4rkning\: Uttalandet om "fullst\u00E4ndighet" inneb\u00E4r inte automatiskt att det finns relaterade LCIA-metoder eller att de refererar till element\u00E4ra fl\u00F6den i denna datam\u00E4ngd. F\u00F6r direkt till\u00E4mpbarhet av befintliga LCIA-metoder, kontrollera d\u00E4rf\u00F6r f\u00E4ltet "Supported LCIA method data sets"].
datasetdetail.tooltip.process.completenessOtherProblemField = Fullst\u00E4ndig t\u00E4ckning av element\u00E4ra fl\u00F6den som bidrar till andra problemomr\u00E5den som n\u00E4mns h\u00E4r som fritext, helst med samma terminologi som f\u00F6r de specificerade milj\u00F6problemen.
datasetdetail.tooltip.process.completenessProductModel = Fullst\u00E4ndig t\u00E4ckning av relevanta produkt-, avfalls- och element\u00E4ra fl\u00F6den. [Anm\u00E4rkningar\: F\u00F6r LCI-resultat och delvis avslutade system inneb\u00E4r detta att den underliggande produktsystemmodellen \u00E4r helt\u00E4ckande. "Relevant" avser den \u00F6vergripande milj\u00F6relaterade relevansen, dvs. f\u00F6r enhetsprocesser inklusive uppstr\u00F6ms- och nedstr\u00F6msbelastningen fr\u00E5n produkt- och avfallsfl\u00F6den].
datasetdetail.tooltip.process.dataCollectionPeriod = Datum eller tidsperiod(er) d\u00E5 uppgifterna samlades in. Observera att detta INTE avser t.ex. publiceringsdatum f\u00F6r de artiklar eller b\u00F6cker som uppgifterna kan h\u00E4rr\u00F6ra fr\u00E5n, utan den ursprungliga datainsamlingsperioden.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Principer som till\u00E4mpas vid insamling av uppgifter om fullst\u00E4ndighet av produkt- och avfallsfl\u00F6den (\u00E4ven intermedi\u00E4ra) och element\u00E4ra fl\u00F6den. Exempel \u00E4r\: avgr\u00E4nsningsregler, systematisk uteslutning av infrastruktur, tj\u00E4nster eller hj\u00E4lpmedel osv. systematisk uteslutning av luft i f\u00F6rbr\u00E4nningsprocesser, kolningsvatten osv.
datasetdetail.tooltip.process.dataQualityIndicators = Indikatorer f\u00F6r datakvalitet \u00E4r till f\u00F6r att ge den granskade nyckelinformationen om datam\u00E4ngden i en definierad, datorl\u00E4sbar (och d\u00E4rmed s\u00F6kbar) form. Detta hj\u00E4lper LCA-ut\u00F6vare att identifiera/v\u00E4lja de mest l\u00E4mpliga datam\u00E4ngderna av h\u00F6gsta kvalitet.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Principer som till\u00E4mpas vid urval av data och vid kombination av data fr\u00E5n olika k\u00E4llor. Inkluderar en kort diskussion om datak\u00E4llornas samst\u00E4mmighet med avseende p\u00E5 data i sig, modellering och l\u00E4mplighet. Vid medelv\u00E4rdesbildning\: Principer och urval av uppgifter vid horisontell och/eller vertikal medelv\u00E4rdesbildning.
datasetdetail.tooltip.process.dataSetValidUntil = Slut\u00E5r f\u00F6r den tidsperiod f\u00F6r vilken datam\u00E4ngden fortfarande \u00E4r giltig/tillr\u00E4ckligt representativ. Detta datum avg\u00F6r ocks\u00E5 n\u00E4r en revidering/omformning av datam\u00E4ngden kr\u00E4vs eller rekommenderas p\u00E5 grund av f\u00F6rv\u00E4ntade relevanta f\u00F6r\u00E4ndringar i milj\u00F6m\u00E4ssigt eller tekniskt relevanta inventeringsv\u00E4rden, \u00E4ven i bakgrundssystemet.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Principer som till\u00E4mpas p\u00E5 metoder, k\u00E4llor och antaganden vid justering av data, inklusive extrapolering av data fr\u00E5n en annan tidsperiod, ett annat geografiskt omr\u00E5de eller en annan teknik.
datasetdetail.tooltip.process.descriptionOfRestrictions = Ytterligare f\u00F6rklaringar om ytterligare aspekter av platsen\: t.ex. en beskrivning och adress av f\u00F6retaget och/eller platsen, om uppgifterna inte \u00E4r giltiga f\u00F6r vissa delomr\u00E5den inom "platsen", om uppgifterna endast \u00E4r giltiga f\u00F6r vissa regioner inom den angivna platsen eller om vissa element\u00E4ra fl\u00F6den eller fl\u00F6den av mellanprodukter extrapoleras fr\u00E5n ett annat geografiskt omr\u00E5de.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Kortfattad beskrivning av eventuella avvikelser fr\u00E5n principerna om uppgifternas fullst\u00E4ndighet. Om det inte finns n\u00E5gra avvikelser (resultatrelevanta) ska "ingen" anges.
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Beskrivning av relevanta avvikelser fr\u00E5n de till\u00E4mpade metoderna samt av de relevanta specifika metoder som till\u00E4mpats, \u00E4ven i ett eventuellt inkluderat bakgrundssystem. Ytterligare f\u00F6rklaringar och detaljer om de metoder f\u00F6r f\u00F6rdelning, substitution och andra f\u00F6ljder som till\u00E4mpats f\u00F6r relevanta processer, t.ex. hur det marginella substitutet identifierades, \u00E5r och region f\u00F6r vilka marknadspriser som anv\u00E4ndes vid marknadsf\u00F6rdelningen, dvs. metod, f\u00F6rfarande, uppgifter om data/information. Om det inte finns n\u00E5gra (resultatrelevanta) avvikelser fr\u00E5n de tidigare angivna metoderna f\u00F6r arbetskraftsinflytande och om det inte finns n\u00E5got behov av ytterligare f\u00F6rklaringar, anges "ingen".
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Kortfattad beskrivning av eventuella avvikelser fr\u00E5n de allm\u00E4nna principerna f\u00F6r arbetss\u00E4ttet f\u00F6r arbetss\u00E4ttet f\u00F6r viktig information och ytterligare f\u00F6rklaringar. H\u00E4nvisar s\u00E4rskilt till specifika processer/fall d\u00E4r den angivna "attributions-" eller "konsekvensmetoden" inte till\u00E4mpades. Eller d\u00E4r avvikelser har gjorts fr\u00E5n s\u00E4rskilda regler f\u00F6r till\u00E4mpning av metoden "konsekvens med tilldelningskomponenter". En h\u00E4nvisning till den "avsedda till\u00E4mpningen" av datainsamlingen kan ocks\u00E5 g\u00F6ras h\u00E4r. H\u00E4r kan \u00E4ven tilldelade samprodukter rapporteras. Om det inte finns n\u00E5gra (kvantitativt relevanta) avvikelser fr\u00E5n LCI-metodprincipen ska "ingen" anges.
datasetdetail.tooltip.process.deviationsFromModellingConstants = Kort beskrivning av eventuella specifika avvikelser fr\u00E5n "modelleringskonstanter" i datasetet, \u00E4ven i det eventuellt inkluderade bakgrundssystemet.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Kort beskrivning av eventuella avvikelser fr\u00E5n principerna f\u00F6r urval och kombination av uppgifter. Om det inte finns n\u00E5gra (resultatrelevanta) avvikelser ska "ingen" anges.
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Kort beskrivning av eventuella avvikelser fr\u00E5n principerna f\u00F6r databehandling och extrapolering. Om det inte finns n\u00E5gra avvikelser (resultatrelevanta) ska "inga" anges. (Anm\u00E4rkning\: Om uppgifter som \u00E4r representativa f\u00F6r en 'plats' anv\u00E4nds f\u00F6r en annan 'plats' kan dess ursprungliga representativitet anges h\u00E4r; se f\u00E4ltet 'Procentuell andel av utbudet eller produktionen som t\u00E4cks').
datasetdetail.tooltip.process.exchange.dataSourceType = Identifierar datak\u00E4llans typ f\u00F6r varje enskild input eller output som "prim\u00E4r", "sekund\u00E4r" eller "blandad prim\u00E4r/sekund\u00E4r".
datasetdetail.tooltip.process.exchange.generalComment = Allm\u00E4nna kommentarer om denna specifika input eller output, t.ex. kommentarer om de datak\u00E4llor som anv\u00E4nds och deras s\u00E4rskilda representativitet etc., om status f\u00F6r "f\u00E4rdigst\u00E4llande" av en post som arbetsfl\u00F6desinformation etc.
datasetdetail.tooltip.process.exchange.linkedprocess = L\u00E4nk till data om tillverknings-/f\u00F6rbrukningsprocessen
datasetdetail.tooltip.process.exchange.location = Plats d\u00E4r utbyte av element\u00E4rt fl\u00F6de sker. Anv\u00E4nds endast f\u00F6r de LCIA-metoder som utnyttjar denna information. Denna information h\u00E4nvisar till posten i samma f\u00E4lt i avsnittet 'Inputs and Outpts' i 'Process or LCI result data set'.
datasetdetail.tooltip.process.exchange.maximumAmount = Maximalt belopp f\u00F6r input eller output om os\u00E4kerhetsf\u00F6rdelningen \u00E4r enhetlig eller triangul\u00E4r. N\u00E4r det g\u00E4ller ber\u00E4knade LCI-resultat och f\u00F6r aggregerade fl\u00F6den i dataset f\u00F6r delvis avslutade system kan den \u00F6vre delen av det 95-procentiga sannolikhetsintervallet, dvs. 97,5 %-v\u00E4rdet, rapporteras i detta f\u00E4lt.
datasetdetail.tooltip.process.exchange.meanAmount = Medelv\u00E4rdet f\u00F6r input eller output. Endast signifikanta siffror i beloppet ska anges.
datasetdetail.tooltip.process.exchange.minimumAmount = Minsta m\u00E4ngd input eller output om os\u00E4kerhetsf\u00F6rdelningen \u00E4r enhetlig eller triangul\u00E4r. N\u00E4r det g\u00E4ller ber\u00E4knade LCI-resultat och f\u00F6r aggregerade fl\u00F6den i dataset f\u00F6r delvis avslutade system kan den nedre delen av det 95-procentiga sannolikhetsintervallet, dvs. "2,5 %-v\u00E4rdet", rapporteras i detta f\u00E4lt.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Fl\u00F6desdatam\u00E4ngd" f\u00F6r denna ing\u00E5ng eller utg\u00E5ng.
datasetdetail.tooltip.process.exchange.referenceToVariable = Datam\u00E4ngd intern referens till ett variabelnamn eller ett parameternamn enligt definitionen i avsnittet "Matematisk modell". V\u00E4rdet av denna variabel eller parameter fungerar som en linj\u00E4r multiplikator f\u00F6r det v\u00E4rde som anges i f\u00E4ltet 'Medelbelopp' f\u00F6r att ge 'Resultatbelopp', som \u00E4r det slutliga v\u00E4rdet i inventeringen.
datasetdetail.tooltip.process.exchange.resultingAmount = Slutligt v\u00E4rde som ska anv\u00E4ndas f\u00F6r ber\u00E4kning av LCI-resultaten och i produktsystemet\: Det ber\u00E4knas som en produkt av v\u00E4rdet f\u00F6r "Medelv\u00E4rde" g\u00E5nger v\u00E4rdet f\u00F6r "Variabel". Om ingen uppgift om 'Variabel' anges \u00E4r 'Resultatbelopp' identiskt med 'Medelbelopp', dvs. en faktor '1' till\u00E4mpas.
datasetdetail.tooltip.process.formula = Matematiskt uttryck som best\u00E4mmer v\u00E4rdet p\u00E5 en variabel. [Obs\: En parameter definieras genom att v\u00E4rdet anges manuellt i f\u00E4ltet "Medelv\u00E4rde" och detta f\u00E4lt kan l\u00E4mnas tomt.]
datasetdetail.tooltip.process.functionalUnitFlowProperties = Vidare kvantitativ specificerande information om varan, tj\u00E4nsten eller processen i tekniska termer\: inneh\u00E5ll av kvalificerande best\u00E5ndsdelar och/eller energiinneh\u00E5ll per enhet osv. Separerade genom kommatecken. (Observera\: Icke-kvalificerande fl\u00F6desegenskaper, CAS-nummer, synonymer, kemiska formler etc. dokumenteras uteslutande i "Fl\u00F6desdata".)
datasetdetail.tooltip.process.functionalUnitOrOther = Kvantitet, namn, egenskap/kvalitet och m\u00E5ttenhet f\u00F6r funktionell enhet, produktionsperiod eller annan parameter, om "Typ av kvantitativ referens" \u00E4r av n\u00E5gon av dessa typer. [Anm\u00E4rkning\: En eller flera funktionella enheter kan ocks\u00E5 anges ut\u00F6ver ett referensfl\u00F6de].
datasetdetail.tooltip.process.generalComment = Allm\u00E4n information om datam\u00E4ngden, inklusive t.ex. allm\u00E4nna (interna, ej granskade) kvalitetsf\u00F6rklaringar samt anv\u00E4nda informationsk\u00E4llor. (Observera\: Kontrollera \u00E4ven de mer specifika f\u00E4lten, t.ex. "R\u00E5d om anv\u00E4ndning av datam\u00E4ngden", f\u00F6r att undvika \u00F6verlappande uppgifter.)
datasetdetail.tooltip.process.identifierOfSubDataSet = Identifiering av en delm\u00E4ngd av en komplett processdata. Detta kan vara det livscykelstadium som en datam\u00E4ngd t\u00E4cker (som anv\u00E4nds i EPD\:er f\u00F6r modul\u00E4r LCI-rapportering, d\u00E4r inventeringen delas upp i "resursutvinningsstadium", "produktionsstadium", "anv\u00E4ndningsstadium" och "uttj\u00E4nta stadier"). Det kan ocks\u00E5 vara t.ex. den typ av utsl\u00E4ppsk\u00E4lla fr\u00E5n vilken de element\u00E4ra fl\u00F6dena av input och output h\u00E4rr\u00F6r (t.ex. "f\u00F6rbr\u00E4nningsrelaterad", "transportrelaterad" osv.). Tillsammans med f\u00E4ltet "Kompletterande processer" g\u00F6r detta det m\u00F6jligt att dela upp en processuppgift i ett antal tydligt identifierade uppgiftsupps\u00E4ttningar som var och en endast inneh\u00E5ller en del av inventeringen och som tillsammans utg\u00F6r den fullst\u00E4ndiga inventeringen. Man m\u00E5ste vara f\u00F6rsiktig n\u00E4r man namnger referensfl\u00F6det f\u00F6r att undvika feltolkningar.
datasetdetail.tooltip.process.lciMethodApproaches = N\u00E4mn kortfattat det eller de specifika tillv\u00E4gag\u00E5ngss\u00E4tt som anv\u00E4nds i samband med modellering av arbetskostnadsindex, t.ex. allokering, substitution osv. N\u00E4r det g\u00E4ller LCI-resultat och dataset f\u00F6r delvis avslutade system omfattar detta \u00E4ven de metoder som anv\u00E4nds i det inkluderade bakgrundssystemet.
datasetdetail.tooltip.process.lciMethodPrinciple = Principen f\u00F6r LCI-metoden f\u00F6ljdes vid modelleringen av produktsystemet, dvs. att anv\u00E4nda genomsnittliga uppgifter (
datasetdetail.tooltip.process.lciaResult.generalComment = Allm\u00E4n kommentar till detta specifika LCIA-resultat, t.ex. kommentarer om huruvida input och output \u00F6verensst\u00E4mmer med den till\u00E4mpade LCIA-metoden osv.
datasetdetail.tooltip.process.location = Plats, land eller region som datam\u00E4ngden representerar. [Anm. 1\: Detta f\u00E4lt avser inte t.ex. det land d\u00E4r en specifik plats \u00E4r bel\u00E4gen som representeras av denna datam\u00E4ngd utan det land, den region eller den plats som faktiskt representeras. Anm. 2\: Inf\u00F6randet kan vara av typen "ISO 3166-landskod med tv\u00E5 bokst\u00E4ver" f\u00F6r l\u00E4nder, "regionskod med sju bokst\u00E4ver" f\u00F6r regioner eller kontinenter eller "marknadsomr\u00E5den och marknadsorganisationer", enligt f\u00F6rdefiniering f\u00F6r ILCD. H\u00E4r kan \u00E4ven ett namn f\u00F6r t.ex. en specifik anl\u00E4ggning etc. anges (t.ex. "FR, Lyon, XY Company, Z Site"; anv\u00E4ndardefinierat). Anm\u00E4rkning 3\: Om posten avser produktion eller konsumtion/f\u00F6rs\u00F6rjning m\u00E5ste anges i namnf\u00E4ltet "Mix and location types", t.ex. som "Production mix"].
datasetdetail.tooltip.process.meanAmount = Medelv\u00E4rdet av LCIA-resultatet f\u00F6r inventeringen, ber\u00E4knat f\u00F6r denna LCIA-metod. Endast signifikanta siffror ska anges.
datasetdetail.tooltip.process.meanValue = Parameterv\u00E4rde som anges av anv\u00E4ndaren ELLER om en formel anges i f\u00E4ltet "Formula" visas resultatet av formeln f\u00F6r variabeln h\u00E4r.
datasetdetail.tooltip.process.miniumValue = Minsta till\u00E5tna v\u00E4rde f\u00F6r denna parameter. F\u00F6r variabler \u00E4r detta f\u00E4lt tomt.
datasetdetail.tooltip.process.mixAndLocationTypes = Specificering av information om varan, tj\u00E4nsten eller processen, oavsett om det r\u00F6r sig om en produktions- eller konsumtionsmix, plats och typ av tillg\u00E4nglighet (t.ex. "till konsument" eller "vid fabrik"). Separeras genom kommata.
datasetdetail.tooltip.process.modelDescription = Beskrivning av den eller de modeller som representeras i detta avsnitt av matematiska relationer. Kan omfatta information om begr\u00E4nsningar, modellens styrkor och svagheter etc. (Anm\u00E4rkning\: Se \u00E4ven information som tillhandah\u00E5lls p\u00E5 niv\u00E5n f\u00F6r den enskilda formeln i f\u00E4ltet 'Kommentar' och i den allm\u00E4nna processbeskrivningen i f\u00E4lten i avsnittet 'Teknik').
datasetdetail.tooltip.process.modellingConstants = Kortfattad identifiering och beskrivning av konstanter som anv\u00E4nds i samband med modellering av sambandsindex, f\u00F6rutom allokering/ers\u00E4ttning, t.ex. systematisk fastst\u00E4llande av \u00E5tervinningskvoter, anv\u00E4ndning av brutto- eller nettokaloriskv\u00E4rde osv.
datasetdetail.tooltip.process.name = Allm\u00E4nt beskrivande och specificerande namn p\u00E5 processen.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Procentuell andel av det totala utbudet, konsumtionen eller produktionen av den specifika vara, tj\u00E4nst eller teknik som representeras av denna datam\u00E4ngd, i den region/marknad d\u00E4r den angivna "platsen" finns. F\u00F6r multifunktionella processer anges marknadsandelen f\u00F6r den specifika tekniken. Om uppgifter som \u00E4r representativa f\u00F6r en process som anv\u00E4nds p\u00E5 en plats anv\u00E4nds f\u00F6r en annan plats \u00E4r v\u00E4rdet "0". Representativiteten f\u00F6r den ursprungliga 'platsen' dokumenteras i f\u00E4ltet 'Avvikelse fr\u00E5n principerna f\u00F6r databehandling och extrapolering, f\u00F6rklaringar'.
datasetdetail.tooltip.process.referenceToComplementingProcess = h\u00E4nvisning till en kompletterande process
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "k\u00E4lldataset\: den databas eller publikation av dataset fr\u00E5n vilken detta dataset har erh\u00E5llits genom konvertering. Detta kan t.ex. omfatta konvertering till ett annat format, till\u00E4mpning av en annan nomenklatur, mappning av fl\u00F6desnamn, konvertering av enheter osv. Detta kan dock inte ha f\u00F6r\u00E4ndrat eller omformulerat in och utdata, dvs. att samma LCIA-resultat erh\u00E5lls. Denna post kr\u00E4vs f\u00F6r konverterade datam\u00E4ngder som ursprungligen kommer fr\u00E5n andra LCA-databaser (t.ex. vid \u00E5terpublicering av data fr\u00E5n IISI-, ILCD-databaser etc.). [Anm\u00E4rkning\: identiskt \u00E5terpublicerade datam\u00E4ngder identifieras i f\u00E4ltet "Unchanged re-publication of\:" i avsnittet "Publication and Ownership"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "K\u00E4lldataset"\: den eller de k\u00E4llor d\u00E4r principerna f\u00F6r fullst\u00E4ndighet, urval, kombination, behandling och extrapolering av data beskrivs i detalj.
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "K\u00E4lldata"\: Namn p\u00E5 den tillverkare eller operat\u00F6r av den vara, tj\u00E4nst eller teknik som representeras av denna datam\u00E4ngd, som officiellt har godk\u00E4nt denna datam\u00E4ngd i alla dess delar. N\u00E4r det g\u00E4ller nationella eller internationella genomsnittsdatam\u00E4ngder \u00E4r detta respektive f\u00F6retagssammanslutning. Om inget officiellt godk\u00E4nnande har givits ska "Inget officiellt godk\u00E4nnande av producent eller operat\u00F6r" anges och h\u00E4nvisningen ska peka p\u00E5 en tom "Kontaktuppgift". [Anm\u00E4rkningar\: Producenten eller operat\u00F6ren f\u00E5r endast anges h\u00E4r om ett skriftligt godk\u00E4nnande av denna datam\u00E4ngd har getts. Ett erk\u00E4nnande av denna datam\u00E4ngd av n\u00E5gon annan organisation \u00E4n tillverkaren/operat\u00F6ren av varan, tj\u00E4nsten eller processen ska inte anges h\u00E4r, utan som en "granskning" i valideringsavsnittet].
datasetdetail.tooltip.process.referenceToDataSource = "K\u00E4lldata"\: den eller de k\u00E4llor som anv\u00E4nts f\u00F6r att ta fram/kompilera inventeringen av denna datam\u00E4ngd, t.ex. fr\u00E5geformul\u00E4r, monografier, protokoll \u00F6ver anl\u00E4ggningsdrift osv. F\u00F6r LCI-resultat och delvis avslutade system ska \u00E4ven k\u00E4llorna till relevanta bakgrundsdata om systemet anges. F\u00F6r parametriserade datam\u00E4ngder ska de k\u00E4llor som anv\u00E4nds f\u00F6r parametrisering/matematiska relationer i avsnittet "Matematisk modell" ocks\u00E5 anges h\u00E4r. [Anm\u00E4rkning\: Om datam\u00E4ngden h\u00E4rr\u00F6r fr\u00E5n en annan databas eller publikation av en datam\u00E4ngd och endast \u00E5terpubliceras\: ange ursprunget f\u00F6r en konverterad datam\u00E4ngd i f\u00E4ltet "Converted original data set from\:" i avsnittet "Data entry by" och dess of\u00F6r\u00E4ndrade \u00E5terpublicering i f\u00E4ltet "Unchanged re-publication of\:" i avsnittet "Publication and ownership". De datak\u00E4llor som anv\u00E4nts f\u00F6r att modellera en konverterad eller \u00E5terpublicerad datam\u00E4ngd ska dock anges i detta f\u00E4lt av \u00F6ppenhetssk\u00E4l.]
datasetdetail.tooltip.process.referenceToExternalDocumentation = "K\u00E4lldata" fr\u00E5n en detaljerad LCA-studie av den process eller produkt som representeras av denna datam\u00E4ngd, samt dokument/filer med \u00F6vergripande dokumentationsinformation om teknik, geografiska och/eller tidsm\u00E4ssiga aspekter etc. (t.ex. grundl\u00E4ggande tekniska studier, resultat av processimulering, patent, anl\u00E4ggningsdokumentation, modell som ligger till grund f\u00F6r parametrisering i avsnittet "Matematisk modell" etc.) (Anm\u00E4rkning\: kan indirekt h\u00E4nvisa till en digital fil).
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Processdataset(s)" som ing\u00E5r i detta dataset, om det finns n\u00E5gra och som finns tillg\u00E4ngliga som separata dataset(s).
