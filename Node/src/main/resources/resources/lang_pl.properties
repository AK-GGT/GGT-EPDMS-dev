datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Oficjalne zatwierdzenie, czy i w jakim stopniu zbi\u00F3r danych spe\u0142nia wszystkie wymagania "Systemu zgodno\u015Bci", do kt\u00F3rego si\u0119 odnosi. Zatwierdzenie to powinno by\u0107 wydane/potwierdzone przez w\u0142a\u015Bciciela tego systemu zgodno\u015Bci, kt\u00F3ry jest zidentyfikowany poprzez odpowiedni "Kontaktowy zestaw danych".
datasetdetail.tooltip.dataset.classLevel = Je\u017Celi w hierarchicznym systemie klasyfikacji okre\u015Blono wi\u0119cej ni\u017C jedn\u0105 klas\u0119, poziom hierarchii (1,2,...) mo\u017Ce by\u0107 okre\u015Blony za pomoc\u0105 tego atrybutu klasy.
datasetdetail.tooltip.dataset.className = Nazwa zaj\u0119\u0107.
datasetdetail.tooltip.dataset.classification = Opcjonalna klasyfikacja statystyczna lub inna klasyfikacja zbioru danych. Zazwyczaj stosowana r\u00F3wnie\u017C do strukturyzacji baz danych LCA.
datasetdetail.tooltip.dataset.copyright = Wskazuje, czy istniej\u0105 prawa autorskie do zbioru danych, czy te\u017C nie. Decyduje o tym "W\u0142a\u015Bciciel zbioru danych". [Uwaga\: Patrz r\u00F3wnie\u017C pole "Ograniczenia dost\u0119pu i u\u017Cytkowania"].
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Identyfikuje spos\u00F3b, w jaki poszczeg\u00F3lne wielko\u015Bci wej\u015Bcia/wyj\u015Bcia zosta\u0142y uzyskane (np. zmierzone, oszacowane itp.), odpowiednio status i istotno\u015B\u0107 brakuj\u0105cych danych.
datasetdetail.tooltip.dataset.dataSetVersion = Numer wersji zestawu danych. Pierwsze dwie cyfry odnosz\u0105 si\u0119 do g\u0142\u00F3wnych aktualizacji, drugie dwie cyfry do drobnych zmian, poprawek b\u0142\u0119d\u00F3w itp. Trzecie trzy cyfry s\u0105 przeznaczone do automatycznego i wewn\u0119trznego zliczania wersji podczas opracowywania zbioru danych. Wraz z UUID zestawu danych, "Wersja zestawu danych" jednoznacznie identyfikuje ka\u017Cdy zestaw danych.
datasetdetail.tooltip.dataset.dateOfLastRevision = Data ostatniej zmiany w zbiorze danych, zazwyczaj ustawiana r\u0119cznie.
datasetdetail.tooltip.dataset.documentationCompliance = Dokumentacja/sprawozdawczo\u015B\u0107 zgodno\u015B\u0107 tego zbioru danych z odpowiednimi wymogami okre\u015Blonymi przez "system zgodno\u015Bci", o kt\u00F3rym mowa.
datasetdetail.tooltip.dataset.intendedApplications = Dokumentacja zamierzonego zastosowania(-\u0144) gromadzenia danych i modelowania zbior\u00F3w danych. Wskazuje to/obejmuje informacje na temat poziomu szczeg\u00F3\u0142owo\u015Bci, specyfiki i ambicji jako\u015Bciowych w tym zakresie.
datasetdetail.tooltip.dataset.methodologicalCompliance = Metodologiczna zgodno\u015B\u0107 tego zbioru danych z odpowiednimi wymogami okre\u015Blonymi przez wspomniany "system zgodno\u015Bci".
datasetdetail.tooltip.dataset.nomenclatureCompliance = Zgodno\u015B\u0107 nomenklaturowa tego zbioru danych z odpowiednimi wymogami okre\u015Blonymi przez "system zgodno\u015Bci", do kt\u00F3rego si\u0119 odwo\u0142uje.
datasetdetail.tooltip.dataset.otherReviewDetails = Dalsze informacje z procesu przegl\u0105du, w szczeg\u00F3lno\u015Bci uwagi otrzymane od stron trzecich po opublikowaniu zbioru danych lub dodatkowe uwagi recenzent\u00F3w z dodatkowego przegl\u0105du zewn\u0119trznego.
datasetdetail.tooltip.dataset.permanentDataSetURI = URI (tj. adres internetowy) orygina\u0142u tego zbioru danych. [Uwaga\: Ten r\u00F3wnie unikalny w skali \u015Bwiatowej identyfikator pomaga u\u017Cytkownikom i narz\u0119dziom programowym w identyfikacji i pobieraniu oryginalnej wersji zbioru danych przez Internet lub w sprawdzaniu dost\u0119pnych aktualizacji. URI nie mo\u017Ce reprezentowa\u0107 istniej\u0105cego adresu WWW, ale powinien by\u0107 niepowtarzalny i wskazywa\u0107 na punkt dost\u0119pu do danych, np. poprzez po\u0142\u0105czenie \u015Bcie\u017Cki www w\u0142a\u015Bciciela danych z UUID zbioru danych, np. http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66.]
