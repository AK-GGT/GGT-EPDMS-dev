datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Zestaw danych \u017Ar\u00F3d\u0142owych" pe\u0142nego sprawozdania z przegl\u0105du.
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Zbi\u00F3r danych \u017Ar\u00F3d\u0142owych" "Systemu zgodno\u015Bci", kt\u00F3ry wed\u0142ug deklaracji ma by\u0107 spe\u0142niony przez zbi\u00F3r danych.
datasetdetail.tooltip.dataset.referenceToContact = "Zbiory danych kontaktowych" grup roboczych, organizacji lub sieci baz danych, do kt\u00F3rych JEDNOCZE\u015ANIE nale\u017Cy ta osoba lub podmiot LUB ta baza danych, format zbioru danych lub system zgodno\u015Bci. [Uwaga\: Nie musi to oznacza\u0107 prawnie wi\u0105\u017C\u0105cego zwi\u0105zku, mo\u017Ce to by\u0107 r\u00F3wnie\u017C dobrowolne cz\u0142onkostwo].
