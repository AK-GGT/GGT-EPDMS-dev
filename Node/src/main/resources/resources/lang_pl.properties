datasetdetail.tooltip.lciamethod.areaOfProtection = Wy\u0142\u0105cznie dla wska\u017Anik\u00F3w uszkodze\u0144 (punkt\u00F3w ko\u0144cowych) i wska\u017Anik\u00F3w jednopunktowych\: Obszar(y) ochrony, do kt\u00F3rego(ych) odnosi si\u0119 zbi\u00F3r danych.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Szacunkowa ocena kompletno\u015Bci zasi\u0119gu oddzia\u0142ywania(-\u0144), jak okre\u015Blono w polach "Kategoria(-e) oddzia\u0142ywania" lub - tylko w przypadku metodyki LCIA ze wska\u017Anikiem szkody lub po\u0142\u0105czonych wska\u017Anik\u00F3w jednopunktowych - "Obszar(-y) ochrony". Wyra\u017Cony ilo\u015Bciowym zakresem zasi\u0119gu rozpoznanego naukowo oddzia\u0142ywania. Nale\u017Cy zauwa\u017Cy\u0107, \u017Ce informacje te s\u0105 zazwyczaj obarczone du\u017C\u0105 niepewno\u015Bci\u0105.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Opis mechanizm\u00F3w \u015Brodowiskowych lub innych mechanizm\u00F3w wchodz\u0105cych w sk\u0142ad wyra\u017Anie uznanej cz\u0119\u015Bci \u0142a\u0144cucha oddzia\u0142ywania. Mo\u017Ce odnosi\u0107 si\u0119 do (ilustracyjnego)\: W przypadku emisji np.\: transportu, przekszta\u0142cenia / degradacji, nara\u017Cenia, skutku(\u00F3w), szkody(\u00F3w) dla ludzi i \u015Brodowiska naturalnego. Dla zasob\u00F3w materialnych i energetycznych\: niedob\u00F3r lub inna koncepcja oddzia\u0142ywania. W przypadku u\u017Cytkowania grunt\u00F3w\: gleba, obszar, meachanizmy zwi\u0105zane z biocenoz\u0105, skutek(i), szkody(y).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Odbiegaj\u0105cy (obni\u017Cony) poziom rekomendacji dla tej wymiany, w odniesieniu do poziomu rekomendacji zestawu danych dotycz\u0105cych metody LCIA jako ca\u0142o\u015Bci (patrz pole "Oficjalna rekomendacja zestawu danych przez organ rz\u0105dowy\:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Kr\u00F3tki opis mo\u017Cliwych, specyficznych dla zestawu danych odst\u0119pstw od "zasady (zasad) metody LCIA". Dotyczy to zw\u0142aszcza wyja\u015Bnie\u0144 na temat po\u0142\u0105czenia metod LCIA z r\u00F3\u017Cnymi zasadami w ramach jednej metodologii LCIA.
datasetdetail.tooltip.lciamethod.duration = Okres czasu, dla kt\u00F3rego modelowane jest oddzia\u0142ywanie.
datasetdetail.tooltip.lciamethod.exchangeDirection = Kierunek wymiany; informacja ta odnosi si\u0119 do wpisu w tym samym polu w "Zestawie danych procesowych".
datasetdetail.tooltip.lciamethod.generalComment = Og\u00F3lne informacje o zbiorze danych, w tym np. og\u00F3lne (wewn\u0119trzne, niepoddane przegl\u0105dowi) deklaracje jako\u015Bci, jak r\u00F3wnie\u017C wykorzystane \u017Ar\u00F3d\u0142a informacji. (Uwaga\: Prosz\u0119 sprawdzi\u0107 r\u00F3wnie\u017C bardziej szczeg\u00F3\u0142owe pola, np. "Zamierzone zastosowanie", "Wskaz\u00F3wki dotycz\u0105ce wykorzystania zbioru danych" oraz pola w sekcji "Modelowanie i walidacja", aby unikn\u0105\u0107 nak\u0142adania si\u0119 wpis\u00F3w).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Dalsze wyja\u015Bnienia dotycz\u0105ce dodatkowych aspekt\u00F3w lokalizacji, zar\u00F3wno w odniesieniu do interwencji, jak i oddzia\u0142ywania\: czy niekt\u00F3re obszary s\u0105 wy\u0142\u0105czone z lokalizacji, czy dane s\u0105 wa\u017Cne tylko dla niekt\u00F3rych sublokacji w ramach wskazanej lokalizacji lub czy warto\u015Bci wska\u017Anik\u00F3w oddzia\u0142ywania dla niekt\u00F3rych przep\u0142yw\u00F3w elementarnych s\u0105 ekstrapolowane z innego obszaru geograficznego ni\u017C wskazany. Informacje dotycz\u0105ce stosowania og\u00F3lnych miejsc interwencji i/lub oddzia\u0142ywania oraz innych ogranicze\u0144.
datasetdetail.tooltip.lciamethod.impactCategory = Kategoria/e oddzia\u0142ywania obj\u0119te metod\u0105 lub metodyk\u0105 LCIA.
datasetdetail.tooltip.lciamethod.impactIndicator = Opis znaczenia wska\u017Anika wp\u0142ywu dla tego zestawu danych (nie dotyczy zestaw\u00F3w danych dotycz\u0105cych metodologii LCIA).
datasetdetail.tooltip.lciamethod.impactLocation = Miejsce lub region, w kt\u00F3rym modelowo ma nast\u0105pi\u0107 oddzia\u0142ywanie. [Uwaga\: Wpis mo\u017Ce by\u0107 typu "dwuliterowy kod kraju ISO 3166" dla kraj\u00F3w, "siedmioliterowe kody regionalne" dla region\u00F3w lub kontynent\u00F3w, lub "obszary rynkowe i organizacje rynkowe", jak okre\u015Blono wcze\u015Bniej w ILCD. Mo\u017Cna tu r\u00F3wnie\u017C poda\u0107 nazw\u0119 np. okre\u015Blonej zlewni itp. zdefiniowan\u0105 przez u\u017Cytkownika].
datasetdetail.tooltip.lciamethod.interventionLocation = Okre\u015Blony, krajowy lub regionalny obszar wyst\u0119powania elementarnych przep\u0142yw\u00F3w/wymiany, dla kt\u00F3rego obowi\u0105zuje/modeluje si\u0119 metod\u0119 (ologi\u0119) LCIA. [Uwaga\: Wpis mo\u017Ce by\u0107 typu "dwuliterowy kod kraju ISO 3166" dla kraj\u00F3w, "siedmioliterowe kody regionalne" dla region\u00F3w lub kontynent\u00F3w, lub "obszary rynkowe i organizacje rynkowe", jak okre\u015Blono wcze\u015Bniej w ILCD. Mo\u017Cna tu r\u00F3wnie\u017C poda\u0107 nazw\u0119 np. konkretnego zak\u0142adu itp. (np. "FR, Lyon, XY Company, Z Site"; definiowane przez u\u017Cytkownika). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Podjednostka(-ki) geograficzna(-e) "Miejsca interwencji", kt\u00F3ra(-e) dalej okre\u015Bla(-j\u0105) konkretnie modelowane pod-lokalizacje. Takimi podmiejscami mog\u0105 by\u0107 np. zak\u0142ady przedsi\u0119biorstwa, konkretne modelowane zlewnie, kraje na kontynencie lub lokalizacje w kraju. W stosownych przypadkach nale\u017Cy poda\u0107 informacje o ograniczonej reprezentatywno\u015Bci.
datasetdetail.tooltip.lciamethod.inventoryItems = Liczba uwzgl\u0119dnionych substancji chemicznych/grup substancji, pierwiastk\u00F3w chemicznych lub typ\u00F3w, bez uwzgl\u0119dniania wariant\u00F3w wed\u0142ug emisji do \u015Brodowiska lub przedzia\u0142u \u017Ar\u00F3d\u0142a, lokalizacji geograficznej, czasu lub innych.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = Zasada(-y) metody LCIA zastosowana(-e) w celu uzyskania wsp\u00F3\u0142czynnik\u00F3w wp\u0142ywu.
datasetdetail.tooltip.lciamethod.level = Poziom rekomendacji udzielonej temu zestawowi danych przez rekomenduj\u0105cy organ rz\u0105dowy. Nale\u017Cy zauwa\u017Cy\u0107, \u017Ce poziom rekomendacji dla poszczeg\u00F3lnych przep\u0142yw\u00F3w elementarnych mo\u017Ce by\u0107 inny (ni\u017Cszy) od poziomu og\u00F3lnego; jest to udokumentowane jako "Odbiegaj\u0105ce zalecenie" w sekcji "Czynniki charakteryzuj\u0105ce" bezpo\u015Brednio dla ka\u017Cdego odno\u015Bnego przep\u0142ywu elementarnego.
datasetdetail.tooltip.lciamethod.location = Miejsce, w kt\u00F3rym nast\u0119puje wymiana przep\u0142ywu elementarnego. U\u017Cywane tylko w przypadku tych metod LCIA, kt\u00F3re wykorzystuj\u0105 takie informacje. Informacja ta odnosi si\u0119 do wpisu w tym samym polu w "Zestawie danych procesowych".
datasetdetail.tooltip.lciamethod.maximumValue = Maksymalna warto\u015B\u0107 wsp\u00F3\u0142czynnika charakterystyki dla wymiany w przypadku, gdy rozk\u0142ad niepewno\u015Bci jest r\u00F3wnomierny lub tr\u00F3jk\u0105tny.
datasetdetail.tooltip.lciamethod.meanValue = \u015Arednia warto\u015B\u0107 wsp\u00F3\u0142czynnika charakterystyki wp\u0142ywu dla wymiany okre\u015Blonej w polach "Odniesienie do zestawu danych o przep\u0142ywie", "Kierunek wymiany" i "Lokalizacja kierunku". Zaleca si\u0119 podawanie tylko znacz\u0105cych cyfr kwoty. \! Je\u015Bli dla przep\u0142ywu elementarnego znany jest jego istotny wk\u0142ad w ten temat LCIA na podstawie aktualnego stanu wiedzy naukowej, ale w metodzie LCIA nie podano wsp\u00F3\u0142czynnika wp\u0142ywu, przep\u0142yw ten nale\u017Cy mimo wszystko odnie\u015B\u0107, a \u015Bredni\u0105 warto\u015Bci\u0105, kt\u00F3r\u0105 nale\u017Cy wpisa\u0107, jest "0"\!
datasetdetail.tooltip.lciamethod.meaning = Szczeg\u00F3lne znaczenie deklarowanego poziomu zalece\u0144 dla tej metody / metodyki LCIA i czynnik\u00F3w charakteryzuj\u0105cych, zgodnie z wytycznymi, o kt\u00F3rych mowa w polu "System zgodno\u015Bci".
datasetdetail.tooltip.lciamethod.methodology = Nazwa metodologii/kategorii LCIA, do kt\u00F3rych nale\u017Cy zbi\u00F3r danych, je\u017Celi dotyczy
datasetdetail.tooltip.lciamethod.minimumValue = Minimalna warto\u015B\u0107 wsp\u00F3\u0142czynnika charakterystyki dla wymiany w przypadku, gdy rozk\u0142ad niepewno\u015Bci jest r\u00F3wnomierny lub tr\u00F3jk\u0105tny.
datasetdetail.tooltip.lciamethod.modelDescription = Opis modelu zastosowanego do obliczenia warto\u015Bci wska\u017Anika wp\u0142ywu LCIA, w tym \u017Ar\u00F3d\u0142a danych dotycz\u0105cych w\u0142a\u015Bciwo\u015Bci substancji, st\u0119\u017Cenia t\u0142a itp. Je\u015Bli metodologia LCIA obejmuje kilka metod LCIA, s\u0105 one wyra\u017Anie uwzgl\u0119dnione w opisie. Do opisu stosuje si\u0119 fachow\u0105 nomenklatur\u0119. Nale\u017Cy zauwa\u017Cy\u0107, \u017Ce ewentualnie uwzgl\u0119dnione wsp\u00F3\u0142czynniki normalizacji i wa\u017Cenia s\u0105 opisane w przeznaczonych do tego celu oddzielnych polach.
datasetdetail.tooltip.lciamethod.modelName = Nazwa(-y) modelu(-\u00F3w) zastosowanego(-ych) do obliczenia warto\u015Bci wska\u017Anika wp\u0142ywu LCIA (je\u015Bli dotyczy)
datasetdetail.tooltip.lciamethod.name = Nazwa zestawu danych. Sk\u0142ada si\u0119 z nast\u0119puj\u0105cych element\u00F3w\: "Kr\u00F3tka nazwa metodyki LCIA; kategoria/efekty; punkt \u015Brodkowy/punkt ko\u0144cowy; wska\u017Anik oddzia\u0142ywania; kr\u00F3tka nazwa \u017Ar\u00F3d\u0142a". Sk\u0142adniki nie maj\u0105ce zastosowania s\u0105 pomijane. Przyk\u0142ady\: "Impacts2007+; Climate change; midpoint; Global Warming Potential; IPCC 2001"; "ABC 2006; Acidification; endpoint; Species diversity loss; John Doe 2006"; "My-indicator2009; combined; endpoint; Ecopoints; various".
datasetdetail.tooltip.lciamethod.normalisation = Wskazanie, czy krok normalizacji zosta\u0142 uwzgl\u0119dniony w wynikowych wsp\u00F3\u0142czynnikach wp\u0142ywu, czy te\u017C nie.
datasetdetail.tooltip.lciamethod.normalisationDescription = Kr\u00F3tki opis uwzgl\u0119dnionej normalizacji, je\u015Bli dotyczy.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Zbi\u00F3r danych dotycz\u0105cych w\u0142a\u015Bciwo\u015Bci przep\u0142ywu" wielko\u015Bci odniesienia (w\u0142a\u015Bciwo\u015Bci przep\u0142ywu), w kt\u00F3rym mierzone s\u0105 warto\u015Bci wska\u017Anik\u00F3w wp\u0142ywu.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "\u0179r\u00F3d\u0142owy zbi\u00F3r danych" - publikacja bazy danych lub zbioru danych, z kt\u00F3rego ten zbi\u00F3r danych zosta\u0142 uzyskany poprzez konwersj\u0119. Mo\u017Ce to obejmowa\u0107 np. konwersj\u0119 do innego formatu, zastosowanie innej nomenklatury, odwzorowanie nazw przep\u0142yw\u00F3w, konwersj\u0119 jednostek itp. Mo\u017Ce to jednak nie spowodowa\u0107 zmiany lub przemodelowania wsp\u00F3\u0142czynnik\u00F3w charakterystyki. Ten wpis jest wymagany w przypadku przekonwertowanych zestaw\u00F3w danych pochodz\u0105cych pierwotnie z innych baz danych LCA (np. w przypadku ponownej publikacji wsp\u00F3\u0142czynnik\u00F3w charakterystyki LCIA z bazy danych tw\u00F3rcy oryginalnej metody oddzia\u0142ywania). [Uwaga\: Identycznie ponownie opublikowane zbiory danych s\u0105 identyfikowane w polu "Unchanged re-publication of\:" w sekcji "Publication and Ownership"].
datasetdetail.tooltip.lciamethod.referenceToDataSource = Odniesienie do "UUID \u017Ar\u00F3d\u0142a" w "Zestawie danych \u017Ar\u00F3d\u0142owych" \u017Ar\u00F3d\u0142a (\u017Ar\u00F3de\u0142) danych wykorzystanych do modelowania warto\u015Bci tego pojedynczego czynnika LCIA, np. konkretnego dokumentu, kwestionariusza, monografii itp. Je\u015Bli, co typowe, wykorzystano wi\u0119cej ni\u017C jedno \u017Ar\u00F3d\u0142o danych, mo\u017Cna powo\u0142a\u0107 si\u0119 na wi\u0119cej ni\u017C jedno \u017Ar\u00F3d\u0142o.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Kontaktowy(e) zestaw(y) danych" organu(\u00F3w) rz\u0105dowego(ych), kt\u00F3ry(e) oficjalnie zaleci\u0142(y) ten zestaw danych dotycz\u0105cych metody LCIA i jego czynnik\u00F3w wp\u0142ywu do stosowania w udokumentowanym zakresie. Ostatecznie odbiegaj\u0105ce (obni\u017Cone) zalecenia dla poszczeg\u00F3lnych gie\u0142d s\u0105 udokumentowane w sekcji "Dane wej\u015Bciowe i wyj\u015Bciowe" zestawu danych.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Zbi\u00F3r(y) danych \u017Ar\u00F3d\u0142owych" - zewn\u0119trzne dokumenty / pliki zawieraj\u0105ce dalsze informacje dokumentacyjne na temat zbioru danych, w tym na temat podstawowych \u017Ar\u00F3de\u0142 danych (np. czas, zasi\u0119g geograficzny, modele oddzia\u0142ywania, czynniki charakteryzuj\u0105ce, zastosowane bazy danych dotycz\u0105ce w\u0142a\u015Bciwo\u015Bci substancji itp.) (Uwaga\: mo\u017Ce po\u015Brednio odnosi\u0107 si\u0119 do pliku cyfrowego).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Odniesienie do "UUID przep\u0142ywu" w "zbiorze danych przep\u0142ywu" w celu powi\u0105zania konkretnego czynnika wp\u0142ywu w "zbiorze danych LCIA" z odpowiednim "zbiorem danych przep\u0142ywu". Nale\u017Cy pami\u0119ta\u0107, \u017Ce w przypadku specyficznych dla lokalizacji metod LCIA, mo\u017Ce istnie\u0107 wiele odniesie\u0144 do tego samego zestawu danych o przep\u0142ywach.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "zestaw(y) danych dotycz\u0105cych metody LCIA" - metody charakterystyki LCIA zawarte w tym zestawie danych lub wykorzystane do opracowania niniejszej metodologii LCIA
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Zestaw(y) danych normalizuj\u0105cych", kt\u00F3ry by\u0142/by\u0142y wykorzystany do obliczenia znormalizowanych wsp\u00F3\u0142czynnik\u00F3w wp\u0142ywu tego zestawu danych, je\u015Bli dotyczy.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Zestaw danych wa\u017Conych", kt\u00F3ry zosta\u0142 wykorzystany do obliczenia wa\u017Conych wsp\u00F3\u0142czynnik\u00F3w wp\u0142ywu tego zestawu danych, je\u015Bli dotyczy.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "Zbi\u00F3r(-y) danych \u017Ar\u00F3d\u0142owych" schemat\u00F3w blokowych lub rysunk\u00F3w przedstawiaj\u0105cych metod\u0119(-y) LCIA.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "Zbi\u00F3r(-y) danych \u017Ar\u00F3d\u0142owych" \u017Ar\u00F3de\u0142 danych dotycz\u0105cych modelu charakterystyki (wytyczne, dokumentacja uzupe\u0142niaj\u0105ca itp.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Normalisation data sets", kt\u00F3re mog\u0105 by\u0107 u\u017Cywane razem ze wsp\u00F3\u0142czynnikami wp\u0142ywu tego zestawu danych.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Weighting data set(s)", kt\u00F3re mog\u0105 by\u0107 u\u017Cyte razem z czynnikami wp\u0142ywu tego zestawu danych.
datasetdetail.tooltip.lciamethod.referenceYear = Rok referencyjny, w kt\u00F3rym zak\u0142ada si\u0119, \u017Ce ma miejsce emisja, tj. rok rozpocz\u0119cia okresu czasu, dla kt\u00F3rego modelowany jest wp\u0142yw. W przypadku modeli niezale\u017Cnych od czasu nale\u017Cy okre\u015Bli\u0107 "niezale\u017Cny od czasu".
datasetdetail.tooltip.lciamethod.reviewDetails = Streszczenie przegl\u0105du. Nale\u017Cy wyra\u017Anie odnie\u015B\u0107 si\u0119 do wszystkich nast\u0119puj\u0105cych kwestii\: kompletno\u015B\u0107 i adekwatno\u015B\u0107 modelu, zasi\u0119g geograficzny i czasowy oraz zr\u00F3\u017Cnicowanie, poprawno\u015B\u0107 i precyzja danych dotycz\u0105cych substancji lub innych danych bazowych; adekwatno\u015B\u0107 i sp\u00F3jno\u015B\u0107 stosowania normalizacji lub schemat\u00F3w wa\u017Cenia, je\u017Celi zosta\u0142y uwzgl\u0119dnione; poprawno\u015B\u0107, adekwatno\u015B\u0107, zrozumia\u0142o\u015B\u0107 i kompletno\u015B\u0107 dokumentacji zbioru danych; akceptacja metody LCIA przez zainteresowane strony. Opcjonalnie\: Komentarz osoby dokonuj\u0105cej przegl\u0105du na temat wsp\u00F3\u0142czynnik\u00F3w charakterystyki dla pojedynczych przep\u0142yw\u00F3w elementarnych lub grup przep\u0142yw\u00F3w elementarnych. Nale\u017Cy wymieni\u0107 istotne ograniczenia w przegl\u0105dzie wynikaj\u0105ce z braku przejrzysto\u015Bci lub dokumentacji. W tym miejscu mo\u017Cna zamie\u015Bci\u0107 og\u00F3lne o\u015Bwiadczenie dotycz\u0105ce jako\u015Bci.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Opis wa\u017Cnego przedzia\u0142u czasowego zbioru danych, w tym informacje o ograniczonej u\u017Cyteczno\u015Bci w ramach przedzia\u0142\u00F3w czasowych, je\u017Celi takie istniej\u0105.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Typ zestawu danych dotycz\u0105cych zakresu \u0142a\u0144cucha oddzia\u0142ywania, kt\u00F3ry jest uwzgl\u0119dniony.
datasetdetail.tooltip.lciamethod.unit = Jednostka, w kt\u00F3rej mierzone s\u0105 warto\u015Bci wska\u017Anik\u00F3w wp\u0142ywu.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Wskaz\u00F3wki metodologiczne dotycz\u0105ce wykorzystania i stosowania tego zestawu danych, takie jak ograniczenia w stosowalno\u015Bci lub reprezentatywno\u015Bci, a tak\u017Ce zalecenia dotycz\u0105ce stosowania go wraz z innymi danymi pochodz\u0105cymi z tej samej metodologii LCIA w celu zapewnienia sp\u00F3jno\u015Bci.
datasetdetail.tooltip.lciamethod.weighting = Wskazanie, czy w wynikowych wsp\u00F3\u0142czynnikach wp\u0142ywu uwzgl\u0119dniono stopie\u0144 wa\u017Cenia, czy te\u017C nie.
datasetdetail.tooltip.lciamethod.weightingDescription = Kr\u00F3tki opis uwzgl\u0119dnionego wa\u017Cenia, je\u015Bli dotyczy.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Ograniczenia dost\u0119pu / warunki u\u017Cytkowania dla tego zbioru danych jako tekst swobodny lub odnosz\u0105cy si\u0119 np. do warunk\u00F3w licencji. W przypadku braku ogranicze\u0144 wpisuje si\u0119 "Brak".
datasetdetail.tooltip.lifecyclemodel.define.connections = Informacje o po\u0142\u0105czeniach mi\u0119dzy instancjami procesu, poprzez pod\u0142\u0105czenie wymiany produkt\u00F3w lub przep\u0142ywu odpad\u00F3w.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Sekcja s\u0142u\u017C\u0105ca do definiowania grup, do kt\u00F3rych mog\u0105 deklarowa\u0107 przynale\u017Cno\u015B\u0107 instancje proces\u00F3w w kontek\u015Bcie tego zbioru danych modelu cyklu \u017Cycia. Grupy s\u0105 definiowane przez u\u017Cytkownika i mog\u0105 to by\u0107 np. etapy cyklu \u017Cycia, foreground/background, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Typ licencji, kt\u00F3ra ma zastosowanie do dost\u0119pu i wykorzystania tego zbioru danych.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Odniesienie do UUID zbioru danych procesowych jednej z \u0142\u0105cz\u0105cych si\u0119 ze sob\u0105 gie\u0142d przep\u0142ywu produkt\u00F3w wyj\u015Bciowych lub odpad\u00F3w tej instancji procesu. Tzn. kt\u00F3ra wymiana (przep\u0142ywu) po stronie wyj\u015Bciowej tej instancji procesu ma by\u0107 po\u0142\u0105czona z wej\u015Bciow\u0105 wymian\u0105 (przep\u0142ywu) produktu lub odpad\u00F3w innej instancji procesu?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instancje (wyst\u0105pienia) tego samego zestawu danych procesowych w tym modelu cyklu \u017Cycia. Ka\u017Cdy zestaw danych procesowych mo\u017Ce wyst\u0119powa\u0107 w r\u00F3\u017Cnych miejscach w modelu, z r\u00F3\u017Cnymi ustawieniami parametr\u00F3w i po\u0142\u0105czony z r\u00F3\u017Cnymi innymi instancjami procesu.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Zestaw danych \u017Ar\u00F3d\u0142owych" diagramu(-\u00F3w) przep\u0142ywu i/lub zrzutu(-\u00F3w) ekranu modelu cyklu \u017Cycia reprezentowanego przez ten zestaw danych. Dla lepszej ilustracji i dokumentacji modelu. Uwaga\: Zestaw danych \u017Ar\u00F3d\u0142owych odnosi si\u0119 do rzeczywistego obrazu jako pliku jpd lub png lub jako np. pliku pdf z kilkoma obrazami.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Zestaw(y) danych \u017Ar\u00F3d\u0142owych" szczeg\u00F3\u0142owego badania LCI lub LCA lub innego badania dotycz\u0105cego procesu lub produktu reprezentowanego przez ten zestaw danych, jak r\u00F3wnie\u017C dokumenty/pliki z nadrz\u0119dnymi informacjami dokumentacyjnymi dotycz\u0105cymi technologii, aspekt\u00F3w geograficznych i/lub czasowych itp. na poziomie modelu cyklu \u017Cycia. (Uwaga\: mo\u017Ce po\u015Brednio odnosi\u0107 si\u0119 do plik\u00F3w elektronicznych i internetowych).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Instancja procesu, kt\u00F3ra skaluje model cyklu \u017Cycia, a tym samym wszystkie bezpo\u015Brednio i po\u015Brednio po\u0142\u0105czone instancje proces\u00F3w modelu; cz\u0119sto jest to instancja procesu na "ko\u0144cu" \u0142a\u0144cucha modelu cyklu \u017Cycia lub proces, kt\u00F3ry dostarcza dostarczony towar, us\u0142ug\u0119 lub funkcj\u0119 modelu.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Odniesienie do wyniku LCI lub cz\u0119\u015Bciowo zako\u0144czonego zestawu(-\u00F3w) danych dotycz\u0105cych procesu systemowego, kt\u00F3ry jest generowany z tego modelu.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = \u015Brednia masa na jednostk\u0119 powierzchni (zdeprecjonowana)
datasetdetail.tooltip.matmlPropName.bulk_density = g\u0119sto\u015B\u0107 nasypowa
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = przelicznik na 1kg
datasetdetail.tooltip.matmlPropName.grammage = gramatura
datasetdetail.tooltip.matmlPropName.gross_density = g\u0119sto\u015B\u0107 brutto
datasetdetail.tooltip.matmlPropName.layer_thickness = grubo\u015B\u0107 warstwy
datasetdetail.tooltip.matmlPropName.linear_density = g\u0119sto\u015B\u0107 liniowa
datasetdetail.tooltip.matmlPropName.productiveness = produktywno\u015B\u0107
datasetdetail.tooltip.matmlPropName.weightperpiece = waga jednostkowa
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = g\u0119sto\u015B\u0107 surowa (przestarza\u0142a)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = W\u0119ze\u0142 ma nielegalny status
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Wyj\u0105tek komunikacji. Prosz\u0119 sprawdzi\u0107, czy "Bazowy adres URL interfejsu us\u0142ugi" jest poprawny.
datasetdetail.tooltip.notSelected = [nie wybrano]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Wielko\u015B\u0107 poda\u017Cy / konsumpcji lub produkcji okre\u015Blonego towaru, us\u0142ugi lub technologii w regionie / na rynku podanej "Lokalizacji". Wielko\u015B\u0107 rynku podawana jest w liczbach bezwzgl\u0119dnych na rok, we wsp\u00F3lnych jednostkach, dla podanego "Roku odniesienia". W przypadku proces\u00F3w wielofukcjonalnych dane powinny by\u0107 podane dla wszystkich wsp\u00F3\u0142dzia\u0142a\u0144 (towary i us\u0142ugi).
datasetdetail.tooltip.process.baseName = Og\u00F3lna nazwa opisowa procesu i/lub jego g\u0142\u00F3wnego towaru(\u00F3w) lub us\u0142ugi(\u00F3w) i/lub jego poziomu przetworzenia.
datasetdetail.tooltip.process.complementingProcesses = "Zbi\u00F3r(-y) danych z procesu", kt\u00F3re uzupe\u0142niaj\u0105 ten cz\u0119\u015Bciowy / podzbi\u00F3r pe\u0142nego zbioru danych z procesu, je\u015Bli istnieje(-\u0105) i s\u0105 dost\u0119pne jako oddzielne zbiory danych. Nazwa identyfikuj\u0105ca ten podzbi\u00F3r powinna by\u0107 podana w polu "Identyfikator podzbioru danych".
datasetdetail.tooltip.process.completenessElementaryFlows = Kompletno\u015B\u0107 elementarnych przep\u0142yw\u00F3w w sekcji Wej\u015Bcia i Wyj\u015Bcia tego zestawu danych z punktu widzenia wp\u0142ywu, w odniesieniu do poszczeg\u00F3lnych p\u00F3l problemowych / kategorii wp\u0142ywu podanych w punkcie \u015Brodkowym. Kompletno\u015B\u0107 odnosi si\u0119 do najnowszego stanu wiedzy naukowej, czy dany elementarny przep\u0142yw wnosi wk\u0142ad do danego tematu punktu \u015Brodkowego w odpowiedni spos\u00F3b, co jest np. podstaw\u0105 dla referencyjnych przep\u0142yw\u00F3w elementarnych ILCD. [Uwaga\: Stwierdzenie "kompletno\u015Bci" nie oznacza automatycznie, \u017Ce istniej\u0105 powi\u0105zane metody LCIA lub \u017Ce odnosz\u0105 si\u0119 one do elementarnych przep\u0142yw\u00F3w w tym zestawie danych. Dlatego w celu bezpo\u015Bredniego zastosowania istniej\u0105cych metod LCIA nale\u017Cy sprawdzi\u0107 pole "Obs\u0142ugiwane zbiory danych metod LCIA"].
datasetdetail.tooltip.process.completenessOtherProblemField = Kompletno\u015B\u0107 pokrycia elementarnych przep\u0142yw\u00F3w, kt\u00F3re przyczyniaj\u0105 si\u0119 do innych obszar\u00F3w problemowych, kt\u00F3re s\u0105 tu wymienione jako tekst swobodny, najlepiej przy u\u017Cyciu tej samej terminologii, co w przypadku okre\u015Blonych problem\u00F3w \u015Brodowiskowych.
datasetdetail.tooltip.process.completenessProductModel = Kompletno\u015B\u0107 uj\u0119cia odpowiednich przep\u0142yw\u00F3w produkt\u00F3w, odpad\u00F3w i element\u00F3w. [Uwagi\: W przypadku wynik\u00F3w LCI i system\u00F3w cz\u0119\u015Bciowo zako\u0144czonych oznacza to w ca\u0142ym bazowym modelu systemu produktu. "Istotne" odnosi si\u0119 do og\u00F3lnego znaczenia dla \u015Brodowiska, tj. dla proces\u00F3w jednostkowych z uwzgl\u0119dnieniem obci\u0105\u017Ce\u0144 wynikaj\u0105cych z przep\u0142yw\u00F3w produkt\u00F3w i odpad\u00F3w na wcze\u015Bniejszym i p\u00F3\u017Aniejszym etapie].
datasetdetail.tooltip.process.dataCollectionPeriod = Data(-y) lub okres(-y) czasu, kiedy dane zosta\u0142y zebrane. Nale\u017Cy zauwa\u017Cy\u0107, \u017Ce NIE odnosi si\u0119 to np. do dat publikacji prac lub ksi\u0105\u017Cek, z kt\u00F3rych mog\u0105 pochodzi\u0107 dane, ale do okresu pierwotnego gromadzenia danych.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Zasady stosowane przy gromadzeniu danych dotycz\u0105ce kompletno\u015Bci (r\u00F3wnie\u017C po\u015Brednich) przep\u0142yw\u00F3w produkt\u00F3w i odpad\u00F3w oraz przep\u0142yw\u00F3w elementarnych. Przyk\u0142adami s\u0105\: zasady odcinania, systematyczne wy\u0142\u0105czanie infrastruktury, us\u0142ug lub \u015Brodk\u00F3w pomocniczych itp. systematyczne wy\u0142\u0105czanie powietrza w procesach spalania, wody kolmatacyjnej itp.
datasetdetail.tooltip.process.dataQualityIndicators = Wska\u017Aniki jako\u015Bci danych maj\u0105 na celu dostarczenie zweryfikowanych kluczowych informacji na temat zbioru danych w okre\u015Blonej, czytelnej dla komputera (i tym samym mo\u017Cliwej do przeszukiwania) formie. S\u0142u\u017Cy to wsparciu os\u00F3b zajmuj\u0105cych si\u0119 LCA w identyfikacji/wyborze najwy\u017Cszej jako\u015Bci i najbardziej odpowiednich zbior\u00F3w danych.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Zasady stosowane przy wyborze danych oraz przy \u0142\u0105czeniu danych z r\u00F3\u017Cnych \u017Ar\u00F3de\u0142. Obejmuje kr\u00F3tkie om\u00F3wienie sp\u00F3jno\u015Bci \u017Ar\u00F3de\u0142 danych w odniesieniu do samych danych, modelowania, odpowiednio\u015Bci. W przypadku u\u015Bredniania\: Zasady i wyb\u00F3r danych stosowane w u\u015Brednianiu poziomym i/lub pionowym.
datasetdetail.tooltip.process.dataSetValidUntil = Rok ko\u0144cowy okresu czasu, dla kt\u00F3rego zbi\u00F3r danych jest nadal wa\u017Cny/wystarczaj\u0105co reprezentatywny. Data ta okre\u015Bla r\u00F3wnie\u017C, kiedy wymagana lub zalecana jest rewizja / przemodelowanie zbioru danych ze wzgl\u0119du na spodziewane istotne zmiany w istotnych z punktu widzenia \u015Brodowiskowego lub technicznego warto\u015Bciach inwentaryzacyjnych, w tym w systemie t\u0142a.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Stosowane zasady dotycz\u0105ce metod, \u017Ar\u00F3de\u0142 i za\u0142o\u017Ce\u0144 przyj\u0119tych przy korekcie danych, w tym ekstrapolacji danych z innego okresu czasu, innego obszaru geograficznego lub innej technologii.
datasetdetail.tooltip.process.descriptionOfRestrictions = Dalsze wyja\u015Bnienia dotycz\u0105ce dodatkowych aspekt\u00F3w lokalizacji\: np. opis i adres przedsi\u0119biorstwa i/lub zak\u0142adu, informacja, czy dla niekt\u00F3rych podobszar\u00F3w w ramach "lokalizacji" zbi\u00F3r danych nie jest wa\u017Cny, czy dane s\u0105 wa\u017Cne tylko dla niekt\u00F3rych region\u00F3w w ramach wskazanej lokalizacji lub czy niekt\u00F3re przep\u0142ywy elementarne lub przep\u0142ywy produkt\u00F3w po\u015Brednich s\u0105 ekstrapolowane z innego obszaru geograficznego.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Kr\u00F3tki opis wszelkich odchyle\u0144 od "Zasad kompletno\u015Bci danych". W przypadku braku odchyle\u0144 (istotnych dla wyniku) wpisuje si\u0119 "brak".
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Opis istotnych odchyle\u0144 od zastosowanych metod, jak r\u00F3wnie\u017C odpowiednich metod szczeg\u00F3lnych, kt\u00F3re zosta\u0142y zastosowane, w tym w ewentualnie w\u0142\u0105czonym systemie t\u0142a. Dalsze wyja\u015Bnienia i szczeg\u00F3\u0142y dotycz\u0105ce alokacji, substytucji i innych podej\u015B\u0107 zastosowanych w odniesieniu do odpowiednich proces\u00F3w, np. w jaki spos\u00F3b zidentyfikowano substytut marginalny, w kt\u00F3rym roku i regionie zastosowano ceny rynkowe w alokacji rynkowej, tj. metoda, procedura, dane/informacje szczeg\u00F3\u0142owe. W przypadku braku (istotnych dla wyniku) odst\u0119pstw od wcze\u015Bniej podanych podej\u015B\u0107 do metody LCI oraz w przypadku braku potrzeby dalszych wyja\u015Bnie\u0144 wpisuje si\u0119 "brak".
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Kr\u00F3tki opis wszelkich odst\u0119pstw od og\u00F3lnych "zasad metody WKP" oraz dodatkowe wyja\u015Bnienia. Odnosi si\u0119 w szczeg\u00F3lno\u015Bci do konkretnych proces\u00F3w/przypadk\u00F3w, w kt\u00F3rych nie zastosowano okre\u015Blonego podej\u015Bcia "atrybucyjnego" lub "konsekwencyjnego". Lub w przypadku odst\u0119pstw od konkretnych zasad stosowania podej\u015Bcia "Konsekwentnego z elementami przypisania". W tym miejscu mo\u017Cna r\u00F3wnie\u017C zamie\u015Bci\u0107 odniesienie do "zamierzonego zastosowania" gromadzenia danych. W tym miejscu mo\u017Cna r\u00F3wnie\u017C zg\u0142osi\u0107 przydzielone produkty uboczne. W przypadku braku (istotnych pod wzgl\u0119dem ilo\u015Bciowym) odst\u0119pstw od zasady metody WKP, nale\u017Cy wpisa\u0107 "brak".
datasetdetail.tooltip.process.deviationsFromModellingConstants = Kr\u00F3tki opis szczeg\u00F3lnych odchyle\u0144 zbioru danych od "sta\u0142ych modelowania", je\u017Celi takie istniej\u0105, w tym w ewentualnie w\u0142\u0105czonym systemie t\u0142a.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Kr\u00F3tki opis wszelkich odchyle\u0144 od "Zasad wyboru i \u0142\u0105czenia danych". W przypadku braku odchyle\u0144 (istotnych dla wyniku) wpisuje si\u0119 "brak".
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Kr\u00F3tki opis wszelkich odst\u0119pstw od "Zasad przetwarzania danych i ekstrapolacji". W przypadku braku odchyle\u0144 (istotnych dla wyniku) wpisuje si\u0119 "brak". (Uwaga\: Je\u017Celi dane reprezentatywne dla jednej "Lokalizacji" s\u0105 u\u017Cywane dla innej "Lokalizacji", mo\u017Cna tu wskaza\u0107 ich oryginaln\u0105 reprezentatywno\u015B\u0107; patrz pole "Procentowa wielko\u015B\u0107 dostaw lub produkcji obj\u0119ta").
datasetdetail.tooltip.process.exchange.dataSourceType = Okre\u015Bla typ \u017Ar\u00F3d\u0142a danych dla ka\u017Cdego pojedynczego wej\u015Bcia lub wyj\u015Bcia jako "Podstawowe", "Drugorz\u0119dne" lub "Mieszane podstawowe/podrz\u0119dne".
datasetdetail.tooltip.process.exchange.generalComment = Og\u00F3lny komentarz na temat tego konkretnego wej\u015Bcia lub wyj\u015Bcia, np. komentarz na temat wykorzystanych \u017Ar\u00F3de\u0142 danych i ich szczeg\u00F3lnej reprezentatywno\u015Bci itp., na temat statusu "finalizacji" wpisu jako informacji o przep\u0142ywie pracy itp.
datasetdetail.tooltip.process.exchange.linkedprocess = Odniesienie do zbioru danych dotycz\u0105cych proces\u00F3w produkcji/konsumpcji
datasetdetail.tooltip.process.exchange.location = Miejsce, w kt\u00F3rym nast\u0119puje wymiana przep\u0142ywu elementarnego. U\u017Cywane tylko w przypadku tych metod LCIA, kt\u00F3re wykorzystuj\u0105 t\u0119 informacj\u0119. Informacja ta odnosi si\u0119 do wpisu w tym samym polu w sekcji "Wej\u015Bcia i wyj\u015Bcia" w "Zestawie danych dotycz\u0105cych procesu lub wynik\u00F3w LCI".
datasetdetail.tooltip.process.exchange.maximumAmount = Maksymalna wielko\u015B\u0107 wej\u015Bcia lub wyj\u015Bcia w przypadku, gdy rozk\u0142ad niepewno\u015Bci jest jednolity lub tr\u00F3jk\u0105tny. W przypadku obliczonych wynik\u00F3w LCI i zagregowanych przep\u0142yw\u00F3w w cz\u0119\u015Bciowo zako\u0144czonych zestawach danych systemowych, w tym polu mo\u017Cna poda\u0107 g\u00F3rn\u0105 granic\u0119 95% przedzia\u0142u prawdopodobie\u0144stwa, tj. "warto\u015B\u0107 97.5%".
datasetdetail.tooltip.process.exchange.meanAmount = \u015Arednia kwota Wej\u015Bcia lub Wyj\u015Bcia. Nale\u017Cy poda\u0107 tylko znacz\u0105ce cyfry kwoty.
datasetdetail.tooltip.process.exchange.minimumAmount = Minimalna ilo\u015B\u0107 danych wej\u015Bciowych lub wyj\u015Bciowych w przypadku, gdy rozk\u0142ad niepewno\u015Bci jest jednolity lub tr\u00F3jk\u0105tny. W przypadku obliczonych wynik\u00F3w LCI i zagregowanych przep\u0142yw\u00F3w w cz\u0119\u015Bciowo zako\u0144czonych zestawach danych systemowych, w tym polu mo\u017Cna poda\u0107 doln\u0105 granic\u0119 95% przedzia\u0142u prawdopodobie\u0144stwa, tj. "warto\u015B\u0107 2.5%".
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Zestaw danych o przep\u0142ywie" tego wej\u015Bcia lub wyj\u015Bcia.
datasetdetail.tooltip.process.exchange.referenceToVariable = Zestaw danych wewn\u0119trzne odniesienie do nazwy zmiennej lub parametru zdefiniowanego w sekcji "Model matematyczny". Warto\u015B\u0107 tej zmiennej lub parametru dzia\u0142a jako mno\u017Cnik liniowy w stosunku do warto\u015Bci podanej w polu "Kwota \u015Brednia", daj\u0105c "Kwot\u0119 wynikow\u0105", kt\u00F3ra jest warto\u015Bci\u0105 ko\u0144cow\u0105 w spisie.
datasetdetail.tooltip.process.exchange.resultingAmount = Warto\u015B\u0107 ko\u0144cowa do wykorzystania przy obliczaniu wynik\u00F3w LCI oraz w systemie produktu\: Jest ona obliczana jako iloczyn warto\u015Bci "Kwota \u015Brednia" razy warto\u015B\u0107 "Zmiennej". W przypadku, gdy nie podano pozycji "Zmienna", "Warto\u015B\u0107 wynikowa" jest identyczna z "Warto\u015Bci\u0105 \u015Bredni\u0105", tzn. stosuje si\u0119 wsp\u00F3\u0142czynnik "1".
datasetdetail.tooltip.process.formula = Wyra\u017Cenie matematyczne okre\u015Blaj\u0105ce warto\u015B\u0107 zmiennej. [Uwaga\: Parametr definiuje si\u0119 poprzez r\u0119czne wpisanie warto\u015Bci do pola "Warto\u015B\u0107 \u015Brednia" i pole to mo\u017Ce pozosta\u0107 puste].
datasetdetail.tooltip.process.functionalUnitFlowProperties = Dalsze informacje ilo\u015Bciowe dotycz\u0105ce towaru, us\u0142ugi lub procesu w kategoriach technicznych\: zawarto\u015B\u0107 sk\u0142adnika(-\u00F3w) kwalifikowanego(-ych) i/lub zawarto\u015B\u0107 energii na jednostk\u0119 itd. Oddzielone przecinkami. (Uwaga\: niekwalifikowane w\u0142a\u015Bciwo\u015Bci przep\u0142ywu, nr CAS, synonimy, wzory chemiczne itp. s\u0105 udokumentowane wy\u0142\u0105cznie w "Zestawie danych dotycz\u0105cych przep\u0142ywu").
datasetdetail.tooltip.process.functionalUnitOrOther = Ilo\u015B\u0107, nazwa, w\u0142a\u015Bciwo\u015B\u0107/jako\u015B\u0107 i jednostka miary jednostki funkcjonalnej, okresu produkcji lub innego parametru, w przypadku gdy "Typ odniesienia ilo\u015Bciowego" jest jednego z tych typ\u00F3w. [Uwaga\: Opr\u00F3cz przep\u0142ywu referencyjnego mo\u017Cna r\u00F3wnie\u017C poda\u0107 jedn\u0105 lub wi\u0119cej jednostek funkcjonalnych].
datasetdetail.tooltip.process.generalComment = Og\u00F3lne informacje o zbiorze danych, w tym np. og\u00F3lne (wewn\u0119trzne, niepoddane przegl\u0105dowi) deklaracje jako\u015Bci, jak r\u00F3wnie\u017C wykorzystane \u017Ar\u00F3d\u0142a informacji. (Uwaga\: Prosz\u0119 r\u00F3wnie\u017C sprawdzi\u0107 bardziej szczeg\u00F3\u0142owe pola, np. w "Wskaz\u00F3wkach dotycz\u0105cych wykorzystania zbioru danych", aby unikn\u0105\u0107 nak\u0142adania si\u0119 wpis\u00F3w).
datasetdetail.tooltip.process.identifierOfSubDataSet = Identyfikator podzbioru pe\u0142nego zestawu danych o procesie. Mo\u017Ce to by\u0107 etap cyklu \u017Cycia, kt\u00F3ry obejmuje zbi\u00F3r danych (taki jak stosowany w EPD do modu\u0142owej sprawozdawczo\u015Bci LCI, z inwentaryzacj\u0105 podzielon\u0105 na "etap wydobycia zasob\u00F3w", "etap produkcji", "etap u\u017Cytkowania" i "etap wycofania z eksploatacji"). Albo mo\u017Ce to by\u0107 np. typ \u017Ar\u00F3d\u0142a emisji, z kt\u00F3rego wynikaj\u0105 elementarne przep\u0142ywy wej\u015B\u0107 i wyj\u015B\u0107 (np. "zwi\u0105zane ze spalaniem", "zwi\u0105zane z transportem" itd.) Wraz z polem "Procesy uzupe\u0142niaj\u0105ce" pozwala to na podzielenie zbioru danych procesowych na szereg wyra\u017Anie okre\u015Blonych zbior\u00F3w danych, z kt\u00F3rych ka\u017Cdy zawiera tylko cz\u0119\u015B\u0107 inwentaryzacji, a kt\u00F3re razem stanowi\u0105 kompletn\u0105 inwentaryzacj\u0119. Nale\u017Cy zachowa\u0107 ostro\u017Cno\u015B\u0107 przy nadawaniu nazw przep\u0142ywom referencyjnym, aby unikn\u0105\u0107 b\u0142\u0119dnej interpretacji.
datasetdetail.tooltip.process.lciMethodApproaches = Kr\u00F3tkie nazwy konkretnych metod zastosowanych w modelowaniu WKP, np. alokacja, substytucja itp. W przypadku wynik\u00F3w WKP i zestaw\u00F3w danych dotycz\u0105cych system\u00F3w cz\u0119\u015Bciowo zako\u0144czonych obejmuje to r\u00F3wnie\u017C podej\u015Bcia stosowane w uwzgl\u0119dnionym systemie bazowym.
datasetdetail.tooltip.process.lciMethodPrinciple = W modelowaniu systemu produktowego zastosowano zasad\u0119 metody LCI, tj. wykorzystano dane \u015Brednie (
datasetdetail.tooltip.process.lciaResult.generalComment = Og\u00F3lny komentarz na temat tego konkretnego wyniku LCIA, np. komentarz na temat zgodno\u015Bci danych wej\u015Bciowych i wyj\u015Bciowych z zastosowan\u0105 metod\u0105 LCIA itp.
datasetdetail.tooltip.process.location = Lokalizacja, kraj lub region, kt\u00F3ry reprezentuje zbi\u00F3r danych. [Uwaga 1\: Pole to nie odnosi si\u0119 np. do kraju, w kt\u00F3rym znajduje si\u0119 konkretny obiekt reprezentowany przez ten zestaw danych, ale do faktycznie reprezentowanego kraju, regionu lub obiektu. Uwaga 2\: Wpis mo\u017Ce by\u0107 typu "dwuliterowy kod kraju ISO 3166" dla kraj\u00F3w, "siedmioliterowe kody regionalne" dla region\u00F3w lub kontynent\u00F3w, lub "obszary rynkowe i organizacje rynkowe", jak okre\u015Blono wcze\u015Bniej dla ILCD. Mo\u017Cna tu r\u00F3wnie\u017C poda\u0107 nazw\u0119 np. konkretnego zak\u0142adu itp. (np. "FR, Lyon, XY Company, Z Site"; definiowane przez u\u017Cytkownika). Uwaga 3\: Fakt, czy wpis odnosi si\u0119 do produkcji, czy do konsumpcji/dostaw, nale\u017Cy okre\u015Bli\u0107 w polu nazwy "Rodzaje mieszanek i lokalizacji", np. jako "Mieszanka produkcyjna"].
datasetdetail.tooltip.process.meanAmount = \u015Arednia warto\u015B\u0107 wyniku LCIA dla danego zasobu, obliczona dla tej metody LCIA. Nale\u017Cy poda\u0107 tylko cyfry znacz\u0105ce.
datasetdetail.tooltip.process.meanValue = Warto\u015B\u0107 parametru wprowadzona przez u\u017Cytkownika LUB w przypadku podania formu\u0142y w polu "Formu\u0142a", wy\u015Bwietlany jest tutaj wynik formu\u0142y dla zmiennej.
datasetdetail.tooltip.process.miniumValue = Minimalna warto\u015B\u0107 dopuszczalna dla tego parametru. Dla zmiennych pole to jest puste.
datasetdetail.tooltip.process.mixAndLocationTypes = Okre\u015Blenie informacji o towarze, us\u0142udze lub procesie, czy jest to asortyment produkcji czy konsumpcji, typ lokalizacji dost\u0119pno\u015Bci (taki jak np. "dla konsumenta" lub "w zak\u0142adzie"). Rozdzielone przez commata.
datasetdetail.tooltip.process.modelDescription = Opis modelu(\u00F3w) reprezentowanego(ych) w tej sekcji relacji matematycznych. Mo\u017Ce obejmowa\u0107 informacje o ograniczeniach, mocnych i s\u0142abych stronach modelu, itp. (Uwaga\: Patrz r\u00F3wnie\u017C informacje podane na poziomie indywidualnej formu\u0142y w polu "Komentarz" oraz w og\u00F3lnym opisie procesu w polach w sekcji "Technologia").
datasetdetail.tooltip.process.modellingConstants = Kr\u00F3tka identyfikacja i opis sta\u0142ych stosowanych w modelowaniu LCI innych ni\u017C alokacja / substytucja, np. systematyczne ustalanie kwoty recyklingu, stosowanie warto\u015Bci opa\u0142owej brutto lub netto itp.
datasetdetail.tooltip.process.name = Og\u00F3lna nazwa opisowa i precyzuj\u0105ca proces.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Procent ca\u0142kowitej poda\u017Cy, konsumpcji lub produkcji okre\u015Blonego towaru, us\u0142ugi lub technologii reprezentowanej przez ten zbi\u00F3r danych, w regionie/rynku okre\u015Blonej "lokalizacji". W przypadku proces\u00F3w wielofunkcyjnych podaje si\u0119 udzia\u0142 w rynku konkretnej technologii. Je\u017Celi dane, kt\u00F3re s\u0105 reprezentatywne dla procesu realizowanego w jednej "Lokalizacji", s\u0105 wykorzystywane dla innej "Lokalizacji", wpis ma warto\u015B\u0107 "0". Reprezentatywno\u015B\u0107 dla pierwotnej "Lokalizacji" dokumentuje si\u0119 w polu "Odchylenia od zasad przetwarzania danych i ekstrapolacji, wyja\u015Bnienia".
datasetdetail.tooltip.process.referenceToComplementingProcess = odniesienie do jednego procesu uzupe\u0142niaj\u0105cego
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "\u0179r\u00F3d\u0142owy zbi\u00F3r danych" - publikacja bazy danych lub zbioru danych, z kt\u00F3rego ten zbi\u00F3r danych zosta\u0142 uzyskany poprzez konwersj\u0119. Mo\u017Ce to obejmowa\u0107 np. konwersj\u0119 do innego formatu, zastosowanie innej nomenklatury, mapowanie nazw przep\u0142yw\u00F3w, konwersj\u0119 jednostek itp. Mo\u017Ce to jednak nie spowodowa\u0107 zmiany lub przemodelowania danych wej\u015Bciowych i wyj\u015Bciowych, tj. uzyskania tych samych wynik\u00F3w LCIA. Ten wpis jest wymagany w przypadku przekonwertowanych zestaw\u00F3w danych pochodz\u0105cych pierwotnie z innych baz danych LCA (np. w przypadku ponownej publikacji danych z baz IISI, ILCD itp.) [Uwaga\: Identycznie ponownie opublikowane zbiory danych s\u0105 identyfikowane w polu "Unchanged re-publication of\:" w sekcji "Publication and Ownership"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "Zestaw danych \u017Ar\u00F3d\u0142owych" oznacza \u017Ar\u00F3d\u0142o(a), w kt\u00F3rym(ch) opisano szczeg\u00F3\u0142y dotycz\u0105ce zasad kompletno\u015Bci danych, wyboru, \u0142\u0105czenia, przetwarzania i ekstrapolacji.
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "\u0179r\u00F3d\u0142owy zbi\u00F3r danych"\: Nazwy wy\u0142\u0105cznie producenta lub operatora towaru, us\u0142ugi lub technologii reprezentowanych przez ten zbi\u00F3r danych, kt\u00F3ry oficjalnie zatwierdzi\u0142 ten zbi\u00F3r danych we wszystkich jego cz\u0119\u015Bciach. W przypadku zbior\u00F3w danych u\u015Brednionych na poziomie krajowym lub mi\u0119dzynarodowym b\u0119dzie to odpowiednie stowarzyszenie przedsi\u0119biorc\u00F3w. Je\u015Bli nie udzielono oficjalnego zatwierdzenia, nale\u017Cy wpisa\u0107 "Brak oficjalnego zatwierdzenia przez producenta lub operatora", a odniesienie b\u0119dzie wskazywa\u0107 na pusty "Contact data set". [Uwagi\: Producent lub podmiot gospodarczy mo\u017Ce by\u0107 tu wymieniony tylko wtedy, gdy udzielono pisemnego zatwierdzenia tego zbioru danych. Uznanie tego zestawu danych przez jak\u0105kolwiek inn\u0105 organizacj\u0119 ni\u017C producent/operator towaru, us\u0142ugi lub procesu nie powinno by\u0107 podane w tym miejscu, lecz jako "przegl\u0105d" w sekcji zatwierdzania].
datasetdetail.tooltip.process.referenceToDataSource = "Zestaw danych \u017Ar\u00F3d\u0142owych" - \u017Ar\u00F3d\u0142o(-a) wykorzystane do opracowania/skompilowania wykazu tego zestawu danych, np. kwestionariusze, monografie, protoko\u0142y eksploatacji zak\u0142adu itp. W przypadku wynik\u00F3w LCI i system\u00F3w cz\u0119\u015Bciowo zako\u0144czonych nale\u017Cy r\u00F3wnie\u017C poda\u0107 \u017Ar\u00F3d\u0142a odpowiednich danych dotycz\u0105cych systemu t\u0142a. W przypadku sparametryzowanych zestaw\u00F3w danych nale\u017Cy r\u00F3wnie\u017C poda\u0107 \u017Ar\u00F3d\u0142a wykorzystane do parametryzacji / zale\u017Cno\u015Bci matematycznych w sekcji "Model matematyczny". [Uwaga\: Je\u017Celi zbi\u00F3r danych pochodzi z innej bazy danych lub publikacji zbioru danych i jest tylko ponownie publikowany\: nale\u017Cy okre\u015Bli\u0107 pochodzenie przekszta\u0142conego zbioru danych w polu "Converted original data set from\:" w sekcji "Data entry by" oraz jego niezmienion\u0105 re-publikacj\u0119 w polu "Unchanged re-publication of\:" w sekcji "Publication and ownership". \u0179r\u00F3d\u0142a danych wykorzystane do modelowania przekonwertowanego lub ponownie opublikowanego zbioru danych nale\u017Cy jednak poda\u0107 w tym polu w celu zachowania przejrzysto\u015Bci].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "(np. podstawowe badania in\u017Cynieryjne, wyniki symulacji procesu, patenty, dokumentacja zak\u0142adu, model stanowi\u0105cy podstaw\u0119 parametryzacji w sekcji "Model matematyczny" itp.) (Uwaga\: mo\u017Ce po\u015Brednio odnosi\u0107 si\u0119 do pliku cyfrowego).
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Zestaw(y) danych technologicznych" zawarte w tym zestawie danych, je\u017Celi wyst\u0119puj\u0105 i s\u0105 dost\u0119pne jako oddzielny(e) zestaw(y) danych.
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Zestaw danych \u017Ar\u00F3d\u0142owych", w kt\u00F3rym opisane s\u0105 og\u00F3lnie stosowane metody LCA, w tym zasady metody LCI i konkretne podej\u015Bcia, szczeg\u00F3\u0142y dotycz\u0105ce sta\u0142ych modelowania, a tak\u017Ce wszelkie inne stosowane konwencje metodologiczne.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "Zestaw danych dla metody LCIA" stosowany do obliczania wynik\u00F3w LCIA.
datasetdetail.tooltip.process.referenceToReferenceFlow = Jedno lub wi\u0119cej wej\u015B\u0107 lub wyj\u015B\u0107 w przypadku, gdy "Typ odniesienia ilo\u015Bciowego" jest typu "Strumie\u0144(-i) odniesienia". (Wewn\u0119trzna referencja zestawu danych).
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Zbi\u00F3r danych kontaktowych" organu, kt\u00F3ry zarejestrowa\u0142 ten zbi\u00F3r danych.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = "Zestawy danych dotycz\u0105cych metod LCIA", kt\u00F3re mog\u0105 by\u0107 stosowane do elementarnych przep\u0142yw\u00F3w w sekcji "Wej\u015Bcia i wyj\u015Bcia", tj. WSZYSTKIE te przep\u0142ywy s\u0105 odniesione do odpowiedniego zestawu danych dotycz\u0105cych metod LCIA (je\u017Celi maj\u0105 one znaczenie dla \u015Brodowiska i wsp\u00F3\u0142czynnik charakterystyki jest zdefiniowany dla odpowiedniego przep\u0142ywu). [Uwaga\: Zastosowanie nie jest mo\u017Cliwe, je\u015Bli inwentaryzacja zawiera pewne elementarne przep\u0142ywy o tym samym znaczeniu, co przep\u0142ywy przywo\u0142ane w zestawie danych metody LCIA, ale w innej nomenklaturze (a zatem bez wsp\u00F3\u0142czynnika charakteryzacji), lub je\u015Bli przep\u0142ywy s\u0105 wska\u017Anikami sumy lub grupami przep\u0142yw\u00F3w, kt\u00F3re s\u0105 inaczej traktowane w zestawie danych metody LCIA].
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = "Zbi\u00F3r danych \u017Ar\u00F3d\u0142owych" schemat(y) blokowy(e) i/lub zdj\u0119cie(a) towaru, us\u0142ugi, technologii, zak\u0142adu itp. reprezentowanych przez ten zbi\u00F3r danych. Dla lepszej ilustracji i dokumentacji zestawu danych.
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Zbi\u00F3r danych \u017Ar\u00F3d\u0142owych" piktogramu towaru, us\u0142ugi, technologii, zak\u0142adu itp. reprezentowanego przez ten zbi\u00F3r danych. Do wykorzystania w graficznych interfejsach u\u017Cytkownika oprogramowania LCA.
datasetdetail.tooltip.process.referenceYear = Rok pocz\u0105tkowy okresu czasu, w kt\u00F3rym zbi\u00F3r danych jest wa\u017Cny (do roku "Zbi\u00F3r danych wa\u017Cny do\:"). W przypadku zestaw\u00F3w danych, kt\u00F3re \u0142\u0105cz\u0105 dane z r\u00F3\u017Cnych lat, podaje si\u0119 najbardziej reprezentatywny rok w odniesieniu do og\u00F3lnego wp\u0142ywu na \u015Brodowisko. W takim przypadku rok referencyjny ustala si\u0119 na podstawie oceny eksperckiej.
datasetdetail.tooltip.process.registrationNumber = Niepowtarzalny numer identyfikacyjny dla tego zbioru danych nadany przez organ rejestracyjny.
datasetdetail.tooltip.process.reviewDetails = Streszczenie przegl\u0105du. Wszystkie nast\u0119puj\u0105ce elementy powinny by\u0107 wyra\u017Anie uwzgl\u0119dnione\: Reprezentatywno\u015B\u0107, kompletno\u015B\u0107 i precyzja wej\u015B\u0107 i wyj\u015B\u0107 dla procesu w jego udokumentowanej lokalizacji, technologii i czasie tj. zar\u00F3wno kompletno\u015B\u0107 modelu technicznego (produkt, odpady i przep\u0142ywy elementarne) jak i kompletno\u015B\u0107 pokrycia odpowiednich p\u00F3l problemowych (\u015Brodowisko, zdrowie ludzkie, wykorzystanie zasob\u00F3w) dla tego konkretnego towaru, us\u0142ugi lub procesu. Wiarygodno\u015B\u0107 danych. Prawid\u0142owo\u015B\u0107 i adekwatno\u015B\u0107 dokumentacji zbioru danych. adekwatno\u015B\u0107 granic systemu, zasad odci\u0119cia, wybor\u00F3w w zakresie modelowania WKP, takich jak np. alokacja, sp\u00F3jno\u015B\u0107 uwzgl\u0119dnionych proces\u00F3w i metodyki WKP. Je\u017Celi zbi\u00F3r danych zawiera wst\u0119pnie obliczone wyniki LCIA, recenzent powinien zaj\u0105\u0107 si\u0119 zgodno\u015Bci\u0105 elementarnych przep\u0142yw\u00F3w wej\u015Bciowych i wyj\u015Bciowych (w tym ich wa\u017Cno\u015Bci\u0105 geograficzn\u0105) z zastosowan\u0105 metod\u0105 lub metodami LCIA. W tym miejscu mo\u017Cna zamie\u015Bci\u0107 og\u00F3lne o\u015Bwiadczenie dotycz\u0105ce jako\u015Bci zestawu danych.
datasetdetail.tooltip.process.samplingProcedure = Procedura doboru pr\u00F3by stosowana do ilo\u015Bciowego okre\u015Blenia wielko\u015Bci nak\u0142ad\u00F3w i efekt\u00F3w. Nale\u017Cy wspomnie\u0107 o mo\u017Cliwych problemach w \u0142\u0105czeniu r\u00F3\u017Cnych procedur pr\u00F3bkowania
datasetdetail.tooltip.process.subLocation = Jedna lub wi\u0119cej podjednostek geograficznych podanej "Lokalizacji". Takimi podjednostkami mog\u0105 by\u0107 np. miejsca pobierania pr\u00F3bek w zbiorze \u015Brednich danych dotycz\u0105cych przedsi\u0119biorstw, kraje w zbiorze \u015Brednich danych dotycz\u0105cych region\u00F3w lub okre\u015Blone miejsca w zbiorze \u015Brednich danych dotycz\u0105cych kraj\u00F3w. [Uwaga\: W przypadku zestaw\u00F3w danych dotycz\u0105cych pojedynczego miejsca to pole jest puste, a miejsce jest nazwane w polu "Lokalizacja"].
datasetdetail.tooltip.process.technologicalApplicability = Opis zamierzonych/mo\u017Cliwych zastosowa\u0144 towaru, us\u0142ugi lub procesu. Np. do jakiego rodzaju produkt\u00F3w wykorzystywany jest materia\u0142 reprezentowany przez ten zestaw danych. Przyk\u0142ady\: "Ta substancja chemiczna o wysokiej czysto\u015Bci jest u\u017Cywana wy\u0142\u0105cznie w laboratoriach analitycznych." lub "Ta substancja chemiczna o jako\u015Bci technicznej w postaci sypkiej jest u\u017Cywana do syntez na du\u017C\u0105 skal\u0119 w przemy\u015Ble chemicznym.". Lub\: "Ta ci\u0119\u017Car\u00F3wka jest u\u017Cywana wy\u0142\u0105cznie do transportu na du\u017Ce odleg\u0142o\u015Bci p\u0142ynnych chemikali\u00F3w luzem".
datasetdetail.tooltip.process.technologyDescriptionAndIncludedProcesses = Opis w\u0142a\u015Bciwo\u015Bci technologicznych, w tym warunk\u00F3w eksploatacji procesu lub systemu produktu. W przypadku tego ostatniego obejmuje to odpowiednie procesy poprzedzaj\u0105ce i nast\u0119puj\u0105ce po nim, uj\u0119te w zbiorze danych. Nale\u017Cy stosowa\u0107 terminologi\u0119 fachow\u0105.
datasetdetail.tooltip.process.timeRepresentativenessDescription = Opis obowi\u0105zuj\u0105cego przedzia\u0142u czasowego zbioru danych, w tym informacje o ograniczonej u\u017Cyteczno\u015Bci w ramach podrozdzia\u0142\u00F3w czasowych (np. lato/zima)
datasetdetail.tooltip.process.treatmentStandardsRoutes = Okre\u015Blenie informacji o towarze, us\u0142udze lub procesie w terminach technicznych\: otrzymane traktowanie, spe\u0142nione standardy, jako\u015B\u0107 produktu, informacje o zastosowaniu, nazwa drogi produkcyjnej, nazwa eduktu, pierwotne / wt\u00F3rne itp. Oddzielone przecinkami.
datasetdetail.tooltip.process.typeOfDataSet = Rodzaj zbioru danych w odniesieniu do systematycznego w\u0142\u0105czania/wy\u0142\u0105czania proces\u00F3w wy\u017Cszego lub ni\u017Cszego szczebla, przejrzysto\u015Bci i wewn\u0119trznej (ukrytej) wielofunkcyjno\u015Bci oraz kompletno\u015Bci modelowania.
datasetdetail.tooltip.process.uncertaintyAdjustments = Opis metod, \u017Ar\u00F3de\u0142 i za\u0142o\u017Ce\u0144 przyj\u0119tych w korekcie niepewno\u015Bci. [Uwaga\: W przypadku zbior\u00F3w danych, w kt\u00F3rych dodatkowa niepewno\u015B\u0107 wynikaj\u0105ca z braku reprezentatywno\u015Bci zosta\u0142a w\u0142\u0105czona do warto\u015Bci niepewno\u015Bci okre\u015Blonej ilo\u015Bciowo, w polu tym podaje si\u0119 r\u00F3wnie\u017C pierwotn\u0105 reprezentatywno\u015B\u0107, dodatkow\u0105 niepewno\u015B\u0107 oraz procedur\u0119, za pomoc\u0105 kt\u00F3rej oceniono lub obliczono ca\u0142kowit\u0105 niepewno\u015B\u0107].
datasetdetail.tooltip.process.uncertaintyDistributionType = Okre\u015Bla rodzaj rozk\u0142adu niepewno\u015Bci, kt\u00F3ry jest wa\u017Cny dla tego wyniku LCIA.
datasetdetail.tooltip.process.useAdviceForDataSet = Szczeg\u00F3lne porady metodologiczne dla u\u017Cytkownik\u00F3w zestaw\u00F3w danych, kt\u00F3re wymagaj\u0105 uwagi. Np. dotycz\u0105ce w\u0142\u0105czenia/wy\u0142\u0105czenia recyklingu np. w zestawach danych o materia\u0142ach, konkretnego zachowania w fazie u\u017Cytkowania, kt\u00F3re ma by\u0107 modelowane, oraz inne wskaz\u00F3wki metodologiczne. Patrz r\u00F3wnie\u017C pole "Stosowalno\u015B\u0107 technologiczna".
