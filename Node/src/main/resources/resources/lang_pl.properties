datasetdetail.tooltip.dataset.qualityCompliance = Zgodno\u015B\u0107 jako\u015Bciowa tego zbioru danych z odpowiednimi wymogami okre\u015Blonymi przez "system zgodno\u015Bci", o kt\u00F3rym mowa.
