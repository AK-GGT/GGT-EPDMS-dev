datasetdetail.tooltip.flow.referenceToTechnicalSpecification = "Zbi\u00F3r(y) danych \u017Ar\u00F3d\u0142owych" specyfikacji technicznej produktu lub odpad\u00F3w, karty charakterystyki odpad\u00F3w, karty charakterystyki itp.
datasetdetail.tooltip.flow.sumFormula = Sumaryczny wz\u00F3r chemiczny substancji.
datasetdetail.tooltip.flow.technologicalApplicability = Opis zamierzonych/mo\u017Cliwych zastosowa\u0144 towaru lub us\u0142ugi, lub odpad\u00F3w. Np. do jakiego rodzaju produkt\u00F3w wykorzystywany jest materia\u0142 reprezentowany przez ten zbi\u00F3r danych. Przyk\u0142ady\: "Ta substancja chemiczna o wysokiej czysto\u015Bci jest u\u017Cywana wy\u0142\u0105cznie w laboratoriach analitycznych." lub "Ta substancja chemiczna o jako\u015Bci technicznej jest u\u017Cywana do syntez na du\u017C\u0105 skal\u0119 w przemy\u015Ble chemicznym.". Lub\: "Ten rodzaj bioodpad\u00F3w jest zazwyczaj kompostowany lub biodegradowany, poniewa\u017C zawarto\u015B\u0107 wody jest zbyt wysoka, aby umo\u017Cliwi\u0107 efektywne spalanie".
datasetdetail.tooltip.flow.typeOfDataSet = Nazywa podstawowy typ przep\u0142ywu.
datasetdetail.tooltip.flowproperty.generalComment = Wolny tekst dla og\u00F3lnych informacji o zbiorze danych. Mo\u017Ce on zawiera\u0107 komentarze dotycz\u0105ce np. wykorzystanych \u017Ar\u00F3de\u0142 informacji, jak r\u00F3wnie\u017C og\u00F3lne (wewn\u0119trzne, niepoddane przegl\u0105dowi) o\u015Bwiadczenia dotycz\u0105ce jako\u015Bci.
datasetdetail.tooltip.flowproperty.name = Nazwa w\u0142a\u015Bciwo\u015Bci przep\u0142ywu.
datasetdetail.tooltip.flowproperty.referenceToDataSource = "Zbi\u00F3r danych \u017Ar\u00F3d\u0142owych" \u017Ar\u00F3d\u0142o(-a) danych wykorzystane do zbioru danych, np. praca, kwestionariusz, monografia itp. Nale\u017Cy r\u00F3wnie\u017C poda\u0107 nazwy g\u0142\u00F3wnych \u017Ar\u00F3de\u0142 danych surowych. [Uwaga\: istotne zw\u0142aszcza w przypadku danych dotycz\u0105cych cen rynkowych].
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = "Zestaw danych grupy jednostek" i jego jednostka odniesienia, w kt\u00F3rej mierzona jest w\u0142a\u015Bciwo\u015B\u0107 przep\u0142ywu.
datasetdetail.tooltip.flowproperty.synonyms = Synonimy s\u0105 alternatywnymi nazwami dla "Nazwy" w\u0142a\u015Bciwo\u015Bci przep\u0142ywu.
datasetdetail.tooltip.indicator = Wska\u017Anik
datasetdetail.tooltip.indicatorsImpactAssessment = Wska\u017Aniki oceny wp\u0142ywu
datasetdetail.tooltip.indicatorsLifeCycle = Wska\u017Aniki cyklu \u017Cycia
