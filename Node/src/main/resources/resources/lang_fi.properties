datasetdetail.tooltip.flow.technologicalApplicability = Kuvaus tavaran tai palvelun tai j\u00E4tteen aiotuista/mahdollisista k\u00E4ytt\u00F6tarkoituksista. Esim. mink\u00E4 tyyppisiin tuotteisiin t\u00E4m\u00E4n tietokokonaisuuden edustamaa materiaalia k\u00E4ytet\u00E4\u00E4n. Esimerkkej\u00E4\: "T\u00E4t\u00E4 eritt\u00E4in puhdasta kemikaalia k\u00E4ytet\u00E4\u00E4n ainoastaan analyysilaboratorioissa." tai "T\u00E4t\u00E4 teknist\u00E4 laatua olevaa irtotavarana olevaa kemikaalia k\u00E4ytet\u00E4\u00E4n kemianteollisuuden laajamittaiseen synteesiin.". Tai\: "T\u00E4m\u00E4ntyyppinen bioj\u00E4te tyypillisesti kompostoidaan tai biologisesti m\u00E4d\u00E4tet\u00E4\u00E4n, koska sen vesipitoisuus on liian korkea tehokkaaseen polttoon".
