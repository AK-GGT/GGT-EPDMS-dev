datasetdetail.tooltip.lciamethod.areaOfProtection = Vain vahinko- (p\u00E4\u00E4tepiste-) ja yksitt\u00E4ispisteilmaisimille\: Suojelualue(et), jota (joita) tietokokonaisuus koskee.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Arvio vaikutusten kattavuuden t\u00E4ydellisyydest\u00E4, sellaisena kuin se on yksil\u00F6ity kentiss\u00E4 "Vaikutusluokka/-tyypit" tai - ainoastaan LCIA-menetelmiss\u00E4, joissa on vahinkoindikaattori tai yhdistetyt yhden pisteen indikaattorit - "Suojelualue(et)". Ilmaistaan tieteellisesti tunnustetun vaikutuksen kattavuuden m\u00E4\u00E4r\u00E4llisen\u00E4 laajuutena. Huomaa, ett\u00E4 n\u00E4m\u00E4 tiedot ovat yleens\u00E4 hyvin ep\u00E4varmoja.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Kuvaus ymp\u00E4rist\u00F6mekanismeista tai muista mekanismeista, jotka sis\u00E4ltyv\u00E4t vaikutusketjuun nimenomaisesti sis\u00E4llytettyihin mekanismeihin. Voi liitty\u00E4 (kuvaavasti)\: P\u00E4\u00E4st\u00F6jen osalta esimerkiksi\: kuljetus, muuntaminen / hajoaminen, altistuminen, vaikutus(t), vahinko(t) ihmisille ja luonnonymp\u00E4rist\u00F6lle. Materiaali- ja energiavarojen osalta\: niukkuus tai muu vaikutusk\u00E4site. Maank\u00E4yt\u00F6n osalta\: maaper\u00E4, pinta-ala, biokosysteemiin liittyv\u00E4t mekanismit, vaikutukset, vahingot.
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Poikkeava (alennettu) suositustaso t\u00E4lle vaihdolle suhteessa koko LCIA-menetelm\u00E4tietokannan suositustasoon (ks. kentt\u00E4 "Virallisen elimen virallinen suositus tietokannasta\:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Lyhyt kuvaus mahdollisista aineistokohtaisista poikkeamista LCIA-menetelm\u00E4n periaatteista. Viittaa erityisesti selityksiin, jotka koskevat eri periaatteita noudattavien LCIA-menetelmien yhdist\u00E4mist\u00E4 yhdeksi LCIA-menetelm\u00E4ksi.
datasetdetail.tooltip.lciamethod.duration = Ajanjakso, jolta vaikutusta mallinnetaan.
datasetdetail.tooltip.lciamethod.exchangeDirection = Vaihdon suunta; t\u00E4m\u00E4 tieto viittaa "Prosessitietosarjan" saman kent\u00E4n tietoihin.
datasetdetail.tooltip.lciamethod.generalComment = Yleiset tiedot aineistosta, mukaan lukien esim. yleiset (sis\u00E4iset, tarkistamattomat) laatulausunnot sek\u00E4 k\u00E4ytetyt tietol\u00E4hteet. (Huomautus\: Tarkista my\u00F6s tarkemmat kent\u00E4t esim. kohdissa "Tarkoitettu sovellus", "Tietoaineiston k\u00E4ytt\u00F6\u00E4 koskevat ohjeet" ja "Mallintaminen ja validointi" -osion kent\u00E4t p\u00E4\u00E4llekk\u00E4isten merkint\u00F6jen v\u00E4ltt\u00E4miseksi).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Lis\u00E4selvitys sijaintiin liittyvist\u00E4 lis\u00E4n\u00E4k\u00F6kohdista, jotka koskevat sek\u00E4 toimenpidett\u00E4 ett\u00E4 vaikutuksia\: onko tietyt alueet j\u00E4tetty sijainnin ulkopuolelle, ovatko tiedot voimassa vain tietyill\u00E4 osa-alueilla ilmoitetun sijainnin sis\u00E4ll\u00E4 tai ekstrapoloidaanko vaikutusindikaattorin arvot tietyille alkuvirroille muulta kuin ilmoitetulta maantieteelliselt\u00E4 alueelta. Tiedot yleisten interventio- ja/tai vaikutuspaikkojen k\u00E4yt\u00F6st\u00E4 ja muista rajoituksista.
datasetdetail.tooltip.lciamethod.impactCategory = LCIA-menetelm\u00E4n tai -menetelm\u00E4n kattamat vaikutusluokat.
datasetdetail.tooltip.lciamethod.impactIndicator = Kuvaus t\u00E4m\u00E4n tietokokonaisuuden vaikutusindikaattorin merkityksest\u00E4 (ei sovelleta LCIA-menetelmi\u00E4 koskeviin tietokokonaisuuksiin).
datasetdetail.tooltip.lciamethod.impactLocation = Sijainti tai alue, jossa vaikutuksen mallinnetaan tapahtuvan. [Huomautus\: Merkint\u00E4 voi olla tyyppi\u00E4 "kaksikirjaiminen ISO 3166 -maakoodi" maille, "seitsenkirjaiminen aluekoodi" alueille tai maanosille tai "markkina-alueet ja markkinaj\u00E4rjestelyt", kuten ILCD\:ss\u00E4 on ennalta m\u00E4\u00E4ritelty. T\u00E4ss\u00E4 voidaan antaa my\u00F6s esim. tietyn valuma-alueen tms. nimi, joka on k\u00E4ytt\u00E4j\u00E4n m\u00E4\u00E4rittelem\u00E4).].
datasetdetail.tooltip.lciamethod.interventionLocation = Erityinen, maa tai alue, jossa elementtivirtoja/vaihtoja esiintyy ja jonka osalta LCIA-menetelm\u00E4 on voimassa/mallinnettu. [Huomautus\: Tieto voi olla tyyppi\u00E4 "kaksikirjaiminen ISO 3166 -maakoodi" maille, "seitsenkirjaiminen aluekoodi" alueille tai maanosille tai "markkina-alueet ja markkinaj\u00E4rjestelyt", kuten ILCD\:ss\u00E4 on ennalta m\u00E4\u00E4ritelty. T\u00E4ss\u00E4 voidaan antaa my\u00F6s esim. tietyn tehtaan tms. nimi (esim. "FR, Lyon, XY Company, Z Site"; k\u00E4ytt\u00E4j\u00E4n m\u00E4\u00E4rittelem\u00E4). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = 'Interventioalueen (-alueiden)' maantieteellinen(t) alayksikk\u00F6(t), jossa (joissa) tarkennetaan erityisesti mallinnetut alapaikat. T\u00E4llaisia alapaikkoja voivat olla esimerkiksi yrityksen toimipaikat, erityiset mallinnetut valuma-alueet, maanosan maat tai sijainnit maassa. Tarvittaessa olisi annettava tiedot rajoitetusta edustavuudesta.
datasetdetail.tooltip.lciamethod.inventoryItems = Katettujen kemiallisten aineiden/aineryhmien, kemiallisten alkuaineiden tai tyyppien lukum\u00E4\u00E4r\u00E4, ottamatta huomioon ymp\u00E4rist\u00F6p\u00E4\u00E4st\u00F6jen tai l\u00E4hteen osaston, maantieteellisen sijainnin, ajan tai muiden tekij\u00F6iden mukaisia eroja.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = LCIA-menetelm\u00E4n periaate(t), jota (joita) on noudatettu vaikutuskertoimien johtamisessa.
datasetdetail.tooltip.lciamethod.level = Suosittelevan valtion elimen t\u00E4lle tietokokonaisuudelle antama suositustaso. Huomaa, ett\u00E4 yksitt\u00E4isten elementtivirtojen suositustaso voi poiketa (alhaisempi) yleisest\u00E4 tasosta; t\u00E4m\u00E4 dokumentoidaan "poikkeavana suosituksena" kohdassa "Luonnehdintatekij\u00E4t" suoraan kunkin kyseess\u00E4 olevan elementtivirran osalta.
datasetdetail.tooltip.lciamethod.location = Sijainti, jossa tapahtuu alkuvirtauksen vaihto. K\u00E4ytet\u00E4\u00E4n vain niiss\u00E4 LCIA-menetelmiss\u00E4, joissa k\u00E4ytet\u00E4\u00E4n t\u00E4llaista tietoa. N\u00E4m\u00E4 tiedot viittaavat "Prosessitietosarjan" saman kent\u00E4n tietoihin.
datasetdetail.tooltip.lciamethod.maximumValue = Vaihdon karakterisointikertoimen enimm\u00E4isarvo, jos ep\u00E4varmuusjakauma on tasainen tai kolmiomainen.
datasetdetail.tooltip.lciamethod.meanValue = Kenttien "Viittaus virtaustietoaineistoon", "Vaihdon suunta" ja "Suunnan sijainti" avulla yksil\u00F6idyn vaihdon vaikutuksen kuvauskertoimen keskiarvo. On suositeltavaa ilmoittaa vain m\u00E4\u00E4r\u00E4n merkitsev\u00E4t numerot. \! Jos alkeisvirtauksen merkityksellinen vaikutus t\u00E4h\u00E4n LCIA-teemaan tunnetaan uusimman tieteellisen tiet\u00E4myksen perusteella, mutta LCIA-menetelm\u00E4ss\u00E4 ei ole annettu vaikutustekij\u00E4\u00E4, virtaukseen olisi kuitenkin viitattava ja ilmoitettava keskiarvo "0"\!
datasetdetail.tooltip.lciamethod.meaning = T\u00E4m\u00E4n LCIA-menetelm\u00E4n/menetelm\u00E4n ilmoitetun suositustason ja luonnehdintakertoimien erityinen merkitys, sellaisena kuin se on m\u00E4\u00E4ritelty ohjeasiakirjassa, johon viitataan kohdassa "Vaatimustenmukaisuusj\u00E4rjestelm\u00E4".
datasetdetail.tooltip.lciamethod.methodology = LCIA-menetelm\u00E4n/menetelmien nimi, johon/joihin tietokokonaisuus kuuluu, jos sellainen on olemassa.
datasetdetail.tooltip.lciamethod.minimumValue = Vaihdon karakterisointikertoimen v\u00E4himm\u00E4isarvo, jos ep\u00E4varmuusjakauma on tasainen tai kolmiomainen.
datasetdetail.tooltip.lciamethod.modelDescription = Kuvaus LCIA-vaikutusindikaattorin arvojen laskennassa k\u00E4ytetyst\u00E4 mallista, mukaan lukien aineominaisuuksia koskevat tietol\u00E4hteet, taustapitoisuudet jne. Jos LCIA-menetelm\u00E4 koostuu useista LCIA-menetelmist\u00E4, ne on nimenomaisesti sis\u00E4llytett\u00E4v\u00E4 kuvaukseen. Kuvauksessa k\u00E4ytet\u00E4\u00E4n ammattimaista nimikkeist\u00F6\u00E4. Huomaa, ett\u00E4 mahdolliset normalisointi- ja painotuskertoimet kuvataan erillisiss\u00E4 kentiss\u00E4.
datasetdetail.tooltip.lciamethod.modelName = LCIA-vaikutusindikaattorin arvojen laskennassa k\u00E4ytetyn mallin (mallien) nimi (nimet) (jos sellainen on)
datasetdetail.tooltip.lciamethod.name = Tietoaineiston nimi. Koostuu seuraavasti\: "LCIA-menetelm\u00E4n lyhyt nimi; vaikutusluokka/-tyypit; keskipiste/loppupiste; vaikutusindikaattori; l\u00E4hteen lyhyt nimi". Soveltumattomat osat j\u00E4tet\u00E4\u00E4n pois. Esimerkkej\u00E4\: "Impacts2007+; ilmastonmuutos; keskikohta; ilmaston l\u00E4mpenemispotentiaali; IPCC 2001"; "ABC 2006; happamoituminen; p\u00E4\u00E4tepiste; lajien monimuotoisuuden v\u00E4heneminen; John Doe 2006"; "My-indicator2009; yhdistetty; p\u00E4\u00E4tepiste; ekopisteet; erilaisia".
datasetdetail.tooltip.lciamethod.normalisation = Ilmoitus siit\u00E4, onko tulokseksi saatuihin vaikutuskertoimiin sis\u00E4llytetty normalisointivaihe vai ei.
datasetdetail.tooltip.lciamethod.normalisationDescription = Lyhyt kuvaus mahdollisesta normalisoinnista.
datasetdetail.tooltip.lciamethod.referenceQuantity = 'Virtausominaisuustietosarja', joka on viitem\u00E4\u00E4r\u00E4 (virtausominaisuus), jossa vaikutusindikaattorin arvot mitataan.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = 'l\u00E4hdetietokannalla' tarkoitetaan tietokantaa tai tietokantajulkaisua, josta t\u00E4m\u00E4 tietokanta on saatu muuntamalla. T\u00E4m\u00E4 voi koskea esimerkiksi muuntamista eri muotoon, eri nimikkeist\u00F6n soveltamista, virtausten nimien kartoittamista, yksik\u00F6iden muuntamista jne. T\u00E4m\u00E4 ei kuitenkaan ole voinut muuttaa tai uudelleenmallintaa karakterisointitekij\u00F6it\u00E4. T\u00E4m\u00E4 merkint\u00E4 vaaditaan muunnettujen tietokokonaisuuksien osalta, jotka ovat alun perin per\u00E4isin muista LCA-tietokannoista (esim. kun LCIA-menetelm\u00E4n karakterisointikertoimet julkaistaan uudelleen alkuper\u00E4isen vaikutusmenetelm\u00E4n kehitt\u00E4j\u00E4n tietokannasta). [Huomautus\: Identtiset uudelleen julkaistut tietokokonaisuudet yksil\u00F6id\u00E4\u00E4n kohdassa "Julkaiseminen ja omistus" kent\u00E4ss\u00E4 "Muuttamaton uudelleenjulkaisu\:".]
datasetdetail.tooltip.lciamethod.referenceToDataSource = Viittaus "l\u00E4hteen UUID-tunnukseen" "l\u00E4hdetietoaineistossa" tietol\u00E4hteest\u00E4 (tietol\u00E4hteist\u00E4), jota (joita) on k\u00E4ytetty t\u00E4m\u00E4n yksitt\u00E4isen LCIA-tekij\u00E4n arvon mallintamiseen, esim. tietty asiakirja, kyselylomake, monografia jne. Jos tyypillisesti on k\u00E4ytetty useampaa kuin yht\u00E4 tietol\u00E4hdett\u00E4, voidaan viitata useampaan kuin yhteen l\u00E4hteeseen.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Yhteystietoaineisto(t)", joka on virallisesti suositellut t\u00E4t\u00E4 LCIA-menetelm\u00E4\u00E4 ja sen vaikutuskertoimia k\u00E4ytett\u00E4v\u00E4ksi dokumentoidun soveltamisalan puitteissa. Yksitt\u00E4isi\u00E4 vaihtoja koskevat mahdollisesti poikkeavat (alennetut) suositukset on dokumentoitu tietokokonaisuuden "Panokset ja tuotokset" -osiossa.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "L\u00E4ht\u00F6tietoaineisto(t)" ulkoisia asiakirjoja/tiedostoja, joissa on lis\u00E4tietoja aineistosta, mukaan lukien sen taustalla olevat tietol\u00E4hteet (esim. aika, maantieteellinen kattavuus, vaikutusmallit, karakterisointitekij\u00E4t, k\u00E4ytetyt aineominaisuustietokannat jne.) (Huomautus\: voi ep\u00E4suorasti viitata digitaaliseen tiedostoon.)
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Viittaus "virtauksen UUID-tunnukseen" "virtaustietoaineistossa", jotta LCIA-tietoaineistossa oleva tietty vaikutustekij\u00E4 voidaan yhdist\u00E4\u00E4 vastaavaan "virtaustietoaineistoon". Huomaa, ett\u00E4 paikkakuntakohtaisissa LCIA-menetelmiss\u00E4 voi olla useita viittauksia samaan virtaustietoaineistoon.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = 'LCIA-menetelm\u00E4tietoaineisto(e)lla' LCIA-luokitusmenetelmi\u00E4, jotka sis\u00E4ltyv\u00E4t t\u00E4h\u00E4n aineistoon tai joita on k\u00E4ytetty t\u00E4m\u00E4n LCIA-menetelm\u00E4n laatimisessa.
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Normalisointitietoaineisto(t)", jota (joita) k\u00E4ytettiin/k\u00E4ytettiin t\u00E4m\u00E4n aineiston normalisoitujen vaikutuskertoimien laskemiseen, jos sellaisia on.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Painotustietoaineisto", jota k\u00E4ytettiin t\u00E4m\u00E4n aineiston painotettujen vaikutuskertoimien laskemiseen, jos sellaisia on.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = LCIA-menetelm\u00E4\u00E4 (-menetelmi\u00E4) kuvaavien vuokaavioiden ja/tai kuvien "l\u00E4hdetietoaineisto(t)".
datasetdetail.tooltip.lciamethod.referenceToModelSource = "L\u00E4hdetietoaineisto(t)"\: luonnehdintamallia koskevat tietol\u00E4hteet (ohjeet, liiteasiakirjat jne.).
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Normalisointitietoaineistot", joita voidaan k\u00E4ytt\u00E4\u00E4 yhdess\u00E4 t\u00E4m\u00E4n aineiston vaikutuskertoimien kanssa.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Painotustietoaineisto(t)", joita voidaan k\u00E4ytt\u00E4\u00E4 yhdess\u00E4 t\u00E4m\u00E4n aineiston vaikutuskertoimien kanssa.
datasetdetail.tooltip.lciamethod.referenceYear = Viitevuosi, jolloin p\u00E4\u00E4st\u00F6jen oletetaan tapahtuvan, eli sen ajanjakson alkuvuosi, jonka vaikutusta mallinnetaan. Ajasta riippumattomien mallien osalta olisi mainittava "ajasta riippumaton".
datasetdetail.tooltip.lciamethod.reviewDetails = Arvioinnin yhteenveto. Kaikkia seuraavia seikkoja olisi nimenomaisesti k\u00E4sitelt\u00E4v\u00E4\: mallin t\u00E4ydellisyys ja asianmukaisuus, maantieteellinen ja ajallinen kattavuus ja eriytt\u00E4minen, ainetietojen tai muiden perustana olevien tietojen oikeellisuus ja tarkkuus; normalisointi- ja/tai painotusj\u00E4rjestelmien soveltamisen asianmukaisuus ja johdonmukaisuus, jos niit\u00E4 k\u00E4ytet\u00E4\u00E4n; tietokokonaisuuksia koskevien asiakirjojen oikeellisuus, asianmukaisuus, ymm\u00E4rrett\u00E4vyys ja t\u00E4ydellisyys; LCIA-menetelm\u00E4n hyv\u00E4ksytt\u00E4vyys sidosryhmien keskuudessa. Valinnainen\: Arvioijan kommentti yksitt\u00E4isten alkuvirtojen tai alkuvirtaryhmien kuvauskertoimista. Olisi mainittava avoimuuden tai dokumentoinnin puutteesta johtuvat tarkistuksen kannalta merkitykselliset rajoitukset. T\u00E4h\u00E4n voidaan sis\u00E4llytt\u00E4\u00E4 yleinen laatulausuma.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Kuvaus tietokokonaisuuden voimassaoloajasta, mukaan lukien tiedot mahdollisesta rajoitetusta k\u00E4ytett\u00E4vyydest\u00E4 osa-aikajaksojen sis\u00E4ll\u00E4.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Tietokokonaisuuden tyyppi sen vaikutusketjun laajuuden osalta, joka on katettu.
datasetdetail.tooltip.lciamethod.unit = Yksikk\u00F6, jossa vaikutusindikaattorin arvot mitataan.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Menetelm\u00E4ohjeet t\u00E4m\u00E4n tietokokonaisuuden k\u00E4ytt\u00F6\u00E4 ja soveltamista varten, kuten soveltuvuuden tai edustavuuden rajoitukset sek\u00E4 suositukset k\u00E4ytt\u00E4\u00E4 sit\u00E4 yhdess\u00E4 muiden samaan LCIA-menetelm\u00E4\u00E4n kuuluvien tietojen kanssa johdonmukaisuuden varmistamiseksi.
datasetdetail.tooltip.lciamethod.weighting = Ilmoitus siit\u00E4, onko tulokseksi saatuihin vaikutuskertoimiin sis\u00E4llytetty painotusaste vai ei.
datasetdetail.tooltip.lciamethod.weightingDescription = Lyhyt kuvaus mahdollisesta painotuksesta.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = T\u00E4m\u00E4n tietokokonaisuuden k\u00E4ytt\u00F6rajoitukset / k\u00E4ytt\u00F6ehdot vapaana tekstin\u00E4 tai viittaus esim. lisenssiehtoihin. Jos rajoituksia ei ole, merkit\u00E4\u00E4n "Ei mit\u00E4\u00E4n".
datasetdetail.tooltip.lifecyclemodel.define.connections = Prosessi-instanssien v\u00E4liset yhteystiedot yhdist\u00E4vien tuote- tai j\u00E4tevirtojen vaihdon kautta.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Osio, jossa m\u00E4\u00E4ritell\u00E4\u00E4n ryhm\u00E4t, joihin prosessi-instanssit voivat ilmoittaa kuuluvansa t\u00E4m\u00E4n elinkaarimallin tietokokonaisuuden yhteydess\u00E4. Ryhm\u00E4t ovat k\u00E4ytt\u00E4j\u00E4n m\u00E4\u00E4rittelemi\u00E4, ja ne voivat olla esimerkiksi elinkaaren vaiheita, etu- ja taustatietoja, ....
datasetdetail.tooltip.lifecyclemodel.define.licenseType = T\u00E4m\u00E4n tietokokonaisuuden saatavuuteen ja k\u00E4ytt\u00F6\u00F6n sovellettava lisenssityyppi.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Viittaus t\u00E4m\u00E4n prosessi-instanssin yhden liit\u00E4nn\u00E4istuotteen tai -j\u00E4tevirran vaihtojen prosessitietosarjan UUID-tunnukseen. Eli mik\u00E4 t\u00E4m\u00E4n prosessi-instanssin ulostulopuolen (virtaus)vaihto on liitett\u00E4v\u00E4 toisen prosessi-instanssin tulotuotteen tai j\u00E4tteen (virtaus)vaihtoon?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Saman prosessin tietokokonaisuuden instanssit (esiintym\u00E4t) t\u00E4ss\u00E4 elinkaarimallissa. Kukin prosessitietoaineisto voi esiinty\u00E4 mallissa eri paikoissa, eri parametriasetuksilla ja eri prosessi-instansseihin liitettyn\u00E4.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = 'l\u00E4hdetietoaineisto', joka sis\u00E4lt\u00E4\u00E4 virtauskaavion (-kaaviot) ja/tai kuvakaappauksen (-kaappaukset) elinkaarimallista, jota t\u00E4m\u00E4 aineisto edustaa. Mallin selke\u00E4mp\u00E4\u00E4 havainnollistamista ja dokumentointia varten. Huomautus\: L\u00E4hdetietoaineistossa viitataan varsinaiseen kuvaan jpd- tai png-tiedostona tai esim. pdf-tiedostona, jossa on useita kuvia.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "L\u00E4ht\u00F6tietoaineisto(t)", joka on per\u00E4isin yksityiskohtaisesta LCI- tai LCA-tutkimuksesta tai muusta tutkimuksesta, joka koskee t\u00E4m\u00E4n aineiston edustamaa prosessia tai tuotetta, sek\u00E4 asiakirjat/tiedostot, joissa on kattavaa dokumentoivaa tietoa teknologiasta, maantieteellisist\u00E4 ja/tai ajallisista n\u00E4k\u00F6kohdista jne. elinkaarimallin tasolla. (Huomautus\: voi ep\u00E4suorasti viitata s\u00E4hk\u00F6isiin ja verkkotiedostoihin).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Prosessi-instanssi, joka skaalaa elinkaarimallin ja siten kaikki siihen suoraan ja ep\u00E4suorasti liittyv\u00E4t mallin prosessi-instanssit; se on usein elinkaarimallin ketjun "p\u00E4\u00E4ss\u00E4" oleva prosessi-instanssi tai prosessi, joka tuottaa mallin toimittaman tavaran, palvelun tai toiminnon.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Viittaus LCI-tulokseen tai osittain p\u00E4\u00E4ttyneeseen j\u00E4rjestelm\u00E4prosessin tietokokonaisuuteen (tietokokonaisuuksiin), joka (jotka) on tuotettu t\u00E4m\u00E4n mallin avulla.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = keskim\u00E4\u00E4r\u00E4inen massa pinta-alayksikk\u00F6\u00E4 kohti (vanhentunut)
datasetdetail.tooltip.matmlPropName.bulk_density = irtotiheys
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = muuntokerroin 1kg\:ksi
datasetdetail.tooltip.matmlPropName.grammage = kieliarvo
datasetdetail.tooltip.matmlPropName.gross_density = bruttotiheys
datasetdetail.tooltip.matmlPropName.layer_thickness = kerroksen paksuus
datasetdetail.tooltip.matmlPropName.linear_density = lineaarinen tiheys
datasetdetail.tooltip.matmlPropName.productiveness = tuottavuus
datasetdetail.tooltip.matmlPropName.weightperpiece = yksikk\u00F6paino
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = raw density (vanhentunut)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Solmun tila on laiton
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Viestint\u00E4poikkeus. Tarkista, ett\u00E4 "Palvelurajapinnan perus-URL-osoite" on oikein.
datasetdetail.tooltip.notSelected = [ei valittu]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Tietyn tavaran, palvelun tai teknologian tarjonta/kulutus tai tuotantom\u00E4\u00E4r\u00E4 ilmoitetun 'sijainnin' alueella/markkinoilla. Markkinavolyymi ilmoitetaan absoluuttisina lukuina vuodessa, yhteisin\u00E4 yksikk\u00F6in\u00E4, ilmoitettuna 'viitevuonna'. Jos kyseess\u00E4 ovat monitoiminnalliset prosessit, tiedot olisi annettava kaikkien osatoimintojen (tavara ja palvelut) osalta.
datasetdetail.tooltip.process.baseName = Prosessin ja/tai sen t\u00E4rkeimm\u00E4n tavaran (tavaroiden) tai palvelun (palvelujen) ja/tai jalostusasteen yleinen kuvaava nimi.
datasetdetail.tooltip.process.complementingProcesses = "Prosessitietoaineisto(t)", joka t\u00E4ydent\u00E4\u00E4 t\u00E4t\u00E4 t\u00E4ydellisen prosessitietoaineiston osittaista / osajoukkoa, jos sellainen on olemassa, ja joka on saatavilla erillisen\u00E4 aineistona (erillisin\u00E4 aineistoina). Kyseisen osajoukon nimi olisi ilmoitettava kent\u00E4ss\u00E4 "Osatietoaineiston tunniste".
datasetdetail.tooltip.process.completenessElementaryFlows = T\u00E4m\u00E4n tietokokonaisuuden panoksia ja tuotoksia koskevassa osassa esitettyjen elementtivirtojen t\u00E4ydellisyys vaikutusten n\u00E4k\u00F6kulmasta, kun otetaan huomioon yksitt\u00E4inen ongelmakentt\u00E4/vaikutusluokka, joka on annettu puoliv\u00E4liss\u00E4. T\u00E4ydellisyydell\u00E4 tarkoitetaan tieteellisen tiet\u00E4myksen tasoa siit\u00E4, edist\u00E4\u00E4k\u00F6 yksitt\u00E4inen elementtivirta asianomaista keskipisteen aihetta merkityksellisell\u00E4 tavalla, mik\u00E4 on esimerkiksi ILCD\:n viite-elementtivirtojen perusta. [Huomautus\: T\u00E4ydellisyytt\u00E4 koskeva lausunto ei automaattisesti tarkoita, ett\u00E4 t\u00E4m\u00E4n tietokokonaisuuden alkeisvirtoihin on olemassa asiaan liittyvi\u00E4 LCIA-menetelmi\u00E4 tai ett\u00E4 niihin viitataan. Jos siis haluat, ett\u00E4 olemassa olevia LCIA-menetelmi\u00E4 voidaan soveltaa suoraan, tarkista kentt\u00E4 "Supported LCIA method data sets" (tuetut LCIA-menetelm\u00E4tietueet).]
datasetdetail.tooltip.process.completenessOtherProblemField = T\u00E4ydellinen kattavuus muiden ongelmakenttien osalta, jotka on mainittu t\u00E4ss\u00E4 vapaassa tekstiss\u00E4, mieluiten k\u00E4ytt\u00E4en samaa terminologiaa kuin m\u00E4\u00E4ritellyiss\u00E4 ymp\u00E4rist\u00F6ongelmissa.
datasetdetail.tooltip.process.completenessProductModel = Asiaankuuluvien tuote-, j\u00E4te- ja alkuvirtojen kattavuus. [Huomautuksia\: LCI-tulosten ja osittain p\u00E4\u00E4ttyneiden j\u00E4rjestelmien osalta t\u00E4m\u00E4 tarkoittaa koko taustalla olevaa tuotej\u00E4rjestelm\u00E4mallia. "Merkityksellinen" tarkoittaa yleist\u00E4 ymp\u00E4rist\u00F6relevanssia, eli yksikk\u00F6prosessien osalta, mukaan lukien tuote- ja j\u00E4tevirtojen aiheuttama kuormitus tuotantoketjun alkup\u00E4\u00E4ss\u00E4 ja loppup\u00E4\u00E4ss\u00E4].
datasetdetail.tooltip.process.dataCollectionPeriod = P\u00E4iv\u00E4m\u00E4\u00E4r\u00E4(t) tai ajanjakso(t), jolloin tiedot ker\u00E4ttiin. Huomaa, ett\u00E4 t\u00E4ll\u00E4 EI tarkoiteta esimerkiksi niiden artikkelien tai kirjojen julkaisup\u00E4ivi\u00E4, joista tiedot saattavat olla per\u00E4isin, vaan alkuper\u00E4ist\u00E4 tiedonkeruuajankohtaa.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Tiedonkeruuseen sovellettavat periaatteet, jotka koskevat (my\u00F6s v\u00E4lituotevirtojen) tuote- ja j\u00E4tevirtojen sek\u00E4 alkuvirtojen t\u00E4ydellisyytt\u00E4. Esimerkkej\u00E4 ovat\: rajauss\u00E4\u00E4nn\u00F6t, infrastruktuurin, palvelujen tai aputoimintojen j\u00E4rjestelm\u00E4llinen poissulkeminen jne. ilman j\u00E4rjestelm\u00E4llinen poissulkeminen polttoprosesseissa, j\u00E4\u00E4hdytysvesi jne.
datasetdetail.tooltip.process.dataQualityIndicators = Tietojen laatuindikaattoreiden tarkoituksena on antaa tarkistetut keskeiset tiedot tietokokonaisuudesta m\u00E4\u00E4ritellyss\u00E4, tietokoneella luettavassa (ja siten haettavissa olevassa) muodossa. N\u00E4in voidaan tukea LCA-alan ammattilaisia tunnistamaan/valitsemaan laadukkaimmat ja sopivimmat tietokokonaisuudet.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Tietojen valinnassa ja eri l\u00E4hteist\u00E4 per\u00E4isin olevien tietojen yhdist\u00E4misess\u00E4 sovellettavat periaatteet. Sis\u00E4lt\u00E4\u00E4 lyhyen keskustelun tietol\u00E4hteiden johdonmukaisuudesta itse tietojen, mallintamisen ja tarkoituksenmukaisuuden osalta. Keskiarvojen muodostaminen\: Vaakasuorassa ja/tai pystysuorassa keskiarvotuksessa sovellettavat periaatteet ja tietojen valinta.
datasetdetail.tooltip.process.dataSetValidUntil = Sen ajanjakson loppuvuosi, jonka osalta tietokokonaisuus on edelleen voimassa / riitt\u00E4v\u00E4n edustava. T\u00E4m\u00E4 p\u00E4iv\u00E4m\u00E4\u00E4r\u00E4 m\u00E4\u00E4ritt\u00E4\u00E4 my\u00F6s sen, milloin tietokokonaisuutta on tarkistettava / muokattava uudelleen tai suositellaan tarkistettavaksi tai muokattavaksi, koska ymp\u00E4rist\u00F6llisesti tai teknisesti merkityksellisiss\u00E4 inventaarioarvoissa, my\u00F6s taustaj\u00E4rjestelm\u00E4ss\u00E4, odotetaan tapahtuvan merkitt\u00E4vi\u00E4 muutoksia.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Sovelletut periaatteet, jotka koskevat menetelmi\u00E4, l\u00E4hteit\u00E4 ja oletuksia, jotka on tehty tietojen mukauttamisessa, mukaan lukien toisesta ajanjaksosta, toiselta maantieteelliselt\u00E4 alueelta tai toisesta teknologiasta saatujen tietojen ekstrapolointi.
datasetdetail.tooltip.process.descriptionOfRestrictions = Lis\u00E4selvityksi\u00E4 sijaintiin liittyvist\u00E4 lis\u00E4n\u00E4k\u00F6kohdista\: esim. yrityksen ja/tai toimipaikan kuvaus ja osoite, tieto siit\u00E4, onko tietosarja kelvoton tietyille 'Sijainnin' osa-alueille, ovatko tiedot kelvollisia vain tietyille alueille ilmoitetun sijainnin sis\u00E4ll\u00E4 tai ovatko tietyt alkuvirrat tai v\u00E4lituotevirrat ekstrapoloituja joltakin muulta maantieteelliselt\u00E4 alueelta.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Lyhyt kuvaus mahdollisista poikkeamista tietojen t\u00E4ydellisyyden periaatteista. Jos poikkeamia ei ole (tuloksen kannalta merkityksellisi\u00E4), merkit\u00E4\u00E4n "ei mit\u00E4\u00E4n".
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Kuvaus sovelletuista l\u00E4hestymistavoista tehdyist\u00E4 olennaisista poikkeamista sek\u00E4 sovelletuista erityisist\u00E4 l\u00E4hestymistavoista, mukaan lukien mahdollisesti sis\u00E4llytetty taustaj\u00E4rjestelm\u00E4. Lis\u00E4selvitykset ja -tiedot merkityksellisiin prosesseihin sovelletuista jako-, korvaus- ja muista seurannaisl\u00E4hestymistavoista, esim. miten marginaalinen korvaava tuote tunnistettiin, vuosi ja alue, jonka markkinahintoja k\u00E4ytettiin markkinoiden jakamisessa, eli menetelm\u00E4, menettely, tiedot/tiedon yksityiskohdat. Jos ei ole (tuloksen kannalta merkityksellisi\u00E4) poikkeamia edell\u00E4 esitetyist\u00E4 LCI-menetelmien l\u00E4hestymistavoista ja jos lis\u00E4selvityksi\u00E4 ei tarvita, merkit\u00E4\u00E4n "ei mit\u00E4\u00E4n".
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Lyhyt kuvaus mahdollisista poikkeamista yleisist\u00E4 "LCI-menetelm\u00E4n periaatteista" ja lis\u00E4selvitykset. Viitataan erityisesti erityisiin prosesseihin/tapauksiin, joissa ei ole sovellettu ilmoitettua "attributiivista" tai "seurannaisl\u00E4hestymistapaa". Tai jos on poikettu erityisist\u00E4 s\u00E4\u00E4nn\u00F6ist\u00E4, jotka koskevat "Consequential with attributional components" -l\u00E4hestymistavan soveltamista. T\u00E4ss\u00E4 voidaan my\u00F6s viitata tiedonkeruun "aiottuun sovellukseen". My\u00F6s kohdennetut rinnakkaistuotteet voidaan ilmoittaa t\u00E4ss\u00E4 kohdassa. Jos LCI-menetelm\u00E4n periaatteesta ei ole (m\u00E4\u00E4r\u00E4llisesti merkityksellisi\u00E4) poikkeamia, on ilmoitettava "ei mit\u00E4\u00E4n".
datasetdetail.tooltip.process.deviationsFromModellingConstants = Lyhyt kuvaus aineistokohtaisista poikkeamista 'mallinnusvakioista', jos sellaisia on, my\u00F6s mahdollisesti mukana olevassa taustaj\u00E4rjestelm\u00E4ss\u00E4.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Lyhyt kuvaus mahdollisista poikkeamista "Tietojen valinta- ja yhdist\u00E4misperiaatteista". Jos poikkeamia ei ole (tuloksen kannalta merkityksellisi\u00E4), merkit\u00E4\u00E4n "ei mit\u00E4\u00E4n".
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Lyhyt kuvaus mahdollisista poikkeamista "Tietojen k\u00E4sittelyn ja ekstrapoloinnin periaatteista". Jos poikkeamia ei ole (tuloksen kannalta merkityksellisi\u00E4), merkit\u00E4\u00E4n "ei mit\u00E4\u00E4n". (Huomautus\: Jos yht\u00E4 "sijaintia" edustavia tietoja k\u00E4ytet\u00E4\u00E4n toisessa "sijainnissa", niiden alkuper\u00E4inen edustavuus voidaan ilmoittaa t\u00E4ss\u00E4; ks. kentt\u00E4 "Katettu toimitus- tai tuotantoprosentti").
datasetdetail.tooltip.process.exchange.dataSourceType = M\u00E4\u00E4ritt\u00E4\u00E4 kunkin yksitt\u00E4isen tulon tai l\u00E4hd\u00F6n tietol\u00E4hteen tyypin "Ensisijainen", "Toissijainen" tai "Sekoitettu ensisijainen/toissijainen".
datasetdetail.tooltip.process.exchange.generalComment = Yleinen huomautus kyseisest\u00E4 sy\u00F6tteest\u00E4 tai tulosteesta, esim. kommentit k\u00E4ytetyist\u00E4 tietol\u00E4hteist\u00E4 ja niiden edustavuudesta jne., merkinn\u00E4n "viimeistelyn" tilasta ty\u00F6nkulun tietona jne.
datasetdetail.tooltip.process.exchange.linkedprocess = Linkki tuottavan/kuluttavan prosessin tietokokonaisuuteen
datasetdetail.tooltip.process.exchange.location = Sijainti, jossa tapahtuu alkuvirtauksen vaihto. K\u00E4ytet\u00E4\u00E4n vain niiss\u00E4 LCIA-menetelmiss\u00E4, joissa t\u00E4t\u00E4 tietoa k\u00E4ytet\u00E4\u00E4n. T\u00E4m\u00E4 tieto viittaa "Prosessin tai LCI-tulostietosarjan" kohdassa "Inputs and Outpts" samassa kent\u00E4ss\u00E4 olevaan merkint\u00E4\u00E4n.
datasetdetail.tooltip.process.exchange.maximumAmount = Sy\u00F6tteen tai tuotoksen enimm\u00E4ism\u00E4\u00E4r\u00E4, jos ep\u00E4varmuusjakauma on tasainen tai kolmiomainen. Kun kyseess\u00E4 ovat lasketut LCI-tulokset ja osittain lopetettujen j\u00E4rjestelmien tietokokonaisuuksien aggregoidut virrat, t\u00E4ss\u00E4 kent\u00E4ss\u00E4 voidaan ilmoittaa 95 prosentin todenn\u00E4k\u00F6isyysalueen yl\u00E4p\u00E4\u00E4 eli "97,5 prosentin arvo".
datasetdetail.tooltip.process.exchange.meanAmount = Tulon tai l\u00E4hd\u00F6n keskim\u00E4\u00E4r\u00E4inen m\u00E4\u00E4r\u00E4. Vain m\u00E4\u00E4r\u00E4n merkitsev\u00E4t numerot on ilmoitettava.
datasetdetail.tooltip.process.exchange.minimumAmount = Sy\u00F6tteen tai tuotoksen v\u00E4himm\u00E4ism\u00E4\u00E4r\u00E4, jos ep\u00E4varmuusjakauma on tasainen tai kolmiomainen. Kun kyseess\u00E4 ovat lasketut LCI-tulokset ja osittain lopetettujen j\u00E4rjestelmien tietokokonaisuuksien aggregoitujen virtojen osalta, t\u00E4ss\u00E4 kent\u00E4ss\u00E4 voidaan ilmoittaa 95 prosentin todenn\u00E4k\u00F6isyysalueen alaraja eli "2,5 prosentin arvo".
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Virtaustietosarja" t\u00E4m\u00E4n tulon tai l\u00E4hd\u00F6n osalta.
datasetdetail.tooltip.process.exchange.referenceToVariable = Tietokokonaisuuden sis\u00E4inen viittaus muuttujan tai parametrin nimeen, joka on m\u00E4\u00E4ritelty kohdassa "Matemaattinen malli". T\u00E4m\u00E4n muuttujan tai parametrin arvo toimii lineaarisena kertoimena kent\u00E4ss\u00E4 "Mean amount" annettuun arvoon, jolloin saadaan "Resulting amount", joka on inventaarion lopullinen arvo.
datasetdetail.tooltip.process.exchange.resultingAmount = Lopullinen arvo, jota k\u00E4ytet\u00E4\u00E4n LCI-tulosten laskennassa ja tuotej\u00E4rjestelm\u00E4ss\u00E4\: Se lasketaan "Keskim\u00E4\u00E4r\u00E4inen m\u00E4\u00E4r\u00E4"-arvon ja "Muuttujan" arvon tulona. Jos "Muuttujaa" ei ole annettu, "Tulosm\u00E4\u00E4r\u00E4" on sama kuin "Keskim\u00E4\u00E4r\u00E4inen m\u00E4\u00E4r\u00E4", eli siihen sovelletaan kerrointa "1".
datasetdetail.tooltip.process.formula = Matemaattinen lauseke, joka m\u00E4\u00E4ritt\u00E4\u00E4 muuttujan arvon. [Huomautus\: Muuttuja m\u00E4\u00E4ritell\u00E4\u00E4n sy\u00F6tt\u00E4m\u00E4ll\u00E4 arvo manuaalisesti kentt\u00E4\u00E4n "Mean value", ja t\u00E4m\u00E4 kentt\u00E4 voidaan j\u00E4tt\u00E4\u00E4 tyhj\u00E4ksi.]
datasetdetail.tooltip.process.functionalUnitFlowProperties = Lis\u00E4ksi m\u00E4\u00E4r\u00E4lliset tarkentavat tiedot tavarasta, palvelusta tai prosessista teknisell\u00E4 termill\u00E4 (teknisill\u00E4 termeill\u00E4)\: m\u00E4\u00E4rittelev\u00E4(t) ainesosa(t) ja/tai energiasis\u00E4lt\u00F6 yksikk\u00F6\u00E4 kohti jne. tapauksen mukaan. Erotetaan pilkulla. (Huomautus\: muut kuin vaatimukset t\u00E4ytt\u00E4v\u00E4t virtausominaisuudet, CAS-numero, synonyymit, kemialliset kaavat jne. dokumentoidaan yksinomaan "Virtaustietosarjassa").
datasetdetail.tooltip.process.functionalUnitOrOther = Toiminnallisen yksik\u00F6n, tuotantojakson tai muun parametrin m\u00E4\u00E4r\u00E4, nimi, ominaisuus/laatu ja mittayksikk\u00F6, jos "M\u00E4\u00E4r\u00E4llisen vertailun tyyppi" on jokin n\u00E4ist\u00E4 tyypeist\u00E4. [Huomautus\: Viitevirran lis\u00E4ksi voidaan antaa my\u00F6s yksi tai useampi toiminnallinen yksikk\u00F6].
datasetdetail.tooltip.process.generalComment = Yleiset tiedot aineistosta, mukaan lukien esim. yleiset (sis\u00E4iset, tarkistamattomat) laatulausunnot sek\u00E4 k\u00E4ytetyt tietol\u00E4hteet. (Huomautus\: Tarkista my\u00F6s tarkemmat kent\u00E4t esim. kohdassa "Advice on data set use", jotta v\u00E4lt\u00E4t p\u00E4\u00E4llekk\u00E4iset merkinn\u00E4t).
datasetdetail.tooltip.process.identifierOfSubDataSet = T\u00E4ydellisen prosessitietoaineiston osajoukon tunniste. T\u00E4m\u00E4 voi olla elinkaaren vaihe, jonka tietokokonaisuus kattaa (kuten modulaarista LCI-raportointia varten laadituissa EPD\:iss\u00E4, jossa inventaario on jaettu "resurssien louhintavaiheeseen", "tuotantovaiheeseen", "k\u00E4ytt\u00F6vaiheeseen" ja "elinkaaren loppuvaiheeseen"). Tai se voi olla esimerkiksi p\u00E4\u00E4st\u00F6l\u00E4hteen tyyppi, josta panosten ja tuotosten alkuvirrat ovat per\u00E4isin (esim. "polttoon liittyv\u00E4", "kuljetukseen liittyv\u00E4" jne.). Yhdess\u00E4 kent\u00E4n "T\u00E4ydent\u00E4v\u00E4t prosessit" kanssa t\u00E4m\u00E4 mahdollistaa prosessitietoaineiston jakamisen useisiin selke\u00E4sti yksil\u00F6ityihin tietosarjoihin, joista kukin sis\u00E4lt\u00E4\u00E4 vain osan inventaariosta ja jotka yhdess\u00E4 edustavat koko inventaariota. Viitevirran nime\u00E4misess\u00E4 on noudatettava varovaisuutta, jotta v\u00E4ltyt\u00E4\u00E4n v\u00E4\u00E4rintulkinnoilta.
datasetdetail.tooltip.process.lciMethodApproaches = Nime\u00E4 lyhyesti ty\u00F6voimakustannusindeksin mallintamisessa k\u00E4ytetty(t) erityinen(t) l\u00E4hestymistapa(t), esim. allokaatio, substituutio jne. Jos kyseess\u00E4 ovat LCI-tulokset ja osittain lopetetut j\u00E4rjestelm\u00E4tietueet, t\u00E4m\u00E4 kattaa my\u00F6s ne, joita on sovellettu mukana olevassa taustaj\u00E4rjestelm\u00E4ss\u00E4.
datasetdetail.tooltip.process.lciMethodPrinciple = Tuotej\u00E4rjestelm\u00E4n mallintamisessa noudatetaan LCI-menetelm\u00E4n periaatetta eli k\u00E4ytet\u00E4\u00E4n keskim\u00E4\u00E4r\u00E4isi\u00E4 tietoja (
datasetdetail.tooltip.process.lciaResult.generalComment = Yleinen kommentti t\u00E4st\u00E4 LCIA-tuloksesta, esim. kommentti panosten ja tuotosten vastaavuudesta sovellettuun LCIA-menetelm\u00E4\u00E4n jne.
datasetdetail.tooltip.process.location = Sijainti, maa tai alue, jota tietokokonaisuus edustaa. [Huom. 1\: T\u00E4m\u00E4 kentt\u00E4 ei viittaa esimerkiksi maahan, jossa t\u00E4m\u00E4 tietokokonaisuus edustaa tietty\u00E4 toimipaikkaa, vaan tosiasiallisesti edustettuun maahan, alueeseen tai toimipaikkaan. Huomautus 2\: Maiden osalta merkint\u00E4 voi olla tyyppi\u00E4 "kaksikirjaiminen ISO 3166 -maakoodi", alueiden tai maanosien osalta "seitsenkirjaiminen aluekoodi" tai "markkina-alueet ja markkinaj\u00E4rjestelyt", kuten ILCD\:ss\u00E4 on ennalta m\u00E4\u00E4ritelty. T\u00E4ss\u00E4 voidaan antaa my\u00F6s esim. tietyn tehtaan tms. nimi (esim. "FR, Lyon, XY Company, Z Site"; k\u00E4ytt\u00E4j\u00E4n m\u00E4\u00E4rittelem\u00E4). Huomautus 3\: Se, viittaako merkint\u00E4 tuotantoon vai kulutukseen/toimitukseen, on ilmoitettava nimikent\u00E4ss\u00E4 "Mix and location types", esim. muodossa "Production mix".]
datasetdetail.tooltip.process.meanAmount = LCIA-menetelm\u00E4ll\u00E4 lasketun inventaarion LCIA-tuloksen keskiarvo. Vain merkitsev\u00E4t numerot on ilmoitettava.
datasetdetail.tooltip.process.meanValue = K\u00E4ytt\u00E4j\u00E4n sy\u00F6tt\u00E4m\u00E4 parametrin arvo TAI jos "Kaava"-kentt\u00E4\u00E4n on annettu kaava, muuttujan kaavan tulos n\u00E4ytet\u00E4\u00E4n t\u00E4ss\u00E4.
datasetdetail.tooltip.process.miniumValue = T\u00E4m\u00E4n parametrin pienin sallittu arvo. Muuttujien osalta t\u00E4m\u00E4 kentt\u00E4 on tyhj\u00E4.
datasetdetail.tooltip.process.mixAndLocationTypes = Tavaraa, palvelua tai prosessia koskevien tietojen m\u00E4\u00E4rittely, onko kyseess\u00E4 tuotanto- vai kulutusjakauma, saatavuuden sijaintityyppi (esim. "kuluttajalle" tai "tehtaalla"). Erotetaan kommatalla.
datasetdetail.tooltip.process.modelDescription = T\u00E4ss\u00E4 matemaattisten suhteiden osassa esitetyn mallin (esitettyjen mallien) kuvaus. Voi sis\u00E4lt\u00E4\u00E4 tietoja rajoituksista, mallin vahvuuksista ja heikkouksista jne. (Huomautus\: Katso my\u00F6s yksitt\u00E4isen kaavan tasolla kent\u00E4ss\u00E4 "Kommentti" ja prosessin yleisess\u00E4 kuvauksessa kohdassa "Tekniikka" olevissa kentiss\u00E4 annetut tiedot).
datasetdetail.tooltip.process.modellingConstants = Muiden LCI-mallinnuksessa k\u00E4ytettyjen vakioiden kuin allokaation/korvaamisen lyhyt yksil\u00F6inti ja kuvaus, esim. kierr\u00E4tyskiinti\u00F6n j\u00E4rjestelm\u00E4llinen asettaminen, brutto- tai nettol\u00E4mp\u00F6arvon k\u00E4ytt\u00F6 jne.
datasetdetail.tooltip.process.name = Prosessin yleinen kuvaava ja tarkentava nimi.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Prosenttiosuus tietyn tavaran, palvelun tai teknologian kokonaistarjonnasta, -kulutuksesta tai -tuotannosta, jota t\u00E4m\u00E4 tietokokonaisuus edustaa, ilmoitetun 'sijainnin' alueella/markkinoilla. Monitoimiprosessien osalta ilmoitetaan tietyn teknologian markkinaosuus. Jos yhdess\u00E4 'sijaintipaikassa' toimivaa prosessia edustavia tietoja k\u00E4ytet\u00E4\u00E4n toisessa 'sijaintipaikassa', merkint\u00E4 on '0'. Alkuper\u00E4isen 'sijaintipaikan' edustavuus dokumentoidaan kent\u00E4ss\u00E4 'Poikkeama tietojen k\u00E4sittely- ja ekstrapolointiperiaatteista, selitykset'.
datasetdetail.tooltip.process.referenceToComplementingProcess = viittaus yhteen t\u00E4ydent\u00E4v\u00E4\u00E4n prosessiin
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = 'l\u00E4hdetietokannalla' tarkoitetaan tietokantaa tai tietokantajulkaisua, josta t\u00E4m\u00E4 tietokanta on saatu muuntamalla. T\u00E4m\u00E4 voi koskea esimerkiksi muuntamista eri muotoon, eri nimikkeist\u00F6n soveltamista, virtausten nimien kartoittamista, yksik\u00F6iden muuntamista jne. T\u00E4m\u00E4 ei kuitenkaan ole voinut muuttaa tai uudelleenmallintaa tuloja ja l\u00E4ht\u00F6j\u00E4, toisin sanoen samoja LCIA-tuloksia. T\u00E4m\u00E4 merkint\u00E4 tarvitaan muunnettujen tietokokonaisuuksien osalta, jotka ovat alun perin per\u00E4isin muista LCA-tietokannoista (esim. kun tietoja julkaistaan uudelleen IISI-, ILCD- jne. tietokannoista). [Huomautus\: Identtiset uudelleen julkaistut tietokokonaisuudet yksil\u00F6id\u00E4\u00E4n kent\u00E4ss\u00E4 "Muuttumaton uudelleenjulkaisu\:" kohdassa "Julkaiseminen ja omistusoikeus"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = 'l\u00E4hdetietoaineisto' (l\u00E4hdetietoaineistot), jossa (joissa) kuvataan tietojen t\u00E4ydellisyytt\u00E4, valintaa, yhdist\u00E4mist\u00E4, k\u00E4sittely\u00E4 ja ekstrapolointia koskevien periaatteiden yksityiskohdat.
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "L\u00E4hdetietoaineisto"\: Nime\u00E4\u00E4 yksinomaan t\u00E4m\u00E4n tietokokonaisuuden edustaman tavaran, palvelun tai teknologian tuottajan tai toimijan, joka on virallisesti hyv\u00E4ksynyt t\u00E4m\u00E4n tietokokonaisuuden kaikissa osissa. Kansallisesti tai kansainv\u00E4lisesti keskiarvoistettujen tietokokonaisuuksien osalta t\u00E4m\u00E4 on asianomainen elinkeinoel\u00E4m\u00E4n j\u00E4rjest\u00F6. Jos virallista hyv\u00E4ksynt\u00E4\u00E4 ei ole annettu, merkint\u00E4 "Ei tuottajan tai toimijan virallista hyv\u00E4ksynt\u00E4\u00E4" on merkitt\u00E4v\u00E4 ja viittaus osoittaa tyhj\u00E4\u00E4n "Yhteystietoaineistoon". [Huomautuksia\: Tuottaja tai toimija voidaan nimet\u00E4 t\u00E4ss\u00E4 kohdassa vain, jos t\u00E4lle tietokokonaisuudelle on annettu kirjallinen hyv\u00E4ksynt\u00E4. Jos jokin muu organisaatio kuin tavaran, palvelun tai prosessin tuottaja tai yll\u00E4pit\u00E4j\u00E4 on hyv\u00E4ksynyt t\u00E4m\u00E4n tietokokonaisuuden, sit\u00E4 ei ilmoiteta t\u00E4ss\u00E4, vaan se ilmoitetaan "tarkistuksena" validointiosassa.].
datasetdetail.tooltip.process.referenceToDataSource = "L\u00E4hdetietoaineisto"\: l\u00E4hde(t), jota (joita) on k\u00E4ytetty t\u00E4m\u00E4n tietokokonaisuuden luettelon laatimisessa tai laatimisessa, esim. kyselylomakkeet, monografiat, laitoksen k\u00E4ytt\u00F6p\u00F6yt\u00E4kirjat jne. LCI-tulosten ja osittain lopetettujen j\u00E4rjestelmien osalta on ilmoitettava my\u00F6s asiaankuuluvien taustaj\u00E4rjestelm\u00E4\u00E4 koskevien tietojen l\u00E4hteet. Parametrisoitujen tietokokonaisuuksien osalta t\u00E4ss\u00E4 viitataan my\u00F6s parametroinnissa / matemaattisissa suhteissa k\u00E4ytettyihin l\u00E4hteisiin kohdassa "Matemaattinen malli". [Huomautus\: Jos tietokanta on per\u00E4isin toisesta tietokannasta tai tietokantajulkaisusta ja se julkaistaan vain uudelleen\: muuntuneen tietokannan alkuper\u00E4 on ilmoitettava kohdassa "Data entry by" kent\u00E4ss\u00E4 "Converted original data set from\:" ja sen muuttumaton uudelleenjulkaisu kohdassa "Unchanged re-publication of\:" kohdassa "Publication and ownership". Muunnetun tai uudelleen julkaistun tietokokonaisuuden mallintamiseen k\u00E4ytetyt tietol\u00E4hteet on kuitenkin avoimuuden vuoksi ilmoitettava t\u00E4ss\u00E4 kent\u00E4ss\u00E4.].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "L\u00E4ht\u00F6tietoaineisto(t)", joka koskee yksityiskohtaista LCA-tutkimusta prosessista tai tuotteesta, jota t\u00E4m\u00E4 aineisto edustaa, sek\u00E4 asiakirjat/tiedostot, joissa on kattavaa dokumentoivaa tietoa teknologiasta, maantieteellisist\u00E4 ja/tai ajallisista n\u00E4k\u00F6kohdista jne. (esim. tekniset perustutkimukset, prosessin simulointitulokset, patentit, laitosdokumentaatio, "Matemaattinen malli" -osion parametrisoinnin perustana oleva malli jne.) (Huomautus\: voi ep\u00E4suorasti viitata digitaaliseen tiedostoon.)
datasetdetail.tooltip.process.referenceToIncludedProcesses = 'Prosessitietoaineisto(t)', joka sis\u00E4ltyy t\u00E4h\u00E4n aineistoon, jos sellainen on olemassa ja saatavilla erillisen\u00E4 aineistona (erillisin\u00E4 aineistoina).
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "L\u00E4hdetietoaineisto", jossa kuvataan yleisesti k\u00E4ytetyt LCA-menetelm\u00E4t, mukaan luettuina LCI-menetelm\u00E4n periaatteet ja erityiset l\u00E4hestymistavat, mallinnusvakioiden yksityiskohdat sek\u00E4 kaikki muut sovelletut menetelm\u00E4k\u00E4yt\u00E4nn\u00F6t.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "LCIA-menetelm\u00E4n tietokokonaisuus", jota k\u00E4ytet\u00E4\u00E4n LCIA-tulosten laskemiseen.
datasetdetail.tooltip.process.referenceToReferenceFlow = Yksi tai useampi tulo tai l\u00E4ht\u00F6, jos "M\u00E4\u00E4r\u00E4llisen vertailun tyyppi" on tyyppi\u00E4 "Vertailuvirta(t)". (Tietokokonaisuuden sis\u00E4inen viite.)
datasetdetail.tooltip.process.referenceToRegistrationAuthority = 'Yhteystietokokonaisuus' sen viranomaisen, joka on rekister\u00F6inyt t\u00E4m\u00E4n tietokokonaisuuden.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = "LCIA-menetelmi\u00E4 koskevat tietokokonaisuudet", joita voidaan soveltaa panoksia ja tuotoksia koskevan osan alkeisvirtoihin, eli KAIKKI n\u00E4ihin virtoihin viitataan vastaavalla LCIA-menetelm\u00E4\u00E4 koskevalla tietokokonaisuudella (jos ne ovat ymp\u00E4rist\u00F6llisesti merkityksellisi\u00E4 ja kyseiselle virralle on m\u00E4\u00E4ritetty ominaisuustekij\u00E4). [Huomautus\: Sovellettavuutta ei ole, jos inventaariossa on joitakin alkuvirtoja, joilla on sama merkitys kuin LCIA-menetelm\u00E4\u00E4 koskevassa tietokokonaisuudessa, mutta eri nimikkeist\u00F6ll\u00E4 (ja joilla ei siten ole luonnehdintakerrointa), tai jos virrat ovat summaindikaattoreita tai virtausryhmi\u00E4, joita k\u00E4sitell\u00E4\u00E4n eri tavalla LCIA-menetelm\u00E4\u00E4 koskevassa tietokokonaisuudessa].
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = 'l\u00E4hdetietoaineisto' virtauskaavio(t) ja/tai valokuva(t) tavarasta, palvelusta, teknologiasta, laitoksesta jne., jota t\u00E4m\u00E4 aineisto edustaa. Tiedostojen selke\u00E4mpi havainnollistaminen ja dokumentointi.
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = 'l\u00E4hdetietoaineisto', joka on t\u00E4m\u00E4n aineiston edustaman tavaran, palvelun, tekniikan, laitoksen jne. kuva. K\u00E4ytet\u00E4\u00E4n LCA-ohjelmistojen graafisissa k\u00E4ytt\u00F6liittymiss\u00E4.
datasetdetail.tooltip.process.referenceYear = Sen ajanjakson alkamisvuosi, jonka ajan tietokokonaisuus on voimassa (vuoteen asti kohdassa "Tietokokonaisuus voimassa asti\:"). Jos tietokokonaisuuksissa yhdistet\u00E4\u00E4n tietoja eri vuosilta, ilmoitetaan kokonaisymp\u00E4rist\u00F6vaikutuksen kannalta edustavin vuosi. T\u00E4ll\u00F6in viitevuosi m\u00E4\u00E4ritet\u00E4\u00E4n asiantuntija-arviona.
datasetdetail.tooltip.process.registrationNumber = Rekister\u00F6intiviranomaisen t\u00E4lle tietokokonaisuudelle antama yksil\u00F6llinen tunnistenumero.
datasetdetail.tooltip.process.reviewDetails = Arvioinnin yhteenveto. Kaikkia seuraavia kohtia on k\u00E4sitelt\u00E4v\u00E4 nimenomaisesti\: Prosessin panosten ja tuotosten edustavuus, kattavuus ja tarkkuus dokumentoidussa paikassa, teknologiassa ja ajassa, eli sek\u00E4 teknisen mallin (tuote-, j\u00E4te- ja alkuvirrat) ett\u00E4 kyseisen tavaran, palvelun tai prosessin kannalta merkityksellisten ongelmakenttien (ymp\u00E4rist\u00F6, ihmisten terveys, resurssien k\u00E4ytt\u00F6) kattavuuden kattavuus. Tietojen uskottavuus. Tietoaineiston dokumentoinnin oikeellisuus ja asianmukaisuus. J\u00E4rjestelm\u00E4n rajojen, rajauss\u00E4\u00E4nt\u00F6jen, LCI-mallinnusvalintojen, kuten esimerkiksi allokaation, asianmukaisuus, mukaan otettujen prosessien ja LCI-menetelmien johdonmukaisuus. Jos tietokokonaisuus sis\u00E4lt\u00E4\u00E4 valmiiksi laskettuja LCIA-tuloksia, arvioijan olisi tarkasteltava panos- ja tuotoselementtivirtojen vastaavuutta (mukaan lukien niiden maantieteellinen p\u00E4tevyys) sovellettuun LCIA-menetelm\u00E4\u00E4n (sovellettuihin LCIA-menetelmiin). T\u00E4h\u00E4n voidaan sis\u00E4llytt\u00E4\u00E4 yleinen laatulausunto tietokokonaisuudesta.
datasetdetail.tooltip.process.samplingProcedure = N\u00E4ytteenottomenettely, jota k\u00E4ytet\u00E4\u00E4n panosten ja tuotosten m\u00E4\u00E4rien m\u00E4\u00E4rittelemiseen. Eri otantamenetelmien yhdist\u00E4miseen liittyv\u00E4t mahdolliset ongelmat olisi mainittava.
datasetdetail.tooltip.process.subLocation = Yksi tai useampi maantieteellinen alayksikk\u00F6 tai -yksik\u00F6t ilmoitetusta "Sijainnista". T\u00E4llaisia alayksik\u00F6it\u00E4 voivat olla esimerkiksi yrityksen keskiarvotietoaineiston n\u00E4ytteenottopaikat, alueen keskiarvotietoaineiston maat tai maan keskiarvotietoaineiston tietyt paikat. [Huomautus\: Yksitt\u00E4ist\u00E4 toimipaikkaa koskevien tietokokonaisuuksien osalta t\u00E4m\u00E4 kentt\u00E4 on tyhj\u00E4, ja toimipaikka nimet\u00E4\u00E4n kent\u00E4ss\u00E4 "Sijainti"].
datasetdetail.tooltip.process.technologicalApplicability = Kuvaus tavaran, palvelun tai prosessin aiotuista/mahdollisista sovelluksista. Esim. mink\u00E4 tyyppisiin tuotteisiin t\u00E4m\u00E4n tietokokonaisuuden edustamaa materiaalia k\u00E4ytet\u00E4\u00E4n. Esimerkkej\u00E4\: "T\u00E4t\u00E4 eritt\u00E4in puhdasta kemikaalia k\u00E4ytet\u00E4\u00E4n ainoastaan analyysilaboratorioissa." tai "T\u00E4t\u00E4 teknist\u00E4 laatua olevaa irtotavarana olevaa kemikaalia k\u00E4ytet\u00E4\u00E4n kemianteollisuuden laajamittaiseen synteesiin.". Tai\: "T\u00E4t\u00E4 kuorma-autoa k\u00E4ytet\u00E4\u00E4n ainoastaan nestem\u00E4isten irtotavarana olevien kemikaalien kaukokuljetukseen".
