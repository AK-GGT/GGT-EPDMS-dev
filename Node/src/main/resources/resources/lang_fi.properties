datasetdetail.tooltip.contact.centralContactPoint = Yhteyshenkil\u00F6n vaihtoehtoinen osoite / yhteystiedot. Antaa yhteystiedot silt\u00E4 varalta, ett\u00E4 esim. t\u00E4m\u00E4n yhteyshenkil\u00F6n edustama henkil\u00F6 tai ryhm\u00E4 on l\u00E4htenyt organisaatiosta tai vaihtanut toimistoa/puhelinta. Vaihtoehtoinen yhteyspiste voi siis sis\u00E4lt\u00E4\u00E4 my\u00F6s organisaation keskitetyn puhelinnumeron, s\u00E4hk\u00F6postin, www-osoitteen jne.
datasetdetail.tooltip.contact.contactAddress = Yhteyshenkil\u00F6n s\u00E4hk\u00F6postiosoite; henkil\u00F6-, ty\u00F6ryhm\u00E4- tai osastokohtainen. [Huomautus\: Organisaation yleinen yhteyspiste ilmoitetaan kohdassa "Yleinen yhteyspiste".].
datasetdetail.tooltip.contact.contactDescriptionOrComment = Vapaa teksti organisaation tai yhteyshenkil\u00F6n lis\u00E4kuvausta varten, kuten organisaatioprofiili, henkil\u00F6n vastuualueet jne.
datasetdetail.tooltip.contact.email = Yhteyshenkil\u00F6n s\u00E4hk\u00F6postiosoite.
datasetdetail.tooltip.contact.name = Sen henkil\u00F6n, ty\u00F6ryhm\u00E4n, organisaation tai tietokantaverkoston nimi, jota t\u00E4m\u00E4 yhteystietoaineisto edustaa.
datasetdetail.tooltip.contact.shortName = Yhteyshenkil\u00F6n lyhyt nimi, jota k\u00E4ytet\u00E4\u00E4n esimerkiksi t\u00E4h\u00E4n tietokokonaisuuteen johtavien linkkien n\u00E4ytt\u00E4miseen (erityisesti silloin, kun yhteyshenkil\u00F6n koko nimi on melko pitk\u00E4, esim. "FAO" tarkoittaa "Food and Agriculture Organization").
datasetdetail.tooltip.contact.telefax = Yhteyshenkil\u00F6n faksinumero(t), mukaan lukien maa- ja aluekoodit.
datasetdetail.tooltip.contact.telephone = Yhteyshenkil\u00F6n puhelinnumero(t) maa- ja aluekoodeineen.
datasetdetail.tooltip.contact.wwwAddress = Henkil\u00F6n, ty\u00F6ryhm\u00E4n, organisaation tai tietokantaverkoston verkko-osoite.
datasetdetail.tooltip.dataset.accessRestrictions = T\u00E4m\u00E4n tietokokonaisuuden k\u00E4ytt\u00F6rajoitukset / k\u00E4ytt\u00F6ehdot vapaana tekstin\u00E4 tai viittaus esim. lisenssiehtoihin. Jos rajoituksia ei ole, merkit\u00E4\u00E4n "Ei mit\u00E4\u00E4n".
datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Virallinen hyv\u00E4ksynt\u00E4 siit\u00E4, t\u00E4ytt\u00E4\u00E4k\u00F6 tietokokonaisuus kaikki mainitun "vaatimustenmukaisuusj\u00E4rjestelm\u00E4n" vaatimukset ja miss\u00E4 m\u00E4\u00E4rin. Hyv\u00E4ksynn\u00E4n antaa/varmistaa kyseisen vaatimustenmukaisuusj\u00E4rjestelm\u00E4n omistaja, joka on yksil\u00F6ity asianomaisen "Yhteystietokokonaisuuden" kautta.
datasetdetail.tooltip.dataset.classLevel = Jos hierarkkisessa luokitusj\u00E4rjestelm\u00E4ss\u00E4 on m\u00E4\u00E4ritetty useampi kuin yksi luokka, hierarkiataso (1,2,...) voidaan m\u00E4\u00E4ritell\u00E4 t\u00E4m\u00E4n class-attribuutin avulla.
datasetdetail.tooltip.dataset.className = Luokan nimi.
datasetdetail.tooltip.dataset.classification = Valinnainen tilastollinen tai muu tietokokonaisuuden luokittelu. K\u00E4ytet\u00E4\u00E4n tyypillisesti my\u00F6s LCA-tietokantojen j\u00E4sent\u00E4miseen.
datasetdetail.tooltip.dataset.copyright = Ilmaisee, onko tietokokonaisuudella tekij\u00E4noikeudet vai ei. P\u00E4\u00E4tt\u00E4\u00E4 "Tietoaineiston omistaja". [Huomautus\: Katso my\u00F6s kentt\u00E4 "P\u00E4\u00E4sy- ja k\u00E4ytt\u00F6rajoitukset".]
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = M\u00E4\u00E4ritt\u00E4\u00E4, miten yksitt\u00E4inen panos-/tuotosm\u00E4\u00E4r\u00E4 on johdettu (esim. mitattu, arvioitu jne.), sek\u00E4 puuttuvien tietojen tilan ja merkityksellisyyden.
datasetdetail.tooltip.dataset.dataSetVersion = Tiedoston versionumero. Kaksi ensimm\u00E4ist\u00E4 numeroa viittaa merkitt\u00E4viin p\u00E4ivityksiin, kaksi toista numeroa pieniin tarkistuksiin ja virheiden korjauksiin jne. Kolmannet kolme numeroa on tarkoitettu automaattiseen ja sis\u00E4iseen versiolaskentaan tietokokonaisuuden kehitt\u00E4misen aikana. Yhdess\u00E4 tietokokonaisuuden UUID-tunnuksen kanssa "tietokokonaisuuden versio" yksil\u00F6i yksiselitteisesti kunkin tietokokonaisuuden.
datasetdetail.tooltip.dataset.dateOfLastRevision = P\u00E4iv\u00E4m\u00E4\u00E4r\u00E4, jolloin tietoaineistoa tarkistettiin viimeksi, yleens\u00E4 manuaalisesti.
datasetdetail.tooltip.dataset.documentationCompliance = Dokumentointi/raportointi siit\u00E4, ett\u00E4 t\u00E4m\u00E4 tietokokonaisuus on kyseisen 'vaatimustenmukaisuusj\u00E4rjestelm\u00E4n' vaatimusten mukainen.
datasetdetail.tooltip.dataset.intendedApplications = Tiedonkeruun ja tietokokonaisuuksien mallintamisen aiotun k\u00E4ytt\u00F6tarkoituksen (aiottujen k\u00E4ytt\u00F6tarkoitusten) dokumentointi. T\u00E4m\u00E4 ilmaisee / sis\u00E4lt\u00E4\u00E4 tietoja yksityiskohtaisuuden tasosta, tarkkuudesta ja laatutavoitteista.
datasetdetail.tooltip.dataset.methodologicalCompliance = T\u00E4m\u00E4n tietokokonaisuuden metodologinen yhdenmukaisuus mainittujen vaatimustenmukaisuusj\u00E4rjestelmien vaatimusten kanssa.
datasetdetail.tooltip.dataset.nomenclatureCompliance = T\u00E4m\u00E4n tietokokonaisuuden nimikkeist\u00F6n yhdenmukaisuus sen vaatimustenmukaisuusj\u00E4rjestelm\u00E4n vaatimusten kanssa, johon viitataan.
datasetdetail.tooltip.dataset.otherReviewDetails = Arviointiprosessista saatavat lis\u00E4tiedot, erityisesti kolmansilta osapuolilta saadut kommentit sen j\u00E4lkeen, kun tietokokonaisuus on julkaistu, tai ulkoisen lis\u00E4arvioinnin yhteydess\u00E4 saadut arvioijien lis\u00E4kommentit.
datasetdetail.tooltip.dataset.permanentDataSetURI = T\u00E4m\u00E4n tietokokonaisuuden alkuper\u00E4isen tiedoston URI (eli Internet-osoite). [Huomautus\: T\u00E4m\u00E4 yht\u00E4 lailla maailmanlaajuisesti yksil\u00F6llinen tunniste auttaa k\u00E4ytt\u00E4ji\u00E4 ja ohjelmistoty\u00F6kaluja tunnistamaan ja hakemaan tietokokonaisuuden alkuper\u00E4isen version Internetin kautta tai tarkistamaan, onko p\u00E4ivityksi\u00E4 saatavilla. URI ei saa edustaa olemassa olevaa WWW-osoitetta, vaan sen on oltava yksil\u00F6llinen ja osoitettava datan saatavuuspisteeseen esimerkiksi yhdist\u00E4m\u00E4ll\u00E4 datan omistajan www-polku ja datasarjan UUID-tunnus, esim. http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66.]]
datasetdetail.tooltip.dataset.project = Hanke, jonka puitteissa tietokokonaisuus mallinnettiin nykyisess\u00E4 muodossaan. [Huomautus\: Jos hanke on julkaistu esim. raporttina, t\u00E4h\u00E4n voidaan viitata "Julkaiseminen ja omistusoikeus" -alaluvun "Publication and ownership" -kent\u00E4ss\u00E4 "Publication of data set in\:".
datasetdetail.tooltip.dataset.qualityCompliance = T\u00E4m\u00E4n tietokokonaisuuden laadullinen yhteensopivuus kyseisen 'vaatimustenmukaisuusj\u00E4rjestelm\u00E4n' asettamien vaatimusten kanssa.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Yhteystietoaineisto"\: tietojen keruun/koonnin tilaajan/rahoittajan ja tietokokonaisuuden mallintamisen yhteyshenkil\u00F6. Toimeksiantajaryhmien osalta on nimett\u00E4v\u00E4 kukin yksitt\u00E4inen organisaatio. Kun kyseess\u00E4 on tietokokonaisuuksien p\u00E4ivitt\u00E4minen ja aiemmin tilattujen tutkimusten tietojen suora k\u00E4ytt\u00F6, my\u00F6s alkuper\u00E4inen toimeksiantaja on nimett\u00E4v\u00E4.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = T\u00E4ydellisen tarkastelukertomuksen "l\u00E4hdetietoaineisto".
datasetdetail.tooltip.dataset.referenceToComplianceSystem = 'Vaatimustenmukaisuusj\u00E4rjestelm\u00E4n' 'l\u00E4hdetietoaineisto', jonka tietokokonaisuuden ilmoitetaan t\u00E4ytt\u00E4v\u00E4n vaatimukset.
datasetdetail.tooltip.dataset.referenceToContact = Ty\u00F6ryhmien, organisaatioiden tai tietokantaverkostojen "yhteystietokokonaisuudet", joihin JOKAINEN henkil\u00F6 tai yhteis\u00F6 TAI t\u00E4m\u00E4 tietokanta, tietokokonaisuusmuoto tai vaatimustenmukaisuusj\u00E4rjestelm\u00E4 kuuluu. [Huomautus\: T\u00E4m\u00E4 ei v\u00E4ltt\u00E4m\u00E4tt\u00E4 tarkoita oikeudellisesti sitovaa suhdetta, vaan kyseess\u00E4 voi olla my\u00F6s vapaaehtoinen j\u00E4senyys.]]
datasetdetail.tooltip.dataset.referenceToDataSetFormat = ILCD-formaatin k\u00E4ytetyn version "l\u00E4hdetietoaineisto". Jos tietosarjatiedostoon on integroitu muita tietomuodon kentti\u00E4 k\u00E4ytt\u00E4m\u00E4ll\u00E4 "namespace"-vaihtoehtoa, on ilmoitettava k\u00E4ytetyn tietomuodon nimiavaruus (nimiavaruudet). N\u00E4in on silloin, jos tietokokonaisuudet sis\u00E4lt\u00E4v\u00E4t lis\u00E4tietoa, joka on m\u00E4\u00E4ritetty muissa, tietyiss\u00E4 LCA-formaateissa, esimerkiksi muissa tietokantaverkoissa tai LCA-ohjelmistoissa.
datasetdetail.tooltip.dataset.referenceToLogo = "L\u00E4hdetietoaineisto" organisaation tai l\u00E4hteen logo, jota k\u00E4ytet\u00E4\u00E4n raporteissa jne.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Yhteystietoaineisto" sen henkil\u00F6n tai yhteis\u00F6n nimi, joka omistaa t\u00E4m\u00E4n aineiston. (Huomautus\: t\u00E4m\u00E4 ei v\u00E4ltt\u00E4m\u00E4tt\u00E4 ole tietokokonaisuuden julkaisija.)
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Yhteystietokokonaisuus"\: vastuuhenkil\u00F6 tai -yksikk\u00F6, joka on dokumentoinut t\u00E4m\u00E4n tietokokonaisuuden eli sy\u00F6tt\u00E4nyt tiedot ja kuvaavat tiedot.
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Yhteystietokokonaisuus" sen henkil\u00F6n (niiden henkil\u00F6iden), ty\u00F6ryhm\u00E4n (niiden ty\u00F6ryhmien), organisaation (niiden organisaatioiden) tai tietokantaverkoston, joka (jotka) on luonut tietokokonaisuuden, eli joka (jotka) vastaa (vastaavat) sen oikeellisuudesta menetelmien, inventaarion ja dokumentoivien tietojen osalta.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = Viimeisin edellinen tietokokonaisuus, joka on korvattu t\u00E4ll\u00E4 versiolla. Ilmoitetaan joko kyseisen tietokokonaisuuden URI (eli Internet-osoite) tai sen UUID ja versionumero (tai molemmat).
datasetdetail.tooltip.dataset.referenceToUnchangedRepublication = "L\u00E4hdetietoaineisto" julkaisussa, jossa t\u00E4m\u00E4 aineisto julkaistiin ensimm\u00E4isen kerran. [Huomautus\: T\u00E4m\u00E4 viittaa juuri t\u00E4h\u00E4n tietokokonaisuuteen sellaisena kuin se on, ilman mit\u00E4\u00E4n formaattimuunnoksia, mukautuksia, virtausten nimien yhdist\u00E4mist\u00E4 jne. Jos t\u00E4t\u00E4 tietosarjaa on muutettu/muunnettu, alkuper\u00E4inen l\u00E4hde on dokumentoitu kohdassa "Converted original data set from\:" kohdassa "Data entry by".].
datasetdetail.tooltip.dataset.relativeStandardDeviation95In = Lasketun muuttujan arvon kokonaisep\u00E4varmuus, jossa otetaan huomioon mittausten, mallintamisen, tarkoituksenmukaisuuden jne. ep\u00E4varmuus. [Huom\: Log-normaalijakauman osalta ilmoitetaan geometrisen keskihajonnan neli\u00F6 (SDg^2). Keskiarvo kertaa SDg^2 vastaa 97,5 prosentin arvoa (
datasetdetail.tooltip.dataset.reviewCompliance = Tarkistetaan/varmistetaan, ett\u00E4 t\u00E4m\u00E4 tietokokonaisuus on kyseisen "vaatimustenmukaisuusj\u00E4rjestelm\u00E4n" asettamien vaatimusten mukainen.
datasetdetail.tooltip.dataset.reviewerNameInstitution = Arvostelijan "yhteystietoaineisto". Yhteystietosarjassa on ilmoitettava arvioijan (arvioijien) ja laitoksen (laitosten) t\u00E4ydellinen nimi sek\u00E4 yhteysosoite ja/tai s\u00E4hk\u00F6postiosoite.
datasetdetail.tooltip.dataset.scopeMethodsOfReview = Tarkastelun laajuus sen osalta, mitk\u00E4 tietokokonaisuuden n\u00E4k\u00F6kohdat ja osat on tarkastettu tai todennettu. Jos kyseess\u00E4 ovat aggregoidut, esim. LCI-tulokset, my\u00F6s ja mill\u00E4 yksityiskohtaisella tasolla (esim. vain LCI-tulokset, mukana yksikk\u00F6prosessit, ...) tarkastelu/tarkastus suoritettiin. Validointimenetelm\u00E4(t), jota (joita) k\u00E4ytettiin vastaavassa "tarkastelun laajuudessa".
datasetdetail.tooltip.dataset.synonyms = Tavaran, palvelun tai prosessin synonyymit / vaihtoehtoiset nimet / tuotemerkit. Erotetaan puolipisteell\u00E4.
datasetdetail.tooltip.dataset.timeStamp = Tietosarjan tuottamisp\u00E4iv\u00E4m\u00E4\u00E4r\u00E4 ja -aika, yleens\u00E4 automaattinen merkint\u00E4 ("viimeksi tallennettu").
datasetdetail.tooltip.dataset.typeOfReview = Riippumattomuuden ja tarkasteluprosessin tyypin osalta suoritetun tarkastelun tyyppi.
datasetdetail.tooltip.dataset.uncertaintyDistributionType = M\u00E4\u00E4ritt\u00E4\u00E4, millainen ep\u00E4varmuusjakauma on voimassa kyseiselle kohteelle tai parametrille.
datasetdetail.tooltip.dataset.uuid = Automaattisesti luotu t\u00E4m\u00E4n tietokokonaisuuden universaalisti yksil\u00F6iv\u00E4 tunniste. UUID-tunniste yksil\u00F6i yhdess\u00E4 "Tietokokonaisuuden version" kanssa jokaisen tietokokonaisuuden.
datasetdetail.tooltip.dataset.workflowAndPublicationStatus = Tietoaineiston ty\u00F6nkulku tai julkaisutilanne. Tietokokonaisuuden omistajan olisi pyydett\u00E4ess\u00E4 annettava yksityiskohtaiset tiedot esimerkiksi suunnitelluista julkaisup\u00E4ivist\u00E4.
datasetdetail.tooltip.datasetRegistration_sent = Tietokannan rekister\u00F6intipyynt\u00F6 on l\u00E4hetetty
datasetdetail.tooltip.flow.CASNumber = Kemiallinen tiivistelm\u00E4 Aineen numero. [Huomautus\: Pit\u00E4isi antaa vain (l\u00E4hes) puhtaille aineille, mutta EI my\u00F6sk\u00E4\u00E4n materiaalin tai tuotteen p\u00E4\u00E4ainesosalle jne.]
datasetdetail.tooltip.flow.ECNumber = Aineen Euroopan yhteis\u00F6n numero
datasetdetail.tooltip.flow.category = T\u00E4m\u00E4n elementtivirran luokan nimi.
datasetdetail.tooltip.flow.dataDerivationTypeStatus = M\u00E4\u00E4ritt\u00E4\u00E4, miten Flow-ominaisuuden arvo on johdettu (esim. mitattu, arvioitu jne.), ja puuttuvien tietojen tilan ja merkityksen.
