datasetdetail.tooltip.flow.minimumValue = Mindste v\u00E6rdi af denne flowegenskab, hvis usikkerhedsfordelingen er ensartet eller trekantet.
datasetdetail.tooltip.flow.name = Generelt beskrivende og specificerende navn for str\u00F8mmen.
