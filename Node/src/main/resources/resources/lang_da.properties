datasetdetail.tooltip.flow.referenceToTechnicalSpecification = "kildedatas\u00E6t" af produktets eller affaldets tekniske specifikation, affaldsdatablad, sikkerhedsdatablad osv.
datasetdetail.tooltip.flow.sumFormula = Kemisk sumformel for stoffet.
datasetdetail.tooltip.flow.technologicalApplicability = Beskrivelse af de tilsigtede/mulige anvendelser af varen eller tjenesteydelsen eller affaldet. F.eks. til hvilken type produkter materialet, der er repr\u00E6senteret ved dette datas\u00E6t, anvendes. Eksempler\: "Dette kemikalie af h\u00F8j renhed anvendes kun til analyselaboratorier" eller "Dette bulk-kemikalie af teknisk kvalitet anvendes til storskala-syntese i den kemiske industri". Eller\: "Denne type bioaffald komposteres eller bioforgasses typisk, da vandindholdet er for h\u00F8jt til effektiv forbr\u00E6nding".
datasetdetail.tooltip.flow.typeOfDataSet = Angiver flowets grundl\u00E6ggende type.
datasetdetail.tooltip.flowproperty.generalComment = Fritekst til generelle oplysninger om datas\u00E6ttet. Den kan indeholde kommentarer om f.eks. anvendte informationskilder samt generelle (interne, ikke reviderede) kvalitetserkl\u00E6ringer.
datasetdetail.tooltip.flowproperty.name = Navn p\u00E5 flow-egenskab.
datasetdetail.tooltip.flowproperty.referenceToDataSource = "Kildedatas\u00E6t" af den eller de datakilder, der er anvendt til datas\u00E6ttet, f.eks. en artikel, et sp\u00F8rgeskema, en monografi osv. De vigtigste r\u00E5datakilder b\u00F8r ogs\u00E5 angives. [Bem\u00E6rk\: relevant is\u00E6r for markedsprisdata].
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = "Enhedsgruppedatas\u00E6t" og dens referenceenhed, som flowegenskaben m\u00E5les i.
datasetdetail.tooltip.flowproperty.synonyms = Synonymer er alternative navne for "Navn" p\u00E5 Flow-egenskaben.
datasetdetail.tooltip.indicator = Indikator
datasetdetail.tooltip.indicatorsImpactAssessment = Indikatorer for konsekvensanalysen
datasetdetail.tooltip.indicatorsLifeCycle = Indikatorer for livscyklus
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = URL-adressen til registrering til GLAD er ugyldig. Kontakt venligst administrator.
datasetdetail.tooltip.lciamethod.areaOfProtection = Kun for skadesindikatorer (endepunkt) og enkeltpunktsindikatorer\: Beskyttelsesomr\u00E5de(r), som datas\u00E6ttet vedr\u00F8rer.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Sk\u00F8n over fuldst\u00E6ndigheden af d\u00E6kningen af p\u00E5virkningen/p\u00E5virkningerne, som angivet i felterne "P\u00E5virkningskategori/er" eller - kun for LCIA-metodologier med skadesindikator eller kombinerede enkeltpunktsindikatorer - "Beskyttelsesomr\u00E5de(r)". Udtrykt ved den kvantitative d\u00E6kning af den videnskabeligt anerkendte p\u00E5virkning. Bem\u00E6rk, at disse oplysninger typisk er meget usikre.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Beskrivelse af de milj\u00F8m\u00E6ssige eller andre mekanismer, der indg\u00E5r i den eksplicit betragtede del af virkningsk\u00E6den. Kan vedr\u00F8re (illustrativ)\: For emissioner f.eks.\: transport, omdannelse/nedbrydning, eksponering, virkning(er), skade(r) p\u00E5 mennesker og det naturlige milj\u00F8. For materielle ressourcer og energiressourcer\: knaphed eller andre virkningsbegreber. For arealanvendelse\: jordbund, areal, biocenose-relaterede mekanismer, virkning(er), skade(r).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Afvigende (nedjusteret) anbefalingsniveau for denne udveksling i forhold til anbefalingsniveauet for LCIA-metodedatas\u00E6ttet som helhed (se feltet "Officielt anbefalet datas\u00E6t af statsligt organ\:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Kort beskrivelse af mulige datas\u00E6tspecifikke afvigelser fra "LCIA-metodeprincippet/principperne". Henviser is\u00E6r til forklaringer p\u00E5 kombinationen af LCIA-metoder med forskellige principper i en enkelt LCIA-metode.
datasetdetail.tooltip.lciamethod.duration = Tidsperiode, for hvilken virkningen er modelleret.
datasetdetail.tooltip.lciamethod.exchangeDirection = Udvekslingsretning; disse oplysninger henviser til oplysningerne i samme felt i "Process data set".
datasetdetail.tooltip.lciamethod.generalComment = Generelle oplysninger om datas\u00E6ttet, herunder f.eks. generelle (interne, ikke reviderede) kvalitetserkl\u00E6ringer samt de anvendte informationskilder. (Bem\u00E6rk\: Kontroller ogs\u00E5 de mere specifikke felter, f.eks. "P\u00E5t\u00E6nkt anvendelse", "R\u00E5dgivning om brug af datas\u00E6ttet" og felterne i afsnittet "Modellering og validering" for at undg\u00E5 overlappende indtastninger).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Yderligere forklaring p\u00E5 yderligere aspekter af lokaliseringen, b\u00E5de med hensyn til interventionen og virkningen\: om visse omr\u00E5der er undtaget fra lokaliseringen, om dataene kun er gyldige for visse underlokaliteter inden for den angivne lokalisering, eller om virkningsindikatorv\u00E6rdierne for visse element\u00E6re str\u00F8mme er ekstrapoleret fra et andet geografisk omr\u00E5de end det angivne. Oplysninger om anvendelsen af generiske interventions- og/eller virkningssteder og andre begr\u00E6nsninger.
datasetdetail.tooltip.lciamethod.impactCategory = P\u00E5virkningskategori(er), der er omfattet af LCIA-metoden eller -metoden.
datasetdetail.tooltip.lciamethod.impactIndicator = Beskrivelse af betydningen af konsekvensindikatoren for dette datas\u00E6t (g\u00E6lder ikke for datas\u00E6t vedr\u00F8rende LCIA-metodologier).
datasetdetail.tooltip.lciamethod.impactLocation = Det sted eller omr\u00E5de, hvor virkningen if\u00F8lge modellen skal finde sted. [Bem\u00E6rk\: Indtastning kan v\u00E6re af typen "ISO 3166-landekode p\u00E5 to bogstaver" for lande, "regionalkode p\u00E5 syv bogstaver" for regioner eller kontinenter eller "markedsomr\u00E5der og markedsorganisationer", som foruddefineret for ILCD. Der kan ogs\u00E5 angives et navn for f.eks. et specifikt afvandingsomr\u00E5de osv. her, brugerdefineret).].
datasetdetail.tooltip.lciamethod.interventionLocation = Specifikt land eller region, hvor de element\u00E6re str\u00F8mme/udvekslinger forekommer, for hvilke LCIA-metoden/modellen er gyldig/modelleret. [Bem\u00E6rk\: Indtastning kan v\u00E6re af typen "ISO 3166-landekode p\u00E5 to bogstaver" for lande, "regionale koder p\u00E5 syv bogstaver" for regioner eller kontinenter eller "markedsomr\u00E5der og markedsorganisationer", som foruddefineret for ILCD. Der kan ogs\u00E5 angives et navn for f.eks. et bestemt anl\u00E6g osv. her (f.eks. "FR, Lyon, XY Company, Z Site"; brugerdefineret). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Geografisk(e) underenhed(er) af "interventionssted(er)", som yderligere specificerer de specifikt modellerede underlokaliteter. S\u00E5danne underlokaliteter kan f.eks. v\u00E6re virksomhedsomr\u00E5der, specifikke afvandingsomr\u00E5der, lande p\u00E5 et kontinent eller steder i et land. Oplysninger om begr\u00E6nset repr\u00E6sentativitet b\u00F8r gives, hvis det er relevant.
datasetdetail.tooltip.lciamethod.inventoryItems = Antal kemiske stoffer/stofgrupper, kemiske grundstoffer eller typer, der er omfattet, uden hensyntagen til varianter efter milj\u00F8emission eller kildekomponent, geografisk placering, tid eller andet.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = LCIA-metodens princip(er), der er anvendt til at udlede virkningsfaktorerne.
datasetdetail.tooltip.lciamethod.level = Niveauet af anbefaling, som det anbefalende statslige organ har givet dette datas\u00E6t. Bem\u00E6rk, at anbefalingsniveauet for individuelle element\u00E6re str\u00F8mme kan v\u00E6re anderledes (lavere) end det generelle niveau; dette dokumenteres som "afvigende anbefaling" i afsnittet "Karakteriseringsfaktorer" direkte for hver enkelt ber\u00F8rt element\u00E6r str\u00F8m.
datasetdetail.tooltip.lciamethod.location = Stedet, hvor der sker udveksling af element\u00E6r str\u00F8m. Anvendes kun for de LCIA-metoder, der g\u00F8r brug af s\u00E5danne oplysninger. Disse oplysninger henviser til oplysningerne i det samme felt i "Process data set".
datasetdetail.tooltip.lciamethod.maximumValue = Den maksimale v\u00E6rdi af karakteriseringsfaktoren for udvekslingen, hvis usikkerhedsfordelingen er ensartet eller trekantet.
datasetdetail.tooltip.lciamethod.meanValue = Gennemsnitsv\u00E6rdi af p\u00E5virkningskarakteriseringsfaktoren for den udveksling, der er identificeret ved felterne "Reference to flow data set", "Exchange direction" og "Location of direction". Det anbefales, at kun signifikante cifre af bel\u00F8bet indberettes. \! Hvis en element\u00E6r str\u00F8mnings relevante bidrag til dette LCIA-tema er kendt efter den nyeste videnskabelige viden, men der ikke er angivet nogen effektfaktor i LCIA-metoden, skal str\u00F8mmen alligevel refereres, og den middelv\u00E6rdi, der skal indtastes, er "0"\!
datasetdetail.tooltip.lciamethod.meaning = Specifik betydning af det erkl\u00E6rede anbefalingsniveau for denne LCIA-metode/metodologi og karakteriseringsfaktorerne, som defineret i den vejledning, der henvises til i feltet "Overensstemmelsessystem".
datasetdetail.tooltip.lciamethod.methodology = Navnet p\u00E5 den LCIA-metode/dem LCIA-metode(r), som datas\u00E6ttet tilh\u00F8rer, hvis der er nogen
datasetdetail.tooltip.lciamethod.minimumValue = Minimumsv\u00E6rdi af karakteriseringsfaktoren for udvekslingen, hvis usikkerhedsfordelingen er ensartet eller trekantet.
datasetdetail.tooltip.lciamethod.modelDescription = Beskrivelse af den model, der er anvendt til beregning af LCIA-konsekvensindikatorv\u00E6rdierne, herunder underliggende datakilder for stoffets egenskaber, baggrundskoncentrationer osv. Hvis en LCIA-metode omfatter flere LCIA-metoder, skal disse udtrykkeligt medtages i beskrivelsen. Der anvendes faglig nomenklatur i beskrivelsen. Bem\u00E6rk, at eventuelt inkluderede normaliserings- og v\u00E6gtningsfaktorer beskrives i de s\u00E6rlige separate felter.
datasetdetail.tooltip.lciamethod.modelName = Navn p\u00E5 den/de model(er), der er anvendt til beregning af LCIA-indikatorv\u00E6rdierne (i givet fald)
datasetdetail.tooltip.lciamethod.name = Navn p\u00E5 datas\u00E6ttet. Sammensat som f\u00F8lger\: "Kort navn p\u00E5 LCIA-metode; p\u00E5virkningskategori/ies; midtpunkt/slutpunkt; p\u00E5virkningsindikator; kort navn p\u00E5 kilde". Ikke relevante komponenter udelades. Eksempler\: "Impacts2007+; klima\u00E6ndringer; midtpunkt; global opvarmningspotentiale; IPCC 2001"; "ABC 2006; forsuring; slutpunkt; tab af artsdiversitet; John Doe 2006"; "My-indicator2009; kombineret; slutpunkt; \u00F8kopoint; forskellige".
datasetdetail.tooltip.lciamethod.normalisation = Angivelse af, om der er foretaget en normalisering i de resulterende effektfaktorer.
datasetdetail.tooltip.lciamethod.normalisationDescription = Kort beskrivelse af den eventuelle medf\u00F8lgende normalisering.
datasetdetail.tooltip.lciamethod.referenceQuantity = "datas\u00E6t for flowegenskaber" for referencem\u00E6ngden (flowegenskaber), hvori v\u00E6rdierne for p\u00E5virkningsindikatorerne m\u00E5les.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "kildedatas\u00E6t" for den database eller den datas\u00E6tpublikation, hvorfra dette datas\u00E6t er blevet fremstillet ved konvertering. Dette kan f.eks. omfatte konvertering til et andet format, anvendelse af en anden nomenklatur, kortl\u00E6gning af str\u00F8mningsnavne, konvertering af enheder osv. Dette kan dog ikke have \u00E6ndret eller omformet karakteriseringsfaktorerne. Denne post er n\u00F8dvendig for konverterede datas\u00E6t, der oprindeligt stammer fra andre LCA-databaser (f.eks. ved genudgivelse af LCIA-karakteriseringsfaktorer fra databasen for den oprindelige udvikler af effektmetoden). [Bem\u00E6rk\: Identisk genpublicerede datas\u00E6t identificeres i feltet "U\u00E6ndret genpublicering af\:" i afsnittet "Publicering og ejerskab"].
datasetdetail.tooltip.lciamethod.referenceToDataSource = Henvisning til "UUID of source" i "Source data set" for datakilder, der er anvendt til modellering af v\u00E6rdien af denne enkelte LCIA-faktor, f.eks. en specifik artikel, et sp\u00F8rgeskema, en monografi osv. Hvis der typisk er anvendt mere end \u00E9n datakilde, kan der henvises til mere end \u00E9n kilde.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Kontaktdatas\u00E6t(e)" for det/de statslige organ(er), der officielt har anbefalet dette LCIA-metodedatas\u00E6t og dets effektfaktorer til brug inden for det dokumenterede anvendelsesomr\u00E5de. Eventuelle afvigende (nedjusterede) anbefalinger for de enkelte udvekslinger er dokumenteret i afsnittet "Inputs and Outputs" i datas\u00E6ttet.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Kildedatas\u00E6t(e)" af eksterne dokumenter/filer med yderligere dokumentationsoplysninger om datas\u00E6ttet, herunder om de underliggende datakilder (f.eks. tid, geografisk d\u00E6kning, virkningsmodeller, karakteriseringsfaktorer, anvendte databaser om stoffets egenskaber osv.) (Bem\u00E6rk\: kan indirekte henvise til en digital fil).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Henvisning til "UUID of flow" i "Flow data set" for at knytte den s\u00E6rlige effektfaktor i "LCIA data set" til det respektive "Flow data set". V\u00E6r opm\u00E6rksom p\u00E5, at der for stedspecifikke LCIA-metoder kan v\u00E6re flere henvisninger til det samme flowdatas\u00E6t.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "LCIA-metode-datas\u00E6t(e)" af LCIA-karakteriseringsmetoder, der indg\u00E5r i dette datas\u00E6t eller er anvendt til at udlede denne LCIA-metode
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Normaliseringsdatas\u00E6t(e)", der blev anvendt til at beregne de normaliserede effektfaktorer for dette datas\u00E6t, hvis der er nogen.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "V\u00E6gtningsdatas\u00E6t", der blev anvendt til at beregne de v\u00E6gtede effektfaktorer for dette datas\u00E6t, hvis der er nogen.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "kildedatas\u00E6t" af flowdiagrammer og/eller billeder, der viser LCIA-metoden/metoderne.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "kildedatas\u00E6t" af datakilder vedr\u00F8rende karakteriseringsmodellen (retningslinjer, st\u00F8ttedokumentation osv.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Normaliseringsdatas\u00E6t", der kan anvendes sammen med dette datas\u00E6ts effektfaktorer.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "V\u00E6gtede datas\u00E6t", som kan anvendes sammen med dette datas\u00E6ts effektfaktorer.
datasetdetail.tooltip.lciamethod.referenceYear = Reference\u00E5r, hvor emissionen antages at finde sted, dvs. start\u00E5ret for den periode, for hvilken virkningen modelleres. For tidsuafh\u00E6ngige modeller skal der angives "tidsuafh\u00E6ngig".
datasetdetail.tooltip.lciamethod.reviewDetails = Resum\u00E9 af unders\u00F8gelsen. Alle f\u00F8lgende punkter b\u00F8r udtrykkeligt behandles\: modellens fuldst\u00E6ndighed og hensigtsm\u00E6ssighed, geografisk og tidsm\u00E6ssig d\u00E6kning og differentiering, korrekthed og pr\u00E6cision af stofdata eller andre underliggende data; hensigtsm\u00E6ssighed og sammenh\u00E6ng i anvendelsen af normaliserings- og/eller v\u00E6gtningsordninger, hvis de er inkluderet; korrekthed, hensigtsm\u00E6ssighed, forst\u00E5elighed og fuldst\u00E6ndighed af datas\u00E6tdokumentationen; interessenternes accept af LCIA-metoden. Valgfrit\: Den bed\u00F8mmendes kommentar til karakteriseringsfaktorer for enkelte elementarstr\u00F8mme eller grupper af elementarstr\u00F8mme. Relevante begr\u00E6nsninger for gennemgangen p\u00E5 grund af manglende gennemsigtighed eller manglende dokumentation b\u00F8r n\u00E6vnes. En generel kvalitetserkl\u00E6ring kan medtages her.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Beskrivelse af datas\u00E6ttets gyldige tidsrum, herunder oplysninger om eventuel begr\u00E6nset anvendelighed inden for deltidsrum.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Datas\u00E6ttets type med hensyn til omfanget af den omfattede virkningsk\u00E6de.
datasetdetail.tooltip.lciamethod.unit = Enhed, hvori konsekvensindikatorv\u00E6rdierne m\u00E5les.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Metodologisk r\u00E5dgivning om anvendelse og anvendelse af dette datas\u00E6t, f.eks. begr\u00E6nsninger i anvendelighed eller repr\u00E6sentativitet samt anbefalinger om at anvende det sammen med andre datas\u00E6t fra samme LCIA-metode for at sikre konsistens.
datasetdetail.tooltip.lciamethod.weighting = Angivelse af, om der er medtaget et v\u00E6gtningstrin i de resulterende effektfaktorer eller ej.
datasetdetail.tooltip.lciamethod.weightingDescription = Kort beskrivelse af den eventuelle medtagne justeringskoefficient.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Adgangsbegr\u00E6nsninger/brugsbetingelser for dette datas\u00E6t som fri tekst eller med henvisning til f.eks. licensbetingelser. Hvis der ikke er nogen begr\u00E6nsninger, angives "Ingen".
datasetdetail.tooltip.lifecyclemodel.define.connections = Forbindelsesinformation mellem procesinstanser via tilslutning af produkt- eller affaldsstr\u00F8msudvekslinger.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Afsnit til at definere grupper, som procesinstanser kan erkl\u00E6re at tilh\u00F8re, i forbindelse med dette datas\u00E6t for livscyklusmodellen. Grupper er brugerdefinerede og kan f.eks. v\u00E6re livscyklusfaser, forgrund/baggrund, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Den type licens, der g\u00E6lder for adgang til og brug af dette datas\u00E6t.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Reference til procesdatas\u00E6t UUID for en af de tilsluttende outputprodukt- eller affaldsstr\u00F8msudvekslinger for denne procesinstans. Dvs. hvilken (flow)udveksling p\u00E5 udgangssiden af denne procesinstans skal forbindes med en anden procesinstans' inputprodukt- eller affalds(flow)udveksling?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instanser (forekomster) af det samme procesdatas\u00E6t i denne livscyklusmodel. Hvert procesdatas\u00E6t kan forekomme forskellige steder i modellen, med forskellige parameterindstillinger og forbundet med forskellige andre procesinstanser.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Kildedatas\u00E6t" af flowdiagrammet(erne) og/eller sk\u00E6rmbilledet(erne) af den livscyklusmodel, der er repr\u00E6senteret af dette datas\u00E6t. Til tydeligere illustration og dokumentation af modellen. Bem\u00E6rk\: Kildedatas\u00E6ttet henviser til det faktiske billede som jpd- eller png-fil eller som f.eks. pdf-fil med flere billeder.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Kildedatas\u00E6t" af detaljerede LCI- eller LCA-unders\u00F8gelser eller andre unders\u00F8gelser af den proces eller det produkt, der er repr\u00E6senteret af dette datas\u00E6t, samt dokumenter/filer med overordnede dokumentationsoplysninger om teknologi, geografiske og/eller tidsm\u00E6ssige aspekter osv. p\u00E5 livscyklusmodellens niveau. (Bem\u00E6rk\: kan indirekte henvise til elektroniske og online-filer).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Procesinstans, der skalerer livscyklusmodellen og dermed alle direkte og indirekte forbundne procesinstanser i modellen; det er ofte en procesinstans i "enden" af livscyklusmodellens k\u00E6de, eller den proces, der leverer modellens leverede vare, tjeneste eller funktion.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Henvisning til det eller de LCI-resultater eller delvist afsluttede systemprocesdatas\u00E6t(er), der er genereret fra denne model.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = gennemsnitlig masse pr. arealenhed (for\u00E6ldet)
datasetdetail.tooltip.matmlPropName.bulk_density = massefylde
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = omregningsfaktor til 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammage
datasetdetail.tooltip.matmlPropName.gross_density = bruttot\u00E6thed
datasetdetail.tooltip.matmlPropName.layer_thickness = lagtykkelse
datasetdetail.tooltip.matmlPropName.linear_density = line\u00E6r t\u00E6thed
datasetdetail.tooltip.matmlPropName.productiveness = produktivitet
datasetdetail.tooltip.matmlPropName.weightperpiece = enhedsv\u00E6gt
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = r\u00E5 t\u00E6thed (for\u00E6ldet)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Knude har ulovlig status
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Undtagelse vedr\u00F8rende kommunikation. Kontroller, om "Base URL of service interface" er korrekt.
datasetdetail.tooltip.notSelected = [ikke valgt]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Udbuddet/forbruget eller produktionsm\u00E6ngden af den specifikke vare, tjenesteydelse eller teknologi i regionen/markedet for den angivne "Location". Markedsvolumen angives i absolutte tal pr. \u00E5r i almindelige enheder for det angivne "reference\u00E5r". For multifunktionelle processer skal dataene angives for alle bifunktioner (varer og tjenesteydelser).
datasetdetail.tooltip.process.baseName = Generelt beskrivende navn p\u00E5 processen og/eller dens vigtigste vare(r) eller tjenesteydelse(r) og/eller dens forarbejdningsniveau.
datasetdetail.tooltip.process.complementingProcesses = "procesdatas\u00E6t(er)", der supplerer dette delvise/unders\u00E6t af et fuldst\u00E6ndigt procesdatas\u00E6t, hvis der er et s\u00E5dant s\u00E6t, og som er tilg\u00E6ngeligt som separate datas\u00E6t(er). Det identificerende navn for dette dels\u00E6t skal angives i feltet "Identifier of sub-data set".
datasetdetail.tooltip.process.completenessElementaryFlows = Komplethed af de element\u00E6re str\u00F8mme i afsnittet om input og output i dette datas\u00E6t ud fra et effektperspektiv med hensyn til det enkelte midtpunktsproblemomr\u00E5de/den enkelte angivne effektkategori. Fuldst\u00E6ndigheden henviser til den nyeste videnskabelige viden om, hvorvidt en individuel element\u00E6r str\u00F8m bidrager til det respektive midtpunktstema p\u00E5 en relevant m\u00E5de, hvilket f.eks. er grundlaget for ILCD-referenceelementarstr\u00F8mme. [Bem\u00E6rk\: "Fuldst\u00E6ndighed" betyder ikke automatisk, at der findes besl\u00E6gtede LCIA-metoder eller at der henvises til elementarstr\u00F8mme i dette datas\u00E6t. For direkte anvendelighed af eksisterende LCIA-metoder skal feltet "Supported LCIA method data sets" kontrolleres].
datasetdetail.tooltip.process.completenessOtherProblemField = Komplet d\u00E6kning af element\u00E6re str\u00F8mme, der bidrager til andre problemfelter, som er n\u00E6vnt her som fri tekst, helst med samme terminologi som for de specificerede milj\u00F8problemer.
datasetdetail.tooltip.process.completenessProductModel = Fuldst\u00E6ndig d\u00E6kning af relevante produkt-, affalds- og element\u00E6re str\u00F8mme. [Bem\u00E6rkninger\: For LCI-resultater og delvist afsluttede systemer betyder dette, at det g\u00E6lder hele den underliggende produktsystemmodel. "Relevant" henviser til den overordnede milj\u00F8relevans, dvs. for enhedsprocesser, herunder opstr\u00F8ms- og nedstr\u00F8msbelastninger fra produkt- og affaldsstr\u00F8mme].
datasetdetail.tooltip.process.dataCollectionPeriod = Dato(er) eller periode(r), hvor dataene blev indsamlet. Bem\u00E6rk, at dette IKKE henviser til f.eks. udgivelsesdatoer for artikler eller b\u00F8ger, som dataene kan stamme fra, men til den oprindelige dataindsamlingsperiode.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Principper for dataindsamling vedr\u00F8rende fuldst\u00E6ndighed af (ogs\u00E5 mellemprodukt-) produkt- og affaldsstr\u00F8mme og af element\u00E6re str\u00F8mme. Eksempler er\: cut-off-regler, systematisk udelukkelse af infrastruktur, tjenester eller hj\u00E6lpestoffer osv. systematisk udelukkelse af luft i forbr\u00E6ndingsprocesser, kolingvand osv.
datasetdetail.tooltip.process.dataQualityIndicators = Datakvalitetsindikatorer tjener til at give de reviderede n\u00F8gleoplysninger om datas\u00E6ttet i en defineret, computerl\u00E6sbar (og dermed s\u00F8gbar) form. Dette hj\u00E6lper LCA-folk med at identificere/v\u00E6lge de mest hensigtsm\u00E6ssige datas\u00E6t af h\u00F8jeste kvalitet.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Principper, der anvendes ved udv\u00E6lgelse af data og ved kombination af data fra forskellige kilder. Omfatter en kort dr\u00F8ftelse af datakilders konsistens med hensyn til selve dataene, modellering og hensigtsm\u00E6ssighed. I tilf\u00E6lde af gennemsnitlig beregning\: Principper og dataudv\u00E6lgelse anvendt ved horisontal og/eller vertikal midling.
datasetdetail.tooltip.process.dataSetValidUntil = Slut\u00E5r for den periode, for hvilken datas\u00E6ttet stadig er gyldigt/tilstr\u00E6kkeligt repr\u00E6sentativt. Denne dato er ogs\u00E5 afg\u00F8rende for, hvorn\u00E5r en revision/oml\u00E6gning af datas\u00E6ttet er p\u00E5kr\u00E6vet eller anbefales p\u00E5 grund af forventede relevante \u00E6ndringer i milj\u00F8m\u00E6ssigt eller teknisk relevante opg\u00F8relsesv\u00E6rdier, herunder i baggrundssystemet.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Principper for metoder, kilder og antagelser, der anvendes ved justering af data, herunder ekstrapolering af data fra en anden tidsperiode, et andet geografisk omr\u00E5de eller en anden teknologi.
datasetdetail.tooltip.process.descriptionOfRestrictions = Yderligere forklaringer om yderligere aspekter af lokaliteten\: f.eks. en beskrivelse og adresse af virksomheden og/eller stedet, om datas\u00E6ttet ikke er gyldigt for visse delomr\u00E5der inden for "lokaliteten", om dataene kun er gyldige for visse regioner inden for den angivne lokalitet, eller om visse element\u00E6re str\u00F8mme eller mellemproduktstr\u00F8mme er ekstrapoleret fra et andet geografisk omr\u00E5de.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Kort beskrivelse af eventuelle afvigelser fra "Principperne for datafuldst\u00E6ndighed". Hvis der ikke er nogen (resultatrelevante) afvigelser, angives "ingen".
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Beskrivelse af relevante afvigelser fra de anvendte metoder samt af de relevante specifikke metoder, der blev anvendt, herunder i et eventuelt medtaget baggrundssystem. Yderligere forklaringer og detaljer om de tildelings-, substitutions- og andre f\u00F8lgestrategier, der er anvendt for relevante processer, f.eks. hvordan den marginale erstatning blev identificeret, \u00E5r og region for hvilke markedspriser der blev anvendt ved markedstildelingen, dvs. metode, procedure, data/oplysninger. Hvis der ikke er nogen (resultatrelevante) afvigelser fra de tidligere anf\u00F8rte metoder til analyse af virkningerne af den lokale klimaintensitet, og hvis der ikke er behov for yderligere forklaringer, angives "ingen".
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Kort beskrivelse af eventuelle afvigelser fra de generelle "LCI-metodeprincipper" og yderligere forklaringer. Henviser is\u00E6r til specifikke processer/tilf\u00E6lde, hvor den angivne "attributions-" eller "konsekvenstilgang" ikke blev anvendt. Eller hvor der er afveget fra specifikke regler for anvendelse af "konsekvensmetoden med attributive komponenter". Her kan der ogs\u00E5 henvises til den "tilsigtede anvendelse" af dataindsamlingen. Tildelte biprodukter kan ogs\u00E5 angives her. Hvis der ikke er nogen (kvantitativt relevante) afvigelser fra princippet i LCI-metoden, skal der angives "ingen".
datasetdetail.tooltip.process.deviationsFromModellingConstants = Kort beskrivelse af eventuelle specifikke afvigelser i datas\u00E6ttet fra "modelkonstanterne", herunder i det eventuelt inkluderede baggrundssystem.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Kort beskrivelse af eventuelle afvigelser fra "Principperne for udv\u00E6lgelse og kombination af data". Hvis der ikke er nogen (resultatrelevante) afvigelser, angives "ingen".
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Kort beskrivelse af eventuelle afvigelser fra "Principperne for databehandling og ekstrapolering". Hvis der ikke er nogen (resultatrelevante) afvigelser, angives "ingen". (Bem\u00E6rk\: Hvis data, der er repr\u00E6sentative for en "lokalitet", anvendes til en anden "lokalitet", kan den oprindelige repr\u00E6sentativitet angives her; se feltet "Procentvis d\u00E6kning af forsyning eller produktion").
datasetdetail.tooltip.process.exchange.dataSourceType = Identificerer datakildetypen for hver enkelt Input eller Output som v\u00E6rende "Prim\u00E6r", "Sekund\u00E6r" eller "Blandet prim\u00E6r/sekund\u00E6r".
datasetdetail.tooltip.process.exchange.generalComment = Generelle kommentarer til dette specifikke input eller output, f.eks. kommentarer til de anvendte datakilder og deres specifikke repr\u00E6sentativitet osv., til status for "f\u00E6rdigg\u00F8relse" af en post som arbejdsgangsinformation osv.
datasetdetail.tooltip.process.exchange.linkedprocess = Link til datas\u00E6t for den producerende/forbrugende proces
datasetdetail.tooltip.process.exchange.location = Stedet, hvor der sker udveksling af element\u00E6r str\u00F8m. Anvendes kun for de LCIA-metoder, der g\u00F8r brug af denne information. Disse oplysninger henviser til oplysningerne i det samme felt i afsnittet "Inputs and Outpts" i "Process or LCI result data set".
datasetdetail.tooltip.process.exchange.maximumAmount = Maksimal m\u00E6ngde af input eller output, hvis usikkerhedsfordelingen er ensartet eller trekantet. I tilf\u00E6lde af beregnede LCI-resultater og for de aggregerede str\u00F8mme i datas\u00E6t for delvist afsluttede systemer kan den \u00F8verste ende af 95 % sandsynlighedsomr\u00E5det, dvs. "97,5 %-v\u00E6rdien", angives i dette felt.
datasetdetail.tooltip.process.exchange.meanAmount = Gennemsnitlig m\u00E6ngde af input eller output. Kun signifikante cifre af bel\u00F8bet skal angives.
datasetdetail.tooltip.process.exchange.minimumAmount = Mindste m\u00E6ngde af input eller output, hvis usikkerhedsfordelingen er ensartet eller trekantet. I tilf\u00E6lde af beregnede LCI-resultater og for de aggregerede str\u00F8mme i datas\u00E6t for delvist afsluttede systemer kan den nederste ende af 95 % sandsynlighedsintervallet, dvs. "2,5 %-v\u00E6rdien", angives i dette felt.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Flow datas\u00E6t" for denne indgang eller udgang.
datasetdetail.tooltip.process.exchange.referenceToVariable = Datas\u00E6t intern reference til et variabel- eller parameternavn som defineret i afsnittet "Matematisk model". V\u00E6rdien af denne variabel eller parameter fungerer som en line\u00E6r multiplikator for den v\u00E6rdi, der er angivet i feltet "Middelbel\u00F8b", for at give "Resultatbel\u00F8b", som er den endelige v\u00E6rdi i opg\u00F8relsen.
datasetdetail.tooltip.process.exchange.resultingAmount = Endelig v\u00E6rdi, der skal anvendes til beregning af LCI-resultaterne og i produktsystemet\: Den beregnes som produktet af v\u00E6rdien af "Middelv\u00E6rdi" gange v\u00E6rdien af "Variabel". Hvis der ikke er angivet nogen "Variabel", er "Resultatbel\u00F8b" identisk med "Gennemsnitsbel\u00F8b", dvs. der anvendes en faktor "1".
datasetdetail.tooltip.process.formula = Matematisk udtryk, der bestemmer v\u00E6rdien af en variabel. [Bem\u00E6rk\: En parameter defineres ved at indtaste v\u00E6rdien manuelt i feltet "Middelv\u00E6rdi", og dette felt kan efterlades tomt.]
datasetdetail.tooltip.process.functionalUnitFlowProperties = Endvidere kvantitative oplysninger om varen, tjenesten eller processen i tekniske termer\: indhold af kvalificerende bestanddele og/eller energiindhold pr. enhed osv. Adskilt ved kommaer. (Bem\u00E6rk\: Ikke-kvalificerende str\u00F8mningsegenskaber, CAS-nr., synonymer, kemiske formler osv. dokumenteres udelukkende i "str\u00F8mningsdatas\u00E6ttet").
datasetdetail.tooltip.process.functionalUnitOrOther = M\u00E6ngde, navn, egenskab/kvalitet og m\u00E5leenhed for den funktionelle enhed, produktionsperiode eller anden parameter, hvis "Type kvantitativ reference" er en af disse typer. [Bem\u00E6rk\: Der kan ogs\u00E5 angives en eller flere funktionelle enheder ud over en referenceflow].
datasetdetail.tooltip.process.generalComment = Generelle oplysninger om datas\u00E6ttet, herunder f.eks. generelle (interne, ikke reviderede) kvalitetserkl\u00E6ringer samt de anvendte informationskilder. (Bem\u00E6rk\: Kontroller ogs\u00E5 de mere specifikke felter, f.eks. under "R\u00E5d om brug af datas\u00E6t", for at undg\u00E5 overlappende angivelser).
datasetdetail.tooltip.process.identifierOfSubDataSet = Identifikator for en delm\u00E6ngde af et komplet procesdatas\u00E6t. Dette kan v\u00E6re det livscyklusstadie, som et datas\u00E6t d\u00E6kker (som f.eks. i EPD'er til modulopbygget LCI-rapportering, hvor opg\u00F8relsen opdeles i "ressourceudvindingsstadie", "produktionsstadie", "brugsstadie" og "livscyklusafslutningsstadie"). Eller det kan f.eks. v\u00E6re den type emissionskilde, som de element\u00E6re str\u00F8mme af input og output stammer fra (f.eks. "forbr\u00E6ndingsrelateret", "transportrelateret" osv.). Sammen med feltet "Complementing processes" giver dette mulighed for at opdele et procesdatas\u00E6t i en r\u00E6kke klart identificerede datas\u00E6t, der hver kun indeholder en del af opg\u00F8relsen, og som tilsammen repr\u00E6senterer den fuldst\u00E6ndige opg\u00F8relse. Man skal v\u00E6re forsigtig med at navngive referenceflowet for at undg\u00E5 fejlfortolkninger.
datasetdetail.tooltip.process.lciMethodApproaches = N\u00E6vn kort den eller de specifikke fremgangsm\u00E5der, der anvendes i LCI-modellering, f.eks. allokering, substitution osv. I tilf\u00E6lde af LCI-resultater og datas\u00E6t for delvist afsluttede systemer omfatter dette ogs\u00E5 de metoder, der anvendes i det inkluderede baggrundssystem.
datasetdetail.tooltip.process.lciMethodPrinciple = Princippet i LCI-metoden er fulgt ved modellering af produktsystemer, dvs. med hensyn til anvendelse af gennemsnitsdata (
datasetdetail.tooltip.process.lciaResult.generalComment = Generelle kommentarer til dette specifikke LCIA-resultat, f.eks. kommentarer til overensstemmelsen mellem input og output og den anvendte LCIA-metode osv.
datasetdetail.tooltip.process.location = Placering, land eller region, som datas\u00E6ttet repr\u00E6senterer. [Note 1\: Dette felt henviser ikke til f.eks. det land, hvori et bestemt sted er beliggende, som er repr\u00E6senteret af dette datas\u00E6t, men til det faktisk repr\u00E6senterede land, omr\u00E5de eller sted. Note 2\: Indtastningen kan v\u00E6re af typen "ISO 3166-landekode p\u00E5 to bogstaver" for lande, "regionalkode p\u00E5 syv bogstaver" for regioner eller kontinenter eller "markedsomr\u00E5der og markedsorganisationer", som foruddefineret for ILCD. Der kan ogs\u00E5 angives et navn for f.eks. et bestemt anl\u00E6g osv. her (f.eks. "FR, Lyon, XY Company, Z Site"; brugerdefineret). Note 3\: Det skal angives i navnefeltet "Mix and location types", f.eks. som "Production mix", om der er tale om produktion eller forbrug/forsyning].
datasetdetail.tooltip.process.meanAmount = Gennemsnitligt bel\u00F8b for LCIA-resultatet af opg\u00F8relsen, beregnet for denne LCIA-metode. Kun signifikante cifre skal angives.
datasetdetail.tooltip.process.meanValue = Parameterv\u00E6rdi indtastet af brugeren ELLER hvis der er angivet en formel i feltet "Formel", vises resultatet af formlen for variablen her.
datasetdetail.tooltip.process.miniumValue = Mindste tilladte v\u00E6rdi for denne parameter. For variabler er dette felt tomt.
datasetdetail.tooltip.process.mixAndLocationTypes = Specifikation af oplysninger om varen, tjenesteydelsen eller processen, uanset om der er tale om et produktionsmix eller et forbrugsmix, placeringstype for tilg\u00E6ngelighed (som f.eks. "til forbrugeren" eller "p\u00E5 fabrikken"). Adskilt ved kommata.
datasetdetail.tooltip.process.modelDescription = Beskrivelse af den eller de modeller, der er repr\u00E6senteret i dette afsnit af matematiske relationer. Kan omfatte oplysninger om begr\u00E6nsninger, modellens styrker og svagheder osv. (Bem\u00E6rk\: Se ogs\u00E5 oplysninger om den enkelte formel i feltet "Kommentar" og i den generelle procesbeskrivelse i felterne i afsnittet "Teknologi").
datasetdetail.tooltip.process.modellingConstants = Kort identifikation og beskrivelse af konstanter, der anvendes i LCI-modellering, bortset fra allokering/substitution, f.eks. systematisk fasts\u00E6ttelse af genbrugskvoter, anvendelse af brutto- eller nettokalorisk v\u00E6rdi osv.
datasetdetail.tooltip.process.name = Generelt beskrivende og specificerende navn for processen.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Procentdel af det samlede udbud, forbrug eller produktion af den specifikke vare, tjenesteydelse eller teknologi, der er repr\u00E6senteret af dette datas\u00E6t, i den region/det marked, hvor den angivne "Location" er beliggende. For multifunktionelle processer angives markedsandelen for den specifikke teknologi. Hvis data, der er repr\u00E6sentative for en proces, der anvendes p\u00E5 et "sted", anvendes for et andet "sted", er angivelsen "0". Repr\u00E6sentativiteten for det oprindelige "sted" dokumenteres i feltet "Afvigelse fra principperne for databehandling og ekstrapolering, forklaringer".
datasetdetail.tooltip.process.referenceToComplementingProcess = henvisning til en supplerende proces
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "kildedatas\u00E6t" for den database eller den datas\u00E6tpublikation, hvorfra dette datas\u00E6t er blevet fremstillet ved konvertering. Dette kan f.eks. omfatte konvertering til et andet format, anvendelse af en anden nomenklatur, kortl\u00E6gning af str\u00F8mningsnavne, konvertering af enheder osv. Dette m\u00E5 dog ikke have \u00E6ndret eller omformet input og output, dvs. at der opn\u00E5s de samme LCIA-resultater. Denne post er n\u00F8dvendig for konverterede datas\u00E6t, der oprindeligt stammer fra andre LCA-databaser (f.eks. ved genudgivelse af data fra IISI-, ILCD- osv. databaser). [Bem\u00E6rk\: identisk genpublicerede datas\u00E6t identificeres i feltet "U\u00E6ndret genpublicering af\:" i afsnittet "Publicering og ejerskab"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "kildedatas\u00E6t" for den eller de kilder, hvor principperne for datafuldst\u00E6ndighed, udv\u00E6lgelse, kombination, behandling og ekstrapolering er beskrevet i detaljer
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Kildedatas\u00E6t"\: Navne udelukkende producenten eller operat\u00F8ren af den vare, tjenesteydelse eller teknologi, der er repr\u00E6senteret af dette datas\u00E6t, som officielt har godkendt dette datas\u00E6t i alle dets dele. I tilf\u00E6lde af nationalt eller internationalt gennemsnitlige datas\u00E6t er dette den respektive erhvervssammenslutning. Hvis der ikke er givet nogen officiel godkendelse, skal der angives "Ingen officiel godkendelse fra producent eller operat\u00F8r", og henvisningen skal pege p\u00E5 et tomt "Kontakt datas\u00E6t". [Bem\u00E6rkninger\: Producenten eller operat\u00F8ren m\u00E5 kun n\u00E6vnes her, hvis der er givet en skriftlig godkendelse af dette datas\u00E6t. En anerkendelse af dette datas\u00E6t fra en anden organisation end producenten/operat\u00F8ren af varen, tjenesten eller processen skal ikke angives her, men som en "anmeldelse" i valideringsafsnittet].
datasetdetail.tooltip.process.referenceToDataSource = "Kildedatas\u00E6t"\: den eller de kilder, der er anvendt til at udlede/kompilere opg\u00F8relsen af dette datas\u00E6t, f.eks. sp\u00F8rgeskemaer, monografier, driftsprotokoller for anl\u00E6g osv. For LCI-resultater og delvist afsluttede systemer skal kilderne til relevante baggrundsdata for systemet ogs\u00E5 angives. For parameteriserede datas\u00E6t henvises der ogs\u00E5 her til de kilder, der er anvendt til parameterisering/matematiske relationer i afsnittet "Matematisk model". [Bem\u00E6rk\: Hvis datas\u00E6ttet stammer fra en anden database eller datas\u00E6tpublikation og kun er genudgivet\: Angiv oprindelsen af et konverteret datas\u00E6t i feltet "Converted original data set from\:" i afsnittet "Data entry by" og dets u\u00E6ndrede genudgivelse i feltet "Unchanged re-publication of\:" i afsnittet "Publication and ownership". De datakilder, der er anvendt til at modellere et konverteret eller genpubliceret datas\u00E6t, skal dog af hensyn til gennemsigtigheden angives her i dette felt].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "Kildedatas\u00E6t" af detaljerede LCA-unders\u00F8gelser af den proces eller det produkt, som dette datas\u00E6t repr\u00E6senterer, samt dokumenter/filer med overordnede dokumentationsoplysninger om teknologi, geografiske og/eller tidsm\u00E6ssige aspekter osv. (f.eks. grundl\u00E6ggende tekniske unders\u00F8gelser, resultater af processimulering, patenter, anl\u00E6gsdokumentation, model bag parametrisering af afsnittet "Matematisk model" osv.
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Procesdatas\u00E6t(er)", der er inkluderet i dette datas\u00E6t, hvis der er nogen, og som er tilg\u00E6ngelige som separate datas\u00E6t(er).
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Kildedatas\u00E6t", hvor de generelt anvendte LCA-metoder, herunder LCI-metodens principper og specifikke tilgange, detaljer om modelleringskonstanterne samt andre anvendte metodologiske konventioner er beskrevet.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "LCIA-metode-datas\u00E6t" anvendt til beregning af LCIA-resultaterne.
