datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Kildedatas\u00E6t" af piktogrammet for den vare, tjenesteydelse, teknologi, anl\u00E6g osv., som dette datas\u00E6t repr\u00E6senterer. Til brug i grafiske brugergr\u00E6nseflader i LCA-software.
datasetdetail.tooltip.process.referenceYear = Start\u00E5r for den periode, som datas\u00E6ttet er gyldigt for (indtil \u00E5r i "Datas\u00E6t gyldigt indtil\:"). For datas\u00E6t, der kombinerer data fra forskellige \u00E5r, angives det mest repr\u00E6sentative \u00E5r med hensyn til den samlede milj\u00F8p\u00E5virkning. I s\u00E5 fald udledes reference\u00E5ret ved hj\u00E6lp af en ekspertvurdering.
datasetdetail.tooltip.process.registrationNumber = Et unikt identifikationsnummer for dette datas\u00E6t, som er udstedt af registreringsmyndigheden.
datasetdetail.tooltip.process.reviewDetails = Resum\u00E9 af unders\u00F8gelsen. Alle f\u00F8lgende punkter skal udtrykkeligt behandles\: Repr\u00E6sentativitet, fuldst\u00E6ndighed og pr\u00E6cision af input og output for processen p\u00E5 dens dokumenterede sted, teknologi og tid, dvs. b\u00E5de fuldst\u00E6ndigheden af den tekniske model (produkt-, affalds- og element\u00E6re str\u00F8mme) og fuldst\u00E6ndigheden af d\u00E6kningen af de relevante problemomr\u00E5der (milj\u00F8, sundhed, ressourceforbrug) for denne specifikke vare, tjenesteydelse eller proces. Dataenes plausibilitet. Korrekthed og hensigtsm\u00E6ssighed af dokumentationen af datas\u00E6ttet. hensigtsm\u00E6ssigheden af systemgr\u00E6nser, cut-off-regler, valg af LCI-modellering som f.eks. allokering, konsistens af de inkluderede processer og LCI-metodologi. Hvis datas\u00E6ttet omfatter forudberegnede LCIA-resultater, b\u00F8r granskeren unders\u00F8ge, om de element\u00E6re input- og outputstr\u00F8mme (herunder deres geografiske gyldighed) stemmer overens med de anvendte LCIA-metoder. En generel kvalitetserkl\u00E6ring om datas\u00E6ttet kan medtages her.
datasetdetail.tooltip.process.samplingProcedure = Pr\u00F8veudtagningsprocedure, der anvendes til at kvantificere m\u00E6ngderne af input og output. Eventuelle problemer ved at kombinere forskellige pr\u00F8veudtagningsmetoder b\u00F8r n\u00E6vnes
datasetdetail.tooltip.process.subLocation = En eller flere geografiske underenhed(er) af den angivne "Location". S\u00E5danne underenheder kan f.eks. v\u00E6re pr\u00F8veudtagningsstederne i et datas\u00E6t for virksomhedsgennemsnit, landene i et datas\u00E6t for regionsgennemsnit eller specifikke steder i et datas\u00E6t for landsgennemsnit. [Bem\u00E6rk\: For datas\u00E6t med et enkelt sted er dette felt tomt, og stedet angives i feltet "Location"].
