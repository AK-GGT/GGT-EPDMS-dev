datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Offizielle Freigabe, ob und inwieweit der Datensatz alle Anforderungen des angesprochenen "Compliance-Systems" erf\u00FCllt oder nicht. Diese Freigabe sollte durch den Inhaber dieses Compliance-Systems erteilt/best\u00E4tigt werden, der \u00FCber den jeweiligen "Kontakt-Datensatz" identifiziert wird.
datasetdetail.tooltip.dataset.classLevel = Wenn in einem hierarchischen Gliederungssystem mehr als eine Klasse angegeben ist, wird hiermit die Hierarchiestufe angegeben. Die oberste Hierarchiestufe ist 0.
