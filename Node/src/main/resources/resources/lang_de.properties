datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Kennzeichnet die Art und Weise, wie die einzelne Eingangs-/Ausgangsgr\u00F6\u00DFe abgeleitet wurde (z. B. gemessen, gesch\u00E4tzt usw.), bzw. den Status und die Relevanz fehlender Daten.
datasetdetail.tooltip.dataset.dataSetVersion = Versionsnummer des Datensatzes. Die ersten beiden Ziffern beziehen sich auf gr\u00F6\u00DFere Aktualisierungen, die zweiten beiden Ziffern auf kleinere \u00DCberarbeitungen und Fehlerkorrekturen usw. Die dritten drei Ziffern sind f\u00FCr die automatische und interne Z\u00E4hlung der Versionen w\u00E4hrend der Datensatzentwicklung vorgesehen. Zusammen mit der UUID des Datensatzes identifiziert die "Datensatzversion" jeden Datensatz eindeutig.
datasetdetail.tooltip.dataset.dateOfLastRevision = Datum, an dem der Datensatz zum letzten Mal \u00FCberarbeitet wurde, typischerweise manuell eingestellt.
datasetdetail.tooltip.dataset.documentationCompliance = Dokumentation/Reporting der \u00DCbereinstimmung dieses Datensatzes mit den jeweiligen Anforderungen des angesprochenen "Compliance-Systems".
datasetdetail.tooltip.dataset.intendedApplications = Dokumentation der beabsichtigten Anwendung(en) der Datenerfassung und Datensatzmodellierung. Dies zeigt / beinhaltet Informationen \u00FCber den Detaillierungsgrad, die Spezifit\u00E4t und den Qualit\u00E4tsanspruch des Aufwands.
datasetdetail.tooltip.dataset.methodologicalCompliance = Methodische \u00DCbereinstimmung dieses Datensatzes mit den jeweiligen Anforderungen des angesprochenen "Compliance-Systems".
datasetdetail.tooltip.dataset.nomenclatureCompliance = Nomenklaturkonformit\u00E4t dieses Datensatzes mit den jeweiligen Anforderungen, die das angesprochene "Compliance-System" stellt.
datasetdetail.tooltip.dataset.otherReviewDetails = Weitere Informationen aus dem Review-Prozess, insbesondere Kommentare von Dritten nach Ver\u00F6ffentlichung des Datensatzes oder zus\u00E4tzliche Gutachterkommentare aus einem zus\u00E4tzlichen externen Review.
datasetdetail.tooltip.dataset.permanentDataSetURI = URI (d. h. eine Internetadresse) des Originals dieses Datensatzes. Hinweis\: Dieser ebenfalls weltweit eindeutige Bezeichner unterst\u00FCtzt Benutzer und Software-Tools dabei, die Originalversion eines Datensatzes \u00FCber das Internet zu identifizieren und abzurufen oder nach verf\u00FCgbaren Updates zu suchen. Der URI muss keine bestehende WWW-Adresse darstellen, sondern sollte eindeutig sein und auf den Datenzugriffspunkt verweisen, z. B. durch Kombination des www-Pfads des Dateneigent\u00FCmers mit der UUID des Datensatzes, z. B. http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66.]
datasetdetail.tooltip.dataset.project = Projekt, innerhalb dessen der Datensatz in seiner jetzigen Version modelliert wurde. Hinweis\: Wenn das Projekt z. B. als Bericht ver\u00F6ffentlicht wurde, kann dies im Feld "Ver\u00F6ffentlichung des Datensatzes in\:" im Unterabschnitt "Ver\u00F6ffentlichung und Eigentum" referenziert werden.
datasetdetail.tooltip.dataset.qualityCompliance = Qualit\u00E4tskonformit\u00E4t dieses Datensatzes mit den jeweiligen Anforderungen, die das angesprochene "Compliance-System" stellt.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Kontakt-Datensatz" des Auftraggebers / Finanziers der Datenerhebung / Zusammenstellung und der Datensatzmodellierung. Bei Gruppen von Auftraggebern sollte jede einzelne Organisation genannt werden. Bei Datensatzaktualisierungen und bei direkter Verwendung von Daten aus fr\u00FCher beauftragten Studien sollte auch der urspr\u00FCngliche Auftraggeber genannt werden.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Source"-Datensatz mit dem vollst\u00E4ndigen Pr\u00FCfbericht
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Quelldatensatz" des "Compliance-Systems", das durch den Datensatz als erf\u00FCllt erkl\u00E4rt wird.
datasetdetail.tooltip.dataset.referenceToContact = "Kontakt-Datensatz "s von Arbeitsgruppen, Organisationen oder Datenbanknetzwerken, denen ENTWEDER diese Person oder Einrichtung ODER diese Datenbank, dieses Datensatzformat oder dieses Compliance-System angeh\u00F6rt. [Hinweis\: Dies bedeutet nicht unbedingt eine rechtlich verbindliche Beziehung, sondern kann auch eine freiwillige Mitgliedschaft sein.]
datasetdetail.tooltip.dataset.referenceToDataSetFormat = "Quelldatensatz" der verwendeten Version des ILCD-Formats. Wenn \u00FCber die Option "Namensraum" zus\u00E4tzliche Datenformatfelder in die Datensatzdatei integriert wurden, ist/sind der/die verwendete(n) Formatnamensraum/-r\u00E4ume anzugeben. Dies ist der Fall, wenn die Datens\u00E4tze zus\u00E4tzliche Informationen tragen, wie sie von anderen, speziellen LCA-Formaten, z. B. von anderen Datenbanknetzwerken oder LCA-Software, vorgegeben werden.
datasetdetail.tooltip.dataset.referenceToLogo = "Quelldatensatz" des Logos der Organisation oder Quelle zur Verwendung in Berichten usw.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Contact"-Datensatz zum Eigent\u00FCmer des Datensatzes
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Kontakt-Datensatz" der verantwortlichen Person oder Stelle, die diesen Datensatz dokumentiert hat, d.h. die Daten und die beschreibenden Informationen eingegeben hat.
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Kontakt-Datensatz" der Person(en), Arbeitsgruppe(n), Organisation(en) oder des Datenbankverbundes, die den Datensatz erzeugt haben, d.h. die f\u00FCr dessen Richtigkeit hinsichtlich Methoden, Inventar und dokumentarischer Informationen verantwortlich sind.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = Letzter vorhergehender Datensatz, der durch diese Version ersetzt wurde. Es wird entweder ein URI dieses Datensatzes (d. h. eine Internetadresse) oder dessen UUID plus Versionsnummer angegeben (oder beides).
datasetdetail.tooltip.dataset.referenceToUnchangedRepublication = "Quelldatensatz" der Publikation, in der dieser Datensatz zum ersten Mal ver\u00F6ffentlicht wurde. Hinweis\: Dies bezieht sich auf genau diesen Datensatz, wie er ist, ohne jegliche Formatkonvertierung, Anpassungen, Flussnamenszuordnung usw. Falls dieser Datensatz modifiziert/konvertiert wurde, ist die urspr\u00FCngliche Quelle unter "Konvertierter Originaldatensatz von\:" im Abschnitt "Dateneingabe durch" dokumentiert].
datasetdetail.tooltip.dataset.relativeStandardDeviation95In = Die resultierende Gesamtunsicherheit des berechneten Variablenwertes unter Ber\u00FCcksichtigung der Unsicherheit von Messungen, Modellierung, Angemessenheit usw. [Anmerkungen\: Bei Log-Normalverteilung wird das Quadrat der geometrischen Standardabweichung (SDg^2) angegeben. Mittelwert mal SDg^2 entspricht dem 97,5%-Wert (\= Maximalwert), Mittelwert geteilt durch SDg^2 entspricht dem 2,5%-Wert (\= Minimalwert). Bei Normalverteilung wird der doppelte Standardabweichungswert (2*SD) eingegeben. Mittelwert plus 2*SD ist gleich 97,5%-Wert (\= Maximalwert), Mittelwert minus 2*SD ist gleich 2,5%-Wert (\= Minimalwert). Dieses Datenfeld bleibt leer, wenn eine gleichm\u00E4\u00DFige oder dreieckige Unsicherheitsverteilung angewendet wird].
datasetdetail.tooltip.dataset.reviewCompliance = \u00DCberpr\u00FCfung/Verifizierung der \u00DCbereinstimmung dieses Datensatzes mit den jeweiligen Anforderungen des angesprochenen "Compliance-Systems".
