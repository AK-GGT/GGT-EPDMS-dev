datasetdetail.tooltip.indicatorsImpactAssessment = Indikatoren der Folgenabsch\u00E4tzung
datasetdetail.tooltip.indicatorsLifeCycle = Indikatoren f\u00FCr den Lebenszyklus
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = Die URL f\u00FCr die Registrierung bei GLAD ist ung\u00FCltig. Bitte kontaktieren Sie den Administrator.
datasetdetail.tooltip.lciamethod.areaOfProtection = Nur f\u00FCr Schadens- (Endpunkt-) und Ein-Punkt-Indikatoren\: Schutzbereich(e), auf die sich der Datensatz bezieht.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Sch\u00E4tzung der Vollst\u00E4ndigkeit der Abdeckung der Auswirkung(en), wie in den Feldern "Auswirkungskategorie(n)" oder - nur f\u00FCr LCIA-Methodologien mit Schadensindikator oder kombinierten Einzelpunktindikatoren - "Schutzbereich(e)" angegeben. Ausgedr\u00FCckt durch den quantitativen Erfassungsbereich der wissenschaftlich anerkannten, Auswirkung. Beachten Sie, dass diese Information typischerweise sehr unsicher ist.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Beschreibung der Umwelt- oder anderen Mechanismen, die in dem explizit betrachteten Teil der Wirkungskette enthalten sind. Kann sich auf (ilustrativ) beziehen\: F\u00FCr Emissionen z.B.\: Transport, Umwandlung / Abbau, Exposition, Wirkung(en), Schaden(e) auf Mensch und nat\u00FCrliche Umwelt. F\u00FCr stoffliche und energetische Ressourcen\: Knappheit oder anderes Wirkungskonzept. F\u00FCr Landnutzung\: Boden, Fl\u00E4che, bioz\u00F6nosebedingte Meachanismen, Wirkung(en), Schaden(e).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = Abweichender (herabgestufter) Empfehlungsgrad f\u00FCr diesen Austausch, bezogen auf den Empfehlungsgrad des LCIA-Methoden-Datensatzes insgesamt (siehe Feld "Offizielle Empfehlung des Datensatzes durch staatliche Stelle\:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Kurze Beschreibung von m\u00F6glichen datensatzspezifischen Abweichungen von "LCIA-Methodenprinzip(en)". Bezieht sich insbesondere auf Erl\u00E4uterungen zur Kombination von LCIA-Methoden mit unterschiedlichen Prinzipien in einer einzigen LCIA-Methodik.
datasetdetail.tooltip.lciamethod.duration = Zeitspanne, f\u00FCr die die Auswirkung modelliert wird.
datasetdetail.tooltip.lciamethod.exchangeDirection = Richtung des Austausches; diese Angabe bezieht sich auf den Eintrag innerhalb des gleichen Feldes im "Prozessdatensatz".
datasetdetail.tooltip.lciamethod.generalComment = Allgemeine Informationen \u00FCber den Datensatz, darunter z. B. allgemeine (interne, nicht gepr\u00FCfte) Qualit\u00E4tsaussagen sowie verwendete Informationsquellen. (Hinweis\: Bitte \u00FCberpr\u00FCfen Sie auch die spezifischeren Felder z. B. zu "Verwendungszweck", "Hinweise zur Verwendung des Datensatzes" und die Felder im Abschnitt "Modellierung und Validierung", um \u00DCberschneidungen zu vermeiden).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Weitere Erl\u00E4uterungen zu zus\u00E4tzlichen Aspekten des Standorts, sowohl in Bezug auf den Eingriff als auch auf die Auswirkung\: ob bestimmte Gebiete vom Standort ausgenommen sind, ob Daten nur f\u00FCr bestimmte Teilorte innerhalb des angegebenen Standorts g\u00FCltig sind oder ob Auswirkungsindikatorwerte f\u00FCr bestimmte Elementarstr\u00F6me aus einem anderen geografischen Gebiet als angegeben extrapoliert werden. Informationen \u00FCber die Verwendung von generischen Eingriffs- und/oder Auswirkungsorten und andere Einschr\u00E4nkungen.
datasetdetail.tooltip.lciamethod.impactCategory = Auswirkungskategorie(n), die von der LCIA-Methode oder -Methodik abgedeckt wird/werden.
datasetdetail.tooltip.lciamethod.impactIndicator = Beschreibung der Bedeutung des Auswirkungsindikators dieses Datensatzes (gilt nicht f\u00FCr LCIA-Methodik-Datens\u00E4tze).
datasetdetail.tooltip.lciamethod.impactLocation = Ort oder Region, f\u00FCr die die Auswirkung modelliert wird. Hinweis\: Der Eintrag kann vom Typ "zweibuchstabiger ISO 3166-L\u00E4ndercode" f\u00FCr L\u00E4nder, "siebenbuchstabige Regionalcodes" f\u00FCr Regionen oder Kontinente oder "Marktgebiete und Marktorganisationen", wie f\u00FCr die ILCD vordefiniert, sein. Auch ein Name f\u00FCr z. B. ein bestimmtes Einzugsgebiet etc. kann hier angegeben werden, benutzerdefiniert).]
datasetdetail.tooltip.lciamethod.interventionLocation = Spezifisch, Land oder Region des Vorkommens der Elementarstr\u00F6me / Austauschvorg\u00E4nge, f\u00FCr die die LCIA-Methode(ologie) gilt / modelliert ist. Hinweis\: Der Eintrag kann vom Typ "zweibuchstabiger ISO 3166-L\u00E4ndercode" f\u00FCr L\u00E4nder, "siebenbuchstabige Regionalcodes" f\u00FCr Regionen oder Kontinente oder "Marktgebiete und Marktorganisationen" sein, wie f\u00FCr die ILCD vordefiniert. Auch ein Name f\u00FCr z. B. ein bestimmtes Werk etc. kann hier angegeben werden (z. B. "FR, Lyon, XY Firma, Z Standort"; benutzerdefiniert). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Geografische Untereinheit(en) von "Eingriffsort(en)", die die spezifisch modellierten Teilstandorte weiter spezifizieren. Solche Teilorte k\u00F6nnen z. B. Standorte eines Unternehmens, bestimmte modellierte Einzugsgebiete, L\u00E4nder eines Kontinents oder Orte in einem Land sein. Gegebenenfalls sollten Informationen zur begrenzten Repr\u00E4sentativit\u00E4t angegeben werden.
datasetdetail.tooltip.lciamethod.inventoryItems = Anzahl der erfassten chemischen Stoffe/Stoffgruppen, chemischen Elemente oder Arten, ohne Ber\u00FCcksichtigung von Varianten nach Umweltemissionen oder Quellkompartimenten, geografischem Standort, Zeit oder anderem.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = Prinzip(e) der LCIA-Methode zur Ableitung der Wirkungsfaktoren.
datasetdetail.tooltip.lciamethod.level = Empfehlungsgrad, den die empfehlende staatliche Stelle f\u00FCr diesen Datensatz vergeben hat. Beachten Sie, dass der Empfehlungsgrad einzelner Elementarfl\u00FCsse vom allgemeinen Niveau abweichen (niedriger sein) kann; dies wird als "Abweichende Empfehlung" im Abschnitt "Charakterisierungsfaktoren" direkt f\u00FCr jeden betroffenen Elementarfluss dokumentiert.
datasetdetail.tooltip.lciamethod.location = Ort, an dem der Austausch des Elementarstroms stattfindet. Wird nur f\u00FCr die LCIA-Methoden verwendet, die solche Informationen nutzen. Diese Information bezieht sich auf den Eintrag innerhalb desselben Feldes im "Prozessdatensatz".
datasetdetail.tooltip.lciamethod.maximumValue = Maximaler Wert des Charakterisierungsfaktors f\u00FCr den Austausch, wenn die Unsicherheitsverteilung gleichm\u00E4\u00DFig oder dreieckig ist.
datasetdetail.tooltip.lciamethod.meanValue = Mittelwert des Schlagcharakterisierungsfaktors f\u00FCr den Austausch, der durch die Felder "Bezug auf Flussdatensatz", "Austauschrichtung" und "Ort der Richtung" identifiziert wird. Es wird empfohlen, nur signifikante Ziffern des Betrags zu melden. \! Wenn f\u00FCr einen Elementarfluss sein relevanter Beitrag zu diesem LCIA-Thema nach dem Stand der Wissenschaft bekannt ist, aber kein Auswirkungsfaktor in der LCIA-Methode vorgesehen ist, sollte der Fluss trotzdem referenziert werden und der einzugebende Mittelwert ist "0"\!
datasetdetail.tooltip.lciamethod.meaning = Spezifische Bedeutung des deklarierten Empfehlungsgrades dieser LCIA-Methode/Methodik und der Charakterisierungsfaktoren, wie im Leitfaden definiert, auf den im Feld "Compliance-System" verwiesen wird
datasetdetail.tooltip.lciamethod.methodology = Name der LCIA-Methodik/en, zu der/denen der Datensatz geh\u00F6rt, falls vorhanden
datasetdetail.tooltip.lciamethod.minimumValue = Mindestwert des Charakterisierungsfaktors f\u00FCr den Austausch, wenn die Unsicherheitsverteilung gleichm\u00E4\u00DFig oder dreieckig ist.
datasetdetail.tooltip.lciamethod.modelDescription = Beschreibung des Modells, das f\u00FCr die Berechnung der LCIA-Wirkungsindikatorwerte verwendet wird, einschlie\u00DFlich der zugrunde liegenden Datenquellen f\u00FCr Stoffeigenschaften, Hintergrundkonzentrationen usw. Wenn eine LCIA-Methodik mehrere LCIA-Methoden umfasst, werden diese explizit in die Beschreibung aufgenommen. F\u00FCr die Beschreibung wird eine professionelle Nomenklatur verwendet. Beachten Sie, dass eventuell enthaltene Normalisierungs- und Gewichtungsfaktoren in den daf\u00FCr vorgesehenen separaten Feldern beschrieben werden.
datasetdetail.tooltip.lciamethod.modelName = Name(n) des/der Modells/Modelle, das/die f\u00FCr die Berechnung der LCIA-Wirkungsindikatorwerte verwendet wurde(n) (falls vorhanden)
datasetdetail.tooltip.lciamethod.name = Name des Datensatzes. Setzt sich wie folgt zusammen "LCIA-Methodenkurzname; Auswirkungskategorie(n); Mittel-/Endpunkt; Auswirkungsindikator; Quellenkurzname". Nicht zutreffende Komponenten werden weggelassen. Beispiele\: "Impacts2007+; Climate change; midpoint; Global Warming Potential; IPCC 2001"; "ABC 2006; Acidification; endpoint; Species diversity loss; John Doe 2006"; "My-indicator2009; combined; endpoint; Ecopoints; various"
datasetdetail.tooltip.lciamethod.normalisation = Angabe, ob ein Normalisierungsschritt in den resultierenden Impact-Faktoren enthalten war oder nicht.
datasetdetail.tooltip.lciamethod.normalisationDescription = Kurze Beschreibung der enthaltenen Normalisierung, falls vorhanden.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Durchflusseigenschafts-Datensatz" der Bezugsgr\u00F6\u00DFe (Durchflusseigenschaft), in dem die Wirkungskennzahlenwerte gemessen werden.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "Quelldatensatz" der Datenbank oder Datensatzver\u00F6ffentlichung, aus der dieser Datensatz durch Konvertierung gewonnen wurde. Dies kann z. B. die Konvertierung in ein anderes Format, die Anwendung einer anderen Nomenklatur, das Mapping von Flussnamen, die Umrechnung von Einheiten usw. umfassen. Die Charakterisierungsfaktoren d\u00FCrfen dadurch jedoch nicht ver\u00E4ndert oder neu modelliert worden sein. Dieser Eintrag ist f\u00FCr konvertierte Datens\u00E4tze erforderlich, die urspr\u00FCnglich aus anderen LCA-Datenbanken stammen (z. B. bei der Wiederver\u00F6ffentlichung von LCIA-Charakterisierungsfaktoren aus der Datenbank des urspr\u00FCnglichen Entwicklers der Wirkungsmethode). Hinweis\: Identisch wiederver\u00F6ffentlichte Datens\u00E4tze werden im Feld "Unver\u00E4nderte Wiederver\u00F6ffentlichung von\:" im Abschnitt "Ver\u00F6ffentlichung und Eigent\u00FCmerschaft" gekennzeichnet.
datasetdetail.tooltip.lciamethod.referenceToDataSource = Verweis auf "UUID der Quelle"(n) im "Quelldatensatz" der Datenquelle(n), die f\u00FCr die Modellierung des Wertes dieses einzelnen LCIA-Faktors verwendet wurde(n), z. B. ein bestimmtes Papier, ein Fragebogen, eine Monografie usw. Wenn, wie typischerweise, mehr als eine Datenquelle verwendet wurde, kann mehr als eine Quelle referenziert werden.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Kontakt-Datensatz(e)" der staatlichen Stelle(n), die diesen LCIA-Methoden-Datensatz und seine Auswirkungsfaktoren offiziell zur Verwendung im dokumentierten Umfang empfohlen hat/haben. Eventuell abweichende (herabgestufte) Empfehlungen f\u00FCr einzelne B\u00F6rsen sind im Abschnitt "Inputs und Outputs" des Datensatzes dokumentiert.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Quelldatensatz(e)" von externen Dokumenten/Dateien mit weiteren dokumentierenden Informationen zum Datensatz einschlie\u00DFlich der zugrundeliegenden Datenquellen (z. B. Zeit, geografische Abdeckung, Wirkungsmodelle, Charakterisierungsfaktoren, verwendete Datenbanken f\u00FCr Stoffeigenschaften usw.). (Hinweis\: kann indirekt auf eine digitale Datei verweisen.)
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Verweis auf "UUID des Durchflusses" des "Durchflussdatensatzes" zur Verkn\u00FCpfung des jeweiligen Impact-Faktors im "LCIA-Datensatz" mit dem jeweiligen "Durchflussdatensatz". Bitte beachten Sie, dass es bei ortsspezifischen LCIA-Methoden mehrere Verweise auf denselben "Flow-Datensatz" geben kann
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "LCIA-Methoden-Datensatz(e)" von LCIA-Charakterisierungsmethoden, die in diesem Datensatz enthalten sind oder zur Ableitung dieser LCIA-Methode verwendet werden
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Normalisierungsdatensatz(e)", der/die zur Berechnung der normalisierten Impact-Faktoren dieses Datensatzes verwendet wurde(n), falls vorhanden.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Gewichtungsdatensatz", der zur Berechnung der gewichteten Impact-Faktoren dieses Datensatzes verwendet wurde, falls vorhanden.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "Quelldatensatz(e)" von Flussdiagramm(en) und/oder Bildern, die die LCIA-Methode(n) darstellen.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "Quelldatensatz(e)" der Datenquellen, die das Charakterisierungsmodell betreffen (Richtlinien, unterst\u00FCtzende Dokumentation etc.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Normalisierungsdatens\u00E4tze", die zusammen mit den Impact-Faktoren dieses Datensatzes verwendet werden k\u00F6nnen.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Gewichtungsdatensatz(e)", die zusammen mit den Impact-Faktoren dieses Datensatzes verwendet werden k\u00F6nnen.
datasetdetail.tooltip.lciamethod.referenceYear = Bezugsjahr, in dem die Emission angenommen wird, d. h. das Startjahr des Zeitraums, f\u00FCr den die Auswirkung modelliert wird. Bei zeitunabh\u00E4ngigen Modellen sollte "zeitunabh\u00E4ngig" angegeben werden.
datasetdetail.tooltip.lciamethod.reviewDetails = Zusammenfassung der \u00DCberpr\u00FCfung. Alle folgenden Punkte sollten explizit angesprochen werden\: Vollst\u00E4ndigkeit und Angemessenheit des Modells, geografische und zeitliche Abdeckung und Differenzierung, Korrektheit und Genauigkeit der Stoffdaten oder anderer zugrunde liegender Daten; Angemessenheit und Koh\u00E4renz der Anwendung von Normalisierungs- und/oder Gewichtungsschemata, falls enthalten; Korrektheit, Angemessenheit, Verst\u00E4ndlichkeit und Vollst\u00E4ndigkeit der Datensatzdokumentation; Akzeptanz der LCIA-Methode durch die Interessengruppen. Optional\: Kommentar des Reviewers zu Charakterisierungsfaktoren f\u00FCr einzelne Elementarfl\u00FCsse oder Gruppen von Elementarfl\u00FCssen. Relevante Einschr\u00E4nkungen der \u00DCberpr\u00FCfung aufgrund mangelnder Transparenz oder Dokumentation sollten genannt werden. Hier kann eine allgemeine Qualit\u00E4tsaussage aufgenommen werden.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Beschreibung der g\u00FCltigen Zeitspanne des Datensatzes einschlie\u00DFlich Informationen zur eingeschr\u00E4nkten Verwendbarkeit innerhalb von Teilzeitspannen, falls vorhanden.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Art des Datensatzes hinsichtlich des Umfangs der Wirkungskette, die abgedeckt wird.
datasetdetail.tooltip.lciamethod.unit = Einheit, in der die Ergebnisse der Wirkungsabsch\u00E4tzungsmethode gemessen werden.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Methodische Hinweise f\u00FCr die Verwendung und Anwendung dieses Datensatzes, wie z. B. Grenzen der Anwendbarkeit oder Repr\u00E4sentativit\u00E4t sowie Empfehlungen, ihn zusammen mit anderen aus der gleichen LCIA-Methodik zu verwenden, um Konsistenz zu gew\u00E4hrleisten.
datasetdetail.tooltip.lciamethod.weighting = Angabe, ob eine Gewichtungsstufe in die resultierenden Impact-Faktoren einbezogen wurde oder nicht.
datasetdetail.tooltip.lciamethod.weightingDescription = Kurze Beschreibung der enthaltenen Gewichtung, falls vorhanden.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Zugriffsbeschr\u00E4nkungen / Nutzungsbedingungen f\u00DCr diesen Datensatz als Freitext oder unter Bezugnahme auf z. Lizenzbedingungen. Falls keine Einschr\u00E4nkungen bestehen, wird "Keine" eingegeben.
datasetdetail.tooltip.lifecyclemodel.define.connections = Verbindungsinformationen zwischen Prozessinstanzen \u00DCber den Anschluss von Produkt- oder Abfallflussb\u00F6rsen.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Abschnitt zum Definieren von Gruppen, zu denen Prozessinstanzen im Kontext dieses Lebenszyklusmodelldatensatzes die Zugeh\u00F6rigkeit deklarieren k\u00F6nnen. Gruppen sind benutzerdefiniert und k\u00F6nnen z.B. Lebenszyklusphasen, Vordergrund / Hintergrund, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Art der Lizenz, die f\u00DCr den Zugriff und die Verwendung dieses Datensatzes gilt.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Verweis auf die UUID des Prozessdatensatzes eines der verbindenden Ausgabeprodukt- oder Abfallflussaustausche dieser Prozessinstanz. Das hei\u00DFt, Welcher (Fluss-) Austausch auf der Ausgabeseite dieser Prozessinstanz soll mit dem Eingabeprodukt oder dem Abfall- (Fluss-) Austausch einer anderen Prozessinstanz verbunden werden?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Instanzen (Vorkommen) desselben Prozessdatensatzes in diesem Lebenszyklusmodell. Jeder Prozessdatensatz kann an verschiedenen Stellen innerhalb des Modells mit unterschiedlichen Parametereinstellungen auftreten und mit verschiedenen anderen Prozessinstanzen verbunden sein.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Quelldatensatz" des Flussdiagramms (der Flussdiagramme) und / oder Screenshots des Lebenszyklusmodells, das durch diesen Datensatz dargestellt wird. Zur klareren Darstellung und Dokumentation des Modells. Hinweis\: Der Quelldatensatz verweist auf das tats\u00E4chliche Bild als JPD- oder PNG-Datei oder als z. PDF-Datei mit mehreren Bildern.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Quelldatensatz (e)" einer detaillierten LCI- oder LCA-Studie oder einer anderen Studie zu dem Prozess oder Produkt, der durch diesen Datensatz dargestellt wird, sowie Dokumente / Dateien mit \u00DCbergreifenden dokumentarischen Informationen zu Technologie, geografischen und / oder zeitlichen Aspekten usw. die Ebene des Lebenszyklusmodells. (Hinweis\: Kann indirekt auf elektronische und Online-Dateien verweisen.)
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Prozessinstanz, die das Lebenszyklusmodell und damit alle direkt und indirekt verbundenen Prozessinstanzen des Modells skaliert; Es ist h\u00E4ufig eine Prozessinstanz am "Ende" der Lebenszyklusmodellkette oder der Prozess, der das gelieferte Gut, den Service oder die Funktion des Modells bereitstellt.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Verweis auf das LCI-Ergebnis oder teilweise terminierte Systemprozessdatens\u00E4tze, die aus diesem Modell generiert werden.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = durchschnittliche Masse pro Fl\u00E4cheneinheit (veraltet)
datasetdetail.tooltip.matmlPropName.bulk_density = Sch\u00FCttdichte
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = Umrechnungsfaktor auf 1kg
datasetdetail.tooltip.matmlPropName.grammage = grammage
datasetdetail.tooltip.matmlPropName.gross_density = Rohdichte
datasetdetail.tooltip.matmlPropName.layer_thickness = Schichtdicke
datasetdetail.tooltip.matmlPropName.linear_density = lineare Dichte
datasetdetail.tooltip.matmlPropName.productiveness = Produktivit\u00E4t
datasetdetail.tooltip.matmlPropName.weightperpiece = St\u00FCckgewicht
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = Rohdichte (veraltet)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = Knoten hat illegalen Status
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Kommunikationsausnahme. Bitte \u00FCberpr\u00FCfen Sie, ob die "Basis-URL der Service-Schnittstelle" korrekt ist.
datasetdetail.tooltip.notSelected = [nicht ausgew\u00E4hlt]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Angebot / Verbrauch oder Produktionsvolumen des spezifischen Gutes, der Dienstleistung oder der Technologie in der Region / dem Markt des angegebenen "Standorts". Das Marktvolumen wird in absoluten Zahlen pro Jahr, in g\u00E4ngigen Einheiten, f\u00FCr das angegebene "Bezugsjahr" angegeben. Bei multifunktionalen Prozessen sollten die Daten f\u00FCr alle Co-Funktionen (G\u00FCter und Dienstleistungen) angegeben werden.
datasetdetail.tooltip.process.baseName = Allgemeiner Name des Produkts oder Systems
datasetdetail.tooltip.process.complementingProcesses = "Prozessdatensatz/e", der/die diesen Teil-/Unterdatensatz eines vollst\u00E4ndigen Prozessdatensatzes erg\u00E4nzt/erg\u00E4nzen und als separate(r) Datensatz/e verf\u00FCgbar ist/sind. Der identifizierende Name dieses Teilsatzes sollte im Feld "Kennung des Teil-Datensatzes" angegeben werden.
datasetdetail.tooltip.process.completenessElementaryFlows = Vollst\u00E4ndigkeit der Elementarfl\u00FCsse im Abschnitt Inputs und Outputs dieses Datensatzes aus Wirkungsperspektive, hinsichtlich der Adressierung des einzelnen angegebenen Mid-Point-Problemfeldes / der Wirkungskategorie. Die Vollst\u00E4ndigkeit bezieht sich auf den Stand der wissenschaftlichen Erkenntnisse, ob ein einzelner Elementarfluss in relevanter Weise zum jeweiligen Mid-Point-Thema beitr\u00E4gt, das z. B. den ILCD-Referenzelementarfl\u00FCssen zugrunde liegt. Hinweis\: Die Aussage "Vollst\u00E4ndigkeit" bedeutet nicht automatisch, dass verwandte LCIA-Methoden existieren oder die Elementarfl\u00FCsse dieses Datensatzes referenzieren. Pr\u00FCfen Sie daher f\u00FCr die direkte Anwendbarkeit bestehender LCIA-Methoden das Feld "Unterst\u00FCtzte LCIA-Methoden-Datens\u00E4tze"].
datasetdetail.tooltip.process.completenessOtherProblemField = Vollst\u00E4ndigkeit der Erfassung elementarer Str\u00F6me, die zu anderen Problemfeldern beitragen, die hier als Freitext genannt werden, vorzugsweise unter Verwendung der gleichen Terminologie wie bei den angegebenen Umweltproblemen.
datasetdetail.tooltip.process.completenessProductModel = Vollst\u00E4ndigkeit der Erfassung der relevanten Produkt-, Abfall- und Elementarstr\u00F6me. [Anmerkungen\: F\u00FCr AKI-Ergebnisse und teilabgeschlossene Systeme bedeutet dies das gesamte zugrundeliegende Produktsystemmodell. "Relevant" bezieht sich auf die gesamte Umweltrelevanz, d. h. f\u00FCr die Einheitsprozesse einschlie\u00DFlich der vor- und nachgelagerten Belastungen durch Produkt- und Abfallstr\u00F6me].
datasetdetail.tooltip.process.dataCollectionPeriod = Datum(en) oder Zeitraum(e), in dem die Daten erfasst wurden. Beachten Sie, dass sich dies NICHT auf z. B. die Ver\u00F6ffentlichungsdaten von Papieren oder B\u00FCchern bezieht, aus denen die Daten m\u00F6glicherweise stammen, sondern auf den urspr\u00FCnglichen Datenerfassungszeitraum.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Prinzipien, die bei der Datenerfassung hinsichtlich der Vollst\u00E4ndigkeit von (auch Zwischen-) Produkt- und Abfallstr\u00F6men sowie von Elementarstr\u00F6men angewendet werden. Beispiele sind\: Abschneideregeln, systematischer Ausschluss von Infrastruktur, Dienstleistungen oder Hilfsstoffen usw. systematischer Ausschluss von Luft bei Verbrennungsprozessen, K\u00FChlwasser usw.
datasetdetail.tooltip.process.dataQualityIndicators = Datenqualit\u00E4tsindikatoren dienen dazu, die \u00FCberpr\u00FCften Schl\u00FCsselinformationen \u00FCber den Datensatz in einer definierten, computerlesbaren (und damit durchsuchbaren) Form bereitzustellen. Dies dient der Unterst\u00FCtzung von LCA-Praktikern bei der Identifizierung/Auswahl der hochwertigsten und geeignetsten Datens\u00E4tze.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Angewandte Prinzipien bei der Datenauswahl und bei der Kombination von Daten aus verschiedenen Quellen. Beinhaltet eine kurze Diskussion \u00FCber die Konsistenz der Datenquellen hinsichtlich der Daten selbst, der Modellierung und der Angemessenheit. Im Falle einer Mittelwertbildung\: Prinzipien und Datenauswahl bei der horizontalen und / oder vertikalen Mittelwertbildung.
datasetdetail.tooltip.process.dataSetValidUntil = Ende des Zeitabschnitts, bis zu dem der Datensatz g\u00FCltig ist.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Angewandte Prinzipien in Bezug auf Methoden, Quellen und Annahmen bei der Datenanpassung, einschlie\u00DFlich Extrapolationen von Daten aus einem anderen Zeitraum, einem anderen geografischen Gebiet oder einer anderen Technologie.
datasetdetail.tooltip.process.descriptionOfRestrictions = Zus\u00E4tzliche Erl\u00E4uterungen zum Ort
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Kurzbeschreibung eventueller Abweichungen von den "Grunds\u00E4tzen der Datenvollst\u00E4ndigkeit". Bei keiner (ergebnisrelevanten) Abweichung wird "keine" eingetragen.
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Beschreibung relevanter Abweichungen von den angewandten Ans\u00E4tzen sowie der relevanten spezifischen Ans\u00E4tze, die angewandt wurden, auch in einem eventuell enthaltenen Hintergrundsystem. Weitere Erl\u00E4uterungen und Details zu den angewandten Allokations-, Substitutions- und sonstigen Folgeans\u00E4tzen f\u00FCr relevante Prozesse, z. B. wie das marginale Substitut identifiziert wurde, Jahr und Region, deren Marktpreise bei der Marktallokation verwendet wurden, d. h. Methode, Verfahren, Daten/Informationsdetails. Falls es keine (ergebnisrelevanten) Abweichungen von den zuvor angegebenen AKI-Methodenans\u00E4tzen gibt und kein weiterer Erkl\u00E4rungsbedarf besteht, wird "keine" eingetragen.
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Kurze Beschreibung etwaiger Abweichungen von den allgemeinen "LCI-Methodenprinzipien" und zus\u00E4tzliche Erl\u00E4uterungen. Bezieht sich insbesondere auf spezifische Prozesse/F\u00E4lle, bei denen der angegebene "attributionale" oder "konsequente" Ansatz nicht angewendet wurde. Oder wo von irgendwelchen spezifischen Regeln zur Anwendung des "Consequential with attributional components"-Ansatzes abgewichen wurde. Auch hier kann ein Hinweis auf den "Verwendungszweck" der Datenerhebung erfolgen. Allokierte Kuppelprodukte k\u00F6nnen hier ebenfalls angegeben werden. Falls es keine (quantitativ relevanten) Abweichungen vom AKI-Methodenprinzip gibt, sollte "keine" angegeben werden.
datasetdetail.tooltip.process.deviationsFromModellingConstants = Kurze Beschreibung der datensatzspezifischen Abweichungen von den "Modellierungskonstanten", falls vorhanden, auch im eventuell enthaltenen Hintergrundsystem.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Kurzbeschreibung eventueller Abweichungen von den "Grunds\u00E4tzen der Datenauswahl und -kombination". Bei keiner (ergebnisrelevanten) Abweichung wird "keine" eingetragen.
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Kurzbeschreibung eventueller Abweichungen von den " Grunds\u00E4tzen der Datenbehandlung und Hochrechnung". Falls keine (ergebnisrelevanten) Abweichungen vorliegen, wird "keine" eingetragen. (Hinweis\: Wenn f\u00FCr einen "Standort" repr\u00E4sentative Daten f\u00FCr einen anderen "Standort" verwendet werden, kann hier deren urspr\u00FCngliche Repr\u00E4sentativit\u00E4t angegeben werden; siehe Feld "Prozentual abgedeckte Versorgung oder Produktion").
datasetdetail.tooltip.process.exchange.dataSourceType = Kennzeichnet den Datenquellentyp jedes einzelnen Eingangs oder Ausgangs als "Prim\u00E4r", "Sekund\u00E4r" oder "Gemischt prim\u00E4r/sekund\u00E4r".
datasetdetail.tooltip.process.exchange.generalComment = Allgemeiner Kommentar zu diesem spezifischen Input oder Output, z. B. zu den verwendeten Datenquellen und deren spezifischer Repr\u00E4sentativit\u00E4t usw., zum Status der "Finalisierung" eines Eintrags als Workflow-Information usw.
datasetdetail.tooltip.process.exchange.linkedprocess = Link zum erzeugenden/konsumierenden Prozessdatensatz
datasetdetail.tooltip.process.exchange.location = Ort, an dem der Austausch des Elementarstroms stattfindet. Wird nur f\u00FCr die LCIA-Methoden verwendet, die diese Information nutzen. Diese Information bezieht sich auf den Eintrag innerhalb desselben Feldes im Abschnitt "Inputs and Outpts" des "Process or LCI result data set".
datasetdetail.tooltip.process.exchange.maximumAmount = Maximaler Betrag des Inputs oder Outputs, wenn die Unsicherheitsverteilung gleichm\u00E4\u00DFig oder dreieckig ist. Im Falle von berechneten AKI-Ergebnissen und f\u00FCr die aggregierten Str\u00F6me in teilweise abgeschlossenen Systemdatens\u00E4tzen kann in diesem Feld das obere Ende des 95 %-Wahrscheinlichkeitsbereichs, d. h. der "97,5 %-Wert", angegeben werden.
datasetdetail.tooltip.process.exchange.meanAmount = Mittelwert des Inputs bzw. Outputs (Angabe nur f\u00FCr den Referenzfluss).
datasetdetail.tooltip.process.exchange.minimumAmount = Mindestbetrag des Inputs oder Outputs, wenn die Unsicherheitsverteilung gleichm\u00E4\u00DFig oder dreieckig ist. Im Falle von berechneten AKI-Ergebnissen und f\u00FCr die aggregierten Str\u00F6me in teilweise abgeschlossenen Systemdatens\u00E4tzen kann in diesem Feld das untere Ende des 95 %-Wahrscheinlichkeitsbereichs, d. h. der "2,5 %-Wert", angegeben werden.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Durchflussdatensatz" dieses Eingangs oder Ausgangs.
datasetdetail.tooltip.process.exchange.referenceToVariable = Datensatzinterne Referenz auf eine Variable oder einen Parameternamen, wie im Abschnitt "Mathematisches Modell" definiert. Der Wert dieser Variablen oder dieses Parameters wirkt als linearer Multiplikator auf den im Feld "Mittlere Menge" angegebenen Wert, um die "Resultierende Menge" zu ergeben, die den Endwert im Inventar darstellt.
datasetdetail.tooltip.process.exchange.resultingAmount = Endwert, der f\u00FCr die Berechnung der AKI-Ergebnisse und im Produktsystem verwendet wird\: Er errechnet sich als Produkt aus dem Wert des "Mean amount" mal dem Wert der "Variable". F\u00FCr den Fall, dass keine "Variable" eingegeben wird, ist der "Resultierende Betrag" identisch mit dem "Mittleren Betrag", d. h. es wird ein Faktor "1" angewendet.
datasetdetail.tooltip.process.formula = Mathematischer Ausdruck, der den Wert einer Variablen bestimmt. [Hinweis\: Ein Parameter wird definiert, indem der Wert manuell in das Feld "Mittelwert" eingegeben wird und dieses Feld leer gelassen werden kann].
datasetdetail.tooltip.process.functionalUnitFlowProperties = Zusatz, z.B. Dichte
datasetdetail.tooltip.process.functionalUnitOrOther = Menge, Name, Eigenschaft und Messgr\u00F6\u00DFe der funktionellen Einheit, wenn als @type nicht "Reference flow(s)" angegeben ist
datasetdetail.tooltip.process.generalComment = Hier k\u00F6nnen allgemeine Erl\u00E4uterungen zum Datensatz eingetragen werden.
datasetdetail.tooltip.process.identifierOfSubDataSet = Bezeichner eines Teilsatzes eines vollst\u00E4ndigen Prozessdatensatzes. Dies kann die Lebenszyklusstufe sein, die ein Datensatz abdeckt (wie in EPDs f\u00FCr die modulare LCI-Berichterstattung verwendet, wobei das Inventar in "Ressourcengewinnungsstufe", "Produktionsstufe", "Nutzungsstufe" und "End-of-Life-Stufe" aufgeteilt ist). Oder es kann z.B. die Art der Emissionsquelle sein, aus der die Elementarfl\u00FCsse der Inputs und Outputs stammen (z.B. "verbrennungsbedingt", "transportbedingt", etc.). Zusammen mit dem Feld "Erg\u00E4nzende Prozesse" erm\u00F6glicht dies die Aufteilung eines Prozessdatensatzes in mehrere eindeutig identifizierte Datens\u00E4tze, von denen jeder nur einen Teil des Inventars tr\u00E4gt und die zusammen das komplette Inventar darstellen. Bei der Benennung des Referenzflusses ist Vorsicht geboten, um Fehlinterpretationen zu vermeiden.
datasetdetail.tooltip.process.lciMethodApproaches = Nennt kurz den/die spezifischen Ansatz/e, der/die bei der AKI-Modellierung verwendet wurde/n, z. B. Allokation, Substitution usw. Im Falle von AKI-Ergebnissen und teilweise abgeschlossenen Systemdatens\u00E4tzen umfasst dies auch diejenigen, die im einbezogenen Hintergrundsystem angewendet wurden.
datasetdetail.tooltip.process.lciMethodPrinciple = LCI-Methodenprinzip bei der Modellierung des Produktsystems, d.h. hinsichtlich der Verwendung von Durchschnittsdaten (\= attributional \= nicht-marginal) oder der Modellierung von Effekten in einer ver\u00E4nderungsorientierten Weise (\= consequential \= marginal).
datasetdetail.tooltip.process.lciaResult.generalComment = Allgemeine Erl\u00E4uterungen
datasetdetail.tooltip.process.location = Ort, Land oder Region, welche(r/s) durch den Datensatz repr\u00E4sentiert wird. ISO-L\u00E4ndercode oder Regionalcode.
datasetdetail.tooltip.process.meanAmount = Mittlerer Betrag des LCIA-Ergebnisses des Inventars, berechnet f\u00FCr diese LCIA-Methode. Es sollten nur signifikante Ziffern angegeben werden.
datasetdetail.tooltip.process.meanValue = Vom Benutzer eingegebener Parameterwert ODER falls im Feld "Formel" eine Formel angegeben ist, wird hier das Ergebnis der Formel f\u00FCr die Variable angezeigt.
datasetdetail.tooltip.process.miniumValue = Mindestwert, der f\u00FCr diesen Parameter zul\u00E4ssig ist. Bei Variablen ist dieses Feld leer.
datasetdetail.tooltip.process.mixAndLocationTypes = Angabe von Informationen \u00FCber das Gut, die Dienstleistung oder den Prozess, ob es sich um einen Produktionsmix oder einen Verbrauchsmix handelt, Art der Verf\u00FCgbarkeit am Ort (wie z. B. "zum Verbraucher" oder "im Werk"). Getrennt durch Kommata.
datasetdetail.tooltip.process.modelDescription = Beschreibung des/der in diesem Abschnitt der mathematischen Beziehungen dargestellten Modells/Modelle. Kann Informationen \u00FCber Einschr\u00E4nkungen, Modellst\u00E4rken und -schw\u00E4chen usw. umfassen. (Hinweis\: Siehe auch die Angaben auf der Ebene der einzelnen Formel im Feld "Kommentar" und in der allgemeinen Prozessbeschreibung in den Feldern im Abschnitt "Technologie").
datasetdetail.tooltip.process.modellingConstants = Kurze Identifizierung und Beschreibung von Konstanten, die in der AKI-Modellierung verwendet werden, au\u00DFer Allokation / Substitution, z. B. systematische Festlegung von Recyclingquoten, Verwendung von Brutto- oder Nettoheizwert, etc.
datasetdetail.tooltip.process.name = Name des Produkts/Systems
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Prozentualer Anteil an der Gesamtversorgung, dem Verbrauch oder der Produktion der spezifischen Ware, Dienstleistung oder Technologie, die durch diesen Datensatz repr\u00E4sentiert wird, in der Region/dem Markt des angegebenen "Standorts". Bei multifunktionalen Prozessen wird der Marktanteil der spezifischen Technologie angegeben. Wenn Daten, die f\u00FCr einen an einem "Standort" betriebenen Prozess repr\u00E4sentativ sind, f\u00FCr einen anderen "Standort" verwendet werden, ist der Eintrag "0". Die Repr\u00E4sentativit\u00E4t f\u00FCr den urspr\u00FCnglichen "Standort" wird im Feld "Abweichung von Datenbehandlungs- und Hochrechnungsprinzipien, Erl\u00E4uterungen" dokumentiert.
datasetdetail.tooltip.process.referenceToComplementingProcess = Hinweis auf einen erg\u00E4nzenden Prozess
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "Quelldatensatz" der Datenbank oder Datensatzver\u00F6ffentlichung, aus der dieser Datensatz durch Konvertierung gewonnen wurde. Dies kann z. B. die Konvertierung in ein anderes Format, die Anwendung einer anderen Nomenklatur, das Mapping von Flussnamen, die Umrechnung von Einheiten usw. umfassen. Dadurch d\u00FCrfen jedoch die Eing\u00E4nge und Ausg\u00E4nge nicht ver\u00E4ndert oder neu modelliert worden sein, d. h. es werden die gleichen LCIA-Ergebnisse erzielt. Dieser Eintrag ist f\u00FCr konvertierte Datens\u00E4tze erforderlich, die urspr\u00FCnglich aus anderen LCA-Datenbanken stammen (z. B. bei der Wiederver\u00F6ffentlichung von Daten aus IISI-, ILCD- usw. Datenbanken). Hinweis\: Identisch wiederver\u00F6ffentlichte Datens\u00E4tze werden im Feld "Unver\u00E4nderte Wiederver\u00F6ffentlichung von\:" im Abschnitt "Ver\u00F6ffentlichung und Eigent\u00FCmerschaft" gekennzeichnet.
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "Quelldatensatz" der Quelle(n), in der/denen die Details der Grunds\u00E4tze der Datenvollst\u00E4ndigkeit, -auswahl, -kombination, -behandlung und -extrapolation beschrieben sind
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Quelldatensatz"\: Nennt ausschlie\u00DFlich den Hersteller oder Betreiber der durch diesen Datensatz repr\u00E4sentierten Ware, Dienstleistung oder Technologie, der diesen Datensatz in allen seinen Teilen offiziell freigegeben hat. Bei national oder international gemittelten Datens\u00E4tzen ist dies der jeweilige Wirtschaftsverband. Liegt keine offizielle Genehmigung vor, ist der Eintrag "Keine offizielle Genehmigung durch Hersteller oder Betreiber" einzutragen und der Verweis verweist auf einen leeren "Kontakt-Datensatz". Hinweise\: Der Hersteller oder Betreiber darf hier nur genannt werden, wenn eine schriftliche Genehmigung dieses Datensatzes erteilt wurde. Eine Anerkennung dieses Datensatzes durch eine andere Organisation als den Hersteller/Betreiber des Gutes, der Dienstleistung oder des Prozesses ist hier nicht anzugeben, sondern als "\u00DCberpr\u00FCfung" im Abschnitt Validierung].
datasetdetail.tooltip.process.referenceToDataSource = "Quelldatensatz" der Quelle(n), die f\u00FCr die Ableitung/Erstellung des Inventars dieses Datensatzes verwendet wurde(n), z. B. Frageb\u00F6gen, Monographien, Anlagenbetriebsprotokolle, etc. F\u00FCr AKI-Ergebnisse und teilabgeschlossene Systeme sind auch die Quellen f\u00FCr relevante Hintergrundsystemdaten anzugeben. Bei parametrisierten Datens\u00E4tzen sind auch hier die Quellen f\u00FCr die Parametrisierung / mathematischen Beziehungen im Abschnitt "Mathematisches Modell" zu referenzieren. Hinweis\: Wenn der Datensatz aus einer anderen Datenbank oder Datensatzver\u00F6ffentlichung stammt und nur neu ver\u00F6ffentlicht wird\: Kennzeichnen Sie die Herkunft eines konvertierten Datensatzes im Feld "Konvertierter Originaldatensatz von\:" im Abschnitt "Dateneingabe durch" und seine unver\u00E4nderte Wiederver\u00F6ffentlichung im Feld "Unver\u00E4nderte Wiederver\u00F6ffentlichung von\:" im Abschnitt "Ver\u00F6ffentlichung und Eigent\u00FCmerschaft". Die Datenquellen, die zur Modellierung eines konvertierten oder wiederver\u00F6ffentlichten Datensatzes verwendet wurden, sind aus Gr\u00FCnden der Transparenz dennoch hier in diesem Feld anzugeben].
datasetdetail.tooltip.process.referenceToExternalDocumentation = Hier k\u00F6nnen relevante Dokumente wie z.B. Sicherheitsdatenbl\u00E4tter, Hintergrundbericht o.\u00E4. angeh\u00E4ngt werden.
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Prozessdatensatz/e", der/die in diesem Datensatz enthalten ist/sind und als separate(r) Datensatz/e verf\u00FCgbar ist/sind.
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Quelldatensatz"(e), in dem/denen die allgemein verwendeten LCA-Methoden einschlie\u00DFlich der LCI-Methodenprinzipien und spezifischen Ans\u00E4tze, die Details der Modellierungskonstanten sowie alle anderen angewandten methodischen Konventionen beschrieben sind.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = Verweis auf die LCIA-Methode
datasetdetail.tooltip.process.referenceToReferenceFlow = Verweis auf den Referenzfluss des Datensatzes (interne ID des entsprechenden Outputs im Abschnitt "Exchanges")
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Kontakt-Datensatz" der Beh\u00F6rde, die diesen Datensatz registriert hat.
datasetdetail.tooltip.process.referenceToSupportedImpactAssessmentMethods = "LCIA-Methoden-Datens\u00E4tze", die auf die Elementarfl\u00FCsse im Abschnitt "Inputs" und "Outputs" angewendet werden k\u00F6nnen, d. h. ALLE diese Fl\u00FCsse werden durch den jeweiligen LCIA-Methoden-Datensatz referenziert (wenn sie umweltrelevant sind und ein Charakterisierungsfaktor f\u00FCr den jeweiligen Fluss definiert ist). Hinweis\: Die Anwendbarkeit ist nicht gegeben, wenn das Inventar einige elementare Fl\u00FCsse mit der gleichen Bedeutung wie im LCIA-Methoden-Datensatz referenziert enth\u00E4lt, aber in einer anderen Nomenklatur (und daher keinen Charakterisierungsfaktor tragen), oder wenn die Fl\u00FCsse Summenindikatoren oder Flussgruppen sind, die im LCIA-Methoden-Datensatz anders angesprochen werden.
datasetdetail.tooltip.process.referenceToTechnologyFlowDiagrammOrPicture = "Source"-Datens\u00E4tze des/der Flussdiagramm(e) bzw. Abbildung(en) f\u00FCr eine anschauliche Erl\u00E4uterung und Dokumentations des Datensatzes
datasetdetail.tooltip.process.referenceToTechnologyPictogramme = "Source"-Datensatz mit Piktogramm
datasetdetail.tooltip.process.referenceYear = Das erste Jahr der G\u00FCltigkeit des Datensatzes.
datasetdetail.tooltip.process.registrationNumber = Eine eindeutige Identifikationsnummer f\u00FCr diesen Datensatz, die von der Registrierungsbeh\u00F6rde vergeben wird.
datasetdetail.tooltip.process.reviewDetails = Zusammenfassung der Pr\u00FCfung
datasetdetail.tooltip.process.samplingProcedure = Stichprobenverfahren, das zur Quantifizierung der Mengen von Inputs und Outputs verwendet wird. M\u00F6gliche Probleme bei der Kombination verschiedener Probenahmeverfahren sollten erw\u00E4hnt werden
datasetdetail.tooltip.process.subLocation = Eine oder mehrere geografische Untereinheit(en) des angegebenen "Standorts". Solche Untereinheiten k\u00F6nnen z. B. die Probenahmestandorte eines Unternehmens-Durchschnittsdatensatzes, die L\u00E4nder eines Regionen-Durchschnittsdatensatzes oder bestimmte Standorte in einem L\u00E4nder-Durchschnittsdatensatz sein. (Hinweis\: Bei Datens\u00E4tzen mit nur einem Standort ist dieses Feld leer und der Standort wird im Feld "Standort" genannt).
datasetdetail.tooltip.process.technologicalApplicability = Beschreibung der vorgesehenen / m\u00F6glichen Anwendungen des Gutes, der Dienstleistung oder des Prozesses. Z.B. f\u00FCr welche Art von Produkten das Material, das durch diesen Datensatz repr\u00E4sentiert wird, verwendet wird. Beispiele\: "Diese hochreine Chemikalie wird nur f\u00FCr analytische Labore verwendet." oder "Diese Bulk-Chemikalie in technischer Qualit\u00E4t wird f\u00FCr Gro\u00DFsynthesen in der chemischen Industrie verwendet.". Oder\: "Dieser LKW wird nur f\u00FCr den Langstreckentransport von fl\u00FCssigen Bulk-Chemikalien verwendet".
datasetdetail.tooltip.process.technologyDescriptionAndIncludedProcesses = Beschreibung der technologischen Merkmale einschlie\u00DFlich der Betriebsbedingungen des Prozesses oder des Produktsystems. Bei letzterem umfasst dies die relevanten vor- und nachgelagerten Prozesse, die im Datensatz enthalten sind. Es sollte eine professionelle Terminologie verwendet werden.
datasetdetail.tooltip.process.timeRepresentativenessDescription = Erl\u00E4uterungen zur zeitlichen Repr\u00E4sentativit\u00E4t
datasetdetail.tooltip.process.treatmentStandardsRoutes = Spezifizierende Informationen \u00FCber das Gut, die Dienstleistung oder den Prozess in technischen Begriffen\: erhaltene Behandlung, erf\u00FCllte Norm, Produktqualit\u00E4t, Verwendungsinformationen, Name des Produktionswegs, Name des Edukts, prim\u00E4r / sekund\u00E4r usw. Getrennt durch Kommata.
datasetdetail.tooltip.process.typeOfDataSet = Art des Datensatzes hinsichtlich systematischer Einbeziehung/Ausschluss von vor- oder nachgelagerten Prozessen, Transparenz und interner (versteckter) Multifunktionalit\u00E4t sowie der Vollst\u00E4ndigkeit der Modellierung.
datasetdetail.tooltip.process.uncertaintyAdjustments = Beschreibung der bei der Unsicherheitsanpassung verwendeten Methoden, Quellen und Annahmen. Hinweis\: Bei Datens\u00E4tzen, bei denen die zus\u00E4tzliche Unsicherheit aufgrund mangelnder Repr\u00E4sentativit\u00E4t in die quantifizierten Unsicherheitswerte einbezogen wurde, werden in diesem Feld auch die urspr\u00FCngliche Repr\u00E4sentativit\u00E4t, die zus\u00E4tzliche Unsicherheit und das Verfahren, mit dem die Gesamtunsicherheit bewertet oder berechnet wurde, angegeben.
datasetdetail.tooltip.process.uncertaintyDistributionType = Definiert die Art der Unsicherheitsverteilung, die f\u00FCr dieses LCIA-Ergebnis g\u00FCltig ist.
datasetdetail.tooltip.process.useAdviceForDataSet = Besondere Hinweise zur Verwendung des Datensatzes
datasetdetail.tooltip.process.variableParameter = Name der Variable oder des Parameters, die als Skalierungsfaktoren f\u00FCr den "Mittleren Betrag" einzelner Eing\u00E4nge oder Ausg\u00E4nge des Datensatzes verwendet werden.
datasetdetail.tooltip.registryIsReguired = Auswahl der Registry ist erforderlich
datasetdetail.tooltip.registryWithSameUUIDAlreadyExists = Registrierung mit der gleichen UUID ist bereits vorhanden.
datasetdetail.tooltip.registryWithSameUrlAlreadyExists = Es existiert bereits eine Registrierung mit der gleichen URL.
datasetdetail.tooltip.restWSUnexpectedStatusException_errorMessage = Kommunikationsausnahme. Http-Status\: {0}. Bitte versuchen Sie es sp\u00E4ter erneut.
datasetdetail.tooltip.restWSUnknownException_errorMessage = Kommunikationsausnahme. Bitte versuchen Sie es sp\u00E4ter erneut. Die angeforderte Registry ist m\u00F6glicherweise nicht verf\u00FCgbar.
datasetdetail.tooltip.safetyMargins = Unsicherheitsmargen
datasetdetail.tooltip.safetyMarginsDescription = Beschreibung
datasetdetail.tooltip.scenario = Szenario
datasetdetail.tooltip.scenarios = Szenarien
datasetdetail.tooltip.source.publicationType = Bibliografischer Publikationstyp der Quelle.
datasetdetail.tooltip.source.referenceToDigitalFile = Link auf eine digitale Datei der Quelle (www-Adresse oder Intranet-Pfad; relativer oder absoluter Pfad). (Info\: Erm\u00F6glicht den direkten Zugriff auf z. B. vollst\u00E4ndige Berichte oder weitere Dokumentationen, die ebenfalls digital an diesen Datensatz angeh\u00E4ngt und gemeinsam mit der XML-Datei ausgetauscht werden k\u00F6nnen).
