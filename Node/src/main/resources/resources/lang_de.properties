datasetdetail.tooltip.dataset.scopeMethodsOfReview = Umfang der \u00DCberpr\u00FCfung, welche Aspekte und Komponenten des Datensatzes \u00FCberpr\u00FCft oder verifiziert wurden. Im Falle von aggregierten z. B. AKI-Ergebnissen auch und auf welcher Detailebene (z. B. nur AKI-Ergebnisse, eingeschlossene Einheitsprozesse, ...) die \u00DCberpr\u00FCfung / Verifizierung durchgef\u00FChrt wurde. Validierungsmethode(n), die im jeweiligen "Umfang der \u00DCberpr\u00FCfung" verwendet wurden.
