datasetdetail.tooltip.process.samplingProcedure = Procedimento de amostragem utilizado para quantificar as quantidades de Entradas e Sa\u00EDdas. Poss\u00EDveis problemas na combina\u00E7\u00E3o de diferentes procedimentos de amostragem devem ser mencionados
