datasetdetail.tooltip.dataset.accessRestrictions = Restri\u00E7\u00F5es de acesso / condi\u00E7\u00F5es de uso para este conjunto de dados como texto livre ou referentes, por exemplo, \u00E0s condi\u00E7\u00F5es de licen\u00E7a. No caso de n\u00E3o haver restri\u00E7\u00F5es, "Nenhuma" \u00E9 inserida.
datasetdetail.tooltip.dataset.approvalOfOverallCompliance = Aprova\u00E7\u00E3o oficial se e em que medida o conjunto de dados atende a todos os requisitos do "Sistema de Conformidade" a que se refere. Esta aprova\u00E7\u00E3o deve ser emitida/confirmada pelo propriet\u00E1rio desse sistema de conformidade, que \u00E9 identificado atrav\u00E9s do respectivo "Conjunto de dados de contato".
datasetdetail.tooltip.dataset.classLevel = Se mais de uma classe for especificada em um sistema de classifica\u00E7\u00E3o hier\u00E1rquica, o n\u00EDvel hier\u00E1rquico (1,2,...) poderia ser especificado com este atributo de classe.
datasetdetail.tooltip.dataset.className = Nome da classe.
datasetdetail.tooltip.dataset.classification = Classifica\u00E7\u00E3o estat\u00EDstica opcional ou outra classifica\u00E7\u00E3o do conjunto de dados. Tipicamente utilizado tamb\u00E9m para a estrutura\u00E7\u00E3o de bancos de dados de LCA.
datasetdetail.tooltip.dataset.copyright = Indica se existe ou n\u00E3o um direito autoral sobre o conjunto de dados. Decidido pelo "Propriet\u00E1rio do conjunto de dados". Nota\: Veja tamb\u00E9m o campo "Restri\u00E7\u00F5es de acesso e uso".
datasetdetail.tooltip.dataset.dataDerivationTypeStatus = Identifica a forma pela qual a quantidade individual de entrada/sa\u00EDda foi derivada (por exemplo, medida, estimada etc.), respectivamente o status e a relev\u00E2ncia dos dados ausentes.
datasetdetail.tooltip.dataset.dataSetVersion = N\u00FAmero da vers\u00E3o do conjunto de dados. Os primeiros dois d\u00EDgitos referem-se a atualiza\u00E7\u00F5es maiores, os segundos dois d\u00EDgitos a revis\u00F5es menores e corre\u00E7\u00F5es de erros, etc. Os terceiros tr\u00EAs d\u00EDgitos s\u00E3o destinados \u00E0 contagem autom\u00E1tica e interna das vers\u00F5es durante o desenvolvimento do conjunto de dados. Juntamente com o UUID do conjunto de dados, a "Vers\u00E3o do conjunto de dados" identifica de forma \u00FAnica cada conjunto de dados.
datasetdetail.tooltip.dataset.dateOfLastRevision = Data em que o conjunto de dados foi revisado pela \u00FAltima vez, normalmente manualmente.
datasetdetail.tooltip.dataset.documentationCompliance = Documenta\u00E7\u00E3o/Relat\u00F3rios de conformidade deste conjunto de dados com os respectivos requisitos estabelecidos pelo "sistema de conformidade" a que se refere.
datasetdetail.tooltip.dataset.intendedApplications = Documenta\u00E7\u00E3o da(s) aplica\u00E7\u00E3o(\u00F5es) prevista(s) de coleta de dados e modelagem do conjunto de dados. Isto indica / inclui informa\u00E7\u00F5es sobre o n\u00EDvel de detalhe, a especificidade e a ambi\u00E7\u00E3o de qualidade no esfor\u00E7o.
datasetdetail.tooltip.dataset.methodologicalCompliance = Conformidade metodol\u00F3gica deste conjunto de dados com os respectivos requisitos estabelecidos pelo "sistema de conformidade" a que se refere.
datasetdetail.tooltip.dataset.nomenclatureCompliance = Conformidade da nomenclatura deste conjunto de dados com os respectivos requisitos estabelecidos pelo "sistema de conformidade" a que se refere.
datasetdetail.tooltip.dataset.otherReviewDetails = Informa\u00E7\u00F5es adicionais do processo de revis\u00E3o, especialmente coment\u00E1rios recebidos de terceiros uma vez que o conjunto de dados tenha sido publicado ou coment\u00E1rios adicionais de revisores de uma revis\u00E3o externa adicional.
datasetdetail.tooltip.dataset.permanentDataSetURI = URI (ou seja, um endere\u00E7o de Internet) do original deste conjunto de dados. Nota\: Este identificador igualmente \u00FAnico a n\u00EDvel mundial suporta usu\u00E1rios e ferramentas de software para identificar e recuperar a vers\u00E3o original de um conjunto de dados via Internet ou para verificar as atualiza\u00E7\u00F5es dispon\u00EDveis. O URI n\u00E3o deve representar um endere\u00E7o WWW existente, mas deve ser \u00FAnico e apontar para o ponto de acesso aos dados, por exemplo, combinando o caminho www do propriet\u00E1rio dos dados com o UUID do conjunto de dados, por exemplo, http\://www.mycompany.com/lca/processes/50f12420-8855-12db-b606-0900210c9a66.]
datasetdetail.tooltip.dataset.project = Projeto dentro do qual o conjunto de dados foi modelado em sua vers\u00E3o atual. Nota\: Se o projeto foi publicado, por exemplo, como um relat\u00F3rio, isto pode ser referenciado no campo "Publica\u00E7\u00E3o do conjunto de dados em\:" na sub-sec\u00E7\u00E3o "Publica\u00E7\u00E3o e propriedade".
datasetdetail.tooltip.dataset.qualityCompliance = Conformidade de qualidade deste conjunto de dados com os respectivos requisitos estabelecidos pelo "sistema de conformidade" a que se refere.
datasetdetail.tooltip.dataset.referenceToCommissioner = "Conjunto de dados de contato" do comiss\u00E1rio / financiador da coleta / compila\u00E7\u00E3o de dados e da modelagem do conjunto de dados. Para grupos de comiss\u00E1rios, cada organiza\u00E7\u00E3o individual deve ser nomeada. Para atualiza\u00E7\u00F5es de conjuntos de dados e para uso direto de dados de estudos anteriormente encomendados, tamb\u00E9m deve ser nomeado o comiss\u00E1rio original.
datasetdetail.tooltip.dataset.referenceToCompleteReviewReport = "Conjunto de dados da fonte" do relat\u00F3rio de revis\u00E3o completo.
datasetdetail.tooltip.dataset.referenceToComplianceSystem = "Conjunto de dados de origem" do "Sistema de Conformidade" que \u00E9 declarado como sendo atendido pelo conjunto de dados.
datasetdetail.tooltip.dataset.referenceToContact = "Conjunto de dados de contato" de grupos de trabalho, organiza\u00E7\u00F5es ou redes de bancos de dados aos quais EITER pertence esta pessoa ou entidade OU este banco de dados, formato do conjunto de dados, ou sistema de conformidade. [Nota\: Isto n\u00E3o implica necessariamente uma rela\u00E7\u00E3o juridicamente vinculante, mas tamb\u00E9m pode ser uma filia\u00E7\u00E3o volunt\u00E1ria].
datasetdetail.tooltip.dataset.referenceToDataSetFormat = "Conjunto de dados de origem" da vers\u00E3o usada do formato ILCD. Se campos adicionais de formato de dados foram integrados ao arquivo do conjunto de dados, usando a op\u00E7\u00E3o "namespace", o(s) namespace(s) do formato usado(s) deve(m) ser dado(s). Este \u00E9 o caso se os conjuntos de dados transportarem informa\u00E7\u00F5es adicionais conforme especificado por outros formatos espec\u00EDficos de LCA, por exemplo, de outras redes de banco de dados ou softwares de LCA.
datasetdetail.tooltip.dataset.referenceToLogo = "Conjunto de dados da fonte" do logotipo da organiza\u00E7\u00E3o ou fonte a ser utilizada nos relat\u00F3rios, etc.
datasetdetail.tooltip.dataset.referenceToOwnershipOfDataSet = "Conjunto de dados de contato" da pessoa ou entidade que possui este conjunto de dados. (Nota\: este n\u00E3o \u00E9 necessariamente o editor do conjunto de dados).
datasetdetail.tooltip.dataset.referenceToPersonOrEntityEnteringTheData = "Conjunto de dados de contato" da pessoa ou entidade respons\u00E1vel que documentou este conjunto de dados, ou seja, inseriu os dados e as informa\u00E7\u00F5es descritivas.
datasetdetail.tooltip.dataset.referenceToPersonOrEntityGeneratingTheDataSet = "Conjunto de dados de contato" da(s) pessoa(s), grupo(s) de trabalho, organiza\u00E7\u00E3o(\u00F5es) ou rede de banco de dados, que gerou o conjunto de dados, ou seja, ser respons\u00E1vel por sua exatid\u00E3o em rela\u00E7\u00E3o aos m\u00E9todos, invent\u00E1rio e informa\u00E7\u00F5es documentais.
datasetdetail.tooltip.dataset.referenceToPrecedingDataSetVersion = O \u00FAltimo conjunto de dados anterior, que foi substitu\u00EDdo por esta vers\u00E3o. Ou um URI desse conjunto de dados (ou seja, um endere\u00E7o de Internet) ou seu UUID mais n\u00FAmero de vers\u00E3o \u00E9 dado (ou ambos).
datasetdetail.tooltip.dataset.referenceToUnchangedRepublication = "Conjunto de dados de origem" da publica\u00E7\u00E3o, na qual este conjunto de dados foi publicado pela primeira vez. Nota\: Isto se refere exatamente a este conjunto de dados como ele \u00E9, sem qualquer convers\u00E3o de formato, ajustes, mapeamento de nomes de fluxo, etc. Caso este conjunto de dados tenha sido modificado/convertido, a fonte original \u00E9 documentada em "Conjunto de dados original convertido de\:" na se\u00E7\u00E3o "Entrada de dados por"].
datasetdetail.tooltip.dataset.relativeStandardDeviation95In = A incerteza global resultante do valor vari\u00E1vel calculado considerando a incerteza das medi\u00E7\u00F5es, modelagem, adequa\u00E7\u00E3o, etc. [Notas\: Para a distribui\u00E7\u00E3o log-normal \u00E9 indicado o quadrado do desvio padr\u00E3o geom\u00E9trico (SDg^2). O valor m\u00E9dio vezes SDg^2 \u00E9 igual ao valor de 97,5% (
datasetdetail.tooltip.dataset.reviewCompliance = Rever/verificar a conformidade deste conjunto de dados com os respectivos requisitos estabelecidos pelo "sistema de conformidade" a que se refere.
datasetdetail.tooltip.dataset.reviewerNameInstitution = "Conjunto de dados de contato" do revisor. O nome completo do(s) revisor(es) e institui\u00E7\u00E3o(\u00F5es), assim como um endere\u00E7o de contato e/ou e-mail devem ser fornecidos nesse conjunto de dados de contato.
datasetdetail.tooltip.dataset.scopeMethodsOfReview = Escopo da revis\u00E3o a respeito de quais aspectos e componentes do conjunto de dados foram revisados ou verificados. No caso de resultados agregados, por exemplo, LCI tamb\u00E9m e em que n\u00EDvel de detalhe (por exemplo, resultados LCI apenas, incluindo processos unit\u00E1rios, ...) a revis\u00E3o / verifica\u00E7\u00E3o foi realizada. M\u00E9todo(s) de valida\u00E7\u00E3o utilizado(s) no respectivo "Escopo da revis\u00E3o".
datasetdetail.tooltip.dataset.synonyms = Sin\u00F4nimos / nomes alternativos / marcas do bem, servi\u00E7o, ou processo. Separados por ponto-e-v\u00EDrgula.
datasetdetail.tooltip.dataset.timeStamp = Data e hora de gera\u00E7\u00E3o do conjunto de dados, normalmente uma entrada automatizada ("\u00FAltimo salvo").
datasetdetail.tooltip.dataset.typeOfReview = Tipo de revis\u00E3o que tem sido realizada em rela\u00E7\u00E3o \u00E0 independ\u00EAncia e tipo de processo de revis\u00E3o.
datasetdetail.tooltip.dataset.uncertaintyDistributionType = Define o tipo de distribui\u00E7\u00E3o de incerteza que \u00E9 v\u00E1lida para este objeto ou par\u00E2metro em particular.
datasetdetail.tooltip.dataset.uuid = Identificador Universalmente \u00DAnico deste conjunto de dados, gerado automaticamente. Junto com a "Vers\u00E3o do conjunto de dados", o UUID identifica de forma \u00FAnica cada conjunto de dados.
datasetdetail.tooltip.dataset.workflowAndPublicationStatus = Fluxo de trabalho ou status de publica\u00E7\u00E3o do conjunto de dados. Detalhes, por exemplo, das datas de publica\u00E7\u00E3o previstas devem ser fornecidos a pedido do "Propriet\u00E1rio do conjunto de dados".
datasetdetail.tooltip.datasetRegistration_sent = O pedido de registro no Dataset foi enviado
datasetdetail.tooltip.flow.CASNumber = Sistemas de Abstratos Qu\u00EDmicos N\u00FAmero da subst\u00E2ncia. [Nota\: Deve ser dado somente para subst\u00E2ncias (virtualmente) puras, mas N\u00C3O tamb\u00E9m para o principal constituinte de um material ou produto, etc.].
datasetdetail.tooltip.flow.ECNumber = N\u00FAmero da subst\u00E2ncia na Comunidade Europ\u00E9ia
datasetdetail.tooltip.flow.category = Nome da categoria deste fluxo elementar.
datasetdetail.tooltip.flow.dataDerivationTypeStatus = Identifica a forma pela qual o valor da propriedade Flow foi derivado (por exemplo, medido, estimado, etc.), respectivamente o status e a relev\u00E2ncia dos dados ausentes.
datasetdetail.tooltip.flow.elementaryFlowCategorization = Identifica\u00E7\u00E3o de informa\u00E7\u00F5es de categoria/compartimento utilizadas exclusivamente para fluxos elementares. Por exemplo, "Emiss\u00F5es para o ar", "Recursos renov\u00E1veis", etc.
datasetdetail.tooltip.flow.generalComment = Texto livre para informa\u00E7\u00F5es gerais sobre o conjunto de dados do Fluxo. Ele pode conter informa\u00E7\u00F5es sobre, por exemplo, o uso da subst\u00E2ncia, bem, servi\u00E7o ou processo em uma tecnologia espec\u00EDfica ou contexto industrial, fontes de informa\u00E7\u00E3o utilizadas, princ\u00EDpios de sele\u00E7\u00E3o de dados, etc.
datasetdetail.tooltip.flow.isA = Este conjunto de dados representa uma inst\u00E2ncia mais espec\u00EDfica deste outro fluxo de produtos mais gen\u00E9ricos.
datasetdetail.tooltip.flow.locationOfSupply = Utilizado somente para fluxos de produtos ou res\u00EDduos e somente necess\u00E1rio para bancos de dados do tipo matriz. Localiza\u00E7\u00E3o ou regi\u00E3o de fornecimento / consumo ou produ\u00E7\u00E3o do bem ou servi\u00E7o, ou opera\u00E7\u00E3o do processo. [Nota 1\: A entrada pode ser do tipo "c\u00F3digo de pa\u00EDs ISO 3166 de duas letras" para pa\u00EDses, "c\u00F3digos regionais de sete letras" para regi\u00F5es ou continentes, ou "\u00E1reas de mercado e organiza\u00E7\u00F5es de mercado", como pr\u00E9-definido para o ILCD. Tamb\u00E9m pode ser dado um nome para, por exemplo, uma planta espec\u00EDfica, etc. (por exemplo, "FR, Lyon, XY Company, Z Site"; definido pelo usu\u00E1rio). Nota 2\: O fato de a entrada se referir \u00E0 produ\u00E7\u00E3o ou ao consumo/fornecimento tem que ser indicado no campo de nome "Mix e tipos de localiza\u00E7\u00E3o", por exemplo, como "Mix de produ\u00E7\u00E3o"].
datasetdetail.tooltip.flow.maximumValue = Valor m\u00E1ximo desta propriedade de fluxo no caso da distribui\u00E7\u00E3o da incerteza ser uniforme ou triangular.
datasetdetail.tooltip.flow.meanValue = Valor para o fluxo expresso nesta propriedade de fluxo em rela\u00E7\u00E3o ao valor do fluxo expresso em sua propriedade de fluxo de refer\u00EAncia (ver campo "Refer\u00EAncia \u00E0 propriedade de fluxo de refer\u00EAncia" na se\u00E7\u00E3o "Refer\u00EAncia quantitativa"). [Notas e exemplos\: Se o fluxo do produto "Diesel" for expresso por padr\u00E3o em "Massa" (
datasetdetail.tooltip.flow.minimumValue = Valor m\u00EDnimo desta propriedade de fluxo no caso da distribui\u00E7\u00E3o da incerteza ser uniforme ou triangular.
datasetdetail.tooltip.flow.name = Descritivo geral e especificando o nome do fluxo.
datasetdetail.tooltip.flow.referenceToReferenceFlowProperty = Uma das propriedades de Fluxo de fluxo, que \u00E9 definida como a propriedade de fluxo padr\u00E3o na qual o fluxo medido. (Refer\u00EAncia interna do conjunto de dados a uma das propriedades de fluxo na se\u00E7\u00E3o "Propriedades quantitativas de fluxo").
datasetdetail.tooltip.flow.referenceToTechnicalSpecification = "Conjunto(s) de dados de origem" da especifica\u00E7\u00E3o t\u00E9cnica do produto ou res\u00EDduo, ficha de dados de res\u00EDduo, ficha de dados de seguran\u00E7a, etc.
datasetdetail.tooltip.flow.sumFormula = F\u00F3rmula de soma qu\u00EDmica da subst\u00E2ncia.
datasetdetail.tooltip.flow.technologicalApplicability = Descri\u00E7\u00E3o das aplica\u00E7\u00F5es pretendidas / poss\u00EDveis do bem ou servi\u00E7o, ou desperd\u00EDcio. Por exemplo, para que tipo de produtos o material, representado por este conjunto de dados, \u00E9 utilizado. Exemplos\: "Este produto qu\u00EDmico de alta pureza \u00E9 usado somente para laborat\u00F3rios anal\u00EDticos" ou "Este produto qu\u00EDmico a granel de qualidade t\u00E9cnica \u00E9 usado para s\u00EDntese em larga escala na ind\u00FAstria qu\u00EDmica". Ou\: "Este tipo de bio-res\u00EDduos \u00E9 tipicamente compostado ou biodigestado, pois o teor de \u00E1gua \u00E9 muito alto para uma combust\u00E3o eficiente".
datasetdetail.tooltip.flow.typeOfDataSet = Nomes do tipo b\u00E1sico do fluxo.
datasetdetail.tooltip.flowproperty.generalComment = Texto livre para informa\u00E7\u00F5es gerais sobre o conjunto de dados. Pode conter coment\u00E1rios sobre, por exemplo, fontes de informa\u00E7\u00E3o utilizadas, bem como declara\u00E7\u00F5es de qualidade gerais (internas, n\u00E3o revisadas).
datasetdetail.tooltip.flowproperty.name = Nome da propriedade de fluxo.
datasetdetail.tooltip.flowproperty.referenceToDataSource = "Conjunto de dados fonte" de fonte(s) de dados utilizados para o conjunto de dados, por exemplo, um papel, um question\u00E1rio, uma monografia, etc. As principais fontes de dados brutos devem ser nomeadas, tamb\u00E9m. [Nota\: relevante especialmente para dados de pre\u00E7os de mercado].
datasetdetail.tooltip.flowproperty.referenceToReferenceUnitGroup = "Conjunto de dados do grupo de unidades" e sua unidade de refer\u00EAncia, na qual \u00E9 medida a propriedade Flow.
datasetdetail.tooltip.flowproperty.synonyms = Os sin\u00F4nimos s\u00E3o nomes alternativos para o "Nome" da propriedade Flow.
datasetdetail.tooltip.indicator = Indicador
datasetdetail.tooltip.indicatorsImpactAssessment = Indicadores da avalia\u00E7\u00E3o de impacto
datasetdetail.tooltip.indicatorsLifeCycle = Indicadores do ciclo de vida
datasetdetail.tooltip.invalidGLADUrlException_errorMessage = O URL para registro na GLAD \u00E9 inv\u00E1lido. Favor entrar em contato com o administrador.
datasetdetail.tooltip.lciamethod.areaOfProtection = Somente para indicadores de danos (endpoint) e de ponto \u00FAnico\: \u00C1rea(s) de Prote\u00E7\u00E3o a que o conjunto de dados se refere.
datasetdetail.tooltip.lciamethod.completenessImpactCoverage = Estimativa da completude da cobertura de impacto(s), conforme identificado nos campos "Categoria(s) de impacto" ou - somente para metodologias LCIA com indicador de danos ou indicadores combinados de ponto \u00FAnico - "\u00C1rea(s) de prote\u00E7\u00E3o". Expressa pela extens\u00E3o quantitativa da cobertura do impacto cientificamente reconhecido. Observe que esta informa\u00E7\u00E3o \u00E9 tipicamente altamente incerta.
datasetdetail.tooltip.lciamethod.consideredMechanisms = Descri\u00E7\u00E3o dos mecanismos ambientais ou outros inclu\u00EDdos na parte explicitamente considerada da cadeia de impacto. Pode se relacionar com (ilustrativo)\: Para emiss\u00F5es, por exemplo\: transporte, convers\u00E3o / degrada\u00E7\u00E3o, exposi\u00E7\u00E3o, efeito(s), dano(s) sobre os seres humanos e o meio ambiente natural. Para recursos materiais e energ\u00E9ticos\: escassez ou outro conceito de impacto. Para uso do solo\: solo, \u00E1rea, meachanismos relacionados \u00E0 biocoenose, efeito(s), dano(s).
datasetdetail.tooltip.lciamethod.deviatingRecommendation = N\u00EDvel de recomenda\u00E7\u00E3o diferente (rebaixado) para este interc\u00E2mbio, em refer\u00EAncia ao n\u00EDvel de recomenda\u00E7\u00E3o do conjunto de dados do m\u00E9todo LCIA como um todo (ver campo "Recomenda\u00E7\u00E3o oficial do conjunto de dados pelo \u00F3rg\u00E3o governamental\:").
datasetdetail.tooltip.lciamethod.deviationsFromLCIAMethodPrinciple = Breve descri\u00E7\u00E3o de poss\u00EDveis desvios espec\u00EDficos do "princ\u00EDpio(s) do m\u00E9todo LCIA". Refere-se especialmente a explica\u00E7\u00F5es sobre a combina\u00E7\u00E3o dos m\u00E9todos LCIA com princ\u00EDpios diferentes em uma \u00FAnica metodologia LCIA.
datasetdetail.tooltip.lciamethod.duration = Per\u00EDodo de tempo para o qual o impacto \u00E9 modelado.
datasetdetail.tooltip.lciamethod.exchangeDirection = Dire\u00E7\u00E3o do interc\u00E2mbio; esta informa\u00E7\u00E3o se refere \u00E0 entrada dentro do mesmo campo no "Conjunto de dados do processo".
datasetdetail.tooltip.lciamethod.generalComment = Informa\u00E7\u00F5es gerais sobre o conjunto de dados, incluindo, por exemplo, declara\u00E7\u00F5es de qualidade gerais (internas, n\u00E3o revistas), assim como fontes de informa\u00E7\u00E3o utilizadas. (Nota\: Favor verificar tamb\u00E9m os campos mais espec\u00EDficos, por exemplo, em "Aplica\u00E7\u00E3o pretendida", "Aconselhamento sobre o uso do conjunto de dados" e os campos na se\u00E7\u00E3o "Modelagem e valida\u00E7\u00E3o" para evitar entradas sobrepostas).
datasetdetail.tooltip.lciamethod.geographicalRepresentativenessDescription = Explica\u00E7\u00E3o adicional sobre aspectos adicionais do local, tanto em rela\u00E7\u00E3o \u00E0 interven\u00E7\u00E3o quanto ao impacto\: se certas \u00E1reas est\u00E3o isentas do local, se os dados s\u00E3o v\u00E1lidos apenas para certas sub-localiza\u00E7\u00F5es dentro do local indicado, ou se os valores dos indicadores de impacto para certos fluxos elementares s\u00E3o extrapolados de outra \u00E1rea geogr\u00E1fica que n\u00E3o a indicada. Informa\u00E7\u00F5es sobre o uso de locais gen\u00E9ricos de interven\u00E7\u00E3o e/ou impacto, e outras restri\u00E7\u00F5es.
datasetdetail.tooltip.lciamethod.impactCategory = Categoria de impacto/ies cobertos pelo m\u00E9todo ou metodologia LCIA.
datasetdetail.tooltip.lciamethod.impactIndicator = Descri\u00E7\u00E3o do significado do indicador de impacto deste conjunto de dados (n\u00E3o aplic\u00E1vel aos conjuntos de dados das metodologias LCIA).
datasetdetail.tooltip.lciamethod.impactLocation = Local ou regi\u00E3o onde o impacto \u00E9 modelado para ocorrer. [Nota\: A entrada pode ser do tipo "c\u00F3digo de pa\u00EDs ISO 3166 de duas letras" para pa\u00EDses, "c\u00F3digos regionais de sete letras" para regi\u00F5es ou continentes, ou "\u00E1reas de mercado e organiza\u00E7\u00F5es de mercado", como pr\u00E9-definido para o ILCD. Tamb\u00E9m pode ser dado aqui um nome para, por exemplo, uma bacia de capta\u00E7\u00E3o espec\u00EDfica, etc., definido pelo usu\u00E1rio].
datasetdetail.tooltip.lciamethod.interventionLocation = Ocorr\u00EAncia espec\u00EDfica, pa\u00EDs ou regi\u00E3o dos fluxos/interc\u00E2mbios elementares para os quais o m\u00E9todo LCIA (ologia) \u00E9 v\u00E1lido / modelado. [Nota\: A entrada pode ser do tipo "c\u00F3digo de pa\u00EDs ISO 3166 de duas letras" para pa\u00EDses, "c\u00F3digos regionais de sete letras" para regi\u00F5es ou continentes, ou "\u00E1reas de mercado e organiza\u00E7\u00F5es de mercado", como pr\u00E9-definido para a ILCD. Tamb\u00E9m pode ser dado um nome para, por exemplo, uma f\u00E1brica espec\u00EDfica, etc. (por exemplo, "FR, Lyon, XY Company, Z Site"; definido pelo usu\u00E1rio). ]
datasetdetail.tooltip.lciamethod.interventionSubLocation = Subunidade(s) geogr\u00E1fica(is) de "Local(is) de interven\u00E7\u00E3o" que especificam melhor os sub-locais especificamente modelados. Tais sub-unidades podem ser, por exemplo, locais de uma empresa, bacias espec\u00EDficas modeladas, pa\u00EDses de um continente, ou locais em um pa\u00EDs. Informa\u00E7\u00F5es sobre representatividade limitada devem ser fornecidas, se aplic\u00E1vel.
datasetdetail.tooltip.lciamethod.inventoryItems = N\u00FAmero de subst\u00E2ncias qu\u00EDmicas/grupos de subst\u00E2ncias, elementos qu\u00EDmicos ou tipos cobertos, sem considerar variantes por emiss\u00E3o ambiental ou compartimento da fonte, localiza\u00E7\u00E3o geogr\u00E1fica, tempo, ou outro.
datasetdetail.tooltip.lciamethod.lciaMethodPrinciple = O(s) princ\u00EDpio(s) do m\u00E9todo LCIA foi(foram) seguido(s) para derivar os fatores de impacto.
datasetdetail.tooltip.lciamethod.level = N\u00EDvel de recomenda\u00E7\u00E3o dado a este conjunto de dados pelo \u00F3rg\u00E3o governamental recomendador. Observe que o n\u00EDvel de recomenda\u00E7\u00E3o de fluxos elementares individuais pode ser diferente (inferior) do n\u00EDvel geral; isto \u00E9 documentado como "Recomenda\u00E7\u00E3o divergente" na se\u00E7\u00E3o "Fatores de caracteriza\u00E7\u00E3o" diretamente para cada fluxo elementar afetado.
datasetdetail.tooltip.lciamethod.location = Local onde ocorre a troca do fluxo elementar. Usado somente para os m\u00E9todos LCIA, que fazem uso de tais informa\u00E7\u00F5es. Esta informa\u00E7\u00E3o refere-se \u00E0 entrada dentro do mesmo campo no "Conjunto de dados do processo".
datasetdetail.tooltip.lciamethod.maximumValue = Valor m\u00E1ximo do fator de caracteriza\u00E7\u00E3o para a troca caso a distribui\u00E7\u00E3o da incerteza seja uniforme ou triangular.
datasetdetail.tooltip.lciamethod.meanValue = Valor m\u00E9dio do fator de caracteriza\u00E7\u00E3o do impacto para o interc\u00E2mbio identificado pelos campos "Refer\u00EAncia ao conjunto de dados de fluxo", "Dire\u00E7\u00E3o do interc\u00E2mbio" e "Localiza\u00E7\u00E3o da dire\u00E7\u00E3o". Recomenda-se reportar apenas d\u00EDgitos significativos do montante. \! Se para um fluxo elementar sua contribui\u00E7\u00E3o relevante para este tema LCIA \u00E9 conhecida pelo conhecimento cient\u00EDfico de ponta, mas nenhum fator de impacto \u00E9 fornecido no m\u00E9todo LCIA, o fluxo deve, contudo, ser referenciado e o valor m\u00E9dio a ser inserido \u00E9 "0"\!
datasetdetail.tooltip.lciamethod.meaning = Significado espec\u00EDfico do n\u00EDvel de recomenda\u00E7\u00E3o declarado deste m\u00E9todo / metodologia LCIA e dos fatores de caracteriza\u00E7\u00E3o, conforme definido no documento de orienta\u00E7\u00E3o referenciado no campo "Sistema de conformidade".
datasetdetail.tooltip.lciamethod.methodology = Nome da metodologia LCIA/ies o conjunto de dados pertence a, se houver
datasetdetail.tooltip.lciamethod.minimumValue = Valor m\u00EDnimo do fator de caracteriza\u00E7\u00E3o para a troca caso a distribui\u00E7\u00E3o da incerteza seja uniforme ou triangular.
datasetdetail.tooltip.lciamethod.modelDescription = Descri\u00E7\u00E3o do modelo usado para calcular os valores do indicador de impacto LCIA, incluindo fontes de dados subjacentes de propriedade da subst\u00E2ncia, concentra\u00E7\u00F5es de fundo, etc. Se uma metodologia LCIA compreende v\u00E1rios m\u00E9todos LCIA, estes s\u00E3o explicitamente inclu\u00EDdos na descri\u00E7\u00E3o. A nomenclatura profissional \u00E9 usada para a descri\u00E7\u00E3o. Note que os fatores de normaliza\u00E7\u00E3o e de pondera\u00E7\u00E3o eventualmente inclu\u00EDdos s\u00E3o descritos nos campos separados dedicados.
datasetdetail.tooltip.lciamethod.modelName = Nome(s) do(s) modelo(s) utilizado(s) para o c\u00E1lculo dos valores do indicador de impacto LCIA (se houver)
datasetdetail.tooltip.lciamethod.name = Nome do conjunto de dados. Composto da seguinte forma "Nome curto da metodologia LCIA; Categoria/ies; ponto m\u00E9dio/ponto final; Indicador de impacto; Nome curto da fonte". Os componentes n\u00E3o aplic\u00E1veis s\u00E3o deixados de fora. Exemplos\: "Impactos2007+; mudan\u00E7a clim\u00E1tica; ponto m\u00E9dio; potencial de aquecimento global; IPCC 2001"; "ABC 2006; acidifica\u00E7\u00E3o; ponto final; perda de diversidade de esp\u00E9cies; John Doe 2006"; "My-indicator2009; combinado; ponto final; Ecopontos; v\u00E1rios".
datasetdetail.tooltip.lciamethod.normalisation = Indica\u00E7\u00E3o se uma etapa de normaliza\u00E7\u00E3o foi ou n\u00E3o inclu\u00EDda nos fatores de impacto resultantes.
datasetdetail.tooltip.lciamethod.normalisationDescription = Breve descri\u00E7\u00E3o da normaliza\u00E7\u00E3o inclu\u00EDda, se houver.
datasetdetail.tooltip.lciamethod.referenceQuantity = "Conjunto de dados da propriedade de fluxo" da quantidade de refer\u00EAncia (propriedade de fluxo), na qual os valores do indicador de impacto s\u00E3o medidos.
datasetdetail.tooltip.lciamethod.referenceToConvertedOriginalDataSetFrom = "Conjunto de dados fonte" do banco de dados ou publica\u00E7\u00E3o do conjunto de dados a partir do qual este conjunto de dados foi obtido por convers\u00E3o. Isto pode abranger, por exemplo, convers\u00E3o para um formato diferente, aplica\u00E7\u00E3o de uma nomenclatura diferente, mapeamento de nomes de fluxos, convers\u00E3o de unidades, etc. Isto pode, no entanto, n\u00E3o ter modificado ou modificado novamente os fatores de caracteriza\u00E7\u00E3o. Esta entrada \u00E9 necess\u00E1ria para conjuntos de dados convertidos originados originalmente de outros bancos de dados da LCA (por exemplo, ao republicar fatores de caracteriza\u00E7\u00E3o LCIA a partir do banco de dados do desenvolvedor do m\u00E9todo de impacto original). Nota\: Conjuntos de dados id\u00EAnticos s\u00E3o identificados no campo "Republica\u00E7\u00E3o inalterada de\:" na se\u00E7\u00E3o "Publica\u00E7\u00E3o e propriedade".
datasetdetail.tooltip.lciamethod.referenceToDataSource = Refer\u00EAncia \u00E0 "UUID da fonte" no "Conjunto de dados da fonte" da(s) fonte(s) de dados utilizada(s) para modelar o valor deste \u00FAnico fator LCIA, por exemplo, um papel espec\u00EDfico, question\u00E1rio, monografia, etc. Se, como \u00E9 t\u00EDpico, mais de uma fonte de dados foi utilizada, mais de uma fonte pode ser referenciada.
datasetdetail.tooltip.lciamethod.referenceToEntity = "Conjunto(s) de dados de contato" do(s) \u00F3rg\u00E3o(s) governamental(is) que recomendou(m) oficialmente este conjunto de dados do m\u00E9todo LCIA e seus fatores de impacto para uso dentro do escopo documentado. Eventualmente, recomenda\u00E7\u00F5es divergentes (rebaixadas) para trocas individuais s\u00E3o documentadas na se\u00E7\u00E3o "Entradas e Sa\u00EDdas" do conjunto de dados.
datasetdetail.tooltip.lciamethod.referenceToExternalDocumentation = "Conjunto(s) de dados fonte(s)" de documentos / arquivos externos com informa\u00E7\u00F5es documentais adicionais sobre o conjunto de dados, inclusive sobre as fontes de dados subjacentes (por exemplo, tempo, cobertura geogr\u00E1fica, modelos de impacto, fatores de caracteriza\u00E7\u00E3o, bancos de dados de propriedade de subst\u00E2ncias empregados, etc.). (Nota\: pode fazer refer\u00EAncia indiretamente ao arquivo digital).
datasetdetail.tooltip.lciamethod.referenceToFlowDataSet = Refer\u00EAncia ao "UUID de fluxo" do "Conjunto de dados de fluxo" para ligar o fator de impacto particular no "Conjunto de dados LCIA" com o respectivo "Conjunto de dados de fluxo". Favor estar ciente de que, para m\u00E9todos LCIA espec\u00EDficos do local, pode haver m\u00FAltiplas refer\u00EAncias ao mesmo conjunto de dados de fluxo.
datasetdetail.tooltip.lciamethod.referenceToIncludedMethods = "LCIA method data set(s)" dos m\u00E9todos de caracteriza\u00E7\u00E3o LCIA inclu\u00EDdos neste conjunto de dados ou usados para derivar esta metodologia LCIA
datasetdetail.tooltip.lciamethod.referenceToIncludedNormalisationDataSets = "Conjunto(s) de dados de normaliza\u00E7\u00E3o" que foi/foram utilizados para calcular os fatores de impacto normalizados deste conjunto de dados, se houver.
datasetdetail.tooltip.lciamethod.referenceToIncludedWeightingDataSets = "Conjunto de dados de pondera\u00E7\u00E3o" que foi usado para calcular os fatores de impacto ponderado deste conjunto de dados, se houver.
datasetdetail.tooltip.lciamethod.referenceToMethodologyFlowChart = "Conjunto(s) de dados de origem" do(s) fluxograma(s) e/ou figuras retratando o m\u00E9todo(ologia) LCIA.
datasetdetail.tooltip.lciamethod.referenceToModelSource = "Conjunto(s) de dados da(s) fonte(s)" das fontes relativas ao modelo de caracteriza\u00E7\u00E3o (diretrizes, documenta\u00E7\u00E3o de apoio, etc.)
datasetdetail.tooltip.lciamethod.referenceToUsableNormalisationDataSets = "Conjuntos de dados de normaliza\u00E7\u00E3o" que podem ser usados juntamente com os fatores de impacto deste conjunto de dados.
datasetdetail.tooltip.lciamethod.referenceToUsableWeightingDataSets = "Conjunto(s) de dados de pondera\u00E7\u00E3o", que podem ser usados juntamente com os fatores de impacto deste conjunto de dados.
datasetdetail.tooltip.lciamethod.referenceYear = Ano de refer\u00EAncia quando a emiss\u00E3o \u00E9 assumida, ou seja, o ano de in\u00EDcio do per\u00EDodo de tempo para o qual o impacto \u00E9 modelado. Para modelos independentes do tempo, "independente do tempo" deve ser indicado.
datasetdetail.tooltip.lciamethod.reviewDetails = Resumo da revis\u00E3o. Todos os seguintes itens devem ser explicitamente abordados\: completude e adequa\u00E7\u00E3o do modelo, cobertura geogr\u00E1fica e temporal e diferencia\u00E7\u00E3o, corre\u00E7\u00E3o e precis\u00E3o dos dados de subst\u00E2ncia ou outros dados subjacentes; adequa\u00E7\u00E3o e coer\u00EAncia da aplica\u00E7\u00E3o de esquemas de normaliza\u00E7\u00E3o e/ou pondera\u00E7\u00E3o, se inclu\u00EDdos; corre\u00E7\u00E3o, adequa\u00E7\u00E3o, compreensibilidade e completude da documenta\u00E7\u00E3o do conjunto de dados; aceita\u00E7\u00E3o das partes interessadas do m\u00E9todo LCIA. Opcional\: Coment\u00E1rio do revisor sobre fatores de caracteriza\u00E7\u00E3o para fluxos elementares \u00FAnicos ou grupos de fluxos elementares. As restri\u00E7\u00F5es relevantes \u00E0 revis\u00E3o devido \u00E0 falta de transpar\u00EAncia ou documenta\u00E7\u00E3o devem ser nomeadas. Uma declara\u00E7\u00E3o de qualidade geral pode ser inclu\u00EDda aqui.
datasetdetail.tooltip.lciamethod.timeRepresentativenessDescription = Descri\u00E7\u00E3o do intervalo de tempo v\u00E1lido do conjunto de dados, incluindo informa\u00E7\u00F5es sobre a usabilidade limitada dentro de um intervalo de subtempo, se houver.
datasetdetail.tooltip.lciamethod.typeOfDataSet = Tipo de conjunto de dados sobre a extens\u00E3o da cadeia de impacto que \u00E9 coberta.
datasetdetail.tooltip.lciamethod.unit = Unidade na qual os valores do indicador de impacto s\u00E3o medidos.
datasetdetail.tooltip.lciamethod.useAdviceForDataSet = Conselhos metodol\u00F3gicos para o uso e aplica\u00E7\u00E3o deste conjunto de dados, tais como limites de aplicabilidade ou representatividade, bem como recomenda\u00E7\u00F5es para utiliz\u00E1-lo juntamente com outros da mesma metodologia LCIA para garantir a consist\u00EAncia.
datasetdetail.tooltip.lciamethod.weighting = Indica\u00E7\u00E3o se uma etapa de pondera\u00E7\u00E3o foi ou n\u00E3o inclu\u00EDda nos fatores de impacto resultantes.
datasetdetail.tooltip.lciamethod.weightingDescription = Breve descri\u00E7\u00E3o da pondera\u00E7\u00E3o inclu\u00EDda, se houver.
datasetdetail.tooltip.lifecyclemodel.define.accessRestrictions = Restri\u00E7\u00F5es de acesso / condi\u00E7\u00F5es de uso para este conjunto de dados como texto livre ou referentes, por exemplo, \u00E0s condi\u00E7\u00F5es de licen\u00E7a. No caso de n\u00E3o haver restri\u00E7\u00F5es, "Nenhuma" \u00E9 inserida.
datasetdetail.tooltip.lifecyclemodel.define.connections = Informa\u00E7\u00F5es de conex\u00E3o entre inst\u00E2ncias de processo, atrav\u00E9s da conex\u00E3o de trocas de produtos ou fluxos de res\u00EDduos.
datasetdetail.tooltip.lifecyclemodel.define.groupDeclarations = Se\u00E7\u00E3o para definir grupos aos quais as inst\u00E2ncias do processo podem declarar pertencer, no contexto deste conjunto de dados do modelo do ciclo de vida. Os grupos s\u00E3o definidos pelo usu\u00E1rio e podem ser, por exemplo, est\u00E1gios do ciclo de vida, primeiro plano/fundo, ...
datasetdetail.tooltip.lifecyclemodel.define.licenseType = Tipo de licen\u00E7a que se aplica ao acesso e ao uso deste conjunto de dados.
datasetdetail.tooltip.lifecyclemodel.define.outputExchange = Refer\u00EAncia ao conjunto de dados do processo UUID de um dos produtos de conex\u00E3o ou trocas de fluxo de res\u00EDduos desta inst\u00E2ncia do processo. Isto \u00E9, qual (fluxo) troca no lado de sa\u00EDda desta inst\u00E2ncia de processo deve ser conectada a outra inst\u00E2ncia de processo de troca de produto de entrada ou de desperd\u00EDcio (fluxo)?
datasetdetail.tooltip.lifecyclemodel.define.processInstance = Inst\u00E2ncias (ocorr\u00EAncias) do mesmo conjunto de dados do processo neste modelo de ciclo de vida. Cada conjunto de dados de processo pode ocorrer em diferentes lugares dentro do modelo, com diferentes configura\u00E7\u00F5es de par\u00E2metros e conectados a diferentes outras inst\u00E2ncias de processo.
datasetdetail.tooltip.lifecyclemodel.define.referenceToDiagram = "Conjunto de dados de origem" do(s) diagrama(s) de fluxo, e/ou captura(\u00F5es) de tela do modelo do ciclo de vida representado por este conjunto de dados. Para uma ilustra\u00E7\u00E3o e documenta\u00E7\u00E3o mais clara do modelo. Nota\: O conjunto de dados da fonte refere-se \u00E0 imagem real como arquivo jpd ou png ou como, por exemplo, arquivo pdf com v\u00E1rias imagens.
datasetdetail.tooltip.lifecyclemodel.define.referenceToExternalDocumentation = "Conjunto(s) de dados fonte" de estudo detalhado de LCI ou LCA ou outro estudo sobre o processo ou produto representado por este conjunto de dados, bem como documentos / arquivos com informa\u00E7\u00F5es documentais abrangentes sobre tecnologia, aspectos geogr\u00E1ficos e/ou temporais, etc., no n\u00EDvel do modelo do ciclo de vida. (Nota\: pode fazer refer\u00EAncia indiretamente a arquivos eletr\u00F4nicos e on-line).
datasetdetail.tooltip.lifecyclemodel.define.referenceToReferenceProcess = Exemplo de processo que dimensiona o modelo do ciclo de vida e, portanto, todas as inst\u00E2ncias de processo direta e indiretamente conectadas do modelo; muitas vezes \u00E9 uma inst\u00E2ncia de processo no "fim" da cadeia do modelo do ciclo de vida, ou o processo que fornece o bem entregue, servi\u00E7o ou fun\u00E7\u00E3o do modelo.
datasetdetail.tooltip.lifecyclemodel.define.referenceToResultingProcess = Refer\u00EAncia ao resultado do LCI ou conjunto(s) de dados do sistema parcialmente terminado que \u00E9(s\u00E3o) gerado(s) a partir deste modelo.
datasetdetail.tooltip.matmlPropName.avarage_mass_by_unit_area = massa m\u00E9dia por unidade de \u00E1rea (depreciada)
datasetdetail.tooltip.matmlPropName.bulk_density = densidade aparente
datasetdetail.tooltip.matmlPropName.conversion_factor_to_1_kg = fator de convers\u00E3o para 1kg
datasetdetail.tooltip.matmlPropName.grammage = gramatura
datasetdetail.tooltip.matmlPropName.gross_density = densidade bruta
datasetdetail.tooltip.matmlPropName.layer_thickness = espessura da camada
datasetdetail.tooltip.matmlPropName.linear_density = densidade linear
datasetdetail.tooltip.matmlPropName.productiveness = Produtividade
datasetdetail.tooltip.matmlPropName.weightperpiece = Peso da unidade
# deprecated
datasetdetail.tooltip.matmlPropName.raw_density = densidade bruta (depreciada)
datasetdetail.tooltip.nodeIllegalStatusException_errorMessage = O n\u00F3 tem status ilegal
datasetdetail.tooltip.nodeRegistration_restWSUnexpectedStatusException_errorMessage = Exce\u00E7\u00E3o de comunica\u00E7\u00E3o. Favor verificar se a "URL base da interface de servi\u00E7o" est\u00E1 correta.
datasetdetail.tooltip.notSelected = [n\u00E3o selecionado]
datasetdetail.tooltip.process.annualSupplyOrProductionVolume = Fornecimento / consumo ou volume de produ\u00E7\u00E3o do bem espec\u00EDfico, servi\u00E7o ou tecnologia na regi\u00E3o/mercado da "Localiza\u00E7\u00E3o" declarada. O volume de mercado \u00E9 dado em n\u00FAmeros absolutos por ano, em unidades comuns, para o declarado "Ano de refer\u00EAncia". Para processos multi-funcionais os dados devem ser fornecidos para todas as co-fun\u00E7\u00F5es (bem e servi\u00E7os).
datasetdetail.tooltip.process.baseName = Nome descritivo geral do processo e/ou seu(s) bem(s) ou servi\u00E7o(s) principal(is) e/ou seu n\u00EDvel de processamento.
datasetdetail.tooltip.process.complementingProcesses = "Conjunto(s) de dados de processo" que complementam este conjunto parcial / sub-conjunto de dados de processo completo, se houver e dispon\u00EDvel como conjunto(s) de dados separado(s). O nome de identifica\u00E7\u00E3o deste subconjunto deve ser indicado no campo "Identificador do subconjunto de dados".
datasetdetail.tooltip.process.completenessElementaryFlows = A integralidade dos fluxos elementares na se\u00E7\u00E3o Entradas e Sa\u00EDdas deste conjunto de dados sob a perspectiva do impacto, no que diz respeito \u00E0 abordagem do campo individual de problema de ponto m\u00E9dio / categoria de impacto dada. A completude refere-se ao estado da arte do conhecimento cient\u00EDfico se um fluxo elementar individual contribui ou n\u00E3o para o respectivo t\u00F3pico do ponto m\u00E9dio de forma relevante, que \u00E9, por exemplo, a base para os fluxos elementares de refer\u00EAncia ILCD. Nota\: A declara\u00E7\u00E3o "Integralidade" n\u00E3o significa automaticamente que existem m\u00E9todos LCIA relacionados ou que fazem refer\u00EAncia aos fluxos elementares deste conjunto de dados. Portanto, para a aplicabilidade direta dos m\u00E9todos LCIA existentes, verifique o campo "Supported LCIA method data sets"].
datasetdetail.tooltip.process.completenessOtherProblemField = Completa cobertura dos fluxos elementares que contribuem para outros campos problem\u00E1ticos que aqui s\u00E3o nomeados como texto livre, de prefer\u00EAncia usando a mesma terminologia que para os problemas ambientais especificados.
datasetdetail.tooltip.process.completenessProductModel = Cobertura completa de produtos relevantes, res\u00EDduos e fluxos elementares. [Notas\: Para resultados LCI e sistemas parcialmente terminados, isto significa em todo o modelo de sistema de produto subjacente. "Relevante" refere-se \u00E0 relev\u00E2ncia ambiental geral, ou seja, para processos unit\u00E1rios, incluindo as cargas a montante e a jusante dos fluxos de produtos e res\u00EDduos].
datasetdetail.tooltip.process.dataCollectionPeriod = Data(s) ou per\u00EDodo(s) de tempo(s) em que os dados foram coletados. Observe que isto N\u00C3O se refere, por exemplo, \u00E0s datas de publica\u00E7\u00E3o de pap\u00E9is ou livros dos quais os dados podem se originar, mas ao per\u00EDodo original de coleta de dados.
datasetdetail.tooltip.process.dataCutOffAndCompletenessPrinciples = Princ\u00EDpios aplicados na coleta de dados relativos \u00E0 completude (tamb\u00E9m intermedi\u00E1ria) dos fluxos de produtos e res\u00EDduos e dos fluxos elementares. S\u00E3o exemplos\: regras de corte, exclus\u00E3o sistem\u00E1tica de infra-estrutura, servi\u00E7os ou auxiliares, etc. exclus\u00E3o sistem\u00E1tica do ar nos processos de incinera\u00E7\u00E3o, \u00E1gua de resfriamento, etc.
datasetdetail.tooltip.process.dataQualityIndicators = Os indicadores de qualidade dos dados servem para fornecer as informa\u00E7\u00F5es-chave revisadas sobre o conjunto de dados em uma forma definida, leg\u00EDvel por computador (e, portanto, pesquis\u00E1vel). Isto serve para apoiar os profissionais da LCA a identificar/selecionar os conjuntos de dados da mais alta qualidade e mais apropriados.
datasetdetail.tooltip.process.dataSelectionAndCombinationPrinciples = Princ\u00EDpios aplicados na sele\u00E7\u00E3o de dados e na combina\u00E7\u00E3o de dados de diferentes fontes. Inclui breve discuss\u00E3o sobre a consist\u00EAncia das fontes de dados em rela\u00E7\u00E3o aos dados em si, modelagem, adequa\u00E7\u00E3o. Em caso de c\u00E1lculo da m\u00E9dia\: Princ\u00EDpios e sele\u00E7\u00E3o de dados aplicados na m\u00E9dia horizontal e / ou vertical.
datasetdetail.tooltip.process.dataSetValidUntil = Ano final do per\u00EDodo de tempo para o qual o conjunto de dados ainda \u00E9 v\u00E1lido / suficientemente representativo. Esta data tamb\u00E9m determina quando uma revis\u00E3o / remodela\u00E7\u00E3o do conjunto de dados \u00E9 necess\u00E1ria ou recomendada devido a mudan\u00E7as relevantes esperadas nos valores de invent\u00E1rio ambiental ou tecnicamente relevantes, inclusive no sistema de fundo.
datasetdetail.tooltip.process.dataTreatmentAndExtrapolationsPrinciples = Princ\u00EDpios aplicados em rela\u00E7\u00E3o a m\u00E9todos, fontes e suposi\u00E7\u00F5es feitas no ajuste de dados, incluindo extrapola\u00E7\u00F5es de dados de outro per\u00EDodo de tempo, outra \u00E1rea geogr\u00E1fica ou outra tecnologia.
datasetdetail.tooltip.process.descriptionOfRestrictions = Outras explica\u00E7\u00F5es sobre aspectos adicionais da localiza\u00E7\u00E3o\: por exemplo, uma descri\u00E7\u00E3o e endere\u00E7o da empresa e/ou local, se para certas sub-\u00E1reas dentro do "Local" o conjunto de dados n\u00E3o \u00E9 v\u00E1lido, se os dados s\u00E3o v\u00E1lidos apenas para certas regi\u00F5es dentro do local indicado, ou se certos fluxos elementares ou fluxos de produtos intermedi\u00E1rios s\u00E3o extrapolados de outra \u00E1rea geogr\u00E1fica.
datasetdetail.tooltip.process.deviationsFromCutOffAndCompletenessPrinciples = Breve descri\u00E7\u00E3o de quaisquer desvios dos "Princ\u00EDpios de completude de dados". No caso de nenhum (resultado relevante) desvio, "nenhum" \u00E9 inserido.
datasetdetail.tooltip.process.deviationsFromLCIMethodApproaches = Descri\u00E7\u00E3o dos desvios relevantes das abordagens aplicadas, bem como das abordagens espec\u00EDficas relevantes que foram aplicadas, inclusive em um sistema de fundo possivelmente inclu\u00EDdo. Mais explica\u00E7\u00F5es e detalhes sobre a aloca\u00E7\u00E3o, substitui\u00E7\u00E3o e outras abordagens conseq\u00FCentes aplicadas para processos relevantes, por exemplo, como o substituto marginal foi identificado, ano e regi\u00E3o de quais pre\u00E7os de mercado foram usados na aloca\u00E7\u00E3o de mercado, ou seja, m\u00E9todo, procedimento, dados/informa\u00E7\u00E3o detalhada. No caso de nenhum (resultado relevante) desvio das abordagens anteriores do m\u00E9todo de LCI, e no caso de n\u00E3o haver necessidade de explica\u00E7\u00F5es adicionais, "nenhum" \u00E9 inserido.
datasetdetail.tooltip.process.deviationsFromLCIMethodPrinciple = Breve descri\u00E7\u00E3o de quaisquer desvios dos "princ\u00EDpios gerais do m\u00E9todo LCI" e explica\u00E7\u00F5es adicionais. Refere-se especialmente a processos/casos espec\u00EDficos onde a abordagem declarada "atribucional" ou "conseq\u00FCente" n\u00E3o foi aplicada. Ou onde foram feitos desvios de quaisquer regras espec\u00EDficas para aplica\u00E7\u00E3o da abordagem "Conseq\u00FCente com componentes atribucionais". Uma refer\u00EAncia \u00E0 "Aplica\u00E7\u00E3o pretendida" da coleta de dados tamb\u00E9m pode ser feita aqui. Os co-produtos alocados tamb\u00E9m podem ser relatados aqui. No caso de n\u00E3o haver desvios (quantitativamente relevantes) do princ\u00EDpio do m\u00E9todo LCI, "nenhum" deve ser declarado.
datasetdetail.tooltip.process.deviationsFromModellingConstants = Breve descri\u00E7\u00E3o dos desvios espec\u00EDficos do conjunto de dados das "constantes de modelagem", se houver, inclusive no sistema de fundo possivelmente inclu\u00EDdo.
datasetdetail.tooltip.process.deviationsFromSelectionAndCombinationPrinciples = Breve descri\u00E7\u00E3o de quaisquer desvios dos "Princ\u00EDpios de sele\u00E7\u00E3o e combina\u00E7\u00E3o de dados". No caso de nenhum (resultado relevante) desvio, "nenhum" \u00E9 inserido.
datasetdetail.tooltip.process.deviationsFromTreatmentAndExtrapolationPrinciples = Breve descri\u00E7\u00E3o de quaisquer desvios dos princ\u00EDpios de "Tratamento de dados e extrapola\u00E7\u00F5es". No caso de nenhum (resultado relevante) desvio, "nenhum" \u00E9 inserido. (Nota\: Se representante de dados para um "Local" for usado para outro "Local", sua representatividade original pode ser indicada aqui; ver campo "Porcentagem de fornecimento ou produ\u00E7\u00E3o coberta").
datasetdetail.tooltip.process.exchange.dataSourceType = Identifica o tipo de fonte de dados de cada Entrada ou Sa\u00EDda como sendo "Prim\u00E1ria", "Secund\u00E1ria", ou "Mista prim\u00E1ria/secund\u00E1ria".
datasetdetail.tooltip.process.exchange.generalComment = Coment\u00E1rio geral sobre esta Entrada ou Sa\u00EDda espec\u00EDfica, por exemplo, coment\u00E1rio sobre as fontes de dados utilizadas e sua representatividade espec\u00EDfica, etc., sobre o status de "finaliza\u00E7\u00E3o" de uma entrada como informa\u00E7\u00E3o de fluxo de trabalho, etc.
datasetdetail.tooltip.process.exchange.linkedprocess = Link para o conjunto de dados do processo de produ\u00E7\u00E3o/consumo
datasetdetail.tooltip.process.exchange.location = Local onde ocorre a troca do fluxo elementar. Utilizado somente para os m\u00E9todos LCIA, que fazem uso dessas informa\u00E7\u00F5es. Esta informa\u00E7\u00E3o refere-se \u00E0 entrada dentro do mesmo campo na se\u00E7\u00E3o "Entradas e Sa\u00EDdas" do "Processo ou conjunto de dados de resultados LCI".
datasetdetail.tooltip.process.exchange.maximumAmount = Quantidade m\u00E1xima da Entrada ou Sa\u00EDda caso a distribui\u00E7\u00E3o da incerteza seja uniforme ou triangular. No caso de resultados LCI calculados e para os fluxos agregados nos conjuntos de dados do sistema parcialmente terminado, a extremidade superior da faixa de probabilidade de 95%, ou seja, o "valor 97,5%" pode ser informado neste campo.
datasetdetail.tooltip.process.exchange.meanAmount = Valor m\u00E9dio da Entrada ou Sa\u00EDda. Somente d\u00EDgitos significativos da quantidade devem ser indicados.
datasetdetail.tooltip.process.exchange.minimumAmount = Quantidade m\u00EDnima da Entrada ou Sa\u00EDda caso a distribui\u00E7\u00E3o da incerteza seja uniforme ou triangular. No caso de resultados LCI calculados e para os fluxos agregados em conjuntos de dados do sistema parcialmente terminado, a extremidade inferior da faixa de probabilidade de 95%, ou seja, o "valor de 2,5%" pode ser informado neste campo.
datasetdetail.tooltip.process.exchange.referenceToFlowDataSet = "Conjunto de dados de fluxo" desta Entrada ou Sa\u00EDda.
datasetdetail.tooltip.process.exchange.referenceToVariable = Refer\u00EAncia interna do conjunto de dados a uma vari\u00E1vel ou nome de par\u00E2metro, conforme definido na se\u00E7\u00E3o "Modelo matem\u00E1tico". O valor desta vari\u00E1vel ou par\u00E2metro atua como multiplicador linear do valor dado no campo "Valor m\u00E9dio" para render o "Valor resultante", que \u00E9 o valor final no invent\u00E1rio.
datasetdetail.tooltip.process.exchange.resultingAmount = Valor final a ser usado para o c\u00E1lculo dos resultados do LCI e no sistema do produto\: \u00C9 calculado como o produto do valor da "Quantidade m\u00E9dia" vezes o valor da "Vari\u00E1vel". Caso n\u00E3o seja dada uma entrada "Vari\u00E1vel", o "Valor resultante" \u00E9 id\u00EAntico ao "Valor m\u00E9dio", ou seja, \u00E9 aplicado um fator "1".
datasetdetail.tooltip.process.formula = Express\u00E3o matem\u00E1tica que determina o valor de uma vari\u00E1vel. Nota\: Um par\u00E2metro \u00E9 definido pela entrada manual do valor no campo "Valor m\u00E9dio" e este campo pode ser deixado vazio].
datasetdetail.tooltip.process.functionalUnitFlowProperties = Al\u00E9m disso, informa\u00E7\u00F5es quantitativas especificando o bem, servi\u00E7o ou processo em termo(s) t\u00E9cnico(s)\: componente(s)-contente e/ou conte\u00FAdo energ\u00E9tico qualificado por unidade, etc., conforme apropriado. Separado por v\u00EDrgula. (Nota\: propriedades de fluxo n\u00E3o qualificadas, N\u00FAmero CAS, sin\u00F4nimos, f\u00F3rmulas qu\u00EDmicas etc. s\u00E3o documentadas exclusivamente no "Conjunto de dados de fluxo").
datasetdetail.tooltip.process.functionalUnitOrOther = Quantidade, nome, propriedade/qualidade e unidade de medida da unidade funcional, Per\u00EDodo de produ\u00E7\u00E3o ou Outro par\u00E2metro, no caso de "Tipo de refer\u00EAncia quantitativa" ser de um desses tipos. [Nota\: Uma ou mais unidades funcionais tamb\u00E9m podem ser dadas al\u00E9m de um fluxo de refer\u00EAncia].
datasetdetail.tooltip.process.generalComment = Informa\u00E7\u00F5es gerais sobre o conjunto de dados, incluindo, por exemplo, declara\u00E7\u00F5es de qualidade gerais (internas, n\u00E3o revistas), assim como fontes de informa\u00E7\u00E3o utilizadas. (Nota\: Por favor, verifique tamb\u00E9m os campos mais espec\u00EDficos, por exemplo, em "Conselhos sobre o uso do conjunto de dados" para evitar entradas sobrepostas).
datasetdetail.tooltip.process.identifierOfSubDataSet = Identificador de um subconjunto de um conjunto completo de dados do processo. Este pode ser o est\u00E1gio do ciclo de vida que um conjunto de dados cobre (tal como usado em EPDs para relat\u00F3rios modulares LCI, com o invent\u00E1rio dividido em "est\u00E1gio de extra\u00E7\u00E3o de recursos", "est\u00E1gio de produ\u00E7\u00E3o", "est\u00E1gio de uso" e "est\u00E1gio de fim de vida"). Ou pode ser, por exemplo, o tipo de fonte de emiss\u00E3o da qual os fluxos elementares das Entradas e Sa\u00EDdas se originam (por exemplo, "relacionados \u00E0 incinera\u00E7\u00E3o", "relacionados ao transporte", etc.). Junto com o campo "Processos complementares", isto permite dividir um conjunto de dados de processo em um n\u00FAmero de conjuntos de dados claramente identificados, cada um carregando apenas uma parte do invent\u00E1rio e que juntos representam o invent\u00E1rio completo. Deve-se tomar cuidado ao nomear o fluxo de refer\u00EAncia, para evitar interpreta\u00E7\u00F5es err\u00F4neas.
datasetdetail.tooltip.process.lciMethodApproaches = Indica brevemente a(s) abordagem(\u00F5es) espec\u00EDfica(s) utilizada(s) na modelagem de LCI, por exemplo, aloca\u00E7\u00E3o, substitui\u00E7\u00E3o, etc. No caso de resultados de LCI e conjuntos de dados parcialmente terminados do sistema, isto tamb\u00E9m cobre aqueles aplicados no sistema de fundo inclu\u00EDdo.
datasetdetail.tooltip.process.lciMethodPrinciple = O princ\u00EDpio do m\u00E9todo LCI seguido na modelagem do sistema de produtos, ou seja, em rela\u00E7\u00E3o ao uso de dados m\u00E9dios (
datasetdetail.tooltip.process.lciaResult.generalComment = Coment\u00E1rio geral sobre este resultado espec\u00EDfico da LCIA, por exemplo, comentando sobre a correspond\u00EAncia das entradas e sa\u00EDdas com o m\u00E9todo LCIA aplicado, etc.
datasetdetail.tooltip.process.location = Localiza\u00E7\u00E3o, pa\u00EDs ou regi\u00E3o que o conjunto de dados representa. Nota 1\: Este campo n\u00E3o se refere, por exemplo, ao pa\u00EDs em que um local espec\u00EDfico est\u00E1 localizado que \u00E9 representado por este conjunto de dados, mas ao pa\u00EDs, regi\u00E3o ou local realmente representado. Nota 2\: A entrada pode ser do tipo "c\u00F3digo de pa\u00EDs ISO 3166 de duas letras" para pa\u00EDses, "c\u00F3digos regionais de sete letras" para regi\u00F5es ou continentes, ou "\u00E1reas de mercado e organiza\u00E7\u00F5es de mercado", como pr\u00E9-definido para o ILCD. Tamb\u00E9m pode ser dado um nome para, por exemplo, uma f\u00E1brica espec\u00EDfica, etc. (por exemplo, "FR, Lyon, XY Company, Z Site"; definido pelo usu\u00E1rio). Nota 3\: O fato de a entrada se referir \u00E0 produ\u00E7\u00E3o ou ao consumo/fornecimento tem que ser indicado no campo de nome "Mix e tipos de localiza\u00E7\u00E3o", por exemplo, como "Mix de produ\u00E7\u00E3o"].
datasetdetail.tooltip.process.meanAmount = Valor m\u00E9dio do resultado LCIA do invent\u00E1rio, calculado para este m\u00E9todo LCIA. Somente d\u00EDgitos significativos devem ser indicados.
datasetdetail.tooltip.process.meanValue = Valor do par\u00E2metro inserido pelo usu\u00E1rio OU, caso uma f\u00F3rmula seja dada no campo "F\u00F3rmula", o resultado da f\u00F3rmula para a vari\u00E1vel \u00E9 exibido aqui.
datasetdetail.tooltip.process.miniumValue = Valor m\u00EDnimo permitido para este par\u00E2metro. Para vari\u00E1veis, este campo est\u00E1 vazio.
datasetdetail.tooltip.process.mixAndLocationTypes = Especificar informa\u00E7\u00F5es sobre o bem, servi\u00E7o ou processo, seja um mix de produ\u00E7\u00E3o ou de consumo, tipo de localiza\u00E7\u00E3o da disponibilidade (por exemplo, "para o consumidor" ou "na f\u00E1brica"). Separado por v\u00EDrgula.
datasetdetail.tooltip.process.modelDescription = Descri\u00E7\u00E3o do(s) modelo(s) representado(s) nesta se\u00E7\u00E3o de rela\u00E7\u00F5es matem\u00E1ticas. Pode abranger informa\u00E7\u00F5es sobre restri\u00E7\u00F5es, pontos fortes e fracos do modelo, etc. (Nota\: Veja tamb\u00E9m informa\u00E7\u00F5es fornecidas sobre o n\u00EDvel da f\u00F3rmula individual no campo "Coment\u00E1rio" e na descri\u00E7\u00E3o geral do processo nos campos da se\u00E7\u00E3o "Tecnologia").
datasetdetail.tooltip.process.modellingConstants = Breve identifica\u00E7\u00E3o e descri\u00E7\u00E3o de constantes aplicadas na modelagem de LCI que n\u00E3o sejam aloca\u00E7\u00E3o/substitui\u00E7\u00E3o, por exemplo, fixa\u00E7\u00E3o sistem\u00E1tica de quota de reciclagem, uso de valor calor\u00EDfico bruto ou l\u00EDquido, etc.
datasetdetail.tooltip.process.name = Descri\u00E7\u00E3o geral e especifica\u00E7\u00E3o do nome do processo.
datasetdetail.tooltip.process.percentageSupplyOrProductionCovered = Porcentagem do fornecimento, consumo ou produ\u00E7\u00E3o global do bem, servi\u00E7o ou tecnologia espec\u00EDfica representada por este conjunto de dados, na regi\u00E3o/mercado da "Localiza\u00E7\u00E3o" declarada. Para processos multifuncionais, a participa\u00E7\u00E3o de mercado da tecnologia espec\u00EDfica \u00E9 declarada. Se os dados representativos de um processo operado em um "Local" forem usados para outro "Local", a entrada \u00E9 '0'. A representatividade para o "Local" original \u00E9 documentada no campo "Desvio dos princ\u00EDpios de tratamento e extrapola\u00E7\u00E3o de dados, explica\u00E7\u00F5es".
datasetdetail.tooltip.process.referenceToComplementingProcess = refer\u00EAncia a um processo complementar
datasetdetail.tooltip.process.referenceToConvertedOriginalDataSetFrom = "Conjunto de dados fonte" do banco de dados ou publica\u00E7\u00E3o do conjunto de dados a partir do qual este conjunto de dados foi obtido por convers\u00E3o. Isto pode abranger, por exemplo, convers\u00E3o para um formato diferente, aplica\u00E7\u00E3o de uma nomenclatura diferente, mapeamento de nomes de fluxos, convers\u00E3o de unidades, etc. Isto pode, entretanto, n\u00E3o ter alterado ou modificado as entradas e sa\u00EDdas, ou seja, obter os mesmos resultados da LCIA. Esta entrada \u00E9 necess\u00E1ria para conjuntos de dados convertidos originados originalmente de outros bancos de dados da LCA (por exemplo, ao republicar dados de bancos de dados IISI, ILCD etc.). [Nota\: Os conjuntos de dados re-publicados de forma id\u00EAntica s\u00E3o identificados no campo "Republica\u00E7\u00E3o inalterada de\:" na se\u00E7\u00E3o "Publica\u00E7\u00E3o e propriedade"].
datasetdetail.tooltip.process.referenceToDataHandlingPrinciples = "Conjunto de dados da(s) fonte(s)" da(s) fonte(s) na(s) qual(is) a integridade dos dados, sele\u00E7\u00E3o, combina\u00E7\u00E3o, tratamento e extrapola\u00E7\u00F5es s\u00E3o descritos os detalhes dos princ\u00EDpios
datasetdetail.tooltip.process.referenceToDataSetUseApproval = "Conjunto de dados de origem"\: Nomeia exclusivamente o produtor ou operador do bem, servi\u00E7o ou tecnologia representada por este conjunto de dados, que aprovou oficialmente este conjunto de dados em todas as suas partes. No caso de conjuntos de dados com m\u00E9dia nacional ou internacional, esta ser\u00E1 a respectiva associa\u00E7\u00E3o comercial. Se nenhuma aprova\u00E7\u00E3o oficial tiver sido dada, a entrada "Nenhuma aprova\u00E7\u00E3o oficial pelo produtor ou operador" ser\u00E1 inserida e a refer\u00EAncia apontar\u00E1 para um "Conjunto de dados de contato" vazio. [Notas\: O produtor ou operador s\u00F3 pode ser nomeado aqui, se uma aprova\u00E7\u00E3o por escrito deste conjunto de dados tiver sido dada. O reconhecimento deste conjunto de dados por qualquer outra organiza\u00E7\u00E3o, ent\u00E3o o produtor/operador do bem, servi\u00E7o ou processo n\u00E3o deve ser declarado aqui, mas como uma "revis\u00E3o" na se\u00E7\u00E3o de valida\u00E7\u00E3o].
datasetdetail.tooltip.process.referenceToDataSource = "Conjunto de dados da(s) fonte(s)" da(s) fonte(s) utilizada(s) para derivar/compilar o invent\u00E1rio deste conjunto de dados, por exemplo, question\u00E1rios, monografias, protocolos de opera\u00E7\u00E3o da planta, etc. Para resultados LCI e sistemas parcialmente terminados, as fontes para dados relevantes do sistema de fundo tamb\u00E9m devem ser fornecidas. Para conjuntos de dados parametrizados, as fontes usadas para a parametriza\u00E7\u00E3o / rela\u00E7\u00F5es matem\u00E1ticas na se\u00E7\u00E3o "Modelo matem\u00E1tico" tamb\u00E9m s\u00E3o referenciadas aqui. Nota\: Se o conjunto de dados for proveniente de outro banco de dados ou publica\u00E7\u00E3o de conjunto de dados e for apenas republicado\: identificar a origem de um conjunto de dados convertido no campo "Conjunto de dados original convertido de\:" na se\u00E7\u00E3o "Entrada de dados por" e sua republica\u00E7\u00E3o inalterada em "Republica\u00E7\u00E3o inalterada de\:" na se\u00E7\u00E3o "Publica\u00E7\u00E3o e propriedade". As fontes de dados usadas para modelar um conjunto de dados convertido ou re-publicado devem, no entanto, ser dadas aqui neste campo, por raz\u00F5es de transpar\u00EAncia].
datasetdetail.tooltip.process.referenceToExternalDocumentation = "Conjunto(s) de dados fonte" de estudo detalhado da LCA sobre o processo ou produto representado por este conjunto de dados, bem como documentos / arquivos com informa\u00E7\u00F5es documentais abrangentes sobre tecnologia, aspectos geogr\u00E1ficos e/ou temporais, etc. (por exemplo, estudos b\u00E1sicos de engenharia, resultados de simula\u00E7\u00E3o de processos, patentes, documenta\u00E7\u00E3o da planta, modelo por tr\u00E1s da parametriza\u00E7\u00E3o da se\u00E7\u00E3o "Modelo matem\u00E1tico", etc.) (Nota\: pode fazer refer\u00EAncia indiretamente ao arquivo digital).
datasetdetail.tooltip.process.referenceToIncludedProcesses = "Conjunto(s) de dados de processo" inclu\u00EDdo(s) neste conjunto de dados, se houver e dispon\u00EDvel(is) como conjunto(s) de dados separado(s).
datasetdetail.tooltip.process.referenceToLCAMethodDetails = "Conjunto de dados de origem"(s) onde s\u00E3o descritos os m\u00E9todos geralmente utilizados pela ACV, incluindo os princ\u00EDpios do m\u00E9todo LCI e abordagens espec\u00EDficas, os detalhes constantes da modelagem, assim como quaisquer outras conven\u00E7\u00F5es metodol\u00F3gicas aplicadas.
datasetdetail.tooltip.process.referenceToLCIAMethodDataSet = "Conjunto de dados do m\u00E9todo LCIA" aplicado para calcular os resultados do LCIA.
datasetdetail.tooltip.process.referenceToReferenceFlow = Uma ou mais das entradas ou sa\u00EDdas no caso de "Tipo de refer\u00EAncia quantitativa" \u00E9 do tipo "Fluxo(s) de refer\u00EAncia". (Refer\u00EAncia interna do conjunto de dados).
datasetdetail.tooltip.process.referenceToRegistrationAuthority = "Conjunto de dados de contato" da autoridade que registrou este conjunto de dados.
