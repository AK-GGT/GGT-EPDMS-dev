	- linkDetailOutcome
	- linkListOutcome
	- linkValue

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:soda="http://java.sun.com/jsf/composite/sodacomp">
	
	<div id="backLinks">
		#{utilStr['unicodeChar.blackLeftPointer']}&#160;<h:link outcome="#{linkDetailOutcome}" value="#{i18n['common.backTo']} #{linkValue}#{i18n['delimiter']}#{i18n['public.dataset.datasetOverviewPage']}" />

		#{utilStr['unicodeChar.blackLeftPointer']}&#160;<h:link outcome="#{linkListOutcome}" value="#{i18n['common.backTo']} #{linkValue}#{i18n['delimiter']}#{i18n['public.datasets']}" />

		#{utilStr['unicodeChar.blackLeftPointer']}&#160;<h:link outcome="#{url.index}" value="#{i18n['common.backTo']} #{conf.applicationTitle}" />
