<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="#{conf.templatePath}/frontend.xhtml">
            <ui:param name="pageTitle" value="#{i18n['public.search']} #{i18n['common.proc']}#{i18n['delimiter']}#{i18n['public.datasets']}" />
            <ui:param name="activeMenu" value="#{Constants.MENU_SEARCHPROCESS}" />
            <ui:define name="content">

                <h:panelGroup rendered="#{not processesSearchHandler.searched}">
                    <ui:include src="processSearchForm.xhtml" />
                </h:panelGroup>

                <h:panelGroup rendered="#{processesSearchHandler.searched}">
                    <ui:include src="processSearchResult.xhtml" />
                </h:panelGroup>

                <ui:include src="/messages.xhtml" />

            </ui:define>
        </ui:composition>
    </h:body>
</html>
