<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<ui:composition template="#{conf.templatePath}/frontend.xhtml">
		<ui:param name="pageTitle" value="#{i18n['common.imprint']}" />
		<ui:param name="activeMenu" value="#{Constants.MENU_HOME}" />
		<ui:define name="content">
			<ui:fragment rendered="#{conf.imprintURL != null}">
				<c:if test="#{conf.imprintURLFragment}">
					<ui:include src="#{conf.imprintURLMultiLang ? langContentHandler.imprintURL : conf.imprintURL}" />
				</c:if>
				<c:if test="#{!conf.imprintURLFragment}">	
					<ui:include src="/admin/common/include/imprintLinkExternal.xhtml"/>
				</c:if>
			</ui:fragment>
		</ui:define>
	</ui:composition>
</h:body>
</html>
