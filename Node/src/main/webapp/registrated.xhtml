<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="#{conf.templatePath}/frontend.xhtml">
            <ui:param name="pageTitle" value="#{i18n['public.user.registrated.msg']}" />
            <ui:param name="pageSubTitle" value="#{i18n['public.user.registrated.title']}" />
            <ui:define name="content">
                <p>
                    <h:outputText rendered="#{conf.selfActivation}" value="#{i18n['public.user.registrated.selfActivateMsg']}" />
                    <h:outputText rendered="#{not conf.selfActivation}" value="#{i18n['public.user.registrated.providerActivatedMsg1']}." />
                </p>
                <p style="font-weight:bold">
                    <h:outputText rendered="#{not conf.selfActivation}" value="#{i18n['public.user.registrated.providerActivatedMsg2']}." />
                </p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
