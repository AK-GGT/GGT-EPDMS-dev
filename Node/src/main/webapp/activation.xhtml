<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="#{conf.templatePath}/frontend.xhtml">
            <ui:param name="pageTitle" value="#{i18n['public.user.activation.pageTitle']}" />

                <p>#{i18n['public.user.activation']} #{activationHandler.userName} (#{i18n['public.user.activationKey']} #{activationHandler.activationKey})</p>

            </ui:define>
