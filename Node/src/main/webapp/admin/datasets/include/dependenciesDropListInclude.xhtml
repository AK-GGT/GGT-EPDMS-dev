<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:panelGroup
		rendered="#{conf.displayConfig.showDependenciesOptions and showDependenciesOption}">
		<p:fieldset id = "#{dialogId}Header" legend="#{i18n['admin.advanced.options']}"
			toggleable="true" collapsed="true" style="font-size:75%;">
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="#{i18n['admin.dependencies']}" />
				<p:selectOneRadio layout="pageDirection"
					value="#{backingBean.depOption}"
					converter="#{dependenciesOptionConverter}"
					valueChangeListener="#{backingBean.depOptionChange}">
					<f:selectItems
						value="#{backingBean.dependenciesOptions.dependenciesOptionsValues}"
						var="depOption" itemValue="#{depOption}"
						itemLabel="#{i18n['admin.dependencies.'.concat(depOption)]}" />
				</p:selectOneRadio>
			</h:panelGrid>
		</p:fieldset>
	</h:panelGroup>
</ui:composition>
