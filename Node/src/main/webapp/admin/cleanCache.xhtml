<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/admin/layout/adminDesign.xhtml">
            <ui:param name="pageTitle" value="#{i18n['admin.cleanCache']}" />
            <ui:define name="content">
            	<h:form>
				<p:messages id="messages" closable="true" style="width:30%; float:right">
					<p:autoUpdate />
				</p:messages>
			</h:form>
                <h:form>
					<p:selectManyCheckbox id="cacheCheckboxGrid" value="#{cleanCacheHandler.selectedCacheLabels}"
						layout="pageDirection" columns="1">
						<f:selectItems value="#{cleanCacheHandler.cacheLabels}" var="label"
							itemLabel="#{label}" itemValue="#{label}" />
					</p:selectManyCheckbox>
					<p:commandButton value="Clean" id="ajaxCacheClear" action="#{cleanCacheHandler.clearCache}"/>
				</h:form>
				
			</ui:define>
        </ui:composition>
    </h:body>
</html>
