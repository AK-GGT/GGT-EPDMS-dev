<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
            
	<h:form id="generalForm" enctype="multipart/form-data" prependId="false">
	    <p class="boldText">#{i18n['admin.importUpload.msg']}:</p>
	    <p>#{i18n['admin.importUpload.msgDragDrop']}.</p>
	    <p>#{i18n['admin.fileUpload.description']}!</p>
	    <p:fileUpload description="#{i18n['admin.fileUpload.description']}"
	                  id="documentToUpload"
	                  allowTypes="/(\.|\/)(xml|zip|xls|xlsx)$/"
	                  listener="#{importHandler.handleFileUpload}"
	                  multiple="true"
	                  update="messages,:uploadBtn" style="padding-bottom:10px"
	                  cancelLabel="#{i18n['admin.cancel']}"
	                  uploadLabel="#{i18n['admin.fileUpload.upload']}"
	                  label="#{i18n['admin.fileUpload.browse']}" />
	    <ui:include src="/messages.xhtml" />
	</h:form>
	
	<div style="display: flex; flex-flow: row wrap; align-items: flex-start;">
	   <p:button id="uploadBtn"
	          value="#{i18n['admin.importUpload.goToStep2']} ..."
			  outcome="#{user.hasAdminAreaAccessRight() ? '/admin/showProcessingOptions.xhtml' : '/import.xhtml'}"
	          disabled="#{importHandler.uploadedFiles.size() == 0}"
	          style="margin:1px"
	           />
	   <p:button id="cancel"
	          outcome="index.xhtml"
	          value="#{i18n['admin.cancel']}"
	          style="margin:1px;"/>
	</div>
           
</ui:composition>
