status = warn
name = soda4LCALoggingProperties

# Console
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
# Console Layout Pattern: ISO 8601 format
appender.console.layout.pattern = %d [%t] %-5p %c - %m%n

# Root Logger
rootLogger.level = warn
rootLogger.appenderRef.stdout.ref = consoleLogger

# Configuration service
logger.configuration.name = de.iai.ilcd.configuration
logger.configuration.level = info

# shiro
logger.shiro.name = org.apache.shiro
logger.shiro.level = error

logger.wdm.name = io.github.bonigarcia
logger.wdm.level = info

# service
logger.service.name = de.iai.ilcd.service
logger.service.level = info

# rest
logger.AcceptanceCheckerImpl.name = de.iai.ilcd.rest.AcceptanceCheckerImpl
logger.AcceptanceCheckerImpl.level = info

logger.DataSetAcceptanceCheckerImpl.name = de.iai.ilcd.rest.DataSetAcceptanceCheckerImpl
logger.DataSetAcceptanceCheckerImpl.level = info

logger.DataSetDeregistrationPropagatorImpl.name = de.iai.ilcd.rest.DataSetDeregistrationPropagatorImpl
logger.DataSetDeregistrationPropagatorImpl.level = info

logger.DataSetDeregistrationServiceImpl.name = de.iai.ilcd.rest.DataSetDeregistrationServiceImpl
logger.DataSetDeregistrationServiceImpl.level = info

logger.NodeSynchronizationService.name = de.iai.ilcd.rest.NodeSynchronizationService
logger.NodeSynchronizationService.level = info

logger.SynchronizatorImpl.name = de.iai.ilcd.rest.SynchronizatorImpl
logger.SynchronizatorImpl.level = info

# test
logger.test.name = edu.kit.soda4lca.test.ui
logger.test.level = info

logger.testuimain.name = edu.kit.soda4lca.test.ui.main
logger.testuimain.level = trace